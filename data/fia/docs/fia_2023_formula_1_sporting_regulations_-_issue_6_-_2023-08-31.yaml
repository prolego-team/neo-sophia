      title: i)
    - - !section
        contents:
        - Test parts, test software, component changes and set-up changes
        - Test parts and test software are permitted. However, the car must remain
          in a fixed  specification, configuration and set-up. Mechanical set-up changes,
          driver control  changes, software and component changes are only permitted
          if they are necessary  for the correct evaluation of the tyres or to complete
          the tyre test. Set-up changes  and driver control changes must be agreed
          in advance with the tyre supplier.  Component and software changes must
          be approved by the FIA. A replacement  component may be approved in cases
          such as damage to the original and should  be of the same specification.
          Exceptionally, if a same specification component is  unavailable, a component
          of a different specification which has been previously  used at a Competition
          or TCC may be approved.
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 35
        title: ii)
      - !section
        contents:
        - Additional sensors and logging Additional sensors may be fitted on the car
          to measure tyre state and or  performance and must be agreed with the appointed
          tyre supplier and the FIA in  advance. Data collected from such sensors
          must be shared with the appointed tyre  supplier in due time after the test
          session, and processed data from such sensors  (having removed any team-specific
          information) may be shared by the appointed  tyre supplier with the other
          Competitors.
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 35
        title: iii)
      - !section
        contents:
