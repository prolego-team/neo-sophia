  - SPORT ARTICLE 17.1 Without previous written agreement from the FIA, no  Organiser
    or group of Organisers whose Competition(s) Application from 1st January 2023
    /86 FIA International Sporting Code is(are) part of an FIA Championship, cup,
    trophy, challenge or  series may indicate or induce the belief that the said  Championship,
    cup, trophy, challenge or series is subsidised  or financially supported, either
    directly or indirectly, by a  commercial company or organisation. ARTICLE 17.2
  - The right to associate the name of a commercial company,  organisation or brand
    with an FIA Championship, cup, trophy,  challenge or series is, therefore, exclusively
    reserved for the  FIA.
