  title: 'ARTICLE 14: SAFETY EQUIPMENT'
- - !section
    contents:
    - "Fire Extinguishers All cars must be fitted with a fire extinguishing system\
      \ which will discharge into the cockpit  and into the engine compartment. The\
      \ fire extinguishing system must be approved according  to the \u201CFIA Standard\
      \ for Plumbed-in Fire Extinguisher Systems in Competition Cars\u201D. Any extinguishant\
      \ listed in the Appendix to the Technical and Sporting Regulations is  permitted.\
      \ The quantity of extinguishant may vary according to the type of extinguishant\
      \ used, a list of  quantities may be found in the Appendix to the Technical\
      \ and Sporting Regulations."
    - When operated, the fire extinguishing system must discharge 95% of its contents
      at a  constant pressure in no less than 10 seconds and no more than 30 seconds.
    - 'If more than one container with extinguishant is fitted, they must be released
      simultaneously. In the case of a pressurized system, each pressure vessel must
      be equipped with a means of  checking whether the extinguisher is in an operable
      condition. Operable conditions are  defined by the extinguisher manufacturer.
      The following information must be visible on each container with extinguishant:'
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 116
    title: '14.1 '
  - - !section
      contents:
      - Type of extinguishant.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 116
      title: a.
    - !section
      contents:
      - Mass or volume of the extinguishant.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 116
      title: b.
    - !section
      contents:
      - Date the container must be checked which must be no more than two years after
        the  date of filling. All parts of the extinguishing system must be situated
        within the survival cell and all  extinguishing equipment must withstand fire.
        Any triggering system having its own source of energy is permitted, provided
        it is possible to  operate all extinguishers should the main electrical circuits
        of the car fail. The driver must be able to trigger the extinguishing system
        manually when seated normally  with his safety belts fastened and the steering
        wheel in place.
      - Furthermore, a means of triggering from the outside must be combined with
        the circuit  breaker switches described in Article 8.7. They must be marked
        with a letter "E" in red at  least 80mm tall, with a line thickness of at
        least 8mm, inside a white circle of at least 100mm  diameter with a red edge
        with a line thickness of at least 4mm.
      - The system must work in any position, even when the car is inverted. All extinguisher
        nozzles must be suitable for the extinguishant, included in the homologation  of
        the fire extinguishing system, and be installed in such a way that at least
        one nozzle and is  aimed at the driver's midriff.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 116
      title: c.
  - !section
    contents:
    - Rear view mirrors
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 116
    title: '14.2 '
  - - !section
      contents:
      - "All cars must have two mirrors positioned symmetrically about the car\u2019\
        s centre plane and  mounted so that the driver has visibility to the rear\
        \ and both sides of the car."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 116
      title: 14.2.1
    - !section
      contents:
      - 'The reflective surface of each mirror must satisfy the following conditions:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 116
      title: 14.2.2
    - - !section
        contents:
        - 'It must be contained within RV-MIR-HOU and not be obstructed by the Mirror
          Housing,  as defined in Article 3.6.4 either towards the driver or in the
          rearward direction. Its four edges must project orthogonally onto the edges
          of a vertical rectangle which is  200mm wide and 50mm high (+2mm/-0mm for
          both dimensions), with a radius of up to  10mm applied to each corner. Over
          its whole area it must: not contain any concave parts 2023 Formula 1 Technical
          Regulations  118  31 August 2023 ii.  be tangency continuous'
        - iii.  not have any normal radius of curvature less than 400mm.
        - 'When cut by any Z-Plane and before any radius is applied to the corners:
          the normal to the curve at its inboard end must subtend an angle of between  24deg
          and 28deg to the X axis, pointing towards the Y=0 plane. ii.  the angle
          between normals to the curve at its inboard and outboard ends must be  greater
          than 8 degrees. For the avoidance of doubt, any non-reflective parts of
          the mirror must be contained within  the Mirror Body.'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 116
        title: a.-i.
    - !section
      contents:
      - Teams will be required on request to supply the FIA with CAD data with regard
        to the visibility  of their mirror arrangement, and the FIA will retain the
        right to modify the position of the  volume defined in Article 3.6.4 (a) should
        it become apparent that the mirror position does  not meet the safety requirements.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 117
      title: 14.2.3
  - !section
    contents:
    - Rear lights
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 117
    title: '14.3 '
  - - !section
      contents:
      - 'All cars must have three rear lights in working order throughout the Competition
        which:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 117
      title: 14.3.1
    - - !section
        contents:
        - Have been supplied by FIA designated manufacturers. Are clearly visible
          from the rear. Can be switched on by the driver when seated normally in
          the car.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 117
        title: a.-c.
    - !section
      contents:
      - 'The first such light must have:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 117
      title: 14.3.2
    - - !section
        contents:
        - Its rear face on an X-Plane and at least 750mm behind XDIF=0. The centre
          of its rear face on Y=0. The centre of its rear face between Z=295 and Z=305.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 117
        title: a.-c.
    - !section
      contents:
      - 'Two further lights must be fitted, one on each side of the car, within the
        bodywork defined in  Article 3.10.7. Each such light must:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 117
      title: 14.3.3
    - - !section
        contents:
        - "Be positioned in full compliance with Article 3.10.7. May be curved in\
          \ the plane of the lens of the LED elements with a radius of not less  than\
          \ 200mm. The normal to the plane of the lens of the LED elements must be\
          \ no more than 5\xB0 from  the X-axis. Lie in its entirety between Z=500\
          \ and Z=870. Respect the directionality of the lens of the LED elements,\
          \ which should point in a  nominally horizontal direction towards the rear\
          \ of the car."
        - Be fitted in accordance with the instructions detailed in the Appendix to
          the Technical  and Sporting Regulations.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 117
        title: a.-f.
    - !section
      contents:
      - Both types of rear light are classed as SSC, and all the relevant details
        can be found in the  Appendix to the Technical and Sporting Regulations.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 117
      title: 14.3.4
  - !section
    contents:
    - Safety Tethers
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 117
    title: '14.4 '
  - - !section
      contents:
      - "Wheel Tethers Each wheel must be fitted with three tethers, each with a cross\
        \ sectional area greater than  110mm\xB2 and each of which comply with FIA\
        \ standard 8864-2013 and each of which has a  minimum energy absorption of\
        \ 7kJ. No suspension member may contain more than two  tethers. Each tether\
        \ must have its own separate attachments at both ends, which: 2023 Formula\
        \ 1 Technical Regulations  119  31 August 2023"
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 117
      title: 14.4.1
    - - !section
        contents:
        - "Are able to withstand a tensile force of 70kN in any direction within a\
          \ cone of 45\xB0  (included angle) measured from the load line of the relevant\
          \ suspension member."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 118
        title: a.
      - !section
        contents:
        - Are able to accommodate tether end fittings with a minimum inside diameter
          of 15mm.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 118
        title: b.
      - !section
        contents:
        - Do not share a common fastener and are designed such that the failure of
          one  attachment point will not lead to the direct failure of an adjacent
          attachment point.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 118
        title: c.
      - !section
        contents:
        - 'Furthermore, at least two of the three tethers must have attachment points
          which:'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 118
        title: d.
      - !section
        contents:
        - "On the survival cell are separated from each other by at least 300mm in\
          \ the X- direction, measured between their centres. ii.  On the gearbox\
          \ are separated from each other by at least 250mm in the X- direction, measured\
          \ between their centres. iii. On each wheel/upright assembly are separated\
          \ by at least 90\xB0 radially with  respect to the rotational axis of the\
          \ wheel and 100mm measured between the  centres of the two attachment points.\
          \ Each tether must exceed 450mm in length and must utilise end fittings\
          \ which result in a  tether bend radius greater than 7.5mm."
        - "Each team must supply detailed geometries which clearly show that all of\
          \ the three tethers  will independently prevent a wheel from making contact\
          \ with a driver\u2019s head during an  accident, with the secondary roll\
          \ structure fitted, assuming 40% elongation in each tether."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 118
        title: i.
    - !section
      contents:
      - Rear Wing Tethers The rear wing assembly must be fitted with two tethers.
        Each tether should have a cross  sectional area of at least 7mm2 and a minimum
        breaking strength of 5kN. The outer end of each tether should be attached
        to opposite sides of the rear wing assembly  between 500mm and 600mm from
        the plane Y=0, between XR=150 and XR=400, and above  Z=675. Each attachment
        must be able to withstand 5kN and the minimum bend-radius of the  tether at
        the attachment is 3mm.
      - The inboard end of each tether should be attached ahead of XDIF=300 and below
        Z=610. The  attachments must be able to withstand 7.5kN if independent or
        15kN if common. The  minimum bend-radius of the tether at the attachment is
        3mm.
      - Alternatively, the two tethers may be joined to a single tether with a cross
        s sectional area of  at least 14mm2 and a minimum breaking strength of 10kN
        using a fitting able to withstand  15kN and with a minimum bend radius of
        the tethers of 3mm. The inboard end of this tether  should be attached ahead
        of XDIF=300, and below Z=610, with attachments able to withstand  15kN and
        with a minimum bend radius of the tether of 3mm.
      - Teams must provide calculations demonstrating that the inboard attachment
        point would  remain connected if the wing assembly becomes detached.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 118
      title: 14.4.2
    - !section
      contents:
      - Rear Impact Structure Tether
      - "The rear impact structure should be attached to the gearbox case with a tether\
        \ with a cross  sectional area of at least 20mm2, a minimum breaking strength\
        \ of 24kN and a length of at  least 600mm. The attachment to the gearbox case\
        \ should be ahead of XDIF=300, should be  able to accommodate the tether with\
        \ a minimum bend radius of 6mm. This fixing should  withstand a load of 20kN\
        \ in a rearward direction at up to 22.5\xB0 from the X-axis. The  attachment\
        \ to the RIS should be behind XDIF=650, should be able to accommodate the\
        \ tether  with a minimum bend radius of 6mm. This fixing should withstand\
        \ a load of 20kN in a forward  direction."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 118
      title: 14.4.3
  - !section
    contents:
    - "Safety Harnesses It is mandatory to wear a safety harness that has been homologated\
      \ to FIA Standard 8853- 2016. The safety harness must be used in accordance\
      \ with the safety harness manufacturer's  instructions and must be securely\
      \ fixed to the car. Approved harnesses are listed in Technical  List n\xB057.\
      \ 2023 Formula 1 Technical Regulations  120  31 August 2023"
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 118
    title: '14.5 '
