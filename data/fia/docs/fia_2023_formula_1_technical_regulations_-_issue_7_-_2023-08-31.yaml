  title: "ARTICLE 17: COMPONENTS\u2019 CLASSIFICATION"
- - !section
    contents:
    - "Definitions In this Article 17: \u201CAssociate\u201D means, with respect to\
      \ a Competitor in the Championship (and any entity  representing that Competitor):"
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 129
    title: '17.1 '
  - - !section
      contents:
      - 'any other person or entity (including any corporate or unincorporated body)
        that  (directly or indirectly):'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 129
      title: a.
    - !section
      contents:
      - owns share capital or business assets of the Competitor; or ii.  has the power
        to exercise voting rights in relation to the Competitor; or iii. has the power
        to appoint members of the supervisory board, board of directors or  bodies
        legally representing the Competitor; or iv. has the power to conduct the affairs
        of the Competitor by constitutional  documents or agreement or otherwise;
        and
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 129
      title: i.
    - !section
      contents:
      - any other person or entity in the same legal group structure as the Competitor
        from  time to time; and
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 129
      title: b.
    - !section
      contents:
      - "any agent, contractor (or sub-contractor) or other person or entity (including\
        \ any  corporate or unincorporated body) that is set up or used by a Competitor\
        \ to circumvent  the requirements of this Article 17. \u201COutsourcing\u201D\
        \ means procuring goods or services by contract with an external supplier.\
        \ \u201CDesign Specification\u201D means, in respect of a component all design\
        \ (including  three-dimensional geometry, tolerances, materials, surface finishes\
        \ and design standards),  manufacturing, installation and operational information\
        \ related to that component. And for the purposes of these Technical Regulations,\
        \ including in this Article 17: \"Intellectual Property\" means:"
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 129
      title: c.
    - !section
      contents:
      - patents, rights to inventions, designs, copyright and related rights, database
        rights,  trade marks and trade names, rights in get-up and related goodwill
        and the right to sue  for passing off or unfair competition (in each case
        whether registered, registerable or  unregistered);
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 129
      title: a.
    - !section
      contents:
      - proprietary rights in domain names;
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 129
      title: b.
    - !section
      contents:
      - rights to use, and protect the confidentiality of, trade secrets, know-how
        and  confidential information;
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 129
      title: c.
    - !section
      contents:
      - applications, and rights to apply for and be granted registrations, including
        extensions  and renewals of, such rights; and
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 129
      title: d.
    - !section
      contents:
      - all other rights of a similar nature or having an equivalent effect anywhere
        in the world.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 129
      title: e.
  - !section
    contents:
    - General Principles
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 129
    title: '17.2 '
  - - !section
      contents:
      - 'Classification:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 129
      title: 17.2.1
    - - !section
        contents:
        - "Subject to Article 17.2.1 (d), all components used in Formula One cars\
          \ (other than the  secondary roll structure referred to in Article 12.4.2\
          \ and the side impact structures  defined in article 13.5.1) and all equipment\
          \ used to support a Competitor\u2019s operations  during a Championship\
          \ shall be classified as a Listed Team Component (LTC), or a  Standard Supply\
          \ Component (SSC), or a Transferable Component (TRC), or an Open  Source\
          \ Component (OSC), each as defined in Article 17.3-17.6 (inclusive). Unless\
          \ otherwise specified, such components/equipment will be classified as LTC."
        - All Aerodynamic Components described in Article 3 of these Technical Regulations
          are  LTC, unless specifically defined as SSC or OSC.
        - "2023 Formula 1 Technical Regulations  131  31 August 2023 Power Unit components\
          \ shown as \u201CINC\u201D in the column \u201CDefinitions \u2013 Article\
          \ 5.1.2\u201D of  the table in Appendix 3 of the Technical Regulations do\
          \ not fall under any of the four  categories set out in this Articles 17.\
          \ In cases of doubt, the FIA should be consulted and shall determine the\
          \ classification of a  particular component or piece of equipment, should\
          \ that differ from the default  classification mentioned in Article 17.2.1(b)\
          \ abov"
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 129
        title: a.-e.
    - !section
      contents:
      - For the purposes of the remaining provisions of this Article 17, any reference
        to any  Competitor shall include (a) any Associate of such Competitor; and
        (b) any external entity (i)  working on behalf of a Competitor or (ii) working
        for its own purposes and subsequently  providing the results of its work to
        a Competitor.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 130
      title: 17.2.2
    - !section
      contents:
      - "For the purposes of the remaining provisions of this Article 17, any reference\
        \ to a  \u201Ccomponent\u201D may also refer to complete assemblies."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 130
      title: 17.2.3
    - !section
      contents:
      - No Competitor may use movement of personnel (whether employee, consultant,
        contractor,  secondee or any other type of permanent or temporary personnel)
        with another Competitor,  either directly or via an external entity, for the
        purpose of circumventing the requirements of  this Article 17.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 130
      title: 17.2.4
    - !section
      contents:
      - From time to time the FIA may request that a competitor shares certain information
        in  connection with this Article 17 with the FIA (a) so that the FIA may share
        with the other  competitors for safety reasons only, or (b) to assist the
        FIA in considering future amendments  to the Technical Regulations, subject
        in each case to receiving the appropriate undertaking of  confidentiality
        from the FIA.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 130
      title: 17.2.5
    - !section
      contents:
      - Except as otherwise expressly permitted by these Technical Regulations or
        by the FIA, no  competitor may directly or indirectly disclose or transfer
        any Intellectual Property to another  competitor that is reasonably likely
        to impact upon the performance of the receiving  competitor, and no competitor
        may directly or indirectly obtain (by any means) the same  from another competitor.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 130
      title: 17.2.6
    - !section
      contents:
      - Where a Competitor is made responsible under these Technical Regulations for
        raising any  issues of safety, incompatibility and/or reliability of a component
        that it uses on its car, it  shall not make any claim against any other party
        that is inconsistent with that responsibility.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 130
      title: 17.2.7
    - !section
      contents:
      - Competitors may make available to other Competitors test facilities and equipment
        such as  (but not limited to) wind tunnels or dynamometers. The Intellectual
        Property involved in the  operation of such shared facilities may be used
        by and/or disclosed to the sharing party but  the results of any experimental
        or test work carried out on such facilities may only be used by  the originator
        of the work. Where facilities are shared, robust processes must be put in
        place  to ensure there is no transfer of Intellectual Property through common
        personnel and that all  data can only be accessed by the originator of the
        work. Any such sharing of facilities must be  declared to the FIA with a full
        description of the work that will be carried out, and also of the  processes
        that will be put in place in order to avoid an exchange of information that
        could  lead to the transfer of knowledge leading to the performance enhancement
        of an LTC (as  required by Article 17.3.4), or a TRC (as required by Article
        17.5.8) or an OSC (as required by  Article 17.6.11).
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 130
      title: 17.2.8
  - !section
    contents:
    - Listed Team Components (LTC)
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 130
    title: '17.3 '
  - - !section
      contents:
      - "\u201CListed Team Components\u201D (LTC) are components whose design, manufacture\
        \ and  Intellectual Property is owned and/or controlled by a single Competitor\
        \ or its agents on an  exclusive basis (including, without limitation, the\
        \ components identified as such in Appendix  5)."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 130
      title: 17.3.1
    - !section
      contents:
      - 'A Competitor may only use LTC in its Formula One cars that it has designed
        (including, for the  avoidance of doubt, its three-dimensional shape and the
        evolution history leading to it, any  preliminary designs, simulations, wind
        tunnel tests, and analysis) and manufactured itself.  However, this does not
        prevent the Competitor Outsourcing any R&D, engineering and/or 2023 Formula
        1 Technical Regulations  132  31 August 2023 CAD design and/or the manufacture
        of any LTC to a third party (including, for the avoidance  of doubt, an Associate
        of such Competitor) provided that:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 130
      title: 17.3.2
    - - !section
        contents:
        - the Competitor retains the exclusive right to use the LTC in Formula One
          for so long as it  competes in Formula One; the third party to whom manufacture
          of the LTC is Outsourced may not be another  Competitor or an Associate
          to another Competitor; and the third party to whom design of the LTC is
          Outsourced may not be another  Competitor, an Associate to another Competitor,
          or a party that directly or indirectly  designs LTCs or TRCs for any other
          Competitor.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 131
        title: a.-c.
    - !section
      contents:
      - "Although it is permissible to be influenced by the design or concept of a\
        \ Competitor's LTC  using information that must potentially be available to\
        \ all Competitors, this information may  only be obtained at Competitions\
        \ or Tests (as defined respectively in Articles 5 and 10.1 3 of  the Sporting\
        \ Regulations), and no Competitor may design its LTCs based on \u201Creverse\
        \  engineering\u201D of another Competitor's LTC. For the purpose of this\
        \ Article, \u201Creverse  engineering\u201D shall mean:"
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 131
      title: 17.3.3
    - - !section
        contents:
        - The use of photographs or images, combined with software that converts them
          to point  clouds, curves, surfaces, or allows CAD geometry to be overlaid
          onto or extracted from  the photograph or image The use of stereophotogrammetry,
          3D cameras or any 3D stereoscopic techniques Any form of contact or non-contact
          surface scanning Any technique that projects points or curves on a surface
          so as to facilitate the reverse- engineering process
        - 'In cases where isolated features of a Competitor''s LTC(s) may closely
          resemble the features  of another Competitor''s LTC(s), it will be the role
          of the FIA to determine whether this  resemblance is the result of reverse
          engineering or of legitimate independent work. The  following further provisions
          apply:'
        - All Competitors must provide to the FIA, upon request, any data or other
          information  that is required to demonstrate compliance with this Articl
          For all LTCs used during the Championship, the restrictions described in
          this Article  apply to their entire design process, including actions carried
          out before the calendar  year of the Championship. The FIA may issue guidance
          from time to time to define more specifically the  requirements and constraints
          of this Article.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 131
        title: a.-g.
    - !section
      contents:
      - 'No Competitor may, either directly or via a third party:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 131
      title: 17.3.4
    - - !section
        contents:
        - "pass on any information in respect of its LTC (including but not limited\
          \ to data, designs,  drawings, or any other Intellectual Property) to another\
          \ Competitor or receive any  information from another Competitor in respect\
          \ of that Competitor\u2019s LTC; or"
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 131
        title: a.
      - !section
        contents:
        - receive consultancy or any other kind of services from another Competitor
          in relation to  LTC, or supply any such services to another Competitor;
          or
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 131
        title: b.
      - !section
        contents:
        - pass any methodology which can be used to enhance the performance of LTC
          (including  but not limited to simulation software, analysis tools, et)
          to another Competitor, or  receive any such methodology from another Competitor.
        - Notwithstanding the provision of this Article, Supplying Power Unit Manufacturers
          or  Supplying Competitors of TRCs may carry out the assembly of the components
          they supply  with adjacent LTC components of the Customer Competitor. In
          such cases, the Customer  Competitor may provide the minimal assembly information
          of the LTCs they need to  assemble to the supplying Competitor or Power
          Unit Manufacturer. The FIA must approve  such a transaction to its absolute
          discretion and must be satisfied that it is not used as a  means to circumvent
          the provisions of Article 17.3.
        - 2023 Formula 1 Technical Regulations  133  31 August 2023
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 131
        title: c.
    - !section
      contents:
      - 'A Competitor (or its agents) must have exclusive ownership of (or the Competitor
        must have  the exclusive right to use in the Championship) any and all rights,
        information or data of any  nature (including but not limited to all aspects
        of the design, manufacturing, know-how,  operating procedures, properties
        and calibrations) in respect of the LTC in its Formula One  cars. However,
        notwithstanding the foregoing:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 132
      title: 17.3.5
    - - !section
        contents:
        - the use of specialist Intellectual Property or technology of third parties
          is permitted in  respect of LTC, provided that this Intellectual Property
          or technology is commercially  available to all Competitors. The principal
          parameters of such components must in any  case be determined by the Competitor
          and not be available to other Competitors;
        - Similarly, it is permitted to use commercially available sub-components
          or  sub-assemblies in respect of LTC, provided these are commercially available
          to all  Competitors. This provision applies if these components or sub-assemblies
          are not  specifically listed as LTC. The FIA may request Competitors to
          provide a list of such  sub-components and their technical specification.
          The FIA may classify such  sub-components or sub-assemblies as LTC if it
          deems that they are being contrived to  circumvent the purpose of this Article
          17.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 132
        title: a.-b.
  - !section
    contents:
    - Standard Supply Components (SSC)
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 132
    title: '17.4 '
  - - !section
      contents:
      - "\u201CStandard Supply Components\u201D (SSC) are components whose design\
        \ and manufacture will be  carried out by a supplier appointed by the FIA,\
        \ to be supplied on an identical technical and  commercial basis to each Competitor\
        \ (including, without limitation, the components  identified as such in Appendix\
        \ 5)."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 132
      title: 17.4.1
    - !section
      contents:
      - Should a selection process fail to lead to appointment of a supplier of a
        component classified  as a SSC, or should the arrangement with such supplier
        be terminated for whatever reason,  the FIA reserves the right to re-classify
        the SSC as an LTC, TRC, or OSC and to introduce  appropriate technical rules
        in the relevant Article of these Technical Regulations in order to  control
        the technical specification and cost of this component.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 132
      title: 17.4.2
    - !section
      contents:
      - Components supplied as SSC must not be modified, and they must be installed
        and operated  exactly as specified by the supplier, except for minor changes
        explicitly permitted in the  Appendix to the Technical and Sporting Regulations.
        However, each Competitor is responsible  for communicating directly to the
        relevant SSC supplier, while keeping the FIA informed at all  times, regarding
        any issues of compatibility, reliability or safety in respect of a SSC. This
        may  include submitting proposals for modifications to the SSC that a Competitor
        considers should  be made to ensure the necessary levels of safety, compatibility
        and reliability while at all  times having due regard to cost and performance
        implications. In consultation with the  relevant SSC supplier, the FIA will
        consider in good faith all issues raised (and modifications  proposed) during
        the consultation process, and shall determine in its sole discretion whether  or
        not to take any action. In exceptional circumstances, where a Competitor establishes
        that  a SSC is critically incompatible, unreliable or unsafe, the FIA may,
        at its sole discretion,  authorise such Competitor to carry out modifications
        to the SSC in question or use an  alternative component in order to resolve
        the compatibility, reliability or safety issue.  Permission for such a modification
        or usage of an alternative component will be  communicated to all Competitors,
        and will continue to be applied until the relevant supplier  introduces a
        new specification that resolves the reliability, compatibility or safety concern.
        In  accordance with the severity of the reliability, compatibility or safety
        concern, the FIA may  authorise a phased introduction of the modified SSC.
        In such cases, after consultation with  Competitors and with the Supplier,
        the FIA will define the period of the phase-in, and any  measures that need
        to be taken to ensure that no performance advantage (e.g., mass) is  obtained
        by using either the old or the new specification of the SSC.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 132
      title: 17.4.3
    - !section
      contents:
      - The use of an SSC is mandatory and the particular function of that SSC must
        not be by-passed,  replaced, duplicated or complemented by another component.
        This provision also applies to  any TCC as defined in the Sporting Regulations.
        In exceptional circumstances, the FIA, at its  sole discretion may authorise
        the use of alternative components.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 132
      title: 17.4.4
    - !section
      contents:
      - No Competitor may, either directly or via a third party pass any information
        (including but not  limited to data, know how, operating procedures, properties
        and calibrations) or 2023 Formula 1 Technical Regulations  134  31 August
        2023 methodology (including but not limited to simulation software, analysis
        tools, etc.) which can  be used to enhance the performance of a SSC to another
        Competitor, or receive any such  methodology from another Competitor.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 132
      title: 17.4.5
  - !section
    contents:
    - Transferable Components (TRC)
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 133
    title: '17.5 '
  - - !section
      contents:
      - "\u201CTransferable Components\u201D (TRC) are components whose design, manufacture\
        \ and  Intellectual Property resides within a single Supplying Competitor,\
        \ or third party, but can be  supplied to another Customer Competitor (including,\
        \ without limitation, the components  identified as such in Appendix 5)."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 133
      title: 17.5.1
    - !section
      contents:
      - "The provisions of this Article 17.5 regard the supply of such TRC components\
        \ by a Supplying  Competitor or a third party to a Customer Competitor. In\
        \ the event a component classified as  TRC does not get supplied to any Customer\
        \ Competitor, the rules governing such a  component will be identical to the\
        \ rules governing LTC\u2019s. Furthermore, with regard to any  component classed\
        \ as TRC, any two teams who are not operating in a Supplying  Competitor-Customer\
        \ Competitor relationship with regard to the specific component must  observe\
        \ all the rules that govern LTC\u2019s."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 133
      title: 17.5.2
    - !section
      contents:
      - The Supplying Competitor (or its agent) must own and/or control all rights,
        information  and/or data of any nature (including all aspects of the design,
        manufacturing, know-how,  operating procedures, properties and calibrations)
        in respect of TRC, but it may supply such  TRC to other Competitors.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 133
      title: 17.5.3
    - !section
      contents:
      - "The components supplied as TRC by a Supplying Competitor to a Customer Competitor\
        \ must  be components identical to those used by the Supplying Competitor\
        \ in the same  Championship or a previous one. Under no circumstances is it\
        \ permitted for the Supplying  Competitor to carry out the design or manufacture\
        \ of bespoke TRC\u2019s for the specific use by a  Customer Competitor. The\
        \ Customer Competitor may however elect to replace or modify sub  components\
        \ of a TRC, but in that case all the related additional work (including, but\
        \ not  limited to Research and Development, simulations, design, manufacture\
        \ etc.) must be carried  out by the Customer Competitor or its agents. In\
        \ exceptional circumstances, and with the  prior approval of the FIA, the\
        \ Supplying Competitor may provide assistance to the Customer  Competitor\
        \ for the resolution of reliability or safety issues regarding the TRC."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 133
      title: 17.5.4
    - !section
      contents:
      - 'The Supplying Competitor may outsource the design (intended for this Article
        as any R&D,  Engineering and CAD design) and/or manufacture of any TRC to
        a third party (including, for  the avoidance of doubt, an Associate of such
        Competitor) provided that:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 133
      title: 17.5.5
    - - !section
        contents:
        - the third party to whom manufacture of the TRC is Outsourced may not be
          another  Competitor; and the third party to whom design of the TRC is Outsourced
          may not be another  Competitor, or a party that directly or indirectly designs
          TRCs or LTCs for any other  Competitor.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 133
        title: a.-b.
    - !section
      contents:
      - 'The Supplying Competitor (or its agents) must have exclusive ownership of
        and/or control  over any and all rights, information or data of any nature
        (including but not limited to all  aspects of the design, manufacturing, know-how,
        operating procedures, properties and  calibrations) in respect of the TRC
        in its Formula One cars. However, notwithstanding the  foregoing:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 133
      title: 17.5.6
    - - !section
        contents:
        - the use of specialist Intellectual Property or technology of third parties
          is permitted in  respect of TRC, provided that this Intellectual Property
          or technology is commercially  available to all Competitors. The principal
          parameters of such components must in any  case be determined by the Competitor
          and not be available to other Competitors. similarly, it is permitted to
          use commercially available sub-components or  sub-assemblies in respect
          of TRC, provided these are commercially available to all  Competitors. 2023
          Formula 1 Technical Regulations  135  31 August 2023
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 133
        title: a.-b.
    - !section
      contents:
      - A third party unrelated to any Competitor may supply a TRC to a Customer Competitor,  provided
        that it also offers to supply the TRC to any other Customer Competitor on
        similar  commercial terms.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 134
      title: 17.5.7
    - !section
      contents:
      - 'In respect of the conditions at Article 17.3.4, any information on TRC passed
        on or received  by a Competitor or any consultancy or any other kind of services
        involving a Competitor in  relation to TRC shall be strictly limited to the
        designs or drawings necessary for the  integration of the TRC into the design
        of the car and/or the data of the TRC necessary for the  correct operation
        of the TRC on the car. For the avoidance of doubt, the following passage of  information
        is strictly prohibited:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 134
      title: 17.5.8
    - - !section
        contents:
        - Information specific to a particular circuit or race (e.g. suspension setup
          information) Software or methodology for the optimisation of the performance
          of a TRC (e.g.  simulation software)
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 134
        title: a.-b.
    - !section
      contents:
      - In respect of the compliance by the Customer Competitor with the Financial
        Regulations, the  Supplying Competitor is mandated to provide the Customer
        Competitor all financial  information that may be necessary to allow the Customer
        Competitor to demonstrate  compliance with all FIA Regulations in force.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 134
      title: 17.5.9
  - !section
    contents:
    - Open Source Components (OSC)
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 134
    title: '17.6 '
  - - !section
      contents:
      - "\u201COpen Source Components\u201D (OSC) are components whose Design Specification\
        \ and  Intellectual Property is made available to all Competitors through\
        \ the mechanisms defined in  this Article 17.6 (including, without limitation,\
        \ the components identified as such in Appendix  5)."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 134
      title: 17.6.1
    - !section
      contents:
      - For all OSC in use by all Competitors, the Design Specification must reside
        on a designated  server specified by the FIA, and be accessible by all Competitors.
        Details about the server,  access credentials and file naming and format conventions
        may be found in the Appendix to  the Technical and Sporting Regulations.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 134
      title: 17.6.2
    - !section
      contents:
      - Any Competitor who designs a new OSC or modifies the Design Specification
        of a previous  OSC must upload the new Design Specification to the designated
        server as specified in the  Appendix to the Technical and Sporting Regulations.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 134
      title: 17.6.3
    - !section
      contents:
      - Any Competitor who creates a new, or modifies an existing, Design Specification
        of an OSC or  any OSC manufactured to a Design Specification grants an irrevocable,
        royalty-free,  non-exclusive, worldwide licence to all other Competitors to
        use and modify any of its  Intellectual Property subsisting in such OSCs or
        Design Specifications to the extent  contemplated by these Technical Regulations.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 134
      title: 17.6.4
    - !section
      contents:
      - "Any Competitor wishing to access the server referred to in Article 17.6.3,\
        \ or to exercise its  rights under the licence described in Article 17.6.4,\
        \ may only do so if it has agreed to be  bound by the terms of the terms and\
        \ conditions applicable to the FIA's designated server, by  accepting the\
        \ FIA Open Source Component Licence (\u201CFOSCL\u201D), as provided by the\
        \ FIA from  time to time."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 134
      title: 17.6.5
    - !section
      contents:
      - 'In the event the OSC or the Design Specification of any OSC contains proprietary
        information  and/or Intellectual Property of a third party supplier, this
        must be made clear by the  Competitor when uploading the Design Specification
        of the OSC, and use of the uploaded  Design Specification (and any OSC manufactured
        to that Design Specification) by any other  Competitor exercising its rights
        in accordance with these Technical Regulations must be  approved in writing
        by the third party supplier, with a copy of such approval to be available
        to  the FIA on request. Should it become necessary to remove any sensitive
        information, then  the uploaded Design Specification must:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 134
      title: 17.6.6
    - - !section
        contents:
        - Contain a clear reference to the supplier in question. Contain sufficient
          information for another Competitor to be able to order an identical  component
          from the supplier. Contain all the necessary information to permit another
          Competitor to install the OSC in  their own car. 2023 Formula 1 Technical
          Regulations  136  31 August 2023
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 134
        title: a.-c.
    - !section
      contents:
      - All Competitors are obliged to declare to the FIA the version of each OSC
        that gets used on  their car. This information will be made available to all
        Competitors.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 135
      title: 17.6.7
    - !section
      contents:
      - The complete responsibility for the installation and operation of an OSC (including
        any  matters related to its function, performance, reliability, compatibility
        or safety) resides with  the Competitor who uses this version of the OSC.
        Notwithstanding this provision, any  Competitor who encounters a functionality,
        reliability, compatibility or safety issue with a  particular version of an
        OSC is obliged to provide such information to the FIA and all other  Competitors
        via the designated server.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 135
      title: 17.6.8
    - !section
      contents:
      - "OSC\u2019s may be provided from one Competitor to another, provided that\
        \ the specification  supplied from the Supplying Competitor to the Customer\
        \ Competitor is of the same  specification utilized by the Supplying Competitor.\
        \ In such cases, their supply should be  governed by all the provisions detailed\
        \ in Article 17.5 for TRCs, however none of these  restrictions shall prevent\
        \ a Competitor from fulfilling their obligations with respect to OSC as  required\
        \ by Article 17.6."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 135
      title: 17.6.9
    - !section
      contents:
      - For any year (N) where a component is designated as OSC for the first time,
        Competitors in  the preceding year (N-1) must upload the design of the equivalent
        component in use during  that preceding Championship (N-1), no later than
        15 July of that year (N-1), regardless of the  suitability of this component
        to the Technical Regulations of the following year (N).
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 135
      title: 17.6.10
    - !section
      contents:
      - No Competitor may, either directly or via a third party pass any information
        (including but not  limited to data, know how, operating procedures, properties
        and calibrations) or  methodology (including but not limited to simulation
        software, analysis tools, etc.) which can  be used to enhance the performance
        of an OSC to another Competitor, or receive any such  information or methodology
        from another Competitor.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 135
      title: 17.6.11
  - !section
    contents:
    - "List of LTC, SSC, TRC and OSC A complete list of the parts\u2019 classification,\
      \ as well as a definition of the perimeter of each  assembly can be found in\
      \ Appendix 5. Components which are part of an assembly will assume the classification\
      \ status of that  assembly unless otherwise specified."
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 135
    title: '17.7 '
