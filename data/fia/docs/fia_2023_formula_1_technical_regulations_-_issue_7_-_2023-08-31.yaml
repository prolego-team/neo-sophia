          by 15 +  26.5 X, where X = the longitudinal distance from the start of the
          impact, calculated by  the test laboratory in metres. The maximum deceleration
          does not exceed 25g. For X>0.225m, the maximum deceleration does not exceed
          the limits defined in (a) and  (b) for more than a cumulative 15ms. Furthermore,
          all structural damage must be contained within the area behind XR=0.
        - This test must be carried out on the rear impact absorbing structure which
          was subjected to  the test described in Article 13.7.2.
        - 2023 Formula 1 Technical Regulations  116  31 August 2023
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 114
        title: a.-c.
  - !section
    contents:
    - Steering Column Impact Test The parts referred to in Article 10.5.5 must be
      fitted to a representative test structure; any  other parts which could materially
      affect the outcome of the test must also be fitted. The test  structure must
      be solidly fixed to the ground and a solid object, having a mass of 8kg (+1%/-0)  and
      travelling at a velocity of not less than 7metres/second, will be projected
      into it. The object used for this test must be hemispherical with a diameter
      of 165mm (+/-1mm).
    - For the test, the centre of the hemisphere must strike the structure at the
      centre of the  steering wheel along the same axis as the main part of the steering
      column.
    - During the test the striking object may not pivot in any axis and the test structure
      may be  supported in any way provided this does not increase the impact resistance
      of the parts being  tested. The resistance of the test structure must be such
      that during the impact the peak  deceleration of the object does not exceed
      80g for more than a cumulative 3ms, this being  measured only in the direction
      of impact.
    - After the test, all substantial deformation must be within the steering column
      and the  steering wheel quick release mechanism must still function normally.
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 115
    title: '13.8 '
  - !section
    contents:
    - "Headrest Load Test The headrest must pass a load test. The load applied will\
      \ be P = (700 x mHR)N, where mHR is the  mass of the complete headrest in kg\
      \ fitted with \u2018pink\u2019 Confor foam. The load may be applied  either:"
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 115
    title: '13.9 '
  - - !section
      contents:
      - "With the headrest mounted in a dummy cockpit surround, a force of [-P/2,\
        \ 0, 0] will be  applied simultaneously to each of two positions on the back\
        \ of the headrest, at  Z=630mm and Y=\xB1130mm. or"
      - "With the headrest mounted in the car, a force of [-P, 0, 0] will be applied,\
        \ evenly shared  between two pull rods, to the back of the headrest, at Z=630mm\
        \ and Y=\xB1130mm. The  pull rods should pass through holes in the headrest\
        \ of no greater than 2.5mmm  diameter. The force should be reacted against\
        \ the secondary roll structure forward  mount."
      - At the test load, the pegs at the rear of the headrest must remain engaged
        in the holes in the  chassis or dummy chassis, and there must be no failure
        of the headrest backing structure or  the quick release mountings. Load spreader
        plates may be used to apply the load to the back of the headrest provided
        that  each load spreader is more than 80mm and less than 180mm from the car
        centre-plane. 2023 Formula 1 Technical Regulations  117  31 August 2023
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 115
      title: a.-b.
