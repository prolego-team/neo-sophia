  title: 31)  SCRUTINEERING
- - !section
    contents:
    - Each Competitor will be required to carry out initial scrutineering of his cars
      which will  commence four (4) hours prior to the start of P1 and submit the
      duly completed declaration no  later than two (2) hours before the start of
      P1. The declaration form template will be provided by the FIA.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 36
    title: '31.1 '
  - !section
    contents:
    - Unless prior written permission has been granted by the Technical Delegate,
      any Competitor  who do not keep to these time limits will be referred to the
      stewards.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 37
    title: '31.2 '
  - !section
    contents:
    - No car may take part in the Competition until the declaration described in Article
      31.1 has been  submitted, and the Technical Delegate has confirmed to the Competitor
      that he is satisfied it  has been fully and correctly completed.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 37
    title: '31.3 '
  - !section
    contents:
    - Any Competitor whose car has a change of survival cell after initial scrutineering
      (see Article  31.1) must complete a new declaration for approval by the Technical
      Delegate. However, any  such car may not be used until the following day.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 37
    title: '31.4 '
  - !section
    contents:
    - 'The scrutineers may:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 37
    title: '31.5 '
  - - !section
      contents:
      - Check the eligibility of a car or of a Competitor at any time during a Competition.
        This includes and is not limited to; a period of up to one hour, after the
        covers are fitted  following a qualifying session or a sprint session according
        to Article 40.6, and after the  covers are removed before the scheduled start
        of the formation lap for the race according  to Article 40.8, and immediately
        after the race. Require a car to be dismantled by the Competitor to make sure
        that the conditions of  eligibility or conformity are fully satisfied.
      - Require a Competitor to pay the reasonable expenses which exercise of the
        powers  mentioned in this Article may entail.
      - Require a Competitor to supply them with such parts or samples as they may
        deem  necessary.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 37
      title: a)-d)
  - !section
    contents:
    - The Race Director or the clerk of the course may require that any car involved
      in an accident be  stopped and checked.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 37
    title: '31.6 '
  - !section
    contents:
    - "Checks and scrutineering shall be carried out by duly appointed officials who\
      \ shall also be  responsible for the operation of the parc ferm\xE9 and who\
      \ alone are authorised to give  instructions to the Competitors."
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 37
    title: '31.7 '
  - !section
    contents:
