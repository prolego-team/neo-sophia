    title: '23.8 '
  - - !section
      contents:
      - 'Restricted Period One: Four (4) exceptions in each Championship Restricted
        Period Two: Three (3) exceptions in each Championship Restricted Period Three
        and/or cars covered after P2 (Article 38.2a)i)) at any one  Competition: Two
        (2) exceptions in each Championship For the avoidance of doubt, these exceptions
        may not be used consecutively during a  single Competition. In the case of
        a breach of this Article both drivers must start the race from the pit lane  and
        follow the procedures prescribed in Article 44.2.'
      metadata:
