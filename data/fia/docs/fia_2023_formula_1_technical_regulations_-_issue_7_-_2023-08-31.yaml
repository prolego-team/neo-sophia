        slip sensor and fairings must form a  single curve when intersected by any
        Z plane.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 34
      title: 3.12.5
  - !section
    contents:
    - Wheel bodywork
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
