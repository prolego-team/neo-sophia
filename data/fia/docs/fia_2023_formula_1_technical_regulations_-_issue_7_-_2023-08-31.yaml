      title: 12.1.6
  - !section
    contents:
    - Survival cell specifications
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 93
    title: '12.2 '
  - - !section
      contents:
      - Cockpit Opening In order to ensure that the opening giving the driver access
        to the cockpit is of adequate size;  with the exception of the steering wheel,
        steering column, chassis mounted PCU8 display  unit, seat and all padding
        required by Article 12.6.1 (including the forward most fixings), no  part
        of the survival cell or bodywork may lie within RV-COCKPIT-ENTRY. With the
        secondary roll structure removed, RV-COCKPIT-ENTRY must be entirely visible
        from  directly above.
      - The shape of the survival cell must be such that no part of this volume is
        visible when viewed  from either side of the car.
      - The parts of the survival cell which are situated each side of the driver's
        head must be no  more than 550mm apart.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 93
      title: 12.2.1
    - !section
      contents:
      - Survival Cell Dimensions Before the openings and recesses allowed in Articles
        12.2.1, 12.2.4 and 12.2.5 are created, a  single volume, which is symmetrical
        about Y=0, continuous, and has no apertures must be  defined in accordance
        with the conditions laid out in (a)-(d), below. For this purpose, the  panels
        specified in 12.3.2 and 12.3.3 are considered part of the survival cell.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 93
      title: 12.2.2
    - - !section
        contents:
        - The minimum dimensions of the survival cell between XA=0 and XC=0 are defined
          by the  union of RV-CH-FRONT-MIN and RV-CH-MID-MIN. 2023 Formula 1 Technical
          Regulations  95  31 August 2023
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 93
        title: a.
      - !section
        contents:
        - The maximum dimensions of the survival cell between XA=0 and XB=0 are defined
          by the  union of RV-CH-FRONT and the portion of RV-FLOOR-BODY that lies
          forward of XB=0  and inboard of Y=210.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 94
        title: b.
      - !section
        contents:
        - 'Material may be removed from the upper front part of the volume defined
          in (a) and (b)  above. In order to do so, a Z-plane must be defined such
          that the remaining part of  RV-CH-FRONT-MIN below it is at least 250mm high
          in every X-plane ahead of XC=-1600.  Material may only be removed above
          this Z-plane and ahead of XC=-1600, in two stages:'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 94
        title: c.
      - !section
        contents:
        - "After the first stage of material removal, the external surface of the\
          \ survival cell  forward of XC=-1590, including parts of the survival cell\
          \ ahead of XA=0, must  enclose all mechanical components and associated\
          \ brackets of the inboard front  suspension at Legality Ride Height. Furthermore,\
          \ any normal to this external  surface must not subtend an angle greater\
          \ than 25\xB0 to an X-plane, with the  exception of the areas covered by\
          \ the structural part of the front impact  structure."
        - ii.  In the second stage, further material may be removed down to the Z-plane  defined
          above. In every X-plane, a cumulative total width of 150mm must remain  from
          the surfaces created in the first stage of material removal.
        - Structure that lies above the Z-plane and ahead of XC=-1600 may be removable  provided
          that the fastenings can resist a load of [50, 0, -30] kN, to be demonstrated
          by  calculation.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 94
        title: i.
      - !section
        contents:
        - With the exception of any minimal apertures for front suspension members,
          and a  recess for the timing transponder, the external surfaces of the survival
          cell and the  external surfaces of the structural part of the front impact
          structure must coincide over  the entire periphery of the survival cell
          at its front bulkhea
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 94
        title: d.
    - !section
      contents:
      - Identification Transponders Every survival cell must incorporate three FIA
        supplied transponders for identification  purposes. These transponders must
        be a permanent part of the survival cell, be positioned in  accordance with
        Drawing 2 and must be accessible for verification at any time.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 94
      title: 12.2.3
    - !section
      contents:
      - 'Openings in the Survival Cell The survival cell must have an opening for
        the driver, the dimensions of which are given in  Article 12.2.1. Any other
        ducts, or openings in the survival cell must only:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 94
      title: 12.2.4
    - - !section
        contents:
        - Be of the minimum size, and for the sole purpose of, allowing access to
          mechanical  components. In front view, these openings, may not increase
          the exposed part of any  mechanical components of the front suspension,
          at Legality Ride Height, by more than  2000mm2. Openings covered by the
          structural part of the front impact structure will not  be considered for
          this assessment. Be for the sole purpose of cooling the driver or mechanical
          or electrical components,  the area of any such duct or opening may not
          exceed 3000mm2.
        - "Be for the sole purpose of routing wiring looms, cables or fluid lines,\
          \ the total combined  area of any such openings must not exceed 7000mm\xB2\
          ."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 94
        title: a.-c.
    - !section
      contents:
      - 'Recesses in the Survival Cell Minimum Volume Recesses are permitted in the
        Survival Cell minimum volume, defined in Article 12.2.2, for the  following:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 94
      title: 12.2.5
    - - !section
        contents:
        - "For the sole purpose of, allowing the side impact structures and their\
          \ mountings to be  installed in accordance with Article 13.5.1. The area\
          \ of each such recess for each side  impact structure must not exceed 8\
          \ 000mm\xB2 when projected onto a Y-plane."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 94
        title: a.
      - !section
        contents:
        - "For the sole purpose of allowing the secondary roll structure front fixing\
          \ and fairings to  be installed in accordance with Articles 12.4.2 and 3.12.3\
          \ (b). The total area of any such  recess must not exceed 50 000mm\xB2.\
          \ 2023 Formula 1 Technical Regulations  96  31 August 2023"
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 94
        title: b.
      - !section
        contents:
        - Minimal Recesses for the sole purpose of mounting mandatory components.
          Including  but not limited to; timing transponder, PDM-F1 unit, F1MS Antenna,
          position 5 camera,  medical light, datum-target seats, ERS Status Light,
          and clutch disengagement button.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 95
        title: c.
      - !section
        contents:
        - 'Minimal Recesses for the sole purpose of mounting team specified components.  Including
          but not limited to; suspension brackets, suspension fairings, slip-angle
          sensor,  bib stay mounting, and antennae. Furthermore:'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 95
        title: d.
      - !section
        contents:
        - The step surfaces of recesses no more than 3mm deep are not required to
          comply with  the angle constraints of 12.2.2.c.i.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 95
        title: e.
      - !section
        contents:
        - "Any recesses in areas covered by Article 12.3.1 - Anti Intrusion Laminate,\
          \ must comply  with that article\u2019s requirements for maintaining equivalent\
          \ intrusion strength."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 95
        title: f.
    - !section
      contents:
      - "Structure behind the driver The parts of the survival cell immediately behind\
        \ the driver which separate the cockpit from  the car\u2019s fuel tank, must\
        \ lie outside RV-COCKPIT-DRIVER. No head and neck support worn by the driver\
        \ may be less than 25mm from any structural  part of the car when he is seated\
        \ in his normal driving position."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 95
      title: 12.2.6
    - !section
      contents:
      - "Front Floor Structure Below the survival cell, a structure, called \u201C\
        Front Floor Structure\u201D must be fitted. The Front Floor Structure:"
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 95
      title: 12.2.7
    - - !section
        contents:
        - 'Must lie within RV-BIB and be fully enclosed by the Floor Bodywork as specified
          in  Article 3.5.6 such that no part of the structure is in contact with
          the external air flow. Must be rigidly mounted to the Survival Cell using
          at least 4 fasteners. Must only deform in the event of an impact with the
          ground. Furthermore, the Front Floor Structure and Floor Auxiliary Component
          described in Article  3.5.7 b:'
        - Must not incorporate any component, mechanism or structure whose characteristics  vary
          with time, velocity, acceleration or temperature. Including, but not limited
          to  viscous damping, hysteretic damping and hydraulic systems.
        - Must not incorporate any parts which may systematically or routinely exhibit  permanent
          deformation. Must not be designed in such a way, or incorporate any component,
          mechanism or  structure that can cause it to exhibit anything other than
          the same load deflection  relationship measured during the test described
          in Article 3.15.6 whilst on the circuit  (other than minor incidental effects
          such as those caused by inertia).
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 95
        title: a.-c.
    - !section
      contents:
      - Chassis Datum Points For aligning the car for scrutineering, the survival
        cell should have the necessary precisely  machined details to allow for the
        relevant legality datum points defined in Article 3.2.6 to  accurately positioned.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 95
      title: 12.2.8
  - !section
    contents:
    - Intrusion Protection In order to protect the driver and the fuel cell in case
      of an impact, the sides and lower  surfaces of the survival cell must comply
      with the following requirements.
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 95
    title: '12.3 '
  - - !section
      contents:
      - Anti-Intrusion Laminate The sides and lower surfaces of the survival cell
        should be constructed to the laminate  PL-CHASSIS-SIDE as specified in Article
        15.6. Additional plies may be added to this laminate. The core thickness or
        density may be  increased or the core may be replaced with solid inserts.
        2023 Formula 1 Technical Regulations  97  31 August 2023 Between XB=-100 and
        100mm behind the rear of RV-CH-MID-STRUCT, the core may be  supplemented or
        replaced by an alternative reinforcing method.
      - "In all cases, the FIA technical delegate must be satisfied that the overall\
        \ strength of the  structure has been improved by doing so and that its ability\
        \ to pass the test given by \u201CSide  Intrusion Test Procedure 02/05\u201D\
        , as defined in the Appendix to the Technical and Sporting  Regulations is\
        \ maintained."
      - 'This laminate should extend in a longitudinal sense from A-A to the rear
        of the survival cell. The laminate should cover:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 95
      title: 12.3.1
    - - !section
        contents:
        - From A-A to B-B, all surfaces which lie on or outside RV-CH-FRONT-MIN and
          which in  side view are more than 50mm below the top curve of this volume.
          Any panel covering  the Timing Transponder required by Article 8.16 is excluded
          from this requirement. From BB to the rear of the survival cell, all surfaces
          below Z=550 and above Z=100.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 96
        title: a.-b.
    - !section
      contents:
      - 6.2mm Zylon Panel Two panels, no less than 6.2mm thick, constructed from 16
        plies of Zylon and two plies of  carbon (precise lay-up instructions may be
        found in the Appendix to the Technical and  Sporting Regulations) must be
        permanently attached to each side of the underlying survival  cell structure
        with an appropriate adhesive which has been applied over their entire surface.
      - These panels must cover all surfaces more than 140mm from Y=0, which in side
        view, lie  between B-B, two lines at Z=100mm and Z=570mm and a curve that
        is offset 50mm rearward  and normal to the rearmost intersection of RV-COCKPIT-DRIVER
        with Y=0 between the two  horizontal lines. Furthermore, when viewed from
        the side, the panel must cover  RV-COCKPIT-ENTRY.
      - "A 50mm linear taper may be included at the forward and rearward boundaries\
        \ of the panel,  and a 20mm linear taper may be included at the upper boundary\
        \ of the panel behind  XC= -375. The taper dimensions are measured normal\
        \ to the boundaries. Cut-outs in these panels totalling 50 000mm\xB2 per side\
        \ will be permitted for fitting around side  impact structures, the survival\
        \ cell openings described in article 12.2.4, datum-target seats,  and essential\
        \ fixings."
      - Recesses in the panel, permitted under Article 12.2.5, are limited to the
        outer four Zylon plies  only and may have a total area of no more than 75
        000mm2 per side of the car.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 96
      title: 12.3.2
    - !section
      contents:
      - '3mm Zylon Panel One further panel, which may be made in a maximum of four
        parts but which is no less than  3.0mm thick, constructed from seven plies
        of Zylon and two plies of carbon (precise lay-up  instructions may be found
        in the Appendix to the Technical and Sporting Regulations), must  then be
        permanently attached to the underlying survival cell structure with an appropriate  adhesive
        which has been applied over its entire surface including all overlapping joints.
        This panel must cover the outer skin of the underlying survival cell structure
        lying:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 96
      title: 12.3.3
    - - !section
        contents:
        - Between XA=300 and B-B, all surfaces which in side view are more than 50mm
          below  the top curve of RV-CH-FRONT-MIN. Between B-B and XC= -350, the sides
          and under-surfaces of the survival cell below Z=200  and are not covered
          by the panel defined by Article 12.3.2. A 25mm horizontal linear taper may
          be included at the forward and rearward boundaries of  the panel.
        - This panel must overlap the panel defined by Article 12.3.2 along all joining
          edges by a  minimum of 25mm. If made in more than one part, all adjacent
          panels must overlap by a  minimum of 25mm. All overlaps may include linear
          tapers in the thickness of both  overlapping parts.
        - "Cut-outs in this panel totalling 30 000mm\xB2 per side will be permitted\
          \ for fitting around the  survival cell openings described in article 12.2.4,\
          \ datum-target seats, and essential fixings. 2023 Formula 1 Technical Regulations\
          \  98  31 August 2023 Recesses in the panel, permitted under Article 12.2.5,\
          \ are limited to the outer three Zylon  plies only and may have a total\
          \ area of no more than 75 000mm2 per side of the car."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 96
        title: a.-b.
    - !section
      contents:
      - Frontal Intrusion
      - It must be demonstrated by calculation that during a collision, the rear impact
        structure of a  car ahead could not enter the survival cell through the front
        bulkhead if the Front Impact  Structure were not present. For this calculation,
        a load of [220, 0, 0] kN should be applied  through a pad of the same dimensions
        as the prescribed rear impact structure, anywhere on  the front bulkhead of
        the survival cell. The pad should not intrude into the survival cell more  than
        50mm behind AA. All components normally attached to the survival cell, except
        for the  Front Impact Structure, must be considered in this evaluation.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 97
      title: 12.3.4
    - !section
      contents:
      - Cockpit Side Structure The survival cell visible from the side that covers
        RV-CH-MID-MIN must be designed to resist  the force of an impacting Front
        Impact Structure, at up to 350kN. This should be  demonstrated by the tests
        and calculations defined in Article 13.4.8 The volume RV-CH-MID-STRUCT may
        only contain
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 97
      title: 12.3.5
    - - !section
        contents:
        - Survival cell structure ii.  Wiring looms or cables, excluding connectors,
          electrical boxes, or other electrical  components iii. Electrical components
          that require direct driver input iv. Fluid lines and their fittings Fire
          extinguisher nozzles, tubes and brackets vi. Padding for driver comfort
          vii. Ducts for the sole purpose of cooling the driver and/or mechanical
          and/or  electrical components
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 97
        title: i.-v.
  - !section
    contents:
    - Roll Structures All cars must have two roll structures that are designed to
      help prevent injury to the driver in  the event of the car becoming inverted.
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 97
    title: '12.4 '
  - - !section
      contents:
      - 'Principal Roll Structure The principal roll structure must:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 97
      title: 12.4.1
    - - !section
        contents:
        - Have structure at Z=968 at XC=55.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 97
        title: a.
      - !section
        contents:
        - "Have a minimum enclosed structural cross section of 6000mm\xB2, in vertical\
          \ projection,  across a horizontal plane at Z=950. The cross-sectional area\
          \ may not be less than  6000mm2 below this plane."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 97
        title: b.
      - !section
        contents:
        - Above Z=935, have the external surface that is tangent continuous, and does
          not  contain any concave radius of curvature. Any convex radius of curvature
          must be no  smaller than 20mm. Compliance will be assessed without considering
          an opening in the structure to allow  aerodynamic ducts to pass through.
          Any such opening must be below Z=955 Minimal local deviations from this
          surface are permitted where the load pad described  in Article 13.3.1 contacts
          the structure, at the intersection of the external surface and  openings
