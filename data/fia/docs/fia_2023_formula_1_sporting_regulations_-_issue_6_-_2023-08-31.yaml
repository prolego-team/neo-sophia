      \ stage after the end of  initial scrutineering, and the stewards consent to\
      \ a change of driver, the replacement driver  must use the engine, gearbox and\
      \ tyres which were allocated to the original driver (see Articles  28.2, 29\
      \ and 30.5)."
    metadata:
