  title: 33)  DRIVING
- - !section
    contents:
    - The driver must drive the car alone and unaided. Drivers must observe the provisions
      of the Code relating to driving behaviour on circuits at all  times. Drivers
      must make every reasonable effort to use the track at all times and may not
      leave the  track without a justifiable reason. Drivers will be judged to have
      left the track if no part of the car remains in contact with it and,  for the
      avoidance of doubt, any white lines defining the track edges are considered
      to be part of  the track but the kerbs are not.
    - Should a car leave the track the driver may re-join, however, this may only
      be done when it is  safe to do so and without gaining any lasting advantage.
      At the absolute discretion of the Race  Director a driver may be given the opportunity
      to give back the whole of any advantage he  gained by leaving the track.
    - At no time may a car be driven unnecessarily slowly, erratically or in a manner
      which could be  deemed potentially dangerous to other drivers or any other person.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 38
    title: '33.1 -33.4 '
- !section
  contents: []
  metadata:
    file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
    page: 38
  title: 34)  PIT ENTRY, PIT LANE AND PIT EXIT
- - !section
    contents:
    - "The section of track between the first safety car line and the beginning of\
      \ the pit lane will be  designated the \u201Cpit entry\u201D."
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 38
    title: '34.1 '
  - !section
    contents:
    - "The section of track between the end of the pit lane and the second safety\
      \ car line will be  designated the \u201Cpit exit\u201D."
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 38
    title: '34.2 '
  - !section
    contents:
    - At no time may a car be reversed in the pit lane under its own power.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 38
    title: '34.3 '
  - !section
    contents:
    - "The pit lane will be divided into two lanes, the lane closest to the pit wall\
      \ will be designated the  \u201Cfast lane\u201D and may be no more than 3.5\
      \ metres wide, the lane closest to the garages will be  designated the \u201C\
      inner lane\u201D."
    - Other than when cars are at the end of the pit lane in accordance with Articles
      43.3. 44.2 and  57, the inner lane is the only area where any work can be carried
      out on a car. However, no work  may be carried out in the fast lane if it is
      likely to hinder other cars attempting to leave the pit  lane.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 38
    title: '34.4 '
  - !section
    contents:
    - The FIA will allocate garages and an area in the pit lane on an equal basis
      where each Competitor  may work and, within each of these designated garage
      areas, one position where pit stops  during any free practice session, qualifying
      session, sprint shootout, sprint session or the race  may be carried out.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 39
    title: '34.5 '
  - !section
    contents:
    - No powered device may be used to lift any part of a car in the pit lane.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 39
    title: '34.6 '
  - !section
    contents:
    - A speed limit of 80km/h will be imposed in the pit lane during the whole Competition.
      However,  this limit may be amended by the Race Director following a recommendation
      from the Safety  Delegate.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 39
    title: '34.7 '
  - - !section
      contents:
      - "Any Competitor whose driver exceeds the limit during any free practice session,\
        \ qualifying  session, or sprint shootout will be fined \u20AC100 for each\
        \ km/h above the limit, up to a  maximum of \u20AC1000. In accordance with\
        \ Article 18.1 the stewards may impose an additional penalty if they  suspect\
        \ a driver was speeding in order to gain any sort of advantage. During a sprint\
        \ session or the race, the stewards may impose any of the penalties under\
        \  Article 54.3a), 54.3b), 54.3 or 54.3d) on any driver who exceeds the limit."
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 39
      title: a)-c)
  - !section
    contents:
    - "Unless a car is pushed from the grid at any time during the start procedure,\
      \ cars may only be  driven from the Competitors\u2019 designated garage area\
      \ to the end of the pit lane. Any car(s) driven to the end of the pit lane prior\
      \ to the start or re-start of a free practice session,  qualifying session or\
      \ sprint shootout must form up in a line in the fast lane and leave in the order\
      \  they got there unless another car is unduly delayed."
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 39
    title: '34.8 '
  - !section
    contents:
    - 'With the exception of the reconnaissance laps permitted by Articles 43.2 and
      44.1, any driver  that is required to start the sprint session or the race from
      the pit lane may not drive his car  from his Competitors designated garage area
      until the pit lane exit is closed before the  scheduled start of the formation
      lap and must stop in a line in the fast lane. Under these circumstances working
      in the fast lane will be permitted but any such work is  restricted to:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 39
    title: '34.9 '
  - - !section
      contents:
      - Starting the engine and any directly associated preparation. The fitting or
        removal of permitted cooling and heating devices. Changes made for driver
        comfort. Changing wheels and tyres. When cars are permitted to leave the pit
        lane they must do so in the order that was established  under Articles 43.3
        and 44.2 unless another car is unduly delayed. At all times drivers must  follow
        the directions of the marshals.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 39
      title: a)-d)
  - !section
    contents:
    - Other than by drying or sweeping, or by laying tyre rubber when cars leave their
      pit stop  position, Competitors may not attempt to enhance the grip of the surface
      in the pit lane unless  a problem has been clearly identified and a solution
      agreed to by the Safety Delegate.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 39
    title: '34.10 '
  - !section
    contents:
    - Competitors must not paint lines on any part of the pit lane.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 39
    title: '34.11 '
  - !section
    contents:
    - Other than when detailed in Article 34.9, no equipment may be left in the fast
      lane.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 39
    title: '34.12 '
  - !section
    contents:
    - Team personnel are only allowed in the pit lane immediately before they are
      required to work  on a car and must withdraw as soon as the work is complete.
    - "All team personnel carrying out any work on a car in the pit lane when the\
      \ car is in its pit stop  position during the qualifying session, the sprint\
      \ shootout, the sprint session or during a race  pit stop, must be wearing helmets\
      \ which meet or exceed the requirements of ECE 22.05 \u2013  European motorcycle\
      \ road helmet, DOT \u2013 USA motorcycle road helmet or JIS T8133-2015, class\
      \  2 \u2013 JPN protective helmets for automobile users. The use of appropriate\
      \ eye protection is  compulsory."
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 40
    title: '34.13 '
  - !section
    contents:
    - In all of the cases detailed in this Article 34.14, a car will be deemed to
      have been released either  when it has been driven out of its designated garage
      area (when leaving from the garage) or  after it has completely cleared its
      pit stop position following a pit stop.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 40
    title: '34.14 '
  - - !section
      contents:
      - Cars must not be released from a garage or pit stop position in way that could
        endanger  pit lane personnel or another driver.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 40
      title: a)
    - !section
      contents:
      - Competitors must provide a means of clearly establishing, when being viewed
        from both  above and in the front of the car, when a car was released.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 40
      title: b)
    - !section
      contents:
      - If a car is deemed to have been released in an unsafe condition during any
        free practice,  or qualifying session or sprint shootout, the stewards may
        drop the driver such number  of grid positions as they consider appropriate.
        Such penalty will be applied to the race  unless the infringement has been
        committed during the sprint shootout, in which case  the penalty will be applied
        to the sprint session.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 40
      title: c)
    - !section
      contents:
      - If a car is deemed to have been released in an unsafe condition during a sprint
        session or  a race, a penalty in accordance with Article 54.3 will be imposed
        on the driver  concerned. However, if the driver retires from the sprint session
        or the race as a result of  the car being released in an unsafe condition
        a fine may be imposed upon the Competitor.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 40
      title: d)
    - !section
      contents:
      - An additional penalty will be imposed on any driver who, in the opinion of
        the stewards,  continues to drive a car knowing it to have been released in
        an unsafe condition.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 40
      title: e)
  - !section
    contents:
    - In exceptional circumstances the Race Director may ask for the pit entry to
      be closed during the  sprint session or the race for safety reasons.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 40
    title: '34.15 '
  - - !section
      contents:
      - At such times drivers may only enter the pit lane in order for essential and
        entirely evident  repairs to be carried out to the car. A penalty in accordance
        with Article 54.3d) will be imposed on any driver who, in the  opinion of
        the stewards, entered the pit lane for any other reason whilst it was closed.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 40
      title: a)-b)
- !section
  contents: []
  metadata:
    file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
    page: 40
  title: 35)  WEIGHING
- - !section
    contents:
    - 'After any free practice session or during the qualifying session or during
      the sprint shootout cars  will be weighed as follows:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 40
    title: '35.1 '
  - - !section
      contents:
      - When signalled to do so the driver will proceed directly to the FIA garage
        and stop his  engine.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 40
      title: a)
    - !section
      contents:
      - Any driver who fails to stop when asked to do so, and then fails to bring
        the car back to  the FIA garage, or if work is carried out on the car before
        it is returned to the FIA garage,  will be referred to the stewards.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 40
      title: b)
    - !section
      contents:
      - Each driver must be weighed by the Technical Delegate at the end of the last
        part of the  qualifying session or sprint shootout in which they participated.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 40
      title: c)
    - !section
      contents:
      - At the end of the qualifying session or the sprint shootout all cars which
        took part in Q3  (or SQ3) will be weighed. If a driver wishes to leave his
        car before it is weighed, he must  ask the Technical Delegate to weigh him
        in order that this weight may be added to that  of the car.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 41
      title: d)
    - !section
      contents:
      - If a car stops on the circuit during the qualifying session or the sprint
        shootout and the  driver leaves the car, he must go to the FIA garage immediately
        on his return to the pit  lane in order for his weight to be established.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 41
      title: e)
  - !section
    contents:
    - After the sprint session or the race any classified car may be weighed. If a
      driver wishes to leave  his car before it is weighed, he must ask the Technical
      Delegate to weigh him in order that this  weight may be added to that of the
      car.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 41
    title: '35.2 '
  - !section
    contents:
    - The relevant car may be disqualified should its weight be less than that specified
      in Article 4.1  of the Technical Regulations when weighed in accordance with
      Articles 35.1 or 35.2, save where  the deficiency in weight results from the
      accidental loss of a component of the car.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 41
    title: '35.3 '
  - !section
    contents:
    - No substance may be added to, placed on, or removed from a car after it has
      been selected for  weighing or has finished the sprint session or the race or
      during the weighing procedure. (Except  by a scrutineer when acting in his official
      capacity).
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 41
    title: '35.4 '
  - !section
    contents:
    - In the event of any breach of these provisions for the weighing of cars the
      stewards may drop  the driver such number of grid positions as they consider
      appropriate or disqualify him from the  sprint session or the race.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 41
    title: '35.5 '
- !section
  contents: []
  metadata:
    file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
    page: 41
  title: 36)  REFUELLING
- - !section
    contents:
    - "Refuelling is only permitted in the Competitors\u2019 designated garages."
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 41
    title: '36.1 '
  - !section
    contents:
    - Fuel may not be added to nor removed from a car after it has left the pit lane
      to start the  reconnaissance lap(s) permitted in accordance with Articles 43.2
      or 44.1 until the end-of-session  signal has been shown in accordance with Article
      59.1.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 41
    title: '36.2 '
  - !section
    contents:
    - No car may be refuelled, nor may fuel be removed from a car, at a rate greater
      than 0.8 litres  per second.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 41
    title: '36.3 '
  - !section
    contents:
    - The driver may remain in his car throughout refuelling but the engine must be
      stopped.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 41
    title: '36.4 '
  - !section
    contents:
    - 'During all refuelling or fuel handling operations:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 41
    title: '36.5 '
  - - !section
      contents:
      - The relevant personnel must be wearing outer garments which are in compliance
        with  either FIA Standard 8867-2016, FIA Standard 8856-2000 or FIA Standard
        8856-2018. An assistant equipped with a suitable fire extinguisher of appropriate
        capacity must be  present and must be wearing outer garments which are in
        compliance with either FIA  Standard 8867-2016, FIA Standard 8856-2000 or
        FIA Standard 8856-2018. All cars, refuelling equipment and containers must
        be suitably grounded where necessary. Any powered pumping system used to transfer
        fuel must be operated by a non-latching  switch or be turned off automatically
        if the operator leaves.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 41
      title: a)-d)
- !section
  contents: []
  metadata:
    file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
    page: 41
  title: 37)  PRACTICE SESSIONS
- - !section
    contents:
    - No driver may start a sprint session or the race without taking part in at least
      one (1) practice  session.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 41
    title: '37.1 '
  - !section
    contents:
    - During all practice sessions there will be a green and a red light at the end
      of the pit lane. Cars  may only leave the pit lane when the green light is on.
      Additionally, a blue flag and/or a flashing blue light will be shown in the
      pit exit to warn drivers leaving the pit lane if cars are approaching  on the
      track.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 41
    title: '37.2 '
  - !section
    contents:
    - Unless written permission has been given by the FIA to do otherwise, the circuit
      may only be  used for purposes other than the Competition after the last practice
      session on each day of  practice, after the sprint session (where it is scheduled),
      and on the day of the race no less than  one (1) hour before the end of the
      pit lane is opened to allow cars to cover a reconnaissance  lap.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 42
    title: '37.3 '
  - !section
    contents:
    - "In the event of a driving infringement during any free practice session, qualifying\
      \ session or the  sprint shootout the Stewards may delete a driver\u2019s lap\
      \ time (or lap times) or drop the driver such  number of grid positions as they\
      \ consider appropriate."
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 42
    title: '37.4 '
  - - !section
      contents:
      - Unless it is completely clear that a driver committed a driving infringement
        any such  incident will normally be investigated after the relevant session.
        Any such grid position penalties will be served in the race, unless the driving
        infringement  occurred in the sprint shootout, in which case such penalty
        will be applied to the grid of  the sprint session. Where appropriate, regard
        will also be given to the provisions of Article 18.1.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 42
      title: a)-c)
  - !section
    contents:
    - Any driver taking part in any free practice session, the qualifying session
      or the sprint shootout  who, in the opinion of the stewards, stops unnecessarily
      on the circuit or unnecessarily impedes  another driver shall be subject to
      the penalties referred to in Article 37.4.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 42
    title: '37.5 '
  - !section
    contents:
    - Should it become necessary to stop any free practice session, the qualifying
      session or the sprint  shootout because the circuit is blocked by an accident
      or because weather or other conditions  make it dangerous to continue, the clerk
      of the course will order red flags to be shown at all  marshal posts and the
      abort lights to be shown at the Line.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 42
    title: '37.6 '
  - - !section
      contents:
      - "When the signal is given to stop all cars must immediately reduce speed and\
        \ proceed  slowly back to the pit lane. In order to ensure that drivers reduce\
        \ speed sufficiently, from  the time at which the \u201CRED FLAG\u201D message\
        \ appears on the official messaging system until  the time that each car crosses\
        \ the first safety car line when entering the pit lane, drivers  must stay\
        \ above the minimum time set by the FIA ECU at least once in each marshalling\
        \  sector (a marshalling sector is defined as the section of track between\
        \ each of the FIA light  panels)."
      - All cars abandoned on the track will be removed to a safe place. At the end
        of each free practice session, any period of the qualifying session (Q1, Q2,
        Q3)  or any period of the sprint shootout (SQ1, SQ2, SQ3) no driver may cross
        the Line more  than once.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 42
      title: a)-c)
  - !section
    contents:
    - The clerk of the course may interrupt practice as often and for as long as he
      thinks necessary to  clear the track or to allow the recovery of a car. However,
      only during the qualifying session or  the sprint shootout will the session
      be extended as a result.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 42
    title: '37.7 '
  - - !section
      contents:
      - Should one or more sessions be thus interrupted, no protest can be accepted
        as to the  possible effects of the interruption on the qualification of drivers
        admitted to start the  race or the sprint session.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 42
      title: a)-a)
- !section
  contents: []
  metadata:
    file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
    page: 42
  title: 38)  FREE PRACTICE
- - !section
    contents:
    - 'At each Competition where a sprint session is scheduled:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 42
    title: '38.1 '
  - - !section
      contents:
      - One (1) free practice session (P1), lasting one (1) hour will take place on
        the first day of  on track running.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 43
      title: a)-a)
  - !section
    contents:
    - 'At each Competition where a sprint session is not scheduled:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 43
    title: '38.2 '
  - - !section
      contents:
      - Two (2) free practice sessions (P1 and P2), each lasting one (1) hour and
        separated by no  less than two (2) hours and no more than three (3) hours,
        take place on the first day of on  track running.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 43
      title: a)
    - !section
      contents:
      - Within three (3) hours of the end of the second free practice session (P2)
        all cars  used during each session (or which were intended for use but failed
        to leave the pit  lane) must be covered and ready for FIA seals to be applied
        in order to ensure that  they remain secure until the following day. Failure
        to comply with this requirement  will be equivalent to a breach of Article
        23.7 h) and failure to comply with both  Articles will be considered as a
        single breach.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 43
      title: i)
    - - !section
        contents:
        - Whilst cars are covered overnight, they may be fitted with devices to keep
          them  warm.
        - For the purpose of this Article 38.2 only, a car is defined as consisting
          of all the  components required to comply with the Technical Regulations
          with the exception  of the Floor, the nose, the Front Wing and the Rear
          Wing as detailed in Articles 3.5,  3.6.1, 3.9 and 3.10 of the Technical
          Regulations respectively. Components must be  of a specification already
          used at the Competition or intended as an option at the  Competition. Obsolete
          components or dummy components are not permitted. If  the car is supported
          on stands, all car components must be present under the  cover. The complete
          car, minus any exceptions described in this Article and  including any non-fitted
          components must remain in view of the overhead camera  at all times. Permitted
          breather, heating or cooling devices may be fitted.
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 43
        title: ii)-iii)
    - !section
      contents:
      - A further free practice session (P3), lasting one (1) hour and starting no
        less than eighteen  (18) hours after the end of P2, will take place on the
        second day of on track running.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 43
      title: b)
    - !section
      contents:
      - Three (3) hours before the start of P3, the FIA seals and covers may be removed.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 43
      title: i)
    - !section
      contents:
      - If additional specifications of tyres are provided for evaluation under Article
        30.1a)iii), (or  if this has been scheduled and subsequently postponed or
        cancelled) free practice session  P2 will be increased in duration to last
        one and a half (1.5) hours. In such instances the  free practice session P3
        will start no less than seventeen and a half (17.5) hours after the  end of
        P2.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 43
      title: c)
- !section
  contents: []
  metadata:
    file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
    page: 43
  title: 39)  QUALIFYING SESSION AND SPRINT SHOOTOUT
- - !section
    contents:
    - 'The starting grid of the race and the sprint session (if scheduled) will be
      respectively determined  by the results of the following practice sessions:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 43
    title: '39.1 '
  - - !section
      contents:
      - "The \u201Cqualifying session\u201D. This session will take place at the following\
        \ times: i. For Competitions where a sprint session is scheduled: on the first\
        \ day of track  running, starting no less than two and a half (2.5) hours,\
        \ and no more than three and  a half (3.5) hours after the end of P1. ii.\
        \ For Competitions where a sprint session is not scheduled: on the second\
        \ day of on  track running, starting no less than two (2) hours, and no more\
        \ than three (3) hours  after the end of P3."
      - "The \u201Csprint shootout\u201D. For Competitions where a sprint session\
        \ is scheduled, this session  will take place on the second day of track running\
        \ and start no less than four and a half  (4.5) hours before the scheduled\
        \ start of the sprint session."
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 43
      title: a)-b)
  - !section
    contents:
    - 'The qualifying session will be run as follows:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 44
    title: '39.2 '
  - - !section
      contents:
      - For the first eighteen (18) minutes of the session (Q1) all cars will be permitted
        on the  track and at the end of this period the slowest five (5) cars will
        be prohibited from taking  any further part in the session. Lap times achieved
        by the fifteen (15) remaining cars will then be deleted.
      - After a seven (7) minute break the session will resume for fifteen (15) minutes
        (Q2) and  the fifteen (15) remaining cars will be permitted on the track.
        At the end of this period the  slowest five (5) cars will be prohibited from
        taking any further part in the session.
      - Lap times achieved by the ten (10) remaining cars will then be deleted. After
        an eight (8) minute break the session will resume for twelve (12) minutes
        (Q3) and  the ten (10) remaining cars will be permitted on the track.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 44
      title: a)-c)
  - !section
    contents:
    - 'The sprint shootout will be run as follows:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 44
    title: '39.3 '
  - - !section
      contents:
      - For the first twelve (12) minutes of the session (SQ1) all cars will be permitted
        on the track  and at the end of this period the slowest five (5) cars will
        be prohibited from taking any  further part in the session. Lap times achieved
        by the fifteen (15) remaining cars will then be deleted.
      - After a seven (7) minute break the session will resume for ten 10 minutes
        (SQ2) and the  fifteen (15) remaining cars will be permitted on the track.
        At the end of this period the  slowest five (5) cars will be prohibited from
        taking any further part in the session.
      - Lap times achieved by the ten (10) remaining cars will then be deleted. After
        a seven (7) minute break the session will resume for eight 8 minutes (SQ3)
        and the  ten (10) remaining cars will be permitted on the track.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 44
      title: a)-c)
  - !section
    contents:
    - 'The Qualifying Session or Sprint Shootout Classification under Articles 39.2
      and 39.3 will be  determined in the following way:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 44
    title: '39.4 '
  - - !section
      contents:
      - 'Classified drivers will be ordered according to the sequence below:'
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 44
      title: a)
    - !section
      contents:
      - The top ten positions will be allocated to the drivers who took part in Q3
        or SQ3, in  accordance with the best time set by each driver in Q3 or SQ3,
        the fastest in the first  position.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 44
      title: i)
    - - !section
        contents:
        - The next five positions will be allocated to the drivers who got eliminated
          in Q2 or  SQ2, in accordance with the best time set by each driver in Q2
          or SQ2, the fastest in  the 11th position. The next five positions will
          be allocated to the drivers who got eliminated in Q1 or  SQ1, in accordance
          with the best time set by each driver, the fastest in the 16th  position.
        - If two (2) or more drivers set identical times during Q1, Q2 or Q3 or SQ1,
          SQ2 or SQ3  priority will be given to the one who set it first.
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 44
        title: ii)-iv)
    - !section
      contents:
      - 'If more than one driver fails to set a time during Q2 or Q3 or SQ2 or SQ3
        they will be  arranged in the following order: -  Any driver who attempted
        to set a qualifying time by starting a flying lap. -  Any driver who failed
        to start a flying lap. -  Any driver who failed to leave the pits during the
        period.'
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 44
      title: v)
    - !section
      contents:
      - "Drivers will be considered to be \u201Cunclassified\u201D in the following\
        \ circumstances:"
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 45
      title: b)
    - !section
      contents:
      - If they got eliminated in Q1 or SQ1 and their best session lap exceeded 107%
        of the  fastest time set during that session, unless the track was declared
        wet by the Race  Director.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 45
      title: i)
    - - !section
        contents:
        - 'If they failed to set a time in Q1 or SQ1, or if all their laps were deleted
          If they got disqualified by the Stewards from the Qualifying session or
          sprint shootout The relative classification of such drivers will be determined
          as follows: -  Drivers who are unclassified because of conditions (i) or
          (ii) will be allocated  the top positions in accordance with the order they
          were classified in P3 (or,  in the case a Sprint Session is scheduled, P1)'
        - '-  Drivers who are unclassified because of condition (iii) will be allocated
          the  lower positions in accordance with the order they were classified in
          P3 (or, in  the case a Sprint Session is scheduled, P1)'
        - "The participation of unclassified drivers in the remainder of the Competition\
          \ will be  determined in each case by the Stewards, who may exceptionally\
          \ consider parameters  such as: -  A suitable lap time being set in another\
          \ practice session -  The general performance of the driver in previous\
          \ Competitions of the  Championship -  The gravity of the offence which\
          \ caused the driver\u2019s disqualification"
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 45
        title: ii)-iii)
  - !section
    contents:
    - The procedure detailed in Article 39.2 and 39.3 is based upon twenty (20) cars
      being officially  eligible to take part in the Competition. If twenty-two (22)
      cars are eligible six (6) will be  eliminated after Q1, Q2, SQ1 and SQ2, if
      twenty-four (24) cars are eligible seven (7) cars will be  eliminated after
      Q1, Q2, SQ1 and SQ2, and so on if more cars are eligible.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 45
    title: '39.5 '
  - !section
    contents:
    - Any driver whose car stops on the track during the qualifying session or the
      sprint shootout will  not be permitted to take any further part in that session.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 45
    title: '39.6 '
  - !section
    contents:
    - At the end of the qualifying session or sprint shootout the times achieved by
      each driver will be  officially published.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 45
    title: '39.7 '
  - !section
    contents:
    - An AOT, as defined in Technical Regulations, must be empty during the complete
      qualifying  session or sprint shootout. 40  PRE-SPRINT AND PRE-RACE PARC FERME
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 45
    title: '39.8 '
  - !section
    contents:
    - Each Competitor must provide the Technical Delegate with a suspension set-up
      sheet for both  of their cars before each of them leaves the pit lane for the
      first time during the qualifying  session.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 45
    title: '40.1 '
  - !section
    contents:
    - 'Each car will be deemed to be in parc ferme from the time at which it leaves
      the pit lane for  the first time during the qualifying session until the start
      of the race. Any car which fails to  leave the pit lane during the qualifying
      session will be deemed to be in parc ferme at the end  of Q1. Between these
      times, other than when the cars are sealed overnight in accordance with  Article
      40.6, the following work may be carried out: '
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 45
    title: '40.2 '
  - - !section
      contents:
      - Engines may be started.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 46
      title: a)
    - !section
      contents:
      - Fuel may be added or removed and a fuel breather fitted.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 46
      title: b)
    - !section
      contents:
      - Wheels, wheel fasteners and tyres may be removed, changed or rebalanced and
        tyre  pressures adjusted.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 46
      title: c)
    - !section
      contents:
      - Spark plugs may be removed in order to carry out an internal engine inspection
        and  cylinder compression checks.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 46
      title: d)
    - !section
      contents:
      - Permitted breather, heating or cooling devices may be fitted.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 46
      title: e)
    - !section
      contents:
      - A jump battery may be connected and on-board electrical units may be freely
        accessed  via a physical connection to the car.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 46
      title: f)
    - !section
      contents:
      - Charging and / or discharging of the ERS energy storage devices.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 46
      title: g)
    - !section
      contents:
      - The brake system may be bled.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 46
      title: h)
    - !section
      contents:
      - Engine oil may be drained.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 46
      title: i)
    - !section
      contents:
      - Compressed gases may be drained or added.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 46
      title: j)
    - !section
      contents:
      - Fluids may be drained and/or replenished, however, fluids used for replenishment
        must  conform to the same specification as the original fluid.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 46
      title: k)
    - !section
      contents:
      - The aerodynamic set up of the front wing may be adjusted using the existing
        parts. No  parts may be added, removed or replaced.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 46
      title: l)
    - !section
      contents:
      - "If the Technical Delegate is satisfied that changes in climatic conditions\
        \ necessitate  alterations to the specification of a car, changes may be made\
        \ to the components  specified in Articles 3.13.3 and 3.13.4 of the Technical\
        \ Regulations, and to the power unit  and/or gearbox cooling bodywork that\
        \ lies within the RV-BODY-REAR and/or RV-RBW-EC  reference volumes, as defined\
        \ in Appendix 1 of the Technical Regulations. Additionally,  the settings\
        \ of any bypass valves or flow restrictors used within the liquid part(s)\
        \ of the  cooling system(s) may also be adjusted, for the sole purpose of\
        \ adjusting power unit  and/or gearbox cooling. These changes may be made\
        \ at any time after all Competitors  have been sent the message \u201CCHANGE\
        \ IN CLIMATIC CONDITIONS\u201D using the official  messaging system. From\
        \ this point onwards the choice of wheel bodywork scoop, wheel  bodywork internal\
        \ cooling duct, power unit and/or gearbox cooling bodywork, and/or  bypass\
        \ valve settings or flow restrictors within the liquid part(s) of the cooling\
        \ system(s)  is free and pitot tubes may be covered or uncovered, subject\
        \ always to compliance with  the relevant Technical Regulations."
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 46
      title: m)
    - !section
      contents:
      - Bodywork (excluding radiators) may be removed and/or cleaned.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 46
      title: n)
    - !section
      contents:
      - Cosmetic changes may be made to the bodywork and tape may be added.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 46
      title: o)
    - !section
      contents:
      - Any part of the car may be cleaned.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 46
      title: p)
    - !section
      contents:
      - On board cameras, marshalling system components, timing transponders and any  associated
        equipment may be removed, refitted or checked.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 46
      title: q)
    - !section
      contents:
      - Any work required by the Technical Delegate.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 46
      title: r)
    - !section
      contents:
      - "Changes to improve the driver\u2019s comfort. In this context anything other\
        \ than the  adjustment of mirrors, seat belts and pedals may only be carried\
        \ out with the specific  permission of the Technical Delegate."
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 46
      title: s)
    - !section
      contents:
      - Should ambient temperature change significantly, Competitors will be requested  to
        change the head padding required by Article 12.6.1 of the Technical Regulations  using
        the official messaging system.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 47
      title: i)
    - - !section
        contents:
        - The addition or removal of padding (or similar material) is also permitted
          but may  only be carried out under supervision and, if required by the Technical
          Delegate,  must be removed before the post-race weighing procedure.
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 47
        title: ii)-ii)
    - !section
      contents:
      - Drinking fluid for the driver may be added at any time, however, the capacity
        of the  container for any such fluid must not exceed 1.5 litres.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 47
      title: t)
    - !section
      contents:
      - 'Repair of genuine accident damage, which is defined as any of the following:'
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 47
      title: u)
    - !section
      contents:
      - Damage sustained as a result of contact with a barrier.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 47
      title: i)
    - - !section
        contents:
        - Damage sustained as a result of contact with another car or object on track.
          Damage incurred whilst off track limits, which also results in significant
          loss of lap  time or a lap time which is deleted by the Race Director.
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 47
        title: ii)-iii)
    - !section
      contents:
      - Any parts which are removed from the car in order to carry out any work specifically  permitted
        above, or any parts removed to carry out essential safety checks, must remain  close
        to it and, at all times, be visible to the scrutineer assigned to the relevant
        car.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 47
      title: v)
    - !section
      contents:
      - Furthermore, any parts removed from the car in order to carry out any such
        work  must be refitted before the car leaves the pit lane.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 47
      title: i)
    - !section
      contents:
      - Brakes
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 47
      title: a)
    - !section
      contents:
      - Brake friction material may be removed, measured, de-glazed and refitted.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 47
      title: i)
    - - !section
        contents:
        - The brake system may be bled.
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 47
        title: ii)-ii)
    - !section
      contents:
      - Bodywork
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 47
      title: b)
    - !section
      contents:
      - The aerodynamic set up of the front wing may be adjusted using the existing  parts.
        No parts may be added, removed or replaced.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 47
      title: i)
    - - !section
        contents:
        - Bodywork (excluding radiators) may be removed. The front and rear wing assemblies
          may be inspected with the use of NDT  methods, provided no disassembly takes
          place. Cosmetic changes may be made to the bodywork and tape may be added.
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 47
        title: ii)-iv)
    - !section
      contents:
      - Any part of the car may be cleaned.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 47
      title: v)
    - - !section
        contents:
        - Bodywork fixings (consumable fasteners) may be replaced. Any bodywork component
          may be repaired where the damage is patched,  bonded, or fixed together.
          Any such repair must cause no more than incidental  changes in bodywork
          geometry, and no replacement components or sub- components may be used.
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 47
        title: vi)-vii)
    - !section
      contents:
      - "Climatic Conditions \u2013 If the Technical Delegate is satisfied that changes\
        \ in climatic  conditions necessitate alterations of the specification of\
        \ a car, all competitors will be  notified (via the official messaging system)\
        \ with the message \u201CCHANGE IN CLIMATIC  CONDITIONS\u201D. From this point\
        \ onwards changes may be made to:"
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 47
      title: c)
    - !section
      contents:
      - Components specified in Articles 3.13.3 and 3.13.4 of the Technical Regulations.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 47
      title: i)
    - - !section
        contents:
        - Power unit and / or gearbox cooling bodywork that lies within RV-BODY-REAR  and
          / or RV-RBW-EC reference volumes as defined in Appendix 1 of the Technical  Regulations.
          The settings of any bypass valves or flow restrictors used within the liquid
          part(s)  of the cooling system(s) may also be adjusted, for the sole purpose
          of adjusting  power unit and / or gearbox cooling. Pitot tubes may be covered
          or uncovered.
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 48
        title: ii)-iv)
    - !section
      contents:
      - Driver Comfort
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 48
      title: d)
