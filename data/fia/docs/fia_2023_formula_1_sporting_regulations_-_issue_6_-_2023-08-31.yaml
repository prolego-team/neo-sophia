  - - !section
      contents:
      - From the time at which each Competitor receives fitted tyres from the appointed
        tyre  supplier at or before a Competition these may not be used on any rig,
        simulator or vehicle,  other than the Formula One car for which they were
        intended.
      - "Tyres supplied to any Competitor at any time may not be used on any rig or\
        \ vehicle (other  than a Formula One car on an FIA Grade 1 or FIA Grade 1T\
        \ Circuit, at the exclusion of any  kind of road simulator), either Competitor\
        \ owned or rented, providing measurements of  forces and/or moments produced\
        \ by a rotating full size Formula One tyre, other than  forces acting within\
        \ 10\xB0 of Zw as defined in Article 2.11.3 of the Technical Regulations,\
        \  tyre rolling resistance and aerodynamic drag."
      - Tyres may be used on a test rig providing forces control and monitoring by
        Formula One  rim manufacturers for the sole purpose of proof testing their
        products.
