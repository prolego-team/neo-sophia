    title: '3.13 '
  - - !section
      contents:
      - "General principles Geometry declared as \u201CFront Wheel Bodywork\u201D\
        \ and \u201CRear Wheel Bodywork\u201D must comprise  of all the components\
        \ described in Articles 3.13.2 to 3.13.7. When referred to individually, these\
        \ components will have the words \u201CFront\u201D or \u201CRear\u201D  added\
        \ to the component name. Any criteria of visibility will assume that the sprung\
        \ mass, the suspension, the RS-FWH-DRUM  assembly, the drum to wheel seals\
        \ and the complete wheels have been removed, and will be  considered in the\
        \ orthogonal frame of reference of the wheel (XW, YW, ZW)."
      - 'With the exception of the Wheel Covers and minimal flexible parts for the
        sole purpose of  allowing an aerodynamic seal to be maintained to the suspension
        members and wheels, the  Wheel Bodywork must:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 34
      title: 3.13.1
    - - !section
        contents:
        - Be rigid and rigidly secured to the suspension uprights (rigidly secured
          means not  having any degree of freedom). Not be rigidly secured to the
          suspension members.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 34
        title: a.-b.
    - !section
      contents:
      - "Drum The Front and Rear Drums must be made respectively to the geometry defined\
        \ by  RS-FWH-DRUM and RS-RWH-DRUM. For each drum, a circumferential, continuous\
        \ (around an arc of 360\xB0), and uniform  aerodynamic seal must be fitted\
        \ in the outboard of the two annotated volumes, in order to  prevent any significant\
        \ aerodynamic or heat transfer flow between the drum and the axle."
      - "An optional aerodynamic seal may be fitted in the inboard of the two annotated\
        \ volumes  between the drum and the wheel rim. If fitted, this seal must be\
        \ circumferential, continuous  (around an arc of 360\xB0), and uniform."
      - 'Notwithstanding this specification, the following modifications will be permitted
        inboard of  YW= -5: 2023 Formula 1 Technical Regulations  36  31 August 2023'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 34
      title: 3.13.2
    - - !section
        contents:
        - Apertures where suspension members or suspension fairings intersect the
          surface of  the Drum. These apertures must be minimal in size in order to
          permit the full  articulation of the suspension system (and for the front,
          also the steering system).  Furthermore, they must be internally sealed
          in such way so as to prevent any air flow  from another aperture. Minor
          fixing details to permit the attachment of the Drum Deflectors described
          in  Articles 3.13.5 and 3.13.6. An aperture contained within the periphery
          of the intersection between the Scoop  defined in Article 3.13.3 and the
          Drum.
        - Minor modifications to the front drum between ZW=155 and ZW=230, providing
          these  are for the sole purpose of permitting the outboard suspension to
          connect to the  upright and do not protrude from the original surface into
          the external air stream.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 35
        title: a.-d.
    - !section
      contents:
      - 'Scoop The Front and Rear Scoop must lie within RV-FWH-SCO and RV-RWH-SCO
        respectively. Any part of the Scoop which is in contact with the external
        air stream must be tangent  continuous and be fully visible when viewed parallel
        to the YW axis from inboard. These  criteria will be assessed prior to the
        addition of apertures detailed in (c), (d) and (g). Furthermore, with the
