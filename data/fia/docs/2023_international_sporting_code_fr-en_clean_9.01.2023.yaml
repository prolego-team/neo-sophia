  - 'The following definitions shall be adopted in the Code, in all  national rules
    and their appendices, in all Supplementary  Regulations and for general use. Absolute
    World Record: Record recognised by the FIA as the  best performance achieved for
    a recognized distance or time  by an Automobile irrespective of category, of class
    or of  group. Appendix: Appendix to the Code. Applicable Laws: Transnational,
    national and/or local laws,  regulations,  directives  and  decrees  passed  by  the'
