  title: 43)  SPRINT SESSION STARTING PROCEDURE
- - !section
    contents:
    - The sprint session start procedure detailed below will only be used at those
      Competitions where  a sprint session is scheduled.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 52
    title: '43.1 '
  - !section
    contents:
    - 30 minutes before the scheduled start of the formation lap the pit exit will
      be opened and all  cars, including any that are required to start the sprint
      session from the pit lane, will be  permitted to leave the pit lane to cover
      one (1) reconnaissance lap. At the end of this lap all cars starting the sprint
      session from the grid should stop on the grid in  starting order with their
      engines stopped.
    - All drivers going to the pit exit at this time must do so at a constant speed
      and with constant  throttle. This applies over the whole of the pit lane.
    - Any car which does not complete a reconnaissance lap and reach the grid under
      its own power  will not be permitted to start the sprint session from the grid.
      At a Closed Event, once pit exit is opened, no more than forty-two (42) team
      personnel for each  Competitor are permitted on the grid.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 52
    title: '43.2 '
  - !section
    contents:
    - 27 minutes before the scheduled start of the formation lap, a warning signal
      will be given  indicating that the end of the pit lane will be closed in two
      minutes.
    - 25 minutes before the scheduled start of the formation lap the end of the pit
      lane will be closed  and a second warning signal will be given. Any car which
      is still in the pit lane can start from the  end of the pit lane provided it
      got there under its own power. If more than one car is affected,  they must
      line up in the order in which they qualified. However, any car reaching the
      end of the  pit lane after the five (5) minute signal must start behind any
      car already at the pit exit.
    - All such cars may then join the sprint session once the whole field has passed
      the end of the pit  lane for the first time after the start.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 52
    title: '43.3 '
  - !section
    contents:
    - The approach of the start will be announced by signals shown ten (10) minutes,
      five (5) minutes,  three (3) minutes, one (1) minute and fifteen (15) seconds
      before the start of the formation lap,  each of which will be accompanied by
      an audible warning. When the ten (10) minute signal is shown, everybody except
      drivers, officials and team technical  staff must leave the grid.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 52
    title: '43.4 '
  - !section
    contents:
    - 'When the five (5) minute signal is shown all cars on the grid and any cars
      in the pit lane fast lane  must:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 52
    title: '43.5 '
  - - !section
      contents:
      - have their wheels fitted; and tyre blankets must also be disconnected from
        any power supply at this time and must not  be reconnected during the start
        procedure, unless the delayed start signal is shown; and team personnel and
        equipment trolleys must commence leaving the grid. A penalty in accordance
        with Article 54.3d) will be imposed on any driver whose car did not have  all
        its wheels fully fitted at the five (5) minute signal. After this signal wheels
        may only be removed in the pit lane inner lane.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 52
      title: a)-c)
  - !section
    contents:
    - When the three (3) minute signal is shown, no more than sixteen (16) team personnel
      for each  Competitor are permitted on the grid.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 52
    title: '43.6 '
  - !section
    contents:
    - When the one (1) minute signal is shown, engines should be started and all team
      personnel must  leave the grid by the time the 15 second signal is given taking
      all equipment with them.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 53
    title: '43.7 '
  - - !section
      contents:
      - If any team personnel are touching a car or team equipment is connected to
        a car on the  grid after the fifteen (15) second signal has been shown, the
        driver of the car concerned  must start the sprint session from the pit lane
        as specified in Article 43.3. A penalty in  accordance with Article 54.3d)
        will be imposed on any driver who fails to start the sprint  session from
        the pit lane.
      - If any driver needs assistance after the fifteen (15) second signal he must
        raise his arm  and, when the remainder of the cars able to do so have left
        the grid, marshals will be  instructed to push the car into the pit lane.
      - In either of the above cases, marshals with yellow flags will stand beside
        any car (or cars)  concerned to warn drivers behind.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 53
      title: a)-b)
  - !section
    contents:
    - When the green lights are illuminated, all cars on the grid should begin the
      formation lap with  the pole position driver leading. When leaving the grid
      all drivers must respect the pit lane speed limit until they pass pole  position.
    - Marshals will be instructed to push any car (or cars) which remain on the grid
      into the pit lane  by the fastest route immediately after cars able to do so
      have left the grid. Any driver being  pushed from the grid may not attempt to
      start the car and must follow the instructions of the  marshals.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 53
    title: '43.8 '
  - !section
    contents:
    - During the formation lap practice starts are forbidden and the formation must
      be kept as tight  as possible.
    metadata:
