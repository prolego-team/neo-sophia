        - '2023 Formula 1 Technical Regulations  106  31 August 2023 Lateral Test
          A load equivalent to 104.5kN laterally inward and 93.2kN longitudinally
          rearward must be  applied to the outer surface of the structure at a position
          [Xc -590, 233.5, 810]. in one of  following two ways:'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 104
        title: b.
      - !section
        contents:
        - A physical test to 100% of the test load (140kN); or
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
