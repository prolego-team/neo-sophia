        the rearmost part of his crash  helmet must be between XC= -50 and XC= -125.
        The driver's helmet must lie below a line drawn between the front fixing axis
        of the  secondary roll structure and a point 75mm vertically below the highest
        point of the principal  roll structure.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 98
      title: 12.5.2
    - !section
      contents:
      - Steering Wheel The steering wheel, at any rotation, must lie below a line
        drawn between the front fixing axis  of the secondary roll structure and a
        point 75mm vertically below the highest point of the  principal roll structure.
        The steering wheel must be at least 50mm behind the front edge of the cockpit
        opening. The steering wheel must be fitted with a quick release mechanism
        operated by pulling a  concentric flange installed on the steering column
        behind the wheel. The steering wheel must be positioned so as it intersects
        RV-COCKPIT-HELMET at all angular  positions.
      metadata:
