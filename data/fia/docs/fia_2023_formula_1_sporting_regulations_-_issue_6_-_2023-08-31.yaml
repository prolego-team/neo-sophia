  title: 5)  CHAMPIONSHIP COMPETITIONS
- - !section
    contents:
    - Competitions are reserved for Formula One cars as defined in the Technical Regulations.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 2
    title: '5.1 '
  - !section
    contents:
    - Each Competition will have the status of an international restricted competition.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 2
    title: '5.2 '
  - !section
    contents:
    - A sprint session will take place at up to six (6) Competitions.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 2
    title: '5.3 '
  - - !section
      contents:
      - 'The distance of each sprint session, from the start signal referred to in
        Article 43.11 to the  end-of-session signal referred to in Article 59.1, shall
        be equal to the least number of  complete laps which exceed a distance of
        100km, with the exception of the following  circumstance:'
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 2
      title: a)
    - !section
      contents:
      - 'If the formation lap is started behind the safety car (see Article 49) the
        number of  sprint session laps will be reduced by the number of laps carried
        out by the safety  car minus one. An exception to the provisions of Article
        59.1 for the end-of-session signal will be made  under the following circumstances:'
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 3
      title: i)
    - - !section
        contents:
        - Should one (1) hour elapse from the start signal before the scheduled sprint
          session  distance is completed, the leader will be shown the end-of-session
          signal when he  crosses the control line (the Line) at the end of the lap
          following the lap during  which the one (1) hour period ended, provided
          this does not result in the scheduled  number of laps being exceeded.
        - Should the sprint session be suspended (see Article 57) the length of the
          suspension  will be added to this one (1) hour period up to a maximum total
          sprint session time  of one and a half (1.5) hours, and the leader will
          be shown the end-of-session signal  when he crosses the control line (the
          Line) at the end of the lap following the lap  during which the sum of these
          periods ended, provided this does not result in the  scheduled number of
          laps being exceeded.
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 3
        title: ii)-iii)
  - !section
    contents:
    - An Alternative Tyre Allocation (ATA) will take place at up to two (2) Events
      for the 2023  Championship season only, and for the purpose of evaluating whether
      the revisions are  suitable for subsequent Championships.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 3
    title: '5.4 '
  - !section
    contents:
    - 'The distance of all races, from the start signal referred to in Article 44.10
      to the end-of-session  signal referred to in Article 59.1, shall be equal to
      the least number of complete laps which  exceed a distance of 305km, with the
      exception of the two following circumstances:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 3
    title: '5.5 '
  - - !section
      contents:
      - The distance of the race in Monaco shall be equal to the least number of complete
        laps  which exceed a distance of 260km.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 3
      title: a)
    - !section
      contents:
      - 'If the formation lap is started behind the safety car (see Article 49) the
        number of race  laps will be reduced by the number of laps carried out by
        the safety car minus one. An exception to the provisions of Article 59.1 for
        the end-of-session signal will be made under  the following circumstances:'
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 3
      title: b)
    - !section
      contents:
      - Should two hours elapse from the start signal before the scheduled race distance
        is  completed, the leader will be shown the end-of-session signal when he
        crosses the  control line (the Line) at the end of the lap following the lap
        during which the two (2) hour  period ended, provided this does not result
        in the scheduled number of laps being  exceeded.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 3
      title: c)
    - !section
      contents:
      - Should the race be suspended (see Article 57) the length of the suspension
        will be added  to this two (2) hour period up to a maximum total race time
        of three (3) hours, and the  leader will be shown the end-of-session signal
        when he crosses the control line (the Line)  at the end of the lap following
        the lap during which the sum of these periods ended,  provided this does not
        result in the scheduled number of laps being exceeded.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 3
      title: d)
  - !section
    contents:
    - The maximum number of Competitions in the Championship is 24 the minimum is
      8.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 3
    title: '5.6 '
  - !section
    contents:
    - The final list of Competitions is published by the FIA before 1 January each
      year.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 3
    title: '5.7 '
  - !section
    contents:
    - "A Competition which is cancelled with less than three months\u2019 written\
      \ notice to the FIA will not  be considered for inclusion in the following year\u2019\
      s Championship unless the FIA judges the  cancellation to have been due to force\
      \ majeure."
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 3
    title: '5.8 '
  - !section
    contents:
    - A Competition may be cancelled if fewer than twelve (12) cars are available
      for it.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 4
    title: '5.9 '
