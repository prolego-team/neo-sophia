  title: 49)  FORMATION LAP BEHIND THE SAFETY CAR
- - !section
    contents:
    - If track conditions are considered unsuitable to start the sprint session or
      the race at the  scheduled time the start of the formation lap may take place
      behind the safety car. If this is the  case, at the ten (10) minute signal its
      orange lights will be illuminated, this being the signal to  the drivers that
      the formation lap will be started behind the safety car and the use of wet-
      weather tyres as specified under Article 30.5o) is compulsory. At the same time
      this will be  confirmed to all Competitors using the official messaging system.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 57
    title: '49.1 '
  - !section
    contents:
    - When the green lights are illuminated the safety car will leave the grid and
      all drivers must follow  in grid order, no more than ten (10) car lengths apart,
      and must respect the pit lane speed limit  until they pass pole position. The
      safety car will continue until conditions are considered suitable  for competition.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 57
    title: '49.2 '
  - !section
    contents:
    - Any cars that were starting the sprint session or the race from the pit lane
      may join the formation  lap once the whole field has passed the end of the pit
      lane for the first time. Any such cars may  complete all formation laps but
      must enter the pit lane after the safety car returns to the pits  and start
      the sprint session or the race from the end of the pit lane in the order they
      get there.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 57
    title: '49.3 '
  - !section
    contents:
    - Any other car entering the pit lane during the formation laps may re-join the
      track but must  enter the pit lane after the safety car returns to the pits
      and start the sprint session or the race  from the end of the pit lane in the
      order they get there.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 58
    title: '49.4 '
  - !section
    contents:
    - A penalty in accordance with Article 54.3d) will be imposed on any driver whose
      tyre(s) are  changed for a different specification before safety car orange
      lights are extinguished and it  returns to the pits.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 58
    title: '49.5 '
  - !section
    contents:
    - 'Overtaking during the lap(s) behind the safety car is only permitted under
      the following  circumstances:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 58
    title: '49.6 '
  - - !section
      contents:
      - If a car is delayed when leaving the grid and cars behind cannot avoid passing
        it without  unduly delaying the remainder of the field, or If there is more
        than one car starting from the pit lane and one of them is unduly delayed.
        If any car slows with an obvious problem, or If a car is delayed during the
        formation lap(s) behind the safety car.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 58
      title: a)-d)
  - !section
    contents:
    - In any of the cases detailed in Article 49.6, drivers may only overtake to re-establish
      the original  starting order or the order the cars were in at the pit exit when
      the formation lap was started.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 58
    title: '49.7 '
  - - !section
      contents:
      - "Under a \u201CSTANDING START\u201D as detailed in Article 51.1, the driver\
        \ of any car that is delayed  in any of the cases detailed in Article 49.6\
        \ may overtake to re-establish the original  starting position provided they\
        \ do so before they cross the first safety car line on the lap  the safety\
        \ car returns to the pits. Should they fail to do so, they must re-enter the\
        \ pit lane  and may only join the sprint session or the race once the whole\
        \ field has passed the end  of the pit lane after the start of the sprint\
        \ session or the race."
      - A penalty in accordance with Article 54.3d) will be imposed on any driver
        who fails to re- enter the pit lane if they have not re-established the original
        starting order before they  reach the first safety car line on the lap the
        safety car returns to the pits.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 58
      title: a)
    - !section
      contents:
      - "As detailed in Article 52.1, the driver of any car that is delayed in any\
        \ of the cases detailed  in Article 49.6 may overtake to re-establish the\
        \ original starting order provided they do so  before the message \u201CROLLING\
        \ START\u201D is sent to all competitors using the official  messaging system.\
        \ Should they fail to do so, they must start the sprint session or race  from\
        \ where they are."
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 58
      title: b)
