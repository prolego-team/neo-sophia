  title: 2)  GENERAL UNDERTAKING
- - !section
    contents:
    - "All drivers, Competitors and officials participating in the Championship undertake,\
      \ on behalf of  themselves, their employees, agents and suppliers, to observe\
      \ all the provisions as  supplemented or amended of the International Sporting\
      \ Code (the Code), the Formula One  Technical Regulations (Technical Regulations),\
      \ the Formula One Financial Regulations (Financial  Regulations) and the present\
      \ Formula One Sporting Regulations together referred to as \u201Cthe  Regulations\u201D\
      . The Championship and each of its Competitions is governed by the FIA in accordance\
      \ with the  Regulations."
    - Competition means any competition entered into the FIA Formula One Championship
      Calendar  for any year commencing four (4) hours before P1 is scheduled to start
      and ending at the time  for the lodging of a protest under the terms of the
      Code or the time when a technical or sporting  certification has been carried
      out under the terms of the Code, whichever is the later.
    - Any special national regulations must be submitted to the FIA with the original
      application for  inclusion of a Competition on the international calendar. Only
      with the approval of the FIA can  such special regulations come into force for
      a Competition.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 1
    title: '2.1 -2.4 '
