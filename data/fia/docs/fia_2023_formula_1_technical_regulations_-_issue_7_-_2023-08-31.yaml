      title: 3.12.3
    - - !section
        contents:
        - 'A fairing bonded to the secondary roll structure, which: Must lie entirely
          within a 20mm offset from the secondary roll structure or  high-speed camera,
          above Z=695mm and outside of RV-COCKPIT-HELMET. ii.  Must not have any part
          with a convex radius of less than 2mm An additional fairing around the secondary
          roll structure forward mounting and the  camera defined in Article 8.17.6,
          which: Must lie in a volume defined by an axis-aligned cuboid, which has
          one interior  diagonal defined by points [XC= -1066, -25, 600] and [XC=
