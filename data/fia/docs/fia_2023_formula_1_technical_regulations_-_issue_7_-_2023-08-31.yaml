      - Secondary Roll Structure (Halo) The secondary roll structure, which is not
        considered part of the survival cell, must be  positioned symmetrically about
        the car centre plane with its front fixing axis at XC= -975 and  Z=660. The
        mounting faces for the rearward fixings must lie on the plane Z=695. The secondary
        roll structure must be made to standard FIA8869-2018 and supplied by an FIA  designated
        manufacturer. Details of the structure and its mountings may be found in the  Appendix
        to the Technical and Sporting Regulations.
