    title: '11.5 '
  - !section
    contents:
    - 'Rear brake control system The pressure in the rear braking circuit may be provided
      by a powered control system  provided that :'
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
