  title: 24)  COMPETITOR FACTORY SHUTDOWN PERIODS
- - !section
    contents:
    - 'All Competitors must observe two shutdown periods:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 23
    title: '24.1 '
  - - !section
      contents:
      - The first period of fourteen (14) consecutive calendar days during the months
        of July  and/or August. If two consecutive Competitions during this period
        are separated by only  seventeen (17) days a shutdown period of thirteen (13)
        consecutive calendar days must  be observed. In either case Competitors should
        notify the FIA of their intended  shutdown period within thirty (30) days
        of the start of the Championship. The second period of nine (9) consecutive
        calendar days starting on the 24 December.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 23
      title: a)-b)
  - !section
    contents:
    - 'During the shutdown periods no Competitor or affiliate to a Competitor may
      carry out or instruct  a third party supplier to carry out any of the following
      activities for or on behalf of the  Competitor:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 23
    title: '24.2 '
  - - !section
      contents:
      - Operation or use of any wind tunnel, except as specifically permitted by Article
        24.4. Operation or use of any computer resource for CFD Simulations, except
        as specifically  permitted by Article 24.4. Production or development of wind
        tunnel parts, car parts, test parts or tooling. Sub-assembly of car parts
        or assembly of cars. Any work activity by any employee, consultant or sub-contractor
        engaged in design,  development or production (excluding any work activity
        to be undertaken at the circuit in  preparation for the Competition immediately
        following the shutdown periods).
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 23
      title: a)-e)
  - !section
    contents:
    - Each Competitor must notify its suppliers of the dates of its shutdown periods
      and must not  enter into any agreement or arrangement with the intention of
      circumventing the prohibition  on the above activities.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 23
    title: '24.3 '
  - !section
    contents:
    - 'During the shutdown periods the following activities will not be considered
      a breach of the  above:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 23
    title: '24.4 '
  - - !section
      contents:
      - Repairs carried out with the agreement of the FIA to a car seriously damaged
        during the  Competition preceding the shutdown period.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 23
      title: a)
    - !section
      contents:
      - The assembly and servicing of running or static show cars, none of which may
        entail the  production, assembly or servicing of any current car parts.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 23
      title: b)
    - !section
      contents:
      - The operation and use of any wind tunnel provided this is being carried out
        for projects  with no direct relation to Formula One or for or on behalf of
        a Competitor that is not at  that time within its own shutdown period or for
        the purposes of maintenance or  modifications to the facility (at the exclusion
        of any activity defined as Restricted Wind  Tunnel Testing in Appendix 7 of
        the Sporting Regulations).
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 23
      title: c)
    - !section
      contents:
      - The operation and use of any computer for CFD simulations provided this is
        being carried  out for projects with no direct relation to Formula One, or
        for or on behalf of a competitor that is not at that time within its own shutdown
        period or for the purposes of system or  software upgrade or maintenance (but
        not for activities which may be deemed as  methodological development or are
        defined as Restricted CFD Simulations in Appendix 7  of the Sporting Regulations).
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 23
      title: d)
    - !section
      contents:
      - Any activity the sole purpose of which is supporting projects unconnected
        to Formula  One, subject to the prior written approval of the FIA.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 24
      title: e)
- !section
