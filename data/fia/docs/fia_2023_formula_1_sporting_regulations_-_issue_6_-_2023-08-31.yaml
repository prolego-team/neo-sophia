        they may be carried over to the back-up  Competition, as advised by the FIA.
        Unless the additional tyres have not been made  available, or the session
        is declared wet, all Drivers will have to use them during P2,  according to
        run plans specified by the appointed tyre supplier with the same number of  laps
        per Driver, and the only dry weather tyres that may be used are those allocated
        under  Article 30.1a)iii).
