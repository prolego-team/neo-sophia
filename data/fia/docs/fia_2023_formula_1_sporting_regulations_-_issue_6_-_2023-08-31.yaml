  title: 1)  REGULATIONS
- - !section
    contents:
    - The FIA will organise the FIA Formula One World Championship (the Championship)
      which is the  property of the FIA and comprises two titles of World Champion,
      one for drivers and one for  constructors. It consists of the Formula One Grand
      Prix races which are included in the Formula  One calendar and in respect of
      which the ASNs and organisers have signed organisation  agreements with the
      FIA. All the participating parties (FIA, ASNs, organisers, Competitors and  circuits)
      undertake to apply as well as observe the rules governing the Championship and
      must  hold the appropriate FIA Licences which are issued to drivers, Competitors,
      officials, organisers  and circuits.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 1
    title: '1.1 '
  - !section
    contents:
    - The final text of these Sporting Regulations shall be the English version which
      will be used should  any dispute arise as to their interpretation. Headings
      in this document are for ease of reference  only and do not form part of these
      Sporting Regulations.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 1
    title: '1.2 '
  - !section
    contents:
    - "These Sporting Regulations apply to the whole calendar year referred to in\
      \ the title, and to the  Championship taking place within that calendar year\
      \ (\u201Cthe Championship\u201D). Any changes made  by the FIA for safety reasons\
      \ may come into effect without notice or delay."
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 1
    title: '1.3 '
  - !section
    contents:
