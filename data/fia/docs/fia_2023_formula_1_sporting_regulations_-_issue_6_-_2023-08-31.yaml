  title: 8)  COMPETITORS APPLICATIONS
- - !section
    contents:
    - Applications to compete in the Championship may be submitted to the FIA during
      the period 21  October to 1 November inclusive of the year prior to the year
      to which the application relates  on an entry form as set out in Appendix 2
      hereto accompanied by an undertaking to pay the  entry fee, calculated in accordance
      with Appendix 4, to the FIA no later than 10 December of  the year prior to
      the year to which the application relates. Applications at other times will
      only  be considered if a place is available and on payment of a late entry fee
      to be fixed by the FIA.  Entry forms will be made available by the FIA who will
      notify the applicant of the result of the  application within thirty (30) days
      of its receipt.
    - Successful applicants are automatically entered in all Competitions of the Championship
      and will  be the only Competitors at Competitions.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 6
    title: '8.1 '
  - !section
    contents:
    - 'Applications shall include:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 6
    title: '8.2 '
  - - !section
      contents:
      - Confirmation that the applicant has read and understood the Regulations and
        agrees, on  its own behalf and on behalf of everyone associated with its participation
        in the  Championship, to observe them. The name of the team (which must include
        the name of the chassis). The make of the competing car. The make of the engine.
        The names of the drivers. A driver may be nominated subsequent to the application
        upon  payment of a fee fixed by the FIA. An undertaking by the applicant to
        participate in every Competition with the number of  cars and drivers entered.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 6
      title: a)-f)
  - !section
    contents:
    - A Competitor may change the make of engine at any time during the Championship.
      All points  scored with an engine of different make to that which was first
      entered in the Championship  may count (and will be aggregated) for the assessment
      of a commercial benefit, however such  points will not count towards (nor be
      aggregated for) the FIA Formula One Constructors  Championship. A major car
      manufacturer may not directly or indirectly supply engines for more  than three
      (3) Competitors of two (2) cars each without the consent of the FIA. For the
      purposes  of this Article 8.3, a major car manufacturer is a company whose shares
      are quoted on a  recognised stock exchange or the subsidiary of such a company.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 7
    title: '8.3 '
  - !section
    contents:
    - With the exception of those whose cars have scored points in the Championship
      of the previous  year, applicants must supply information about the size of
      their company, their financial position  and their ability to meet their prescribed
      obligations.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 7
    title: '8.4 '
  - !section
    contents:
    - All applications will be studied by the FIA and accepted or rejected at its
      absolute discretion. The  FIA will publish the list of cars and drivers accepted
      together with their race numbers on or  before 15 December of the year prior
      to the year to which the applications relate, having first  notified unsuccessful
      applicants as set out in Article 8.1. Out-of-time applications will be  considered
      separately.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 7
    title: '8.5 '
  - !section
    contents:
    - No more than twenty-six (26) cars will be admitted to the Championship, two
      (2) being entered  by each Competitor.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 7
    title: '8.6 '
  - !section
    contents:
    - If in the opinion of the F1 Commission, a Competitor fails to operate his team
      in a manner  compatible with the standards of the Championship or in any way
      brings the Championship into  disrepute, the FIA may exclude such Competitor
      from the Championship forthwith.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 7
    title: '8.7 '
- !section
  contents: []
  metadata:
    file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
    page: 7
  title: 9)  CAR LIVERY AND COMPETITION NUMBERS
- - !section
    contents:
    - Car Livery
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 7
    title: '9.1 '
  - - !section
      contents:
      - The provisions of the Code relating to national colours shall not apply to
        the  Championship.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 7
      title: a)
    - !section
      contents:
      - Both cars entered by a Competitor must be presented in substantially the same
        livery at  every Competition, any significant change to this livery during
        a Championship may only  be made with the agreement of the FIA and the Commercial
        Rights Holder.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 7
      title: b)
    - !section
      contents:
      - In order that the cars of each Competitor may be easily distinguished from
        one another  whilst they are on the track, the on-board cameras located above
        the principal roll  structure of the first car must remain as it is supplied
        to the Competitor and the second  car must be predominantly fluorescent yellow.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 7
      title: c)
    - !section
      contents:
      - The name or the emblem of the make of the car must appear on the front of
        the nose of  the car and in either case be at least 25mm in its largest dimension.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 7
      title: d)
    - !section
      contents:
      - The name of the driver must appear on the external bodywork of the car and
        be clearly  legible.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 7
      title: e)
    - !section
      contents:
      - "Each car will carry the competition number of its driver as published by\
        \ the FIA at the  beginning of the Championship or the competition number\
        \ that has been allocated to his  replacement in accordance with Article 32.4c).\
        \ This number must be clearly visible from  the front of the car and on the\
        \ driver\u2019s crash helmet."
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 7
      title: f)
  - !section
    contents:
    - Competition Numbers
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 8
    title: '9.2 '
  - - !section
      contents:
      - "Prior to the start of the 2014 FIA Formula One World Championship competition\
        \ numbers  were permanently allocated to drivers by ballot, such numbers must\
        \ then be used by that  driver during every Formula One World Championship\
        \ Competition he takes part in  throughout his career in Formula 1. A driver\u2019\
        s career in Formula 1 will be deemed to have ended if he does not participate\
        \ in  a Competition for two (2) entire consecutive Championships."
      - Any new drivers, either at the start of or during a Championship, will also
        be allocated a  permanent competition number in the same way.
      - The only exception to this allocation process will be for the reigning World
        Champion who  will have the option to use the number one. The competition
        number that was previously  allocated to him will be reserved for him in subsequent
        Championship if he does not retain  the title of World Champion.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 8
      title: a)-d)
- !section
  contents: []
  metadata:
    file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
    page: 8
  title: 10)  TRACK RUNNING TIME OUTSIDE A COMPETITION
- - !section
    contents:
    - Testing of Current Cars (TCC)
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 8
    title: '10.1 '
  - - !section
      contents:
      - "Testing of Current Cars (TCC) shall be defined as any track running time,\
        \ not part of a  Competition, in which a Competitor entered in the Championship\
        \ participates (or in which  a third party participates on behalf of a Competitor\
        \ or a supplier of a homologated power  unit), using cars which were designed\
        \ and constructed in order to comply with the  Technical Regulations of the\
        \ Championship, or those of the preceding year\u2019s or the  following year\u2019\
        s Championship. No Competitor may sell or make available any such car of \
        \ the current year to any third party without the prior authorisation of the\
        \ FIA."
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 8
      title: a)
    - !section
      contents:
      - During any TCC, cars must be fitted with the FIA ECU required by Article 8.3
        of the  Technical Regulations.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 8
      title: b)
    - !section
      contents:
      - Red flag and end-of-session procedures must be respected.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 8
      title: c)
    - !section
      contents:
      - The fuel handling procedures set out in Article 36 must be respected.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 8
      title: d)
    - !section
      contents:
      - No other type of automobile is permitted on the track.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 8
      title: e)
    - !section
      contents:
      - Cars being driven by drivers who do not qualify for a Super Licence must be
        fitted with a  green main rear light which must be illuminated at all times
        the car is on the track.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 8
      title: f)
    - !section
      contents:
      - Every reasonable effort should be made to ensure that the recommendations
        concerning  emergency services detailed in Supplement 1 of Appendix H to the
        Code are followed.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 8
      title: g)
  - !section
    contents:
    - Testing of Previous Cars (TPC)
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 8
    title: '10.2 '
  - - !section
      contents:
      - Testing of Previous Cars (TPC) shall be defined as any track running time,
        not part of a  Competition, in which a Competitor entered in the Championship
        participates (or in which  a third party participates on behalf of a Competitor
        or a supplier of a homologated power  unit), using cars which were designed
        and constructed in order to comply with the  Technical Regulations of any
        of the three (3) calendar years falling immediately prior to  the calendar
        year preceding the year of the Championship. No Competitor may sell or  make
        available any such car to any third party without the prior authorisation
        of the FIA.
      - TPC may only take place on tracks currently holding an FIA Grade 1 or FIA
        Grade 1T Track  Licence. TPC may only be carried out with cars constructed
        to the specification of the period. During any TPC, cars must be fitted with
        the FIA ECU required by Article 8.3 of the  Technical Regulations. Only tyres
        manufactured specifically for this purpose by the appointed tyre supplier
        may  be used.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 8
      title: a)-e)
  - !section
    contents:
    - Testing of Historic Cars (THC)
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 9
    title: '10.3 '
  - - !section
      contents:
      - Testing of Historic Cars (THC) shall be defined as any track running time,
        not part of a  Competition, in which a Competitor entered in the Championship
        participates (or in which  a third party participates on behalf of a Competitor),
        using cars which were designed and  constructed in order to comply with the
        Technical Regulations in force during the years  preceding those referred
        to in Article 10.2 above. THC may only be carried out with cars constructed
        to the specification of the period.
      - Only tyres manufactured specifically for this purpose by the appointed tyre
        supplier, or  tyres of the period, may be used.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 9
      title: a)-c)
  - !section
    contents:
    - TCC Promotional Events (PE)
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 9
    title: '10.4 '
  - - !section
      contents:
      - "A Promotional Event (PE) shall be defined as an event in which a Competitor\
        \ participates  purely for marketing or promotional purposes. A PE must not\
        \ exceed 100km. During any PE, cars must be fitted with the FIA ECU required\
        \ by Article 8.3 of the Technical  Regulations. Only tyres manufactured specifically\
        \ for this purpose by the appointed tyre supplier may  be used. Each Competitor\
        \ will be permitted to carry out two (2) PE\u2019s with the cars defined in\
        \ Article  10.1 which will not be considered a TCC."
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 9
      title: a)-e)
  - !section
    contents:
    - Demonstration Events (DE)
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 9
    title: '10.5 '
  - - !section
      contents:
      - A Demonstration Event (DE) shall be defined as an event in which a Competitor  participates
        purely for demonstration purposes.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 9
      title: a)
    - !section
      contents:
      - No DE using cars defined in Article 10.1 may exceed 15km.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 9
      title: b)
    - !section
      contents:
      - No DE using cars defined in Article 10.2 may exceed 50km.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 9
      title: c)
    - !section
      contents:
      - During any DE, only tyres manufactured specifically for this purpose by the
        appointed tyre  supplier may be used.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 9
      title: d)
    - !section
      contents:
      - During any DE, cars must be fitted with the FIA ECU required by Article 8.3
        of the Technical  Regulations.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 9
      title: e)
    - !section
      contents:
      - 'At the sole discretion of the FIA, and with the full knowledge of all Competitors,
        each  Competitor will be permitted to carry out:'
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 9
      title: f)
    - !section
      contents:
      - "Two (2) DE\u2019s with the cars defined in Article 10.1 which will not be\
        \ considered a  TCC."
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 9
      title: i)
    - - !section
        contents:
        - "DE\u2019s organised by the Commercial Rights Holder with the cars defined\
          \ in Article  10.1 which will not be considered a TCC."
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 10
        title: ii)-ii)
  - !section
    contents:
    - Safety and Technical Requirements for TCC, TPC, PE and DE
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 10
    title: '10.6 '
  - - !section
      contents:
      - 'TCC and TPC running may only take place between 9:00 and 18:00, with the
        exception of:'
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 10
      title: a)
    - !section
      contents:
      - Any TCC or TPC being carried out at night, in which case a new test schedule
        lasting  no more than nine (9) hours each day will be arranged.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 10
      title: i)
    - - !section
        contents:
        - Uniquely, for the 2023 FIA Formula One World Championship, the TCC running  permitted
          under Article 10.8c will take place between 10:00 and 19:30.
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 10
        title: ii)-ii)
    - !section
      contents:
      - 'Competitors may only participate in TCC, TPC or PE using cars which:'
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 10
      title: b)
    - !section
      contents:
      - Have been subjected to and fulfilled the requirements of the static and dynamic  tests
        described in the Technical Regulations of the relevant year.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 10
      title: i)
    - - !section
        contents:
        - Comply with all the safety-related requirements of the Technical Regulations.  Minimal
          exceptions will be accepted for the sole purpose of test sensor  installations,
          provided they do not compromise the safety of the driver, team  personnel
          or marshals. Any such exceptions must be communicated to the FIA no  less
          than seven (7) days prior to the start of the activity. The FIA may, at
          its absolute  discretion deem such a design to be unsafe and request for
          the modification to be  taken off the car.
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 10
        title: ii)-ii)
    - !section
      contents:
      - If, after an incident during a TCC, and/or TPC, the Medical Warning Light
        signals that  threshold forces have been exceeded the driver must present
        himself for examination in  the circuit medical centre without delay.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 10
      title: c)
  - !section
    contents:
    - Information to be provided to the FIA
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 10
    title: '10.7 '
  - - !section
      contents:
      - 'In order that an FIA observer may be appointed, Competitors must inform the
        FIA of any  planned TPC, PE or DE at least 72 hours before it is due to commence,
        the following  information should be provided:'
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 10
      title: a)
    - !section
      contents:
      - The precise specification of the car(s) to be used.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 10
      title: i)
    - - !section
        contents:
        - The name(s) of the driver(s). The type of activity. The date(s) and intended
          duration of the activity.
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 10
        title: ii)-iv)
    - !section
      contents:
      - The purpose of the activity.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 10
      title: v)
  - !section
    contents:
    - TCC Opportunities
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 10
    title: '10.8 '
  - - !section
      contents:
      - "TCC\u2019s may only take place on tracks located in Europe (unless agreed\
        \ by the majority of  the Competitors and the FIA, or as specified in Article\
        \ 10.8e)) and may never occur whilst  a Championship Competition is taking\
        \ place."
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 10
      title: a)
    - !section
      contents:
      - "TCC\u2019s shall be limited to the opportunities detailed in this Article\
        \ 10.8."
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 10
      title: b)
    - !section
      contents:
      - "One (1) test, which is open to all Competitors, of three (3) consecutive\
        \ days\u2019 duration  carried out between 1 February and ten (10) days before\
        \ the start of the first Competition  of the Championship (or four (4) days\
        \ if agreed by the majority of the Competitors and  the FIA). Each Competitor\
        \ may only use one (1) car on each day:"
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 10
      title: c)
    - !section
      contents:
      - "During this test, and between the running times as specified in Article 10.6a),\
        \ the  provisions of Article 21 will apply, with the following additional\
        \ exceptions, when  covers may be used: \u2022 Anytime the floor of a car\
        \ being used for testing is not fitted. \u2022 During the recovery and repair\
        \ of a car damaged during track running"
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 11
      title: i)
    - - !section
        contents:
        - One (1) day from this test may be set aside for testing of wet-weather tyres
          if  requested by the appointed tyre supplier. Arrangements for this day
          of testing will  be made in full consultation with all Competitors and the
          FIA.
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 11
        title: ii)-ii)
    - !section
      contents:
      - One (1) test, one (1) day in duration carried out on the circuit at which
        the last  Competition of the Championship was held, such test commencing no
        less than thirty-six  (36) hours after the end of the Competition.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 11
      title: d)
    - !section
      contents:
      - Each Competitor must use two (2) cars at this test which must fully comply
        with the  provisions of the Technical Regulations.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 11
      title: i)
    - - !section
        contents:
        - One (1) car must be driven by drivers who are in possession of or who qualify
          for a  Super Licence and must be for the sole purpose of providing Competitors
          with the  chance to test the tyre specifications to be used the following
          season. This car must  only use components and software of a specification
          that have been used in at least  one (1) race or TCC during the current
          year or the year preceding the year of the  Championship.
        - 'One (1) car must be for the sole purpose of providing Young Drivers with
          the  opportunity to test current Formula 1 cars. This car must be in an
          identical  configuration of components and software to that used in at least
          one (1) race  during the current Championship year. Drivers eligible for
          this purpose must:'
        - "\u2022 Be in possession of an FIA International A Licence \u2022 Not have\
          \ competed in more than two (2) Formula 1 World Championship races  during\
          \ their career"
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 11
        title: ii)-iii)
    - !section
      contents:
      - A maximum of thirty-five (35) car days of testing organised by the FIA in
        consultation with  all Competitors and the appointed tyre supplier, for the
        sole purpose of providing the  appointed tyre supplier with the chance to
        test improvements to the design of their tyres.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 11
      title: e)
    - !section
      contents:
      - Drivers participating in these tests must be in possession of a Super Licence
        or Free  Practice Super Licence, and must have competed in at least one (1)
        Formula 1  Competition during their careers.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 11
      title: i)
    - - !section
        contents:
        - 'Any such testing scheduled at a circuit hosting a Competition of the Championship  may
          only be carried out after that Competition has taken place. Tests arranged
          by the appointed tyre supplier may be carried out between the end  of the
          first Competition of the Championship and 15 December. Cars at these tests  must
          satisfy one of the two following conditions:'
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 11
        title: ii)-iii)
    - !section
      contents:
      - Be designed and constructed in order to comply with the Technical  Regulations
        of the Championship and must only use components and  software of a specification
        that have been used in at least one (1) race or  TCC during the current year
        or the year preceding the year of the  Championship. These cars must fully
        comply with the provisions of the  Technical Regulations.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 11
      title: a)
    - !section
      contents:
      - Be designed and constructed in order to comply with the Technical  Regulations
        of the calendar year falling immediately prior to the calendar  year of the
        Championship and must only use components and software of  a specification
        that have been used in at least one (1) race or TCC during  the year preceding
        the year of the Championship.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 12
      title: b)
    - - !section
        contents:
        - Tests arranged by the appointed tyre supplier may be carried out between
          1  February and the end of the first Event of the Championship. Cars at
          these tests  must have been designed and constructed in order to comply
          with the Technical  Regulations of the calendar year falling immediately
          prior to the calendar year of  the Championship and must only use components
          of a specification that have been  used in at least one (1) race or TCC
          during the year preceding the year of the  Championship.
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 12
        title: iv)-iv)
    - !section
      contents:
      - 'One (1) day, carried out between the start of a ten (10) day period which
        precedes the  start of the second Competition and the last Competition of
        the Championship, in case a  Competitor declares that one of its current race
        drivers is to be substituted by a driver  who has not participated in a Formula
        1 World Championship race in the two (2) previous  calendar years. The following
        must be observed:'
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 12
      title: f)
    - !section
      contents:
      - Any such day may only be carried out by the new driver and may not take place
        on  a circuit hosting a race in the current Championship year.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 12
      title: i)
    - - !section
        contents:
        - "Any such day may only take place within a period fourteen (14) days prior\
          \ to the  substitution and fourteen (14) days after the substitution has\
          \ taken place. If a Competitor, having declared the driver\u2019s substitution\
          \ and performed the test,  does not then enter a Competition with the new\
          \ driver, the Competitor will be  penalised by a reduction of one (1) day\
          \ from the pre-season TCC days available in  the following year. Only one\
          \ (1) car may be used."
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 12
        title: ii)-iv)
  - !section
    contents:
    - Car limitations during testing
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 12
    title: '10.9 '
  - - !section
      contents:
      - Test parts, test software and component changes
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 12
      title: a)
    - !section
      contents:
      - 'For testing carried out under Articles 10.8d) and 10.8e):'
      - No test parts, test software or component changes will be permitted which
        give  any sort of information to the Competitor that is unrelated to the tyre
        test, unless  specifically requested by the FIA. Software and component changes
        are only  permitted if they are necessary for the correct evaluation of the
        tyres or to  complete the tyre test and must be approved by the FIA. A replacement
        component  may be approved in cases such as damage to the original and should
        be of the same  specification. Exceptionally, if a same specification component
        is unavailable, a  component of a different specification which has been previously
        used at a  Competition or TCC may be approved. For the avoidance of doubt,
        components  permitted under Article 40.2m c) may be changed, only if absolutely
        necessary for  changes in climatic conditions, subject to the provisions of
        Article 10.8d). The  provisions of Article 8.15 of the Technical Regulations
        will not be applicable.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 12
      title: i)
    - !section
      contents:
      - Set-up changes
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 12
      title: b)
    - !section
      contents:
      - 'For testing carried out under Article 10.8d): Mechanical set-up changes and
        driver control changes are permitted.'
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 12
      title: i)
    - - !section
        contents:
        - 'For testing carried out under Article 10.8e): Mechanical set-up changes
          and driver control changes are only permitted if they  are necessary for
          the correct evaluation of the tyres or to complete the tyre test.  These
          changes must be agreed in advance with the tyre supplier.'
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 13
        title: ii)-ii)
    - !section
      contents:
      - Additional sensors and logging
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 13
      title: c)
    - !section
      contents:
      - 'For testing carried out under Article 10.8d) ii: Additional logging and sensors
        are prohibited.'
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 13
      title: i)
    - - !section
        contents:
        - 'For testing carried out under Articles 10.8d and 10.8e): Additional sensors
          may only be fitted on the car to measure tyre state and or  performance
          and must be agreed with the appointed tyre supplier and the FIA in  advance.
          Data collected from such sensors must be shared with the appointed tyre  supplier
          in due time after the test session, and processed data from such sensors  (having
          removed any team-specific information) may be shared by the appointed tyre  supplier
          with the other Competitors.'
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 13
        title: ii)-ii)
- !section
  contents: []
  metadata:
    file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
    page: 13
  title: 11)  PROMOTER
- - !section
    contents:
    - An application to promote a Competition must be made to the ASN of the country
      in which the  Competition is to take place, which will apply to the FIA. It
      must be accompanied by written  evidence that the promoter has made arrangements
      to secure the participation of Competitors,  which arrangements are conditional
      only upon the FIA entering the Competition on the  Championship calendar.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 13
    title: '11.1 -11.1 '
- !section
  contents: []
  metadata:
    file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
    page: 13
  title: 12)  ORGANISATION OF COMPETITIONS
- - !section
    contents:
    - An organiser is a body nominated by the ASN and appointed by the FIA. Upon deciding
      to grant  an application to hold a Competition, the FIA will invite the relevant
      ASN to organise it or to  nominate an organiser. If the ASN is not in a position
      to do so, the FIA may itself appoint an  organiser. The organiser must be a
      club or body acceptable to the FIA and must enter into an  organisation agreement
      with the FIA when it applies to organise the Competition.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 13
    title: '12.1 -12.1 '
- !section
  contents: []
  metadata:
    file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
    page: 13
  title: 13)  INSURANCE
- - !section
    contents:
    - The promoter of a Competition must procure that all Competitors, their personnel
      and drivers  are covered by third party insurance in accordance with the FIA
      requirements. Ninety (90) days before the Competition, the promoter must send
      the FIA details of the risks  covered by the insurance policy which must comply
      with the national laws in force as well as the  FIA requirements. Sight of the
      policy must be available to the Competitors on demand.
    - Third party insurance arranged by the promoter shall be in addition and without
      prejudice to  any personal insurance policy held by a Competitor or any other
      participant in the Competition.
    - Drivers taking part in the Competition are not third parties with respect to
      one another.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 13
    title: '13.1 -13.4 '
- !section
  contents: []
  metadata:
    file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
    page: 13
  title: 14)  FIA DELEGATES
- - !section
    contents:
    - 'For each Competition the FIA will nominate the following delegates:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 13
    title: '14.1 '
  - - !section
      contents:
      - 'Safety Delegate. Medical Delegate. Technical Delegate. Media Delegate. And
        may nominate: A representative of the President of the FIA. A Deputy Race
        Director. A Deputy Medical Delegate An Observer. A safety car driver. A medical
        car driver.'
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 13
      title: a)-j)
  - !section
    contents:
    - The role of the FIA delegates is to help the officials of the Competition in
      their duties, to see  within their fields of competence that all the regulations
      governing the Championship are  respected, to make any comments they judge necessary
      and to draw up any necessary reports  concerning the Competition.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 14
    title: '14.2 '
  - !section
    contents:
    - The Technical Delegate nominated by the FIA is responsible for scrutineering.
      In this respect he  may carry out, or have carried out by scrutineers, at his
      discretion, any checks to verify the  compliance of the cars entered in the
      Competition, at any time until the end of the Competition,  without prior request
      from the stewards or clerk of the course. The Technical Delegate has full  authority
      over the national scrutineers.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 14
    title: '14.3 '
- !section
  contents: []
  metadata:
    file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
    page: 14
  title: 15)  OFFICIALS
- - !section
    contents:
    - 'From among holders of an FIA Super Licence the following officials will be
      nominated by the FIA:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 14
    title: '15.1 '
  - - !section
      contents:
      - Three stewards one of whom will be appointed chairman. A Race Director. A
        Permanent Starter.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 14
      title: a)-c)
  - !section
    contents:
    - 'From among holders of an FIA Super Licence the following officials will be
      nominated by the ASN  and their names sent to the FIA at the same time as the
      application to organise the Competition:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 14
    title: '15.2 '
  - - !section
      contents:
      - One steward from among the ASNs nationals. The clerk of the course.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 14
      title: a)-b)
  - !section
    contents:
    - 'The clerk of the course shall work in permanent consultation with the Race
      Director. The Race  Director shall have overriding authority in the following
      matters and the clerk of the course may  give orders in respect of them only
      with his express agreement:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 14
    title: '15.3 '
  - - !section
      contents:
      - The control of free practice, qualifying session, sprint shootout, sprint
        session and the  race, adherence to the timetable and, if he deems it necessary,
        the making of any proposal  to the stewards to modify the timetable in accordance
        with the Code or Sporting  Regulations. The stopping of any car in accordance
        with the Code or Sporting Regulations.
      - The stopping of free practice, qualifying session or sprint shootout, suspension
        of a sprint  session or suspension of the race in accordance with the Sporting
        Regulations if he deems  it unsafe to continue and ensuring that the correct
        restart procedure is carried out.
      - The starting procedure. The use of the safety car.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 14
      title: a)-e)
  - !section
    contents:
    - The stewards, the Race Director, the clerk of the course and the Technical Delegate
      must be  present at the start of the Competition.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 15
    title: '15.4 '
  - !section
    contents:
    - In exceptional circumstances, should any stewards not be present at the start
      of the  Competition, they must be available and contactable at all times to
      fulfil their duties.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 15
    title: '15.5 '
  - !section
    contents:
    - "The Race Director must be in radio contact with the clerk of the course and\
      \ the chairman of the  stewards at all times when cars are permitted to run\
      \ on the track. Additionally, the clerk of the  course must be in race control\
      \ and in radio contact with all marshal\u2019s posts during these times."
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 15
    title: '15.6 '
  - !section
    contents:
    - The stewards may use any video or electronic means to assist them in reaching
      a decision. The  stewards may overrule judges of fact.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 15
    title: '15.7 '
- !section
  contents: []
  metadata:
    file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
    page: 15
  title: 16)  INSTRUCTIONS AND COMMUNICATIONS TO COMPETITORS
- - !section
    contents:
    - The stewards or Race Director may give instructions to Competitors by means
      of special circulars  in accordance with the Code. These circulars will be distributed
      to all Competitors who must  acknowledge receipt. All classifications and results
      of free practice, qualifying session, sprint shootout, sprint session  and the
      race, as well as all decisions issued by the officials, will be published using
      the FIA  document management system. Any decision or communication concerning
      a particular Competitor should be given to him  within twenty-five (25) minutes
      of such decision, and receipt must be acknowledged.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 15
    title: '16.1 -16.3 '
- !section
  contents: []
  metadata:
    file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
    page: 15
  title: 17)  PROTESTS AND APPEALS
- - !section
    contents:
    - "Protests shall be made in accordance with the Code and accompanied by a fee\
      \ of \u20AC2000."
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 15
    title: '17.1 '
  - !section
    contents:
    - "Appeals shall be made in accordance with the Code and accompanied by a fee\
      \ of \u20AC6000."
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 15
    title: '17.2 '
  - !section
    contents:
    - 'Appeals may not be made against decision concerning the following:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 15
    title: '17.3 '
  - - !section
      contents:
      - Penalties imposed under Articles 54.3, 54.3b), 54.3c), 54.3d), 54.3e), 54.3f)
        or 54.3g),  including those imposed during the last three (3) laps or after
        the end of a sprint session  or a race. Any drop of grid positions imposed
        under Article 28 and Article 29. Any penalty imposed under Article 37.4. Any
        decision taken by the stewards in relation to Article 42. Any penalty imposed
        under Articles 43.5, 44.4 or 58.3. Any decision taken by the stewards under
        Article 4.2.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 15
      title: a)-f)
- !section
  contents: []
  metadata:
    file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
    page: 15
  title: 18)  SANCTIONS
- - !section
    contents:
    - "The stewards may impose the penalties specifically set out in these Sporting\
      \ Regulations in  addition to or instead of any other penalties available to\
      \ them under the Code. Any driver who receives five (5) reprimands in the same\
      \ Championship will, upon the imposition  of the fifth, be given a ten (10)\
      \ grid place penalty for the race at that Competition. If the fifth  reprimand\
      \ is imposed following an Incident during a race the ten (10) grid place penalty\
      \ will be  applied at the driver\u2019s next Competition."
    - The ten (10) grid place penalty will only be imposed if at least four (4) of
      the reprimands were  imposed for a driving infringement.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 15
    title: '18.1 -18.2 '
- !section
  contents: []
  metadata:
    file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
    page: 16
  title: 19)  PRESS CONFERENCES, MEDIA OPPORTUNITIES, DRIVERS ACTIVITIES AND NATIONAL
    ANTHEM
- - !section
    contents:
    - Day before on track running
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 16
    title: '19.1 '
  - - !section
      contents:
      - All drivers must be available to participate in official media and promotional
        activities (as  defined by the Media Delegate) for a maximum duration of 30
        minutes during a two (2)  hour period, commencing 23 hours prior to the scheduled
        start of P1. Any driver not  taking part in an official FIA Press Conference
        (as designated by the Media Delegate) must  take part in a separate media
        session organised by their team.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 16
      title: a)
    - !section
      contents:
      - Within a one (1) hour period commencing 20 hours and 30 minutes prior to the
        scheduled  start of P1, six (6) drivers must be available for fan engagement
        activities for a maximum  period of thirty (30) minutes each (this window
        includes the time required to travel to and  return from the fan activity)
        within the one (1) hour period.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 16
      title: b)
    - !section
      contents:
      - Each Competitor must provide a summary document to the Media Delegate listing
        the  name and brief description of all major aerodynamic and bodywork components
        and  assemblies that have not been run at a previous Competition or TCC and
        are intended to  be run at the Competition (requirements and format as defined
        by the Media Delegate,  in conjunction with the Commercial Rights Holder).
        This summary document must be  provided no later than twenty-three (23) hours
        prior to the scheduled start of P1.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 16
      title: c)
    - !section
      contents:
      - The contents of this document will remain with the FIA and the Commercial
        Rights  Holder and will not be provided to the media until the start of the
        pre-event car  display.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 16
      title: i)
  - !section
    contents:
    - First day of on track running
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 16
    title: '19.2 '
  - - !section
      contents:
      - Each Competitor must make both of its cars available outside their designated
        garage area  for the pre-event car display for a period of up to one (1) hour,
        which will commence no  later than one and a half (1.5) hours prior to the
        start of P1.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 16
      title: a)
    - !section
      contents:
      - Each car must be nominally complete and fitted with all major aerodynamic
        and  bodywork components that are intended to be used when the car leaves
        the pit  lane for the first time in P1.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 16
      title: i)
    - - !section
        contents:
        - During this period, each car must be positioned as determined by the Media  Delegate
          and one (1) car may be used for pit-stop practice or electronic / optical  scanning
          of its surfaces. If only one car will carry the major aerodynamic and  bodywork
          components and assemblies that have not been run at a previous  Competition
          or TCC and are intended to be run at the Competition, this car must  be
          the one displayed to media. Exceptions to the pre-event car display will
          be permitted with prior written  approval of the Technical Delegate.
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 16
        title: ii)-iii)
    - !section
      contents:
      - Each registered Power Unit Manufacturer must be available at one (1) Competition
        during  the season to give a media presentation for a duration of at least
        30 minutes. The Power  Unit Manufacturer will be notified of the event at
        which it must give the presentation by  the Media Delegate not later than
        four (4) weeks in advance.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 16
      title: b)
    - !section
      contents:
      - Within a one (1) hour period finishing no later than one and a half (1.5)
        hours prior to the  scheduled start of P1, ten (10) drivers must be available
        for fan engagement activities for  a maximum period of thirty (30) minutes
        each (this window includes the time required to  travel to and return from
        the fan activity) within the one (1) hour period.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 16
      title: c)
    - !section
      contents:
      - "At Competitions where a sprint session is not scheduled, all drivers must\
        \ be made  available to media at their team\u2019s hospitality for a minimum\
        \ of five (5) minutes within the  one (1) hour period after the end of P2."
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
