  title: 'ARTICLE 11: BRAKE SYSTEM'
- - !section
    contents:
    - Brake circuits and pressure distribution
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 91
    title: '11.1 '
  - - !section
      contents:
      - With the exception of a power unit, all cars must be equipped with only one
        brake system.  This system must consist of one pedal which operates two master
        cylinders. On the outlet  side of the master cylinders the system must comprise
        of two hydraulic circuits, one circuit  from one master cylinder to operate
        the two front wheels, the other circuit from the other  master cylinder to
        operate the two rear wheels. The rear brake control system described in  Article
        11.6 will be regarded as part of circuit that operates the rear wheels. This
        system must  be designed so that if a failure occurs in one circuit the pedal
        will still operate the brakes in  the other.
      - The diameters of the master cylinders acting on the two rear wheels and the
        two front  wheels must be within 2mm of each other and have the same available
        travel. The same  principle must be applied in multi-stage master cylinder
        designs.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 91
      title: 11.1.1
    - !section
      contents:
      - The brake system must be designed so that within each circuit, the forces
        applied to the  brake pads are the same magnitude and act as opposing pairs
        on a given brake disc.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 91
      title: 11.1.2
    - !section
      contents:
      - Any powered device, other than the system referred to in Article 11.6, which
        is capable of  altering the configuration or affecting the performance of
        any part of the brake system is  forbidden.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 91
      title: 11.1.3
    - !section
      contents:
      - Any change to, or modulation of, the brake system, whilst the car is on the
        track must be  made by the driver's direct physical input or by the system
        referred to in Article 11.6, and  may not be pre-set.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 91
      title: 11.1.4
  - !section
    contents:
    - Brake calipers
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 91
    title: '11.2 '
  - - !section
      contents:
      - Brake calipers are defined as the parts of the braking system outside the
        survival cell, other  than brake discs, brake pads, caliper pistons, components
        directly associated with the system  referred to in Article 11.6, brake hoses
        and fittings, which are stressed when subjected to the  braking pressure.
        Bolts or studs which are used for attachment are not considered to be part  of
        the brake calipers. All brake calipers must be made from aluminium materials
        with a modulus of elasticity no  greater than 80Gpa.
      - No more than two attachments may be used to secure each brake caliper to the
        car.
      - No more than one caliper, with a maximum of six pistons, is permitted on each
        wheel. The section of each caliper piston must be circular.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 91
      title: 11.2.1-11.2.5
  - !section
    contents:
    - Brake discs and pads
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 91
    title: '11.3 '
  - - !section
      contents:
      - No more than one brake disc is permitted on each wheel which must have the
        same  rotational velocity as the wheel it is connected to. All discs must
        have a maximum thickness of 32mm The diameters of the discs are between 325mm
        and 330mm for the front and between  275mm and 280mm for the rear. The minimum
        diameter of cooling holes in the discs is 3mm. No more than two brake pads
        are permitted on each wheel. Cooling holes are not permitted  in the pads.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 91
      title: 11.3.1-11.3.5
