  - - !section
      contents:
      - Entry and Exit The driver must be able to enter and get out of the cockpit
        without it being necessary to open  a door or remove any part of the car other
        than the steering wheel or the headrest as defined  in Article 12.6.1. From
        his normal seating position, with all seat belts fastened and whilst wearing
        his usual  driving equipment, the driver must be able to remove the steering
        wheel and get out of the  car within 7 seconds and then replace the steering
        wheel in a total of 12 seconds.
      - For this test, the position of the steered wheels will be determined by the
        FIA technical  delegate and after the steering wheel has been replaced steering
        control must be  maintained.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 98
      title: 12.5.1
    - !section
      contents:
