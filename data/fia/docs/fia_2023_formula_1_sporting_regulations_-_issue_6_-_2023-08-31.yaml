  title: 30)  SUPPLY OF TYRES IN THE CHAMPIONSHIP AND TYRE LIMITATION DURING THE COMPETITION
- - !section
    contents:
    - Supply of tyres
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 29
    title: '30.1 '
  - - !section
      contents:
      - 'The single tyre manufacturer (the appointed tyre supplier) appointed by the
        FIA must  undertake to provide:  i)  Three (3) specifications of dry-weather
        tyre at each Competition, each of which  must be visibly distinguishable from
        one another when a car is on the track.'
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 29
      title: a)
    - - !section
        contents:
        - At certain Competitions one additional specification of dry-weather tyre
          may be  made available to all Competitors for evaluation purposes following
          a  recommendation to the FIA from the appointed tyre supplier. Competitors
          will be  informed about such an additional specification at least one (1)
          week before the  start of the relevant Competition. This may only happen
          in Competitions where a  sprint session is not scheduled.
        - At up to two Competitions in the season where a sprint session is not scheduled,  additional
          specifications of dry-weather tyres may be made available to all  Competitors
          for evaluation purposes following a recommendation to the FIA from  the
          appointed tyre supplier. Should either one of these Competitions be found
          to
        - be unsuitable for a proper evaluation of the tyres (due to issues such as
          weather),  additional dry-weather tyres will be made available at a third,
          back-up Competition. One (1) specification of intermediate tyre at each
          Competition.
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 29
        title: ii)-iv)
    - !section
      contents:
      - One (1) specification of wet-weather tyre at each Competition.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 30
      title: v)
  - !section
    contents:
    - Quantity, selection and specification of tyres during a Competition
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 30
    title: '30.2 '
  - - !section
      contents:
      - Except for additional tyres that are supplied according to Articles 30.1ii),
        30.1iii),  30.5e), 30.5f), 30.5g) and 30.5p)
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 30
      title: a)
    - !section
      contents:
      - At each Competition where a sprint session is scheduled, each driver may use
        no  more than twelve (12) sets of dry-weather tyres, four (4) sets of intermediate
        tyres  and three (3) sets of wet-weather tyres during a Competition.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 30
      title: i)
    - - !section
        contents:
        - At each Competition where a sprint session or an ATA is not scheduled and  additional
          tyres are not made available under Article 30.1a)i, each driver may use  no
          more than thirteen (13) sets of dry-weather tyres, four (4) sets of intermediate  tyres
          and three (3) sets of wet-weather tyres during a Competition.
        - At each Competition where a sprint session is not scheduled and additional
          tyres  are made available under Article 30.1a), each driver may use no more
          than  twelve (12) sets of dry-weather tyres, four (4) sets of intermediate
          tyres and three  (3) sets of wet-weather tyres during a Competition.
        - At each Competition where an ATA is scheduled, each driver may use no more
          than  eleven (11) sets of dry-weather tyres, four (4) sets of intermediate
          tyres and three  (3) sets of wet-weather tyres during an Event.
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 30
        title: ii)-iv)
    - !section
      contents:
      - A complete set of tyres will be deemed to comprise two (2) front and two (2)
        rear tyres  all of which must be of the same specification and as allocated
        by the FIA, however, sets  of the same specification may be mixed following
        the qualifying session.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 30
      title: b)
    - !section
      contents:
      - 'Unless otherwise determined by the FIA and with the agreement of the appointed
        tyre  supplier, no less than two (2) weeks prior to each Competition for items
        i), ii), and iii), and  no less than four (4) weeks prior to each Competition
        for item iv) below, the FIA will  provide all Competitors with the following
        information relevant to the Competition in  question:'
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 30
      title: c)
    - !section
      contents:
      - Which tyre specifications will be made available by the appointed tyre supplier.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 30
      title: i)
    - - !section
        contents:
        - "The mandatory dry-weather race tyre specification(s) (up to two (2)). The\
          \ mandatory dry-weather Q3 tyre specification for Competitions where an\
          \ ATA  is not scheduled (which will always be the softest of the three (3)\
          \ specifications). Whether additional tyres will be made available under\
          \ Article 30.1a)iii), and in  these circumstances: \u2022  For these additional\
          \ tyres; the quantity of tyres per Driver, and for each  Competitor, the\
          \ expected run plans for that Competitor. \u2022  For tyres that are not\
          \ these additional tyres; the specification of the tyres and any  changes\
          \ to the timing of electronic returns."
        - "\u2022  Procedures that will be adopted, tyre quantities and specifications\
          \ if the  Competition is found to be unsuitable to evaluate the additional\
          \ tyres."
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 30
        title: ii)-iv)
    - !section
      contents:
      - 'Unless otherwise determined by the FIA and with the agreement of the appointed
        tyre  supplier, each Driver will be allocated the following specification
        of dry-weather tyres:'
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 31
      title: d)
    - !section
      contents:
      - "At each Competition where a sprint session is scheduled: \u2022 Two (2) sets\
        \ of the hard specification of tyres. \u2022 Four (4) sets of the medium specification\
        \ of tyres. \u2022 Six (6) sets of the soft specification of tyres."
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 31
      title: i)
    - - !section
        contents:
        - "At each Competition where a sprint session or ATA is not scheduled and\
          \ additional  tyres are not made available under Article 30.1a)i: \u2022\
          \ Two (2) sets of the hard specification of tyres. \u2022 Three (3) sets\
          \ of the medium specification of tyres. \u2022 Eight (8) sets of the soft\
          \ specification of tyres. At each Competition where a sprint session or\
          \ ATA is not scheduled and additional  tyres are made available under Article\
          \ 30.1a): \u2022 Two (2) sets of the hard specification of tyres. \u2022\
          \ Three (3) sets of the medium specification of tyres."
        - "\u2022 Seven (7) sets of the soft specification of tyres."
        - "\u2022 The additional tyres for evaluation. At each Competition where an\
          \ ATA is scheduled: \u2022 Three (3) sets of the hard specification of tyres.\
          \ \u2022 Four (4) sets of the medium specification of tyres. \u2022 Four\
          \ (4) sets of the soft specification of tyres."
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 31
        title: ii)-iv)
    - !section
      contents:
      - Once the above selections have been made the Technical Delegate will allocate
        sets of  tyres to each driver from among the stock of tyres the appointed
        tyre supplier makes  available for the Competition.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 31
      title: e)
    - !section
      contents:
      - Each driver must only use tyres allocated to him.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 31
      title: f)
  - !section
    contents:
    - Control of tyres
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 31
    title: '30.3 '
  - - !section
      contents:
      - The outer sidewall of all tyres which are to be used at a Competition must
        be marked with  a unique identification. Other than in cases of force majeure
        (accepted as such by the stewards), all tyres intended  for use at a Competition
        must be presented to the Technical Delegate for allocation prior  to the start
        of the Competition.
      - At any time during a Competition, and at his absolute discretion, the Technical
        Delegate  may select alternative tyres to be used by any Competitor or driver
        from among the stock  of tyres the appointed tyre supplier has present at
        the Competition.
      - A Competitor wishing to replace one unused tyre by another identical unused
        one must  present both tyres to the Technical Delegate. The use of tyres without
        appropriate identification may result in a race grid position  penalty or
        disqualification from the sprint session or the race as appropriate.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 31
      title: a)-e)
  - !section
    contents:
    - Return of Tyres
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 32
    title: '30.4 '
  - - !section
      contents:
      - The official return of tyres will be made electronically using the FIA Race
        Team Client. In  the event of an issue with the system, and when instructed
        to do so by the FIA, each  Competitor will be requested to provide the tyre
        return data in a CSV file format via email. Any set of electronically returned
        tyres must also be physically returned to the appointed  tyre supplier before
        the start of the following session.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 32
      title: a)-b)
  - !section
    contents:
    - Use of Tyres
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 32
    title: '30.5 '
  - - !section
      contents:
      - All tyres must be operated in accordance with the prescriptions issued prior
        to each  Competition by the FIA and the appointed tyre supplier, including
        any additional or  modified procedures set out in the Appendix to these Sporting
        Regulations or as  communicated directly by the FIA and the appointed tyre
        supplier.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 32
      title: a)
    - !section
      contents:
      - The only sets of tyres which may be used during a Competition are those which
        are  defined in Article 30.2a).
      - Any driver who uses a set of tyres of differing specifications or tyres not
        allocated to him  during the sprint session or the race may not cross the
        Line on the track more than twice  before returning to the pits and changing
        them for a set of tyres of the same specification.  A penalty under Article
        54.3d) will be imposed on any driver who does not change tyres  as specified
        above. For the avoidance of doubt, a set of tyres of differing specifications  will
        not be considered when assessing the number of specifications used during
        the race.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 32
      title: b)
    - !section
      contents:
      - "Tyres will only be deemed to have been used once the car\u2019s timing transponder\
        \ has shown  that it has left the pit lane."
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 32
      title: c)
    - !section
      contents:
      - If an additional driver is used (see Articles 32.4, 32.5, 32.6 and 32.7) he
        must use the tyres  allocated to the nominated driver he replaced.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 32
      title: d)
    - !section
      contents:
      - If an additional specification of dry-weather tyre is made available in accordance
        with  Article 30.1a)ii) two (2) sets of these tyres will be allocated to each
        driver for use during  P1 and P2. Any such tyres must be electronically returned
        no later than two (2) hours after  the end of P2.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 32
      title: e)
    - !section
      contents:
      - At each Competition where a sprint session is scheduled, if either P1 or the
        qualifying  session are declared wet, one (1) additional set of intermediate
        tyres will be made  available to any driver who used a set of intermediate
        tyres during either session. Under  such circumstances, one (1) used set of
        intermediate tyres must be electronically returned  before the start of the
        sprint session.
      - If neither P1 nor the qualifying session are declared wet, but the likelihood
        of the sprint  shootout being declared wet is deemed by the FIA to be high,
        one (1) additional set of  intermediate tyres will be made available to all
        drivers.
      - If intermediate or wet weather tyres are used during the sprint session, one
        (1) additional  set of intermediate tyres will be made available to all drivers.
      metadata:
