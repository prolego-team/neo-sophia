  title: 32)  CHANGES OF DRIVER
- - !section
    contents:
    - During a Championship each Competitor will be permitted to use a maximum of
      four (4) drivers  in races.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 37
    title: '32.1 '
  - !section
    contents:
    - A change of driver may be made at any time before the start of the sprint shootout
      at each  Competition where a sprint session is scheduled, or at any time before
      the start of the qualifying  session at each Competition where a sprint session
      is not scheduled, provided any change  proposed after the end of initial scrutineering
      receives the consent of the stewards. Additional  changes for reasons of force
      majeure will be considered separately.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 37
    title: '32.2 '
  - !section
    contents:
    - Any new driver may score points in the Championship.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 37
    title: '32.3 '
  - !section
    contents:
    - 'In addition to the provisions of Article 32.1, each Competitor will be permitted
      to use additional  drivers during P1 and P2 provided that:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 37
    title: '32.4 '
  - - !section
      contents:
      - The FIA are informed which cars and drivers each Competitor intends to use
        in each session no less than twenty-four (24) hours before the scheduled start
        of P1. Any changes  less than two (2) hours before the scheduled start of
        P1 may only be made with the  consent of the stewards. No more than two (2)
        drivers are used in any one (1) session.
      - On one (1) occasion during the Championship, for each car entered for the
        Championship,  each Competitor must use a driver who has not participated
        in more than two (2)  Championship races in their career. Each Competitor
        must advise the FIA in writing seven  (7) days prior to the start of the relevant
        Competition with the details of the driver that  they will use.
      - They carry the competition number that has been allocated to them. They use
        the power unit, RNCs and tyres which are allocated to the nominated driver.
        They are in possession of a Super Licence or Free Practice Super Licence.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 37
      title: a)-f)
  - !section
    contents:
