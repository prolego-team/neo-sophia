    contents:
    - Dimensions
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 90
    title: '10.10 '
  - - !section
      contents:
      - Suspension Width The origin of the front wheel axis system may not lie outboard
        of Y=635 when the car is  presented for scrutineering. The origin of the rear
        wheel axis system may not lie outboard of Y=548 when the car is  presented
        for scrutineering. 2023 Formula 1 Technical Regulations  92  31 August 2023
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 90
      title: 10.10.1-10.10.1
