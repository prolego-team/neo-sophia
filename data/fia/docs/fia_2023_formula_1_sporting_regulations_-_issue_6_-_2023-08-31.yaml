  title: 3)  GENERAL CONDITIONS
- - !section
    contents:
    - "It is the Competitor\u2019s responsibility to ensure that all persons concerned\
      \ by his entry observe all  the requirements of the Regulations. If a Competitor\
      \ is unable to be present in person at the  Competition, he must nominate his\
      \ representative in writing. The person having charge of an  entered car during\
      \ any part of a Competition is responsible jointly and severally with the  Competitor\
      \ for ensuring that the requirements are observed."
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 2
    title: '3.1 '
  - !section
    contents:
    - Competitors must ensure that their cars comply with the conditions of eligibility
      and safety  throughout each free practice session, qualifying session, sprint
      shootout, sprint session and the  race.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 2
    title: '3.2 '
  - !section
    contents:
    - The presentation of a car for initial scrutineering in accordance with Article
      31.1 will be deemed  an implicit statement of conformity.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 2
    title: '3.3 '
  - !section
    contents:
    - All persons concerned in any way with an entered car or present in any other
      capacity  whatsoever in the paddock, pit lane, or track must always wear an
      appropriate pass.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 2
    title: '3.4 '
  - !section
    contents:
    - No pass may be issued or used other than with the agreement of the FIA. A pass
      may be used  only by the person and for the purpose for which it was issued.
    metadata:
