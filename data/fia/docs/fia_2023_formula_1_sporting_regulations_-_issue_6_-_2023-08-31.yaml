- - !section
    contents:
    - 'Any of the penalties under Articles 54.3a), 54.3b), or 54.3c) will be imposed
      on any driver who  is judged to have:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 57
    title: '48.1 '
  - - !section
      contents:
      - Moved before the start signal is given, such judgement being made by an FIA
        approved  and supplied transponder fitted to each car, or; Positioned his
        car on the starting grid in such a way that the transponder is unable to  detect
        the moment at which the car first moved from its grid position after the start
        signal  is given, or; Any part of the contact patch of its front tyres outside
        of the lines (front and sides) at the  time of the Start signal.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
