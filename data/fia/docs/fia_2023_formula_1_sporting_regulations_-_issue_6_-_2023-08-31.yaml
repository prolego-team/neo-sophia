  title: 29)  USAGE OF RESTRICTED-NUMBER COMPONENTS (RNC)
- - !section
    contents:
    - Restricted-Number Components (RNC) are components which have a limitation in
      numbers that  can be used by each driver in a Competition over a Championship.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 28
    title: '29.1 '
  - !section
    contents:
    - For each RNC, each driver may use up to a maximum number of such elements for
      the entire  Championship, and this maximum value for this RNC will vary as a
      function of the Competitions  in that Championship, in accordance with the table
      of this Article.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 28
    title: '29.2 '
  - - !section
      contents:
      - Should a driver use more than the allowable maximum value of elements for
        a given RNC,  a grid penalty will be imposed upon him for the race at the
        first Competition during which  each additional element is used.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 28
      title: a)
    - !section
      contents:
      - Penalties will be in accordance with the relevant columns of the table of
        this Article.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 28
      title: b)
    - !section
      contents:
      - If two additional RNCs are fitted to the same gearbox assembly the first time
        each of  these are used, the penalty will be the maximum of the penalty stated
        between the two  types of RNC in the table of this Article, not the sum of
        the two penalties.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 28
      title: c)
    - !section
      contents:
      - "Any additional RNC will be deemed to have been used once the car\u2019s timing\
        \ transponder  has shown that it has left the pit lane. Restricted- Number\
        \  Component As  defined  in: Allocation of RNCs for different  Number of\
        \ Races Penalties for additional  units  (race grid positions) <=20  21  22\
        \  23  24  25 Gearbox case  and Cassette TR Articles  9.1.5 and 9.1.7 4  4\
        \  4  4  5  5  5 Gearbox driveline, gear  change  components  and auxiliary\
        \  components"
      - TR  Articles  9.1.2,  9.1.3,  9.1.4
      - 4  4  4  4  5  5  5
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 28
      title: d)
  - !section
    contents:
    - 'The following exceptions and provisions apply:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 28
    title: '29.3 '
  - - !section
      contents:
      - 'RNCs may be subjected to maintenance or repair work between Competitions
        provided  that:'
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 28
      title: a)
    - !section
      contents:
      - The nature of the work to be carried out has been approved by the FIA and  communicated
        to all Competitors
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 28
      title: i)
    - - !section
        contents:
        - The Competitor takes all the necessary measures to satisfy the FIA that
          the  provisions of this Article are fully respected. This may include, but
          is not limited to,  an accurate record of the repair work that gets carried
          out, photographs, the  recording pf part numbers, etc. Change gears, dog
          rings and reverse (excluding final drives or reduction gears) may  be changed
          under supervision for others of identical specification at any time  during
          a Competition provided the Technical Delegate is satisfied there is evident  physical
          damage to the parts in question.
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 28
        title: ii)-iii)
    - !section
      contents:
      - No significant parts of an RNC may be replaced between Competitions, unless
        expressly  permitted by the FIA.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 28
      title: b)
    - !section
      contents:
      - 'With the consent of (and at the sole discretion of) the FIA, the numbers
        above will be  increased in accordance with the relevant column of the table
        above, if:'
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 29
      title: c)
    - !section
      contents:
      - "The RNC used is supplied by a new Power Unit Manufacturer (as defined in\
        \  Appendix 6) for Power Unit RNC\u2019s"
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 29
      title: i)
    - - !section
        contents:
        - The Competitor in question is participating in their first Championship
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 29
        title: ii)-ii)
    - !section
      contents:
      - "If a driver is replaced at any time during the Championship Season his replacement\
        \ will  be deemed to be the original driver for the purposes of assessing\
        \ the number of available  RNC\u2019s."
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 29
      title: d)
    - !section
      contents:
      - During any single Competition, if a driver introduces more than one of the
        same RNC  which is subject to penalties, only the last such element fitted
        may be used at subsequent  Competitions without further penalty.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 29
      title: e)
    - !section
      contents:
      - Penalties applied under the provisions of this Article are cumulative and
        apply only to the  Competition where they have been incurred.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 29
      title: f)
    - !section
      contents:
      - On four (4) occasions throughout the Championship during P1 and/or P2, a Competitor  may
        use a gearbox assembly outside of the RNC allocation. This gearbox assembly
        need  not comply with the homologation requirements of Articles 9.5 and 9.7.2
        of the Technical  Regulations.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 29
      title: g)
  - !section
    contents:
    - For each RNC, the FIA will determine the appropriate method of identification
      in order to ensure  that the provisions of Article 29.2 are fully met. This
      may involve the usage of seals, the scanning  of part numbers, the use of appropriate
      containers which can be sealed between Competitions  or any other solution that
      the FIA decides, duly communicated to the Competitors.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 29
    title: '29.4 '
  - - !section
      contents:
      - Any seals used will be attached after consultation with the relevant Competitor
        or Power  Unit supplier. If any of the FIA seals are damaged or removed from
        an RNC after it has been used for the  first time this RNC may not be used
        again unless the seals were removed under FIA  supervision.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 29
      title: a)-b)
- !section
  contents: []
