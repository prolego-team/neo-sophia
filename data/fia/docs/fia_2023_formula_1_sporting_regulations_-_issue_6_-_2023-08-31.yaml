        page: 17
      title: e)
    - !section
      contents:
      - All drivers eliminated in Q1 or Q2 must make themselves available for media  interviews
        immediately following the end of each part of the session. In addition, all  drivers
        who participated in Q3, and who are not required to take part in the post-
        qualifying press conference, must make themselves available for media interviews  immediately
        following Q3.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 17
      title: i)
    - - !section
        contents:
        - "Immediately after the end of the qualifying session the first three (3)\
          \ drivers in the  qualifying session will take part in the post-qualifying\
          \ procedures as prescribed in a  Media Delegate\u2019s Note issued prior\
          \ to the session. For the duration of the media interviews and post qualifying\
          \ press conference, all  Drivers must remain attired in their respective\
          \ teams\u2019 uniform only."
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 17
        title: ii)-iii)
    - !section
      contents:
      - A maximum of six (6) team representatives will be selected by the Media Delegate
        to  participate in media activities (as defined by the Media Delegate) for
        a period of one (1)  hour, thirty (30) minutes after the scheduled end of
        P1.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 17
      title: f)
    - !section
      contents:
      - At the sole discretion of the Media Delegate, the Competitor representatives
        may  be split into two (2) groups of three (3) and rotate between different
        media  activities.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 17
      title: i)
    - - !section
        contents:
        - Each Competitor must have at least four (4) senior Competitor representatives
          to  take part in these media activities during the Championship. The available
          senior  Competitor representatives must comprise as a minimum the Team CEO
          (where  applicable), Team Principal and Technical Director. The Media Delegate
          must be informed if any of these senior Competitor  representatives are
          not attending a Competition at least 10 days prior to the start  of the
          Competition.
        - Three (3) Team Principals not taking part in the media activities will be
          selected by  the Media Delegate in conjunction with the Commercial Rights
          holder to take part  in fan engagement activities for a maximum period of
          thirty (30) minutes each (this  window includes the time required to travel
          to and return from the fan activity)  within the same one (1) hour period
          as the media activities.
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 17
        title: ii)-iv)
  - !section
    contents:
