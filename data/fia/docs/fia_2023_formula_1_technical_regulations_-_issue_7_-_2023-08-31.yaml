  title: 'ARTICLE 10: SUSPENSION, STEERING SYSTEMS, WHEELS AND TYRES'
- - !section
    contents:
    - Definitions
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 83
    title: '10.1 '
  - - !section
      contents:
      - Sprung suspension The means whereby all complete wheels are suspended from
        the sprung mass by a spring  medium. Complete wheel Wheel, inflated tyre,
        wheel rim covers and also the items permitted by Article 10.7.3. The  complete
        wheel is considered part of the suspension. Wheel or wheel rim Rim (including
        lips and barrel), spokes and centre hub. Legality ride height The attitude
        of the unsprung mass, in relation to the sprung mass, for the assessment of
        its  compliance to the Technical Regulations.
      - "At the legality ride height, and with the wheels in the straight-ahead position,\
        \ the origin of  the wheels\u2019 coordinate system must lie between Z=310\
        \ and Z=340 for the front wheels, and  between Z=200 and Z=300 for the rear\
        \ wheels."
      - Mass damper A mass or system that has a degree of freedom relative to the
        sprung mass, which either  performs no other function, or while performing
        another legitimate function has a  compliance beyond what is necessary for
        its safe and reliable operation.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 83
      title: 10.1.1-10.1.5
  - !section
    contents:
    - Sprung suspension
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 83
    title: '10.2 '
  - - !section
      contents:
      - Cars must be fitted with sprung suspension.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 83
      title: 10.2.1
    - !section
      contents:
      - The suspension system of each axle (front and rear) must be independent from
        the other axle  and so arranged that its response results only from changes
        in load applied to the wheels of  that axle.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 83
      title: 10.2.2
    - !section
      contents:
      - 'The suspension system comprises of:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 83
      title: 10.2.3
    - - !section
        contents:
        - 'Outboard suspension: the suspension members connecting the uprights to
          the sprung  mass, the upright and attachments, the wheel axles and bearings,
          wheel fasteners and  the complete wheels. Inboard suspension: the mechanical
          arrangement of the components that provide the  vertical suspension travel
          response of the suspension system to the changes in load  applied to the
          wheels. The inboard suspension is considered to be part of the sprung mass,
          whereas the outboard  suspension is considered to be part of the unsprung
          mass.'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 83
        title: a.-b.
    - !section
      contents:
      - Any powered device which is capable of altering the configuration or affecting
        the  performance of any part of any suspension system is forbidden.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 83
      title: 10.2.4
    - !section
      contents:
      - No adjustment may be made to any suspension system while the car is in motion.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 83
      title: 10.2.5
    - !section
      contents:
      - 'On each axle, the state of its suspension system must be uniquely defined
        by the angular  position, and angular velocity of its two rockers. Inertial
        and hysteresis effects are acceptable  provided they are incidental. In addition,
        the following systems or configurations are not permitted:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 83
      title: 10.2.6
    - - !section
        contents:
        - Any response of the suspension elements to body accelerations and/or angular  acceleration
          of the rockers (e.g. any inerters, mass dampers, acceleration-sensitive  valves
          in the dampers). 2023 Formula 1 Technical Regulations  85  31 August 2023
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 83
        title: a.
      - !section
        contents:
        - "Any coupling of the suspension systems to the braking or steering systems.\
          \  Furthermore, any variation of ride height caused by the suspension geometry\u2019\
          s  kinematics must not exceed 2mm over the range of \xB112\xB0, measured\
          \ between the  principal axis of rotation of the front wheel and an X-plane.\
          \ Compliance must be  demonstrated using CAD with the vehicle at the legality\
          \ ride height, using a rigid set-up  wheel of spherical outer surface and\
          \ diameter 710 mm with its centre point at [XW=0,  YW=-178, ZW=0]."
        - "For the avoidance of doubt, fixed suspension kinematic geometries which\
          \ affect the  reaction of contact patch forces such as \u201Canti-dive\u201D\
          , \u201Canti-squat\u201D, \u201Canti-lift\u201D are  permissible."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 84
        title: b.
      - !section
        contents:
        - Any form of ride height control or alteration via self-levelling systems
          or feedback loops.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 84
        title: c.
      - !section
        contents:
        - Any change of suspension characteristics resulting from track events acting
          as triggers  with the exception of passive damping conforming to Article
          10.4.3(b).
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 84
        title: d.
      - !section
        contents:
        - Any storing of energy via any means for delayed deployment and/or any suspension  system
          that would result in a non-incidental asymmetry (g. hysteresis, time  dependency,
          etc.) in the response to changes in load applied to the wheels.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 84
        title: e.
      - !section
        contents:
        - Coupling between suspension elements, such that the state of an element(s)
          is used to  alter the response of another element(s).
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 84
        title: f.
      - !section
        contents:
        - "Any system such as spool valves, switches, ratchets, etc. intended to change\
          \ the  suspension elements\u2019 characteristics between different states.\
          \ Valves within a  suspension damper element are acceptable as long as the\
          \ only function is to provide a  passive change in the damper force response\
          \ whilst conforming to Article 10.4.3(b)."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 84
        title: g.
      - !section
        contents:
        - Mass dampers, as defined in Article 10.1.5.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 84
        title: h.
  - !section
    contents:
    - Outboard suspension
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 84
    title: '10.3 '
  - - !section
      contents:
      - With the steering wheel rotation fixed, the position of each wheel centre
        and the orientation  of its rotation axis must be completely and uniquely
        defined by a function of its principally  vertical suspension travel, save
        only for the effects of reasonable compliance which does not  intentionally
        provide further degrees of freedom.
      - Additionally, once the wheel axis system defined in Article 2.11.3 is applied,
        in side view the  angle subtended between the ZW axis and the Z axis may not
        exceed 5 deg. of variation over  the range of suspension vertical travel,
        with the steering wheel rotation fixed. Compliance  must be demonstrated using
        CAD.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 84
      title: 10.3.1
    - !section
      contents:
      - There must be six suspension members connecting each suspension upright to
        the sprung  mass. Redundant suspension members are not permitted. On the front
        axle, one suspension member per wheel must be connected to the steering  system.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 84
      title: 10.3.2
    - !section
      contents:
      - Suspension members having shared attachment points will be considered by a
        virtual  dissection into discrete members.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 84
      title: 10.3.3
    - !section
      contents:
      - 'The outboard attachment points of each suspension member (defined as the
        kinematic  centre of rotation of the joint that allows relative rotation between
        a suspension member  and its adjoining upright) must lie:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 84
      title: 10.3.4
    - - !section
        contents:
        - 'outboard of YW=0. Above ZW= -40. Inside the Drum defined in Article 3.13.2.
          Exceptionally, the outboard attachment point of a suspension member connected
          inboard, to  the rockers defined in Article 10.4.1 and outboard, directly
          to another suspension member,  may not satisfy the provisions of this Article,
          but must in any case: 2023 Formula 1 Technical Regulations  86  31 August
          2023 lie outboard of YW=50 no more than 25mm from the load line of the suspension
          member it is attaching to'
        - together with the inboard attachment point of the same suspension member,
          lie on the  same side of the suspension member it is attaching to when viewed
          from the front
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 84
        title: a.-c.
    - !section
      contents:
      - On the front axle only, considering the six suspension members connected to
        an upright, but  excluding the members connected inboard to the steering system
        or the rockers defined in  Article 10.4.1, they must form 2 independent pairs
        of members each with their inboard  attachment points separated in X by no
        less than 300mm and above Z=250mm. Furthermore  to form a pair, each suspension
        member must also be accompanied by the suspension  member with the closest
        outboard attachment point in ZW.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 85
      title: 10.3.5
    - !section
      contents:
      - 'The structural part of each suspension member must:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 85
      title: 10.3.6
    - - !section
        contents:
        - In any normal cross section relative to its load line (defined as a straight
          line between  the inner and outer attachment point centres of the member)
          have two orthogonal  axes of symmetry. Over the whole length of the member,
          the cross section must have a  constant size, shape, and incidence to the
          reference plane when assessed at the legality  ride height.
        - Furthermore, the centroid may not be more than 5mm from the load line with
          the  exception of front suspension elements locally for the sole purpose
          of ensuring  minimum clearance with the wheel rim at full steering lock.
        - 'In the case of the suspension member connecting the front upright to the
          steering  system this dimension may be up to 10mm. Minimal exceptions will
          be permitted for the following:'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 85
        title: a.
      - !section
        contents:
        - static ride height, camber, or toe adjustment components ii.  the passage
          of hydraulic brake lines, electrical looms, or wheel tethers. iii. the attachment
          of flexures, rod ends or bearings. iv. along the interface between members
          that are structurally connected to each  other
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 85
        title: i.
      - !section
        contents:
        - Cut-outs to allow the passage of a suspension member connected at the inboard  end
          to the rocker (Art 10.4.1) vi. installation of strain gauge systems
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 85
        title: v.
      - !section
        contents:
        - Not be in contact with the external air stream, unless it is of a circular
          cross section  when measured normal to the load line.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 85
        title: b.
      - !section
        contents:
        - Not vary the angle subtended by the major axis of the cross section in (a)
          and the  reference plane by more than +/- 5deg over the range of suspension
          vertical movement  and by more than +/- 1deg over the range of steering
          movement.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 85
        title: c.
      - !section
        contents:
        - One of the six rear suspension members per side may be exempt from part
          a) above.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 85
        title: d.
    - !section
      contents:
      - "It must be possible to achieve a minimum angle of +23\xB0/-21\xB0 (positive\
        \ angles mean toe in)  between the principal axis of rotation of the front\
        \ wheel and an X-plane. If necessary, the  steering system may be disconnected\
        \ from the suspension members or the steering arm may  be changed to verify\
        \ this requirement. The achievement of the minimum angles is intended  at\
        \ legality ride height and the bodywork defined in Articles 3.13.3, 3.13.4\
        \ and 3.13.5 may be  removed."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 85
      title: 10.3.7
    - !section
      contents:
      - In order to help prevent a wheel becoming separated in the event of all suspension
        members  connecting it to the car failing, flexible tethers as specified in
        Article 14.4.1must be fitted. The  sole purpose of the tethers is to prevent
        a wheel becoming separated from the car, they  should perform no other function.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 85
      title: 10.3.8
    - !section
      contents:
      - Where any Suspension Member attaches to the survival cell behind XA=250, teams
        should  provide calculations showing that there would be no damage to the
        survival cell if a load of 2023 Formula 1 Technical Regulations  87  31 August
        2023
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
