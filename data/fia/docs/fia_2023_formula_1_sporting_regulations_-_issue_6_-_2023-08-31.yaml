  title: 23)  OPERATIONAL PERSONNEL DURING A COMPETITION
- - !section
    contents:
    - 'For the purposes of this Article 23 only:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 21
    title: '23.1 '
  - - !section
      contents:
      - a Closed Event will be determined at the sole discretion of the FIA and the
        Commercial  Rights Holder and will be defined as one which does not permit
        guests access into the  Paddock; an Open Event will be determined at the sole
        discretion of the FIA and the Commercial  Rights Holder and will be defined
        as one which does permit guest access into the Paddock.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 21
      title: a)-b)
  - !section
    contents:
    - At each Closed Event during the period beginning twenty-nine (29) hours before
      the scheduled  start of the first free practice session (P1) and ending with
      the declaration of the official  classification of the race, each Competitor
      may not have more than a total of 115 team  personnel, including any trainee
      personnel, within the confines of the circuit. No more than fifty- eight (58)
      of these team personnel who are within the confines of the circuit may be associated  in
      any way with the operation of the cars.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 21
    title: '23.2 '
  - !section
    contents:
    - At each Open Event during the period beginning twenty-nine (29) hours before
      the scheduled  start of the first free practice session (P1) and ending two
      (2) hours after the start of the race,  each Competitor may not have more than
      a total of fifty-eight (58) team personnel who are  associated in any way with
      the operation of the cars within the confines of the circuit. However,  during
      the period starting forty-five (45) minutes before the start of the first formation
      lap until  fifteen (15) minutes after the scheduled start of the race the number
      of such operational  personnel is unlimited.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 21
    title: '23.3 '
  - !section
    contents:
    - 'For the avoidance of doubt race drivers and staff whose duties are solely connected
      with  hospitality, team motorhomes, sponsors, marketing, public relations, security
      or driving trucks  to or from the Competition are not considered operational
      personnel. Furthermore, during each  Restricted Period, non-operational personnel
      are permitted to:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 21
    title: '23.4 '
  - - !section
      contents:
      - Load or unload (but not pack or unpack) freight Prepare equipment solely in
        support of other racing series Prepare the presentation of garages for display
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 21
      title: a)-c)
  - !section
    contents:
    - In addition to the fifty-eight (58) personnel described in Articles 23.2 and
      23.3, each Competitor  will be permitted twelve (12) individual exceptions during
      a Championship for trainee personnel,  however, no individual trainee may attend
      more than three (3) Competitions in this capacity.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 22
    title: '23.5 '
  - !section
    contents:
    - A list of all operational, exempt, trainee and single race personnel must be
      submitted to the FIA  prior to each Competition using the official template
      provided by the FIA
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 22
    title: '23.6 '
  - !section
    contents:
    - a)  At each Competition where a sprint session is not scheduled, with the exception
      of the  provisions of Article 23.7e), team personnel who are associated in any
      way with the  operation of the cars are not permitted within the confines of
      the circuit during the  restricted periods detailed below in this Article 23.7f)
      to 23.7h).
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 22
    title: '23.7 '
  - - !section
      contents:
      - At each Competition where a sprint session is scheduled, with the exception
        of the  provisions of Article 23.7e), team personnel who are associated in
        any way with the  operation of the cars are not permitted within the confines
        of the circuit during the  restricted periods detailed below in this Article
        23.7f) to 23.7g)
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 22
      title: b)
    - !section
      contents:
      - For the avoidance of doubt, race drivers and personnel whose duties are solely
        connected  with catering, media, marketing and/or loading or unloading (but
        not packing or  unpacking) freight deliveries are exempt from these requirements.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 22
      title: c)
    - !section
      contents:
      - Boards warning anyone attempting to enter the paddock that the restricted
        period is in  operation will be placed immediately before the turnstiles at
        the appropriate times.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 22
      title: d)
    - !section
      contents:
      - Operational personnel specified in Articles 23.2, 23.3 and 23.5 will be permitted
        to;
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 22
      title: e)
    - !section
      contents:
      - enter the Paddock thirty (30) minutes prior to each restricted period to ease  congestion
        at the turnstiles and
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 22
      title: i)
    - - !section
        contents:
        - remain in the confines of the circuit for up to one (1) hour after the start
          of  Restricted Periods One and Two for the sole purpose of exercise on the
          circuit,  meals and socialising. During these periods these personnel must
          not conduct operational activities. This  includes and is not limited to
          work on the cars or car components necessary to operate  the cars and engineers
          working on computers. Failure to comply with this will be treated  as a
          breach of the relevant Restricted Period.
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 22
        title: ii)-ii)
    - !section
      contents:
      - 'Restricted Period One: Commencing forty-two (42) hours prior to the scheduled
        start of  P1 and ending twenty-nine (29) hours prior to the scheduled start
        of P1.'
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 22
      title: f)
    - !section
      contents:
      - 'Restricted Period Two: Commencing eighteen (18) hours prior to the scheduled
        start of  P1 and ending four (4) hours prior to the scheduled start of P1.'
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 22
      title: g)
    - !section
      contents:
      - 'Restricted Period Three: Commencing fourteen (14) hours prior to the scheduled
        start of  P3 and ending three (3) hours prior to the scheduled start of P3.
        If the unrestricted time  between the end of P2 and the start of the third
        restricted period exceeds four (4) hours  the excess will be added to the
        start of the third restricted period.'
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 22
      title: h)
  - !section
    contents:
    - 'Each Competitor will be permitted the following exceptions during the Championship
      to the  requirements of Articles 23.7 and 38.2:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
