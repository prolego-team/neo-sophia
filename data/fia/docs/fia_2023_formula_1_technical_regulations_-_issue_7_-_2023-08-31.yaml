- - !section
    contents:
    - Definitions
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 119
    title: '15.1 '
  - - !section
      contents:
      - 'Commercially Available material A material that:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 119
      title: 15.1.1
    - - !section
        contents:
        - Is available on a non-exclusive basis and under normal commercial terms
          to all  Competitors. Is not supplied to a specification tighter than the
          standards listed in Section 15.3 (where  applicable) with a primary aim
          of improving the baseline mechanical properties.  Additional specifications
          concerned with process control and/or quality control are  permissible.
          Has no restrictions or agreements in place that prevents the supplier from
          openly  marketing it.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 119
        title: a.-c.
    - !section
      contents:
      - 'Material definitions in Article 5 The following materials are defined in
        Article 5.16, however their definition is applicable to  any part of the car:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 119
      title: 15.1.2
    - - !section
        contents:
        - "X-Based Alloy (e.g. Ni Based Alloy) \u2013 See 5.16.1 X-Y Based Alloy (e.g.\
          \ Al-Cu based alloy) \u2013 See 5.16.2 Intermetallic Material \u2013 See\
          \ 5.16.3 Metal Matrix Composite \u2013 See 5.16.5 Ceramic Material \u2013\
          \ See 5.16.6"
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 119
        title: a.-e.
    - !section
      contents:
      - Shape Memory Material A material that is configured to move reversibly between
        two (or more) different shapes  when it is subjected only to a non-mechanical
        uniform stimulus (thermal, electrical, magnetic,  optical, etc.), or exhibits
        a reversible phase change when subject to an applied stress. For  clarity,
        this does not include consequential geometric changes that result solely from
        the  effects of thermal expansion.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 119
      title: 15.1.3
    - !section
      contents:
      - Foil Metallurgy A process by which a material or component is made by the
        consolidation of metallic foils (by  co-forging, welding etc.) which increases
        the mechanical properties of the material with  respect to those of a bulk
        material. For this definition, a foil is considered a material with a  thickness
        of less than 1mm.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 119
      title: 15.1.4
    - !section
      contents:
      - Metallic Materials Used for Additive Manufacture A group of materials in powder
        form used for manufacturing near-net shape components  from a digital model
        processed in separate layers and joined by either selective melting,  bonding,
        or sintering.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 119
      title: 15.1.5
  - !section
    contents:
    - General Principles
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 119
    title: '15.2 '
  - - !section
      contents:
      - "Materials used in the construction of the Formula One car \u2013 excluding\
        \ the power unit - are  limited to those defined in article 15.3 and to the\
        \ specific exceptions in article 15.5."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 119
      title: 15.2.1
    - !section
      contents:
      - Materials used in the power unit are defined in Article 5.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 119
      title: 15.2.2
    - !section
      contents:
      - All materials used must be commercially available.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 119
      title: 15.2.3
    - !section
      contents:
      - No parts of the car may be made from metallic materials that have a specific
        modulus of  elasticity greater than 40GPa / (g/cm3). Tests to establish conformity
        will be carried out in 2023 Formula 1 Technical Regulations  121  31 August
        2023 accordance with FIA Test Procedure 03/03, a copy of which may be found
        in the Appendix to  the Technical and Sporting Regulations.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 119
      title: 15.2.4
    - !section
      contents:
      - A team may submit a proposal to the FIA to add or to remove a material from
        this article. The  proposal should include mechanical characteristic, cost,
        and supply considerations. The  proposal will be considered by the TAC after
        the teams have reviewed the proposal.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 120
      title: 15.2.5
    - !section
      contents:
      - Materials that are a direct equivalent to permitted materials may be added
        by presenting  justification to the FIA, who may at its absolute discretion
        ask more information or tests to be  carried out to support the claim.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 120
      title: 15.2.6
    - !section
      contents:
      - Teams are required to make submissions of the materials that they will use
        on the car by the  end of January of the year of the championship. These shall
        be listed at the same level of  detail as presented in Section 15.3. This
        information will be compiled, anonymised and  circulated to all teams by the
        end of March of the same year.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 120
      title: 15.2.7
