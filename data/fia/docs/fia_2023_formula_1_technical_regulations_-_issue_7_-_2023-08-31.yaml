          200mm when measured in ZW. ii.  Has no point more than 50mm from any other
          point on the periphery of the  aperture when measured in XW and has no point
          rearward of XW= -100.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 35
        title: i.
      - !section
        contents:
        - 'A single outlet aperture, with a periphery which:'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 35
        title: d.
      - !section
        contents:
        - 'Must lie within RV-FWH-SCO and RV-RWH-SCO respectively be fully visible
          from  the rear and must lie above ZW= -50. ii.  For the Front Scoop, has
          no point more than 75mm from any other point on the  periphery of the aperture
          when measured in XW and has no point forward of  XW=100. iii. For the Rear
          Scoop, has no point on the periphery of the aperture forward of  XW=100
          Once the Rear Scoop has been defined, trimmed to its drum, and the apertures
