  title: 21)  COVERING OF COMPONENTS DURING A COMPETITION
- - !section
    contents:
    - Commencing twenty-nine (29) hours prior to the scheduled start of P1, no screen,
      cover or other  obstruction which in any way obscures any part of a car will
      be allowed at any time in the  paddock, garages, pit lane or grid, unless it
      is clear any such covers are needed solely for  mechanical reasons, which could,
      for example, include protecting against fire.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 20
    title: '21.1 '
  - !section
    contents:
    - 'In addition to the restrictions detailed in Article 21.1, the following are
      specifically not  permitted:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 20
    title: '21.2 '
  - - !section
      contents:
      - Engine, gearbox or radiator covers whilst engines are being changed or moved
        around the  garage. Covers over spare wings when they are on a stand in the
        pit lane not being used. Parts such as (but not limited to) spare floors,
        fuel rigs or tool trolleys may not be used as  an obstruction.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 20
      title: a)-c)
  - !section
    contents:
    - 'The following are permitted:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 20
    title: '21.3 '
  - - !section
      contents:
      - "Covers which are placed over damaged cars or components. A transparent tool\
        \ tray, no more than 50mm deep, placed on top of the rear wing. Warming or\
        \ heat retaining covers for the engine and gearbox on the grid. A rear wing\
        \ cover designed specifically to protect a mechanic starting the car from\
        \ fire. Covers over the tyre manufacturer\u2019s code numbers (not the FIA\
        \ bar code numbers). A cover over the car in the parc ferm\xE9 overnight.\
        \ A cover over the car in the pit lane or grid if it is raining."
      - Tyre heating blankets as described in Article 10.8.4d) and 10.8.5 of the Technical  Regulations.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 20
      title: a)-h)
- !section
  contents: []
