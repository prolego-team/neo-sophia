  - !section
    contents:
    - Inboard suspension
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 86
    title: '10.4 '
  - - !section
      contents:
      - The inboard suspensions of the front and rear axles must only be actuated
        via a single rocker  per wheel, with only a single outboard suspension connection
        to each rocker. A rocker is a mechanical device that is rigidly supported
        on the sprung mass and rotates  about a fixed axis on the sprung mass with
        no other relative degree of freedom.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 86
      title: 10.4.1
    - !section
      contents:
      - 'Suspension elements can only connect to the rockers or sprung mass, where
        any such  connection is classified as a node, subject to the following restrictions
        :'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 86
      title: 10.4.2
    - - !section
        contents:
        - "They only permit relative rotation at their nodes. They must be so arranged\
          \ that any suspension element functions only in parallel to any  other,\
          \ even if multiple elements are physically combined into a single component\
          \  and/or share physically coincident nodes. There is only one degree of\
          \ relative freedom between each element\u2019s end nodes. No  functional\
          \ connection may be used to any other part of the element in order to obtain,\
          \  for example, a feedback signal for other parts of the suspension system."
        - With the exception of sensors whose sole purpose is to provide data, no
          other device(s)  may connect to a node or act on the rocker.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 86
        title: a.-d.
    - !section
      contents:
      - 'The only permitted suspension elements are :'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 86
      title: 10.4.3
    - - !section
        contents:
        - Springs - the primary purpose of which is to absorb and release energy in
          a  monotonically increasing load relationship with relative deflection between
          its nodes  (or increasing torque with twist). Multiple springs may be combined
          in series or parallel  to generate a single spring element entity between
          its nodes providing the result, as  measured at the nodes, conforms to the
          monotonic requirement above and no part of  the design has the purpose and/or
          effect of altering this relationship. Spring elements  using a fluid medium
          are not permitted.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 86
        title: a.
      - !section
        contents:
        - "Dampers \u2013 the primary purpose of which is to dissipate energy by generating\
          \ an  opposing force to the direction of motion as a function of the relative\
          \ velocity between  its nodes. Utilisation of heavily asymmetric damping\
          \ forces for the purpose and/or  effect of contravening Article 10.2.6 is\
          \ not permitted. A gas spring as part of the  functionality of a damper\
          \ element, for the purposes of anti-cavitation, is acceptable as  long as\
          \ the spring rate, as measured between the nodes does not exceed 10N/mm."
        - Hysteresis is acceptable in an element providing it is at an incidental
          level and no attempt is  made to utilise any inherent hysteresis to alter
          the response of the element relative to its  primary purpose.
        - Links may be used to actuate the suspension elements that are mounted remotely
          from the  rockers but cannot be used to circumvent or subvert the requirement
          of Article 10.2.6. Such  links must be rigid and of minimal mass and design
          so as to achieve the linking mechanism.  Links using a fluid medium are
          not permitted.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 86
        title: b.
  - !section
    contents:
    - Steering
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 86
    title: '10.5 '
  - - !section
      contents:
      - The steering system is the mechanical system, on and part of the sprung mass,
        that converts  the steering column demand into the outboard suspension position
        control for the  re-alignment of only the two front wheels (the steered wheels).
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 86
      title: 10.5.1
    - !section
      contents:
      - The re-alignment of the steered wheels must be uniquely defined by a monotonic
        function of  the rotation of a single steering wheel about a single axis.
        Furthermore, the inboard 2023 Formula 1 Technical Regulations  88  31 August
        2023 attachment points of the suspensions members connected to the steering
        system must  remain a fixed distance from each other and can only translate
        in Y.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 86
      title: 10.5.2
    - !section
      contents:
      - Power assisted steering systems may not be electronically controlled or electrically
        powered.  No such system may carry out any function other than reduce the
        physical effort required to  steer the car.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 87
      title: 10.5.3
    - !section
      contents:
      - "No part of the steering wheel or column, nor any part fitted to them, may\
        \ be closer to the  driver than a plane formed by the entire rear edge of\
        \ the steering wheel rim. All parts fixed to  the steering wheel must be fitted\
        \ in such a way as to minimise the risk of injury in the event  of a driver\u2019\
        s head making contact with any part of the wheel assembly."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 87
      title: 10.5.4
    - !section
      contents:
      - The steering wheel, steering column and steering rack assembly must pass an
        impact test,  details of the test procedure may be found in Article 13.8.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 87
      title: 10.5.5
  - !section
    contents:
    - Suspension Uprights
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 87
    title: '10.6 '
  - - !section
      contents:
      - The upright is the structural component, in the outboard suspension, which
        provides the  physical mounting, kinematic restraint and load path connections
        of the wheel axle to the  suspension member outboard attachments as well as
        the reaction of the brake caliper loads  into the suspension. There can only
        be one suspension upright per complete wheel.
      - The loads from the suspension members and wheel bearings must individually
        and entirely be  carried by the suspension upright. Exceptionally up to three
        suspension members may be  connected together by titanium, aluminium alloy
        or steel components before their load is  passed into the upright. Any such
        components are in any case considered to be part of the  upright assembly.
      - No part of the upright assembly may be inboard of YW=0 except for parts solely
        for the  attachment and fixing of a suspension member outboard attachment
        point, conforming to  Article 10.3.4 (a) to (c), to the upright which may
        encroach no more inboard than a sphere of  radius 25mm about the attachment
        point. The suspension uprights may only be made from UNS A92014, UNS A92618,
        UNS A97075 or  EN/AA 7022 aluminium alloys.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 87
      title: 10.6.1-10.6.4
  - !section
    contents:
    - Wheel rims
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 87
    title: '10.7 '
  - - !section
      contents:
      - Wheel rim material With the exception of surface treatments for appearance
        and protection, wheel rims must be  made from AZ70 or AZ80 magnesium alloy.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 87
      title: 10.7.1
    - !section
      contents:
      - 'Wheel rim dimensions The front wheel rim key dimensions are: Tyre mounting
        width = 335.3mm +/-0.5mm. Outer lip diameter = 490,6mm +/-1mm. The rear wheel
        rim key dimensions are: Tyre mounting width = 429.3mm +/-0.5mm. Outer lip
        diameter = 490,6mm +/-1mm.'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 87
      title: 10.7.2
    - !section
      contents:
      - Parts attached to the wheel rim The only parts which may be physically attached
        to the wheel in addition to the tyre are  surface treatments for appearance
        and protection, valves for filling and discharging the tyre,  wheel fasteners,
        balance weights, drive pegs, standard supply tyre pressure and temperature  monitoring
        sensors, wheel covers described in Article 3.13.7 and spacers on the inboard  mounting
        face of identical specification on all wheels for the same axle. 2023 Formula
        1 Technical Regulations  89  31 August 2023
      - All cars must be fitted with tyre pressure and temperature monitoring sensors
        which have  been manufactured by an FIA designated supplier to a specification
        determined by the FIA.
      - Wheel rims and tyre pressure and temperature sensors should be marked according
        to the  corner colouring and labelling scheme defined in the Appendix to the
        Technical and Sporting  Regulations.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 87
      title: 10.7.3
    - !section
      contents:
      - Supply of wheel rims In accordance with the provisions of Article 17.4, the
        FIA will appoint a standard supplier for  wheel rims and the Competitors will
        be required to use these rims.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 88
      title: 10.7.4
  - !section
    contents:
    - Tyres
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 88
    title: '10.8 '
  - - !section
      contents:
      - Tyre dimensions
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 88
      title: 10.8.1
    - - !section
        contents:
        - Tyre width and diameter will be measured parallel to and in a plane perpendicular
          to  respectively the wheel rotation axis with new tyres fitted and inflated
          to 1.4 bar. Tyre width must lie between 345mm and 375mm when fitted to the
          front of the car  and between 440mm and 470mm when fitted to the rear. Tyre
          diameter must not exceed 725mm when for dry-weather tyres or 735mm for wet  weather
          tyres.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 88
        title: a.-c.
    - !section
      contents:
      - Tyre supply
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 88
      title: 10.8.2
    - - !section
        contents:
        - All tyres must be used as supplied by the manufacturer, any modification
          or treatment  such as cutting, grooving, the application of solvents or
          softeners is prohibited. This  applies to dry, intermediate and wet-weather
          tyres. If, in the opinion of the appointed tyre supplier and FIA technical
          delegate, the  nominated tyre specification proves to be technically unsuitable,
          the stewards may  authorise the use of additional tyres to a different specification.
        - If, in the interests of maintaining current levels of circuit safety, the
          FIA deems it  necessary to reduce tyre grip, it shall introduce such rules
          as the tyre supplier may  advise or, in the absence of advice which achieves
          the FIA's objectives, specify the  maximum permissible contact areas for
          front and rear tyres.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 88
        title: a.-c.
    - !section
      contents:
      - Tyre specification Tyre specifications will be determined by the tyre supplier,
        in agreement with the FIA, no  later than 1 September of the previous season
        for the construction and 15 December for the  range of compounds to be used
        during the Championship season. Once determined in this  way, the specification
        of the tyres will not be changed without the agreement of the Formula  One
        Commission. Notwithstanding the above, the FIA may decide to change the specification
        during the  Championship season for safety reasons without notice or delay.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 88
      title: 10.8.3
    - !section
      contents:
      - Treatment of tyres
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 88
      title: 10.8.4
    - - !section
        contents:
        - Tyres may only be inflated with air or nitrogen. Any process the intent
          of which is to reduce the amount of moisture in the tyre and/or  in its
          inflation gas is forbidden. A complete wheel must contain a single fixed
          internal gas volume. No valves, bleeds or  permeable membranes are permitted
          other than to inflate or deflate the tyre whilst the  car is stationary.
          The only permitted type of tyre heating devices are blankets that comply
          with the  design prescriptions listed in Article 10.8.5.
        - Any other device, system or procedure (except for driving of the car) the
          purpose  and/or effect of which is to heat the wheels, hubs or brakes above
          the ambient air  temperature, or to maintain their temperature if they are
          already warm, is prohibited.
        - 2023 Formula 1 Technical Regulations  90  31 August 2023
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 88
        title: a.-d.
    - !section
      contents:
      - Tyre heating systems design prescriptions
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 89
      title: 10.8.5
    - - !section
        contents:
        - Tyre heating systems may only use resistive heating elements and act upon
          the outer  tyre surface.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 89
        title: a.
      - !section
        contents:
        - No more than three temperature controllable zones may be present on a single
          tyre  blanket.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 89
        title: b.
      - !section
        contents:
        - A temperature controllable zone is at most composed of one heating element
          (the  actuator) and one or more temperature sensor(s) solidly mounted on
          the blanket.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 89
        title: c.
      - !section
        contents:
        - The blanket temperature sensors may be used to control the delivered power
          of the  actuator using a single-input single-output (SISO) feedback control
          strategy approved by  the FIA. There should be no other sensors involved
          in the temperature control strategy. If a temperature controllable zone
          contains more than one temperature sensor, the  signals must be arbitrated
          by software prior to being used in the SISO feedback control  loop. Additional
          software design guidelines may be found in the Appendix to the  Technical
          and Sporting Regulations.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 89
        title: d.
      - !section
        contents:
        - 'At any time during a Competition, the heating system must provide mechanisms
          to:'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 89
        title: e.
      - !section
        contents:
        - Log and download an accurate record of the last 96 hours of operations,
          ii.  Accurately display in real-time the calibration, inputs and outputs
          of all control  and arbitration strategies, iii. Enable the FIA to test
          the operation of any tyre heating systems.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 89
        title: i.
      - !section
        contents:
        - 'All software, hardware and wiring must:'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 89
        title: f.
      - !section
        contents:
        - Be approved and homologated by the FIA prior to being used at a Competition,
          ii.  Provide a unique and unambiguous identification that enables the FIA
          to identify  and compare the versions being used to the version presented
          in the  homologation dossier at any time during a Competition. Additional
          details may be found in the Appendix to the Technical and Sporting Regulations.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 89
        title: i.
  - !section
    contents:
    - Wheel attachment and retention
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 89
    title: '10.9 '
  - - !section
      contents:
      - The wheel must be attached to the car with a single fastener. The outer diameter
        of the  fastener must not exceed 105mm and the axial length must not exceed
        75mm. The wheel  fastener may not attach or mount any part to the car except
        the wheel assembly described in  Article 10.7.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 89
      title: 10.9.1
    - !section
      contents:
      - With the exception of manual torque wrenches, devices which are used to fit
        or remove  wheel fasteners during a pit stop during the qualifying practice
        session, sprint session or race  may only be powered by compressed air or
        nitrogen. Any sensor systems may only act passively
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 89
      title: 10.9.2
    - !section
      contents:
      - All cars, whilst under their own power, must be fitted with dual stage devices
        which will  retain the wheel fastener in the event of it coming loose from
        both its full fitted position and  from any angular position before the fastener
        begins to engage on the axle thread.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 89
      title: 10.9.3
    - !section
      contents:
      - 'Each team must provide test results which demonstrate that all dual stage
        devices must be  able to :'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 89
      title: 10.9.4
    - - !section
        contents:
        - Withstand 20kN of axial tensile force exerted on the wheel nut in a direction
          away from  the car centre line whilst the wheel nut is fully disengaged
          from the thread. Withstand 300Nm of torque exerted on the wheel nut in the
          unwinding direction whilst  the wheel nut is partially engaged on the thread.
          2023 Formula 1 Technical Regulations  91  31 August 2023
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 89
        title: a.-b.
    - !section
      contents:
      - Furthermore, the dual stage retaining systems must incorporate a means of
        allowing the  wheel operator/fitter to visually identify an incorrectly fitted
        fastener.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 90
      title: 10.9.5
