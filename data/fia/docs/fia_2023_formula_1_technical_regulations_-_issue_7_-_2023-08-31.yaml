  - !section
    contents:
    - Survival Cell Load Tests
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 105
    title: '13.4 '
  - - !section
      contents:
      - Conditions applicable to all static load tests
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 105
      title: 13.4.1
    - - !section
        contents:
        - The tests described in Articles 13.4.2 to 13.4.7 must be carried out on
          every survival cell  intended for use. During these tests (on deflections
          greater than 3.0mm), the deflection  across the inner surfaces must not
          exceed 120% of the deflection obtained on the  survival cell used for the
          tests described in Articles 13.3.1 and 13.3.2.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 105
        title: a.
      - !section
        contents:
        - The tests described in Articles 13.4.8 13.4.9 and 13.4.11 must be carried
          out on the  survival cell used for the tests described in Articles 13.3.1
          and 13.3.2.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 105
        title: b.
      - !section
        contents:
        - Deflections and deformations will be measured at the centre of area of the
          load pad  unless otherwise stated.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 105
        title: c.
      - !section
        contents:
        - All peak loads must be applied in less than three minutes, through a ball
          jointed  junction at the centre of area of the pad and maintained for 30
          seconds.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 105
        title: d.
      - !section
        contents:
        - All tests must be carried out by using measuring equipment which has been
          calibrated  to the satisfaction of the FIA technical delegat
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 105
        title: e.
      - !section
        contents:
        - A radius of 3mm is permissible on the edges of all load pads and rubber
          3mm thick may  be placed between them and the test structure.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 105
        title: f.
      - !section
        contents:
        - For the tests described in Articles 13.4, the survival cells must always
          be produced in an  identical condition in order that their mass may be compared.
          If the mass differs by 2023 Formula 1 Technical Regulations  107  31 August
          2023 more than 5% from the one subjected to the impact test described in
          Article 13.2  further frontal and side impact tests and roll structure tests
          must be carried out.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 105
        title: g.
      - !section
        contents:
        - Any significant modification introduced into any of the structures tested
          shall require  that part to pass a further test.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 106
        title: h.
      - !section
        contents:
        - The Survival cell may be mounted in any orientation provided that the mounting  arrangement
          does not increase the strength or stiffness of the survival cell being tested.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 106
        title: i.
    - !section
      contents:
      - Survival cell fuel tank side test
      - Pads of diameter 200mm, which conform to the shape of the survival cell, must
        be placed  against the outermost sides of the survival cell with the centre
        of the pad 150mm above the  lowest part of the survival cell at that section.
        The centre of these pads will coincide, in the  longitudinal direction, with
        an X-plane passing through the centroid of the fuel tank. The  technical delegate
        may select however to alter the longitudinal position for this test if he  considers
        the above criterion to not correspond to the weakest position of the survival
        cell  side in the area of the fuel tank.
      - A constant transverse horizontal load of 50kN will be applied and, under the
        load, there must  be no structural failure of the inner or outer surfaces
        of the survival cell. Deflections and deformations will be measured at the
        centre of the pad. Permanent deformation must be less than 1.0mm after the
        load has been released for 1  minute.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 106
      title: 13.4.2
    - !section
      contents:
      - 'Survival cell wheel contact side test Pads 200mm in diameter which conform
        to the shape of the survival cell, must be placed  against the outermost sides
        of the survival cell. The centre of these pads must lie:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 106
      title: 13.4.3
    - - !section
        contents:
        - In the X- direction, on an X-plane passing through the rearmost point at
          which the outer  end of the forward-most front wheel tether would make contact
          with the survival cell  when swung about the inner attachment. In the Z-direction,
          at the mid-point of the height of the structure at that section. A constant
          transverse horizontal load of 40kN will be applied to the pads and, under
          the load,  there must be no structural failure of the inner or outer surfaces
          of the survival cell and the  total deflection must not exceed 15mm.
        - Permanent deformation must be less than 1.0mm after the load has been released
          for 1  minute.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 106
        title: a.-b.
    - !section
      contents:
      - Survival cell floor test A pad of 200mm diameter must be placed on the survival
        cell floor, in a position determined  by the FIA technical delegate, and corresponding
        to the fuel tank. A vertical upwards load of  25kN will be applied. Under
        the load, there must be no structural failure of the inner or outer surfaces
        of the  survival cell. Permanent deformation must be less than 0.5mm after
        the load has been released for 1  minute.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 106
      title: 13.4.4
    - !section
      contents:
      - Cockpit floor test A pad of 200mm diameter must be placed beneath the survival
        cell, at [XC,Y]=[-600,0], and a  vertical upwards load of 30kNapplied. Under
        the load, there must be no structural failure of the inner or outer surfaces
        of the  survival cell. Permanent deformation must be less than 0.5mm after
        the load has been released for 1  minute. 2023 Formula 1 Technical Regulations  108  31
        August 2023
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 106
      title: 13.4.5
    - !section
      contents:
      - "Cockpit rim tests Two pads, each of which is 50mm in diameter, must be placed\
        \ on both sides of the cockpit  rim with their upper edges at the same height\
        \ as the top of the cockpit side with their centres  at XC= -250. A constant\
        \ transverse horizontal load of 50kN will then be applied at 90\xB0 to the\
        \ car centre  plane and, under the load, deformation must be less than 10mm\
        \ when measured along the  loading axis and there must be no structural failure\
        \ of the inner or outer surfaces of the  survival cell."
      - Permanent deformation must be less than 1.0mm after the load has been released
        for 1  minute.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 107
      title: 13.4.6
    - !section
      contents:
      - Cockpit Side Test 1 A 225mm diameter pad which conforms to the shape of the
        survival cell at the load  application point, must be placed against the outermost
        sides of the survival cell, centred at  [XC,Z]=[-520,400].
      - "At the Competitor\u2019s discretion, a load of either [0, 200, 0]kN or [48.6,\
        \ 194, 0]kN shall be  applied through a ball joint and, under the load, there\
        \ must be no structural failure of the  inner or outer surfaces of the survival\
        \ cell and the total deflection must not exceed 15mm.  The load and displacement\
        \ shall be recorded along the axis of load application."
      - Permanent deformation must be less than 5mm after the load has been released
        for 1  minute. The chassis support conditions shall be the same as those for
        the lateral test in Article 13.3.2.,  but the chassis may be mounted in any
        orientation, provided that the supports do not  increase the strength of the
        survival cell in this load case, beyond the Article 13.3.2  arrangement.
      - A temporary spacer constructed to the same specification as the panels described
        in Article  12.3.2 with a maximum diameter of 325mm may be placed between
        the pad and the survival  cell.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 107
      title: 13.4.7
    - !section
      contents:
      - Cockpit Side Test 2 A 225mm diameter pad which conforms to the shape of the
        survival cell at the load  application point, must be placed against the outermost
        sides of the survival cell, centred at  [XC,Z]=[-520,400].
      - "At the Competitor\u2019s discretion, a load of either [0, 300, 0]kN or [72.9,\
        \ 291, 0]kN shall be  applied through a ball joint and, under the load, there\
        \ must be no structural failure of the  inner or outer surfaces of the survival\
        \ cell and the total deflection must not exceed 30mm.  The load and displacement\
        \ shall be recorded along the axis of load application."
      - After 5 seconds of application, there must be no failure of the survival cell.
        The chassis support conditions shall be the same as those for the lateral
        test in Article 13.3.2.,  but the chassis may be mounted in any orientation,
        provided that the supports do not  increase the strength of the survival cell
        in this load case, beyond the Article 13.3.2  arrangement. A temporary spacer
        constructed to the same specification as the panel described in Article  12.3.2
        and with a maximum diameter of 325mm may be placed between the pad and the  survival
        cell.
      - In addition to the physical test, the team shall provide detailed calculations
        to show that the  cockpit side is able to sustain a lateral load of 380kN
        applied at the following 6 positions. [XC,  Z]; [-320, 490], [-690, 490],
        [-690, 320], [-520, 400], [-585, 150], and [-450, 320].
      - The methodology for the calculations shall be authenticated by comparing data
        from the  physical test for the load range from 0kN to 275kN and the calculated
        case. 2023 Formula 1 Technical Regulations  109  31 August 2023
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 107
      title: 13.4.8
    - !section
      contents:
      - Nose Push-off Test During this test, the survival cell must be resting on
        a flat plate and secured to it solidly but  not in a way that could increase
        the strength of the attachments being tested.
      - A dummy front impact structure may be used for this test. The 250mm of the
        dummy  structure closest to the survival cell should be identical in design
        and construction to the  structure used in 13.6.2. The dummy structure should
        not in any way increase the strength of  the survival cell or of the attachment
        between the survival cell and the impact structure.
      - A constant transversal horizontal load of 66.7kN must be applied to one side
        of the impact  structure at XA= -750 and at the mid-point of the height of
        the structure used in 13.6.2.All  loads must be applied through a ball-jointed
        junction at the centre of area of the pad. After 30 seconds of application,
        there must be no failure of the survival cell or of any  attachment between
        the structure and the survival cell.
      - Additionally, teams must supply calculations that show that there would be
        no failure of the  survival cell or of any attachment between the structure
        and the survival cell if a load of 83kN  were applied XA= -750 through the
        dummy structure.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 108
      title: 13.4.9
    - !section
      contents:
      - Engine Separation It must be demonstrated by calculation that in the case
        of an accident that causes the engine  to become separated from the survival
        cell, significant structural failure of the survival cell  does not occur.
      - The survival cell should be restrained ahead of the seatback bulkhead. A load
        of [FX, FY, MZ] =  K.[-1N, 5N, 3Nm], acting through and about [XPU=0, 0, 210],
        should be applied to the survival  cell through the engine mounts using a
        representative engine. K should be increased up to  the first engine mount
        failure. The analysis should be repeated, disconnecting the failed fixing  until
        only two engine fixings remain. In all cases, the failure should remain local
        to the engine  mounts and there should be no significant exposure of the fuel
        cell.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 108
      title: 13.4.10
    - !section
      contents:
      - 'Forward Survival Cell Test A rigid pad measuring 200mm in X and 320mm in
        Y which has a single degree of freedom  along the direction of loading, must
        be placed against the outer surface of the survival cell.  The pad should
        conform to the shape of the parts of the survival cell that either lie on
        or  outside RV-CH-FRONT-MIN or that comply with 12.2.2.c.i. The load axis
        must lie:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 108
      title: 13.4.11
    - - !section
        contents:
        - On the Y=0 plane In a position between the front of the survival cell and
          XC=-1600, determined by the  technical delegate and communicated to the
          team two weeks before the homologation. Normal to the surface of the survival
          cell. A constant load of 30kN will be applied and, under the load, there
          must be no structural  failure of the inner or outer surfaces of the survival
          cell and the deflection must be less than  5mm. A cradle may be used on
          the opposite side of the survival cell to react the load.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 108
        title: a.-c.
  - !section
    contents:
    - Side Impact Structure
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 108
    title: '13.5 '
  - - !section
      contents:
      - Side Impact Structure Specification Two impact absorbing structures must be
        fitted on each side of the survival cell and must be  solidly attached to
        it. The purpose of these structures is to protect the driver in the event
        of a  lateral impact and, in order to ensure this is the case, strength tests
        of the mountings must be  carried out successfully. Details of the test procedure
        may be found in Articles 13.5.3 and  13.5.4.
      - 'The impact absorbing structures must be manufactured and mounted to the survival
        cell in  accordance with the following specifications: 2023 Formula 1 Technical
        Regulations  110  31 August 2023'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 108
      title: 13.5.1
    - - !section
        contents:
        - The construction and geometry of the structures may be found in the Appendix
          to the  Technical and Sporting Regulations.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 109
        title: a.
      - !section
        contents:
        - "The structures must be mounted with the principal axes of their prismatic\
          \ mounting  sections perpendicular to the longitudinal and vertical centre\
          \ plane of the car, and with  an incidence (defined as the angle between\
          \ the major axis and Z=0) of 0\xB0 for the upper  structure and within the\
          \ range of 0\xB0 and -10\xB0 (nose up) for the lower structure. The centres\
