  title: 'ARTICLE 1: GENERAL PRINCIPLES'
- - !section
    contents:
    - Formula One World Championship
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 5
    title: '1.1 '
  - - !section
      contents:
      - The FIA will organise the FIA Formula One World Championship (the "Championship")
        which  is the property of the FIA and comprises two titles of World Champion,
        one for drivers and  one for constructors. It consists of the Formula One
        Grand Prix races which are included in  the Formula One calendar and in respect
        of which the ASNs and organisers have signed  organisation agreements with
        the FIA. All the participating parties (FIA, ASNs, organisers,  competitors
        and circuits) undertake to apply as well as observe the rules governing the  Championship
        and must hold FIA Super Licences which are issued to drivers, competitors,  officials,
        organisers and circuits.
      - The Championship and each of its Competitions are governed by the FIA in accordance
        with  the Regulations. In the sense of the Regulations, terms referring to
        natural persons are applicable to any  gender.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 5
      title: 1.1.1-1.1.3
  - !section
    contents:
    - Regulatory Framework
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 5
    title: '1.2 '
  - - !section
      contents:
      - "The Regulations applicable to the Championship are the International Sporting\
        \ Code (the  \u201CCode\u201D), the Formula One Technical Regulations (the\
        \ \u201CTechnical Regulations\u201D), the Formula  One Sporting Regulations\
        \ (the \u201CSporting Regulations\u201D), and the Formula One Financial  Regulations\
        \ (the \u201CFinancial Regulations\u201D), together referred to as the \u201C\
        Regulations\u201D. These Regulations are issued by the FIA and apply to the\
        \ whole calendar year referred to in  the title and to the Championship taking\
        \ place within that calendar year. Any changes made  by the FIA for safety\
        \ reasons may come into effect without notice or delay."
      - The definitive text of the Technical Regulations shall be the English version
        which will be used  should any dispute arise as to their interpretation. Headings
        in this document are for ease of  reference only and do not affect the meaning
        of the Technical Regulations.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 5
      title: 1.2.1-1.2.3
  - !section
    contents:
    - Dangerous construction The stewards may prohibit the participation of a vehicle
      whose construction is deemed to be  dangerous. Should the relevant information
      become apparent during a session, such a  decision may apply with immediate
      effect.
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 5
    title: '1.3 '
  - !section
    contents:
    - 'Compliance with the regulations Formula 1 Cars must comply with these regulations
      in their entirety at all times during a  Competition. Should a Competitor introduce
      a new design or system or feel that any aspect of these  regulations is unclear,
      clarification may be sought from the FIA Formula One Technical  Department.
      If clarification relates to any new design or system, correspondence must  include:'
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 5
    title: '1.4 '
  - - !section
      contents:
      - A full description of the design or system. Drawings or schematics where appropriate.
        The Competitor's opinion concerning the immediate implications on other parts
        of the  car of any proposed new design. The Competitor's opinion concerning
        any possible long term consequences or new  developments which may come from
        using any such new designs or systems. The precise way or ways in which the
        Competitor feels the new design or system will  enhance the performance of
        the car. 2023 Formula 1 Technical Regulations  7  31 August 2023
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 5
      title: a.-e.
  - !section
    contents:
    - New systems or technologies Any new system, procedure or technology not specifically
      covered by these regulations, but  which is deemed permissible by the FIA Formula
      One Technical Department, will only be  admitted until the end of the Championship
      during which it is introduced. Following this the  Formula One Commission will
      be asked to review the technology concerned and, if they feel  it adds no value
      to Formula One in general, it may be specifically prohibited by the FIA.
    - Any team whose technology is prohibited in this way will then be required to
      publish full  technical details of the relevant system or procedure.
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 6
    title: '1.5 '
  - !section
    contents:
    - Duty of Competitor It is the duty of each Competitor to satisfy the FIA technical
      delegate and the stewards that  his Formula 1 Car complies with these regulations
      in their entirety at all times during a  Competition. The design of the car,
      its components and systems shall, with the exception of safety  features, demonstrate
      their compliance with these regulations by means of physical  inspection of
      hardware or materials. Unless explicitly requested by an Article, no mechanical  design
      may rely upon software inspection as a means of ensuring its compliance.
    - Due to their nature, the compliance of electronic systems may be assessed by
      means of  inspection of hardware, software and data.
    - CAD models may be requested by the FIA in order to check compliance with the
      Regulations.  Such models should be supplied in a format and by a method specified
      by the FIA. In such  cases, scanning technology will be used by the FIA to check
      that the physical car is the same  as the inspected CAD models.
    - "Each competitor must ensure that all relevant personnel (whether employee,\
      \ consultant,  contractor, secondee or any other type of permanent or temporary\
      \ personnel) associated  with its participation in the Championship are appropriately\
      \ informed with respect to the  ways in which their areas of responsibility\
      \ may impact the competitor\u2019s compliance with the  Regulations."
    - Each competitor must ensure that the FIA ethics and compliance hotline with
      respect to the  Regulations is clearly communicated to all these individuals.
      2023 Formula 1 Technical Regulations  8  31 August 2023
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 6
    title: '1.6 '
