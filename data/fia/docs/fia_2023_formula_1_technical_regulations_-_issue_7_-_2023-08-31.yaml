          Front and Rear Scoop have been defined, they must be trimmed to RS-FWH-DRUM  and
          RS-RWH-DRUM respectively, and a fillet radius no greater than 20mm may be
          applied at  their boundaries. Once the Front and Rear Scoops have been trimmed
          to their respective drums, the following  apertures may be added:'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 35
        title: b.
      - !section
        contents:
        - 'A single inlet aperture, with a periphery which:'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 35
        title: c.
      - !section
        contents:
