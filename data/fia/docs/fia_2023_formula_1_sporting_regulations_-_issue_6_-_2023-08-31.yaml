  title: 4)  LICENCES
- - !section
    contents:
    - "All drivers, Competitors and officials participating in the Championship must\
      \ hold an FIA Super  Licence. Applications for Super Licences must be made annually\
      \ to the FIA through the  applicant\u2019s ASN. With the exception of a reprimand\
      \ or fine, when a penalty is applied under the Code or Article  54.3 the stewards\
      \ may impose penalty points on a driver\u2019s Super Licence. If a driver accrues\
      \  twelve (12) penalty points his licence will be suspended for the following\
      \ Competition, following  which twelve (12) points will be removed from the\
      \ licence."
    - "Penalty points will remain on a driver\u2019s Super Licence for a period of\
      \ twelve (12) months after  which they will be respectively removed on the twelve\
      \ (12) month anniversary of their  imposition."
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 2
    title: '4.1 -4.2 '
