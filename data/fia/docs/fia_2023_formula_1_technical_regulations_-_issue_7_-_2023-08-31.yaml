      D 525 Sulphur  mg/kg     10  EN ISO 20846 Electrical conductivity  pS/m  200     ASTM
      D 2624 Final Boiling Point  oC     210  ISO 3405 Distillation Residue  %v/v     2  ISO
      3405 The fuel will be accepted or rejected according to ASTM D 3244 with a confidence
