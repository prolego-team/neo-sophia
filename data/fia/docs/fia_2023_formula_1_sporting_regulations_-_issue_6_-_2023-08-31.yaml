  - !section
    contents:
    - Any parts which are removed from the car in order to carry out any work specifically  permitted
      in Article 40.2, or any parts removed to carry out essential safety checks,
      must  remain close to the car and, at all times, be visible to the scrutineer
      assigned to the relevant  car. Furthermore, any parts removed from the car in
      order to carry out any such work must  be refitted before the car leaves the
      pit lane.
    - Any work not listed in Article 40.2 may only be undertaken with the approval
      of the Technical  Delegate following a written request from the Competitor concerned.
      It must be clear that  any replacement part a Competitor wishes to fit is the
      same in design and similar in mass,  inertia and function to the original. Exceptionally,
      at a Competition where a sprint session is  scheduled, replacement parts that
      are different in design will be permitted provided that the  part is of a specification
      that has been used previously in a qualifying session or a race. In such  cases,
      the Competitor should inform the FIA prior to the start of the sprint session
      of any part  where this may be necessary. Any parts which are removed shall
      be retained by the FIA.
    - If a Competitor is granted permission to change a survival cell, any of the
      additional  components detailed in Article 27.2 may also be changed provided
      that the spare survival cell  was already fitted with these additional components
      at the time of the request.
    - If a Competitor wishes to change a part during the qualifying session, sprint
      shootout, on the  grid before the start of the sprint session and between reconnaissance
      laps and / or on the  grid before the start of the race, this may be done without
      first seeking the permission of the  Technical Delegate, provided it is reasonable
      for the relevant Competitor to believe  permission would be given if there was
      time to ask and the broken or damaged part remains  in full view of the scrutineer
      assigned to the car at all times.
