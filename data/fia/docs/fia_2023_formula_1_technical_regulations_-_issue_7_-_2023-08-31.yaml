  - - !section
      contents:
      - Introduction of load/deflection tests In order to ensure that the requirements
        of Article 3.2.2 are respected, the FIA reserves the  right to introduce further
        load/deflection tests on any part of the bodywork which appears to  be (or
        is suspected of), moving whilst the car is in motion.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 39
      title: 3.15.1
    - !section
      contents:
      - Load/deflection linearity All load deflection tests must have a nominally
        linear elastic relationship unless otherwise  stated.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 39
      title: 3.15.2
    - !section
      contents:
      - Rear Wing Skins The skins of the rear wing elements may deflect no more than
        2mm when a 60N force is  applied to the skin normal to and away from the element.
        The force will be applied using a vacuum cup of 50mm diameter and the deflection
        will be  measured at the outer diameter of the cup.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 39
      title: 3.15.3
    - !section
      contents:
      - "Front Wing Bodywork Flexibility The flexibility of Front Wing Bodywork will\
        \ be tested by applying a load of [0, 0, -1000]N at  points [XF, Y, Z] = [-800,\
        \ \xB1800, 250] or [-1000, \xB1800, 250]. 2023 Formula 1 Technical Regulations\
        \  41  31 August 2023 The load will be applied in a downward direction using\
        \ a 50mm diameter ram on a  rectangular adaptor measuring 350mm in the X-direction\
        \ and 150mm in the Y-direction. This  adaptor must be supplied by the team\
        \ and should:"
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 39
      title: 3.15.4
    - - !section
        contents:
        - Have a flat top surface without recesses. Be fitted to the car so as to
          apply the full load to the bodywork at the test point and not  to increase
          the rigidity of the parts being tested. Be placed with the inner face 725mm
          from Y=0. Be placed with its forward face at XF=-1100mm. Be placed with
          its top face at Z=250 Have a mass of no more than 2kg. The deflection will
          be measured relative to the survival cell and along the loading axis.
        - When the load is applied symmetrically to both sides of the car the vertical
          deflection must  be no more than 15mm.
        - When the load is applied to only one side of the car the vertical deflection
          must be no more  than 20mm.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 40
        title: a.-f.
    - !section
      contents:
      - Front Wing Flap Flexibility Any part of the trailing edge of any front wing
        flap may deflect no more than 5mm, when  measured along the loading axis,
        when a 60N point load is applied normal to the flap.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 40
      title: 3.15.5
    - !section
      contents:
      - Front Floor Flexibility Bodywork flexibility will be tested by applying a
        load vertically upwards using a 50mm  diameter pad with a gimbled interface
        to the loadcell. The position of the centre of the pad  will be given by the
        FIA and will be on the underside of the plank within a quadrilateral area,  with
        vertices at points [XF=460, 50], [XF=610, 65], [XF=610, -65], [XF=460, -50].
        The deflection  will be measured along the loading axis.
      - 'At all times during the test, the load at a given deflection must exceed
        the load given by a  straight-line graph defined by connecting the following
        coordinates in order: (0 mm, 0 N) (1  mm, 0 N) (5 mm, 4000N) (25mm, 6000N).
        This must be the case whether the deflection is  increasing, decreasing, or
        held constant. The test will have no more than a maximum load of  8000N or
        a maximum deflection of 15mm (whichever is reached first) unless specifically  requested
        by the FIA to investigate behaviour above these limits.'
      - The load deflection relationship must be strictly monotonic with both increasing
        and  decreasing deflection.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 40
      title: 3.15.6
    - !section
      contents:
