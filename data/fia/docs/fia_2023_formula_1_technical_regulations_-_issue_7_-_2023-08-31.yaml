    title: '3.12 '
  - - !section
      contents:
      - A transparent windscreen may be fixed to the forward face of the cockpit opening
        and may  extend above RV-CH-MID.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 33
      title: 3.12.1
    - !section
      contents:
      - Antennae and pitot tubes may be mounted on the upper surface of the survival
        cell ahead of  the cockpit opening and may extend above RV-BODY-FRONT. 2023
        Formula 1 Technical Regulations  35  31 August 2023
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 33
      title: 3.12.2
    - !section
      contents:
      - 'The following fairings may be attached to the secondary roll structure defined
