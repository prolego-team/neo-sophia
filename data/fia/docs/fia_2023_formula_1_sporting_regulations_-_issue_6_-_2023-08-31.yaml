    contents:
    - Irrespective of the provisions of Articles 30.5p), if a Driver is unable to
      participate in P1 because  he has been replaced with a Driver under the provisions
      of Article 32.4c), the Driver not  participating in P1 may use tyres other than
      those allocated under Article 30.1a)iii) after 60  minutes of the P2 session
      has elapsed. This exception is permitted on one occasion only for each  Competitor
