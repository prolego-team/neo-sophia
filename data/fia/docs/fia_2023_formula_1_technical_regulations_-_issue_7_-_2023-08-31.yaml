        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 31
        title: i.
      - !section
        contents:
        - 'Compliance with Sections (e) and (f) of this Article are not required in
          the following  regions of the Rear Wing Tip:'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 31
        title: h.
      - !section
        contents:
        - "Regions not in contact with the external air stream after the Rear Wing\
          \ Assembly  is complete. ii.  Within 30mm of a single \u201CJunction Point\u201D\
          . This Junction Point must lie above Z=  670."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 31
        title: i.
    - !section
      contents:
      - Rear Wing Separators
      - 'Once the Rear Wing Profiles and the Rear Wing Tip are fully defined, the
        two closed sections  described Articles 3.10.1.b and 3.10.5.c must be bridged
        by three pairs of rigid impervious  supports. One pair of supports must be
        located at Y=0 with the remaining supports arranged  symmetrically about the
        car centre plane and lying in their entirety between Y=+/-470 and  Y=+/-490.
        These pairs of supports must be designed and arranged such that the two closed  sections
        and the relationship between them can only change whilst the car is in motion
        in  accordance to Article 3.10.10. They must:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 31
      title: 3.10.6
    - - !section
        contents:
        - "With the exception of minimal local changes where the two sections are\
          \ adjacent to  each other and with the rearmost element in the closed position,\
          \ have an inner profile  that is coincident to the section they are fixed\
          \ to, an outer profile that is an offset of the  inner profile of no more\
          \ than 15mm and may not incorporate any radius smaller than  10mm in sideview\
          \ (\u2018gurney\u2019 type trim tabs may however be fitted between the \
          \ supports)."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 31
        title: a.
      - !section
        contents:
        - Be aligned as a pair so as to provide a bearing across at least 40mm2 when
          the distance  between the two sections is at its closest position.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 31
        title: b.
      - !section
        contents:
        - "Not be recessed into the Rear Wing Profiles or Rear Wing Tip (where a recess\
          \ is defined  as a reduction in section at a rate greater than 45\xB0 with\
          \ respect to the Y-axis)."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 31
        title: c.
      - !section
        contents:
        - Be arranged so that any curvature occurs only in a horizontal plane (other
          than when  this bodywork is adjusted in accordance with Article 3.10.10).
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 31
        title: d.
      - !section
        contents:
        - Not be visible from below when the Rear Wing Profiles and Rear Wing Tip
          are present.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 31
        title: e.
      - !section
        contents:
        - Have no dimension that exceeds 150mm when considering the forward most part
          of  the pair.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 31
        title: f.
      - !section
        contents:
        - Have no dimension that exceeds 30mm when considering the rearward most part
          of  the pair.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 31
        title: g.
      - !section
        contents:
        - Be between 2mm and 6mm thick.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 31
        title: h.
      - !section
        contents:
        - Be rigidly fixed to their respective section. Where they are fixed, a fillet
          radius of no  greater than 4mm will be permitted between the support and
          the Rear Wing Profiles or  the Rear Wing Tip.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 31
        title: i.
      - !section
        contents:
        - Be constructed from a material with a modulus greater than 50 GPa.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 31
        title: j.
    - !section
      contents:
      - Rear Wing Endplate Once the Rear Wing Endplate Body and Rear Wing Tip are
        fully defined they must be joined  to create one unified volume with no remaining
        overlapping surfaces. The resultant volume,  known as the Rear Wing Endplate
        must be arranged such that, when viewed from the side of  the car, no part
        of RS-RW-RWEP, may be visible. Furthermore, the external surfaces at the  boundaries
        between adjacent sections of the Rear Wing Endplate Body and Rear Wing Tip  must
        maintain both continuity and tangency in any X, Y or Z plane.
      - 2023 Formula 1 Technical Regulations  33  31 August 2023
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 31
      title: 3.10.7
    - !section
      contents:
      - Continuity Once the Rear Wing Endplate is fully defined, the external surfaces
        at the boundaries  between adjacent sections of the Rear Wing Endplate, and
        Rear Wing Profiles must maintain  both continuity and tangency in any X, Y
        or Z plane.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 32
      title: 3.10.8
    - !section
      contents:
      - Rear Wing Beam Assembly Once the Rear Wing Endplate and Rear Wing Beam are
        fully defined the Rear Wing Beam  must be trimmed to the Rear Wing Endplate
        such that no overlapping surfaces remain. Any  Rear Wing Beam bodywork remaining
        outboard of the Rear Wing Endplate must be  discarded. A fillet radius, no
        greater than 10mm, may be applied along the intersections  between these volumes.
        Furthermore, once the trim is complete, when viewed from the side,  no part
        of the Rear Wing Beam may be visible.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 32
      title: 3.10.9
    - !section
      contents:
      - Drag Reduction System (DRS)
      - "The entire RW Flap described in Article 3.10.1, including any gurney if fitted,\
        \ part of the  rearward most section from any regions of the Rear Wing Tip\
        \ described in Article 3.10.5  where there are exactly two sections in an\
        \ intersection with any plane that contains the X- aligned axis [Y,Z]= [480,\
        \ 670], and the portions of the Rear Wing Separators defined in 3.10.6  that\
        \ are attached to these components, may be rotated about a fixed axis whilst\
        \ the car is in  motion. All bodywork to be rotated shall be known as \u201C\
        DRS Bodywork\u201D"
      - 'Furthermore:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 32
      title: 3.10.10
    - - !section
        contents:
        - "No part of the \u201CDRS Bodywork\u201D may lie outboard of Y=490."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 32
        title: a.
      - !section
        contents:
        - The axis of rotation of the RW Flap must be fixed and located no more than
          20mm  below the upper extremity and no more than 20mm forward of the rear
          extremity of  RV-RW-PROFILES at all times.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 32
        title: b.
      - !section
        contents:
        - There must be no relative movement between the constituent parts of the
          DRS  Bodywork.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 32
        title: c.
      - !section
        contents:
        - Any such variation of incidence maintains compliance with all of the bodywork  regulations
          with the exception of Article 3.10.1 and 3.10.5.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 32
        title: d.
      - !section
        contents:
        - It cannot be used to change the geometry of any duct, either directly or
          indirectly, other  than the change to the distance between adjacent sections
          permitted by Article 3.10.1  and 3.10.5.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 32
        title: e.
      - !section
        contents:
        - The design is such that failure of the system will result in the uppermost
          closed section  returning to the normal high incidence position.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 32
        title: f.
      - !section
        contents:
        - Any alteration of the incidence of the uppermost closed section may only
          be  commanded by direct driver input and controlled using the control electronics
          specified  in Article 8.3.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 32
        title: g.
      - !section
        contents:
        - At any Y plane, the distance between the two sections of the Rear Wing Profiles
          at their  closest position must lie between 10mm and 85mm.
        - In order to achieve the above adjustment, the actuator mechanism and any
          associated  minimal fairings must lie inboard of Y=25, below Z=940 and not
          extend beyond  RV-RW-PROFILES in the forward or rearward direction, when
          viewed from above.  Furthermore, any additional minimal bodywork associated
          with the adjustment of the DRS  Bodywork must be located outboard of Y=
          465 and in side-view be below the top surface of  RV-RW-PROFILES, must not
          be visible from below and must fit within a cuboid which is  30mm wide,
          60mm long and 30mm high. This cuboid may have a free orientation in space,  but
          its width must be aligned with the axis of rotation of the RW flap.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 32
        title: h.
    - !section
      contents:
      - "Rear Wing Bodywork Group Once the components defined in Articles 3.10.1 to\
        \ 3.10.10 have been constructed in  accordance to the provisions of those\
        \ Articles, and any subsequent operation of  sub-assembly described within\
        \ those Articles has been applied, the resulting union of these  components\
        \ is defined as \u201CRear Wing Bodywork\u201D. 2023 Formula 1 Technical Regulations\
        \  34  31 August 2023"
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
