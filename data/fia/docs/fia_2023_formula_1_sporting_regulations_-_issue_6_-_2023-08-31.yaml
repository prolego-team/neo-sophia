      title: c)
    - !section
      contents:
      - "For the duration of the TV pen interviews and post qualifying press conference,\
        \ all Drivers  must remain attired in their respective teams\u2019 uniform\
        \ only."
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
