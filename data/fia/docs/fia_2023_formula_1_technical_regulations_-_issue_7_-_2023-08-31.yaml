  - !section
    contents:
    - Final Assembly This Article gives additional information on the junction between
      adjacent bodywork groups  defined in Articles 3.5 to 3.10.
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 33
    title: '3.11 '
  - - !section
      contents:
      - Front Bodywork to Rear Bodywork Once both the complete Front Bodywork and
        the Rear Bodywork are fully defined, the Front  Bodywork and the Rear Bodywork
        must be trimmed to each other, such that no overlapping  surfaces remain.
        A maximum fillet radius, no greater than 50mm, may be applied along the  intersections
        between these surfaces.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 33
      title: 3.11.1
    - !section
      contents:
      - Front and Rear Bodywork Assembly to Floor Bodywork
      - Once both the complete Front and Rear Bodywork assembly defined in Article
        3.11.1 and the  Floor Bodywork are fully defined, the Front and Rear Bodywork
        assembly and the Floor  Bodywork must be trimmed to each other, such that
        no overlapping surfaces remain.  Additionally, before the trimming is applied,
        any Mid Chassis or Rear Bodywork remaining  below the Floor Bodywork must
        be discarded and the intersection formed by any remaining  surfaces and the
        Floor Bodywork must produce no more than one curve. A maximum fillet  radius,
        no greater than 50mm, may be applied along the intersection between these
        surfaces.  Any such fillet must be at least 1mm distant from RV-FLOOR-EDGE.
        Furthermore, once all  surfaces are trimmed and filleted, no part of the Mid
        Chassis, Rear Bodywork, fillet between  the Rear Bodywork and the Floor Bodywork,
        or fillet between the Mid Chassis and the Floor  Bodywork, may be visible
        from below.
      - Once the Front and Rear Bodywork has been assembled to the Floor Bodywork,
        up to two  apertures may be added on each side of the car for the sole purpose
        of giving tyre  temperature sensors visibility of the tyres, one for the front
        tyre and one for the rear tyre. If  present, each individual aperture must
        have an area no greater than 1500mm2 when  measured on the assembled, untrimmed,
        surface.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 33
      title: 3.11.2
    - !section
      contents:
      - Tail to Floor and Bodywork Assembly Once both the complete Tail, and the Floor
        and Bodywork Assembly created in 3.11.2 are  fully defined, the Tail, and
        the Floor and Bodywork Assembly must be trimmed to each other,  such that
        no overlapping surfaces remain. A maximum fillet radius, no greater than 50mm,  may
        be applied along the intersections between these surfaces.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 33
      title: 3.11.3
    - !section
      contents:
      - Front Wing Bodywork to Nose Once both the complete Front Wing Bodywork and
        the assembly referred to Article 3.11.2  are fully defined, the Front Wing
        Bodywork and the Nose must be trimmed to each other,  such that no overlapping
        surfaces remain. A fillet radius, up to 25mm, may be applied along  the intersections
        between these surfaces. Once all surfaces are trimmed and filleted, only  Nose
        bodywork and fillet and no part of the Front Wing Bodywork may remain directly
        above  RS-CH-NOSE.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 33
      title: 3.11.4
    - !section
      contents:
      - Rear Wing Bodywork to Tail Once both the complete Rear Wing Bodywork and the
        Tail are fully defined, the Rear Wing  Bodywork and the Tail Bodywork must
        be trimmed to each other, such that no overlapping  surfaces remain. A fillet
        radius, up to 10mm, may be applied along the intersections between  these
        surfaces.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 33
      title: 3.11.5
  - !section
    contents:
    - 'Bodywork not defined in Articles 3.5 to 3.11 In addition to the bodywork defined
