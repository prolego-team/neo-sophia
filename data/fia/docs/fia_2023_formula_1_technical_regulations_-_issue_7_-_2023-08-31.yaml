  title: 'ARTICLE 9: TRANSMISSION SYSTEM'
- - !section
    contents:
    - Definitions
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 77
    title: '9.1 '
  - - !section
      contents:
      - Gearbox All the parts in the power train which transfer torque from the power
        unit output shaft, as  described in Article 5.4.2, to the drive shafts (the
        drive shafts being defined as those  components which transfer drive torque
        from the sprung mass to the unsprung mass). It  includes all components whose
        primary purpose is for the transmission of power or  mechanical selection
        of gears, bearings associated with these components (as described in  Articles
        9.1.2 to 9.1.4) and the casing in which they are housed (as described in Articles
        9.1.5  to 9.1.7).
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 77
      title: 9.1.1
    - !section
      contents:
      - Driveline components The rotating components involved in transmitting torque
        between the gearbox input shaft  and the drive shafts. This includes gears,
        shafts, dog rings, differential and rotating parts of  the differential control
        mechanism. Bearings between these components and the Cassette  are included
        in this definition.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 77
      title: 9.1.2
    - !section
      contents:
      - Gear-Change Components Mechanical components that are involved in selecting
        the forward gears; barrel(s) and  associated bearings, selector forks, selector
        rail, detent mechanisms and hydraulic  actuator(s).
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 77
      title: 9.1.3
    - !section
      contents:
      - Auxiliary Components Components that are not included in Driveline or Gear-Change
        Components but interact  directly with these components and are essential
        for the functioning of the gearbox. This  includes oil pressure and scavenge
        pumps, reverse-gear idler and its actuator, differential  actuator, electronic
        sensors and actuators.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 77
      title: 9.1.4
    - !section
      contents:
      - Cassette The housing that immediately encloses the Driveline Components and
        Gear-Change  Components including all associated covers. This may be integrated
        into the Gearbox Case or  may be a separate housing.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 77
      title: 9.1.5
    - !section
      contents:
      - Integrated Cassette A cassette will be considered integrated if it is predominantly
        of the same material as the  Gearbox Case and is permanently fixed to it.
        The minimal structure enclosing the Driveline  Components and Gear-Change
        Components will be considered as the Cassette.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 77
      title: 9.1.6
    - !section
      contents:
      - Gearbox Case The structure that supports the Cassette, mounts the rear impact
        structure, takes suspension  loads and aerodynamic loads and transfers them
        to the power unit through the studs defined  in Article 5.4.8.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 77
      title: 9.1.7
    - !section
      contents:
      - "Parts Not Included for Compliance with Article 29 of the Sporting Regulations\
        \ Only in the context of Article 29 of the Sporting Regulations, the following\
        \ parts are not  considered part of the gearbox and may be changed without\
        \ incurring a penalty under that  Article\u2019s provisions. If changing any\
        \ of these parts involves breaking an FIA applied seal this  may be done but\
        \ must be carried out under FIA supervision:"
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 77
      title: 9.1.8
    - - !section
        contents:
        - The clutch assembly and the power unit output shaft, provided this is located
          prior to  any mechanical speed reduction from the engine. The clutch actuator
          and clutch release bearing(s). Inboard driveshaft joints and seals but not
          their housing if that housing is integral with  the gearbox output shaft
          and therefore part of the sprung mass. The hydraulic system prior to the
          point at which it produces direct mechanical  movement of the gear selection
          mechanism by means of hydraulic actuator(s). 2023 Formula 1 Technical Regulations  79  31
          August 2023
        - Oil, oil pumps, oil filters, oil seals, oil coolers and any associated hoses
          or pipes.
        - Electrical sensors, actuators, servo valves and wiring. Any parts associated
          with the suspension or functioning of the sprung suspension that  are attached
          to the gearbox casin The rear impact structure provided it can be separated
          from any gearbox casing. Any other component mounted to the casing whose
          primary purpose is unconnected  with the transmission of power or selection
          of gears.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 77
        title: a.-i.
  - !section
    contents:
    - Fundamental provisions
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 78
    title: '9.2 '
  - - !section
      contents:
      - Transmission type The transmission may only drive the two rear wheels. Traction
        control No car may be equipped with a system or device which is capable of
        preventing the driven  wheels from spinning under power or of compensating
        for excessive torque demand by the  driver. Any device or system which notifies
        the driver of the onset of wheel spin is not permitted.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 78
      title: 9.2.1-9.2.2
  - !section
    contents:
    - Clutch control The following applies only to the main power train clutch or
      clutches, any clutch used  exclusively as part of an ERS is exempt.
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 78
    title: '9.3 '
  - - !section
      contents:
      - 'Clutch operating devices must be in the form of paddles, which comply with
        the following  principles:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 78
      title: 9.3.1
    - - !section
        contents:
        - There should be a maximum of two, mounted on the steering wheel for direct
          access in  all circumstances.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 78
        title: a.
      - !section
        contents:
        - They should be of pull-type, opening the clutch when pulling the paddle
          towards the  driver.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 78
        title: b.
      - !section
        contents:
        - "Their travel should be in a plane nominally normal to the face of the steering\
          \ wheel,  with a maximum displacement of the driver\u2019s contact surfaces\
          \ of 80mm between end  stops."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 78
        title: c.
      - !section
        contents:
        - They should have only a single degree of freedom.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 78
        title: d.
      - !section
        contents:
        - Where two paddles are fitted, they must be a left and right handed pair,
          identical in  function and ergonomics, mounted in a symmetrically opposite
          manner on either side  of the steering wheel centre plan For the avoidance
          of doubt, they must have the  same mechanical travel characteristics and
          be mapped identically. No interaction between them or the associated FIA
          Standard ECU inputs will be  permitted and, furthermore, Competitors must
          be able to demonstrate beyond any  doubt that each of the paddles may only
          be operated with only one hand.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 78
        title: e.
      - !section
        contents:
        - "To ensure that the signals used by the FIA Standard ECU are representative\
          \ of the  driver\u2019s actions, each Competitor is required to demonstrate\
          \ that the paddle  percentage calculated by the FIA Standard ECU does not\
          \ deviated by more than +/-5%  from the physical position of the operating\
          \ device measured as a percentage over its  entire usable range. In that\
          \ context, the physical position of the paddle will be measured at the location\
          \  operated by the fingers."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 78
        title: f.
    - !section
      contents:
      - 'Designs which allow specific points along the travel range of the clutch
        operating device to be  identified by the driver or assist him to hold a position
        are not permitted. In order to prevent interaction between the clutch paddles
        and other driver control devices,  at least one of the following arrangements
        must be respected: 2023 Formula 1 Technical Regulations  80  31 August 2023'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 78
      title: 9.3.2
    - - !section
        contents:
        - "When pulled to its maximum travel position, any clutch paddle should not\
          \ reach further  than the driver\u2019s contact surfaces of any other paddle,\
          \ lever or switch in any of their  positions. The outboard 60% portion of\
          \ any clutch paddle, measured from its mounting point to  its outer edge\
          \ by the driver\u2019s contact surface, should be a minimum of 50mm away\
          \ over  its entire travel range from any other paddle, lever or switch."
        - A clutch paddle should be separated from any adjacent paddle, lever or switch
          by a  physical stop preventing any practical interaction between them by
          the driver. Such  stop should be sized and shaped so that it cannot be used
          as a reference point during  paddle operation.
        - In addition, other parts of the steering wheel or chassis should not be
          practically usable as  reference points for the driver to identify or hold
          a specific position.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 79
        title: a.-c.
    - !section
      contents:
      - The minimum and maximum travel positions of the clutch operating device must
        correspond  to the clutch fully engaged normal rest position and fully disengaged
        (incapable of  transmitting any useable torque) positions respectively.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 79
      title: 9.3.3
    - !section
      contents:
      - Designs or systems which in addition to typical inherent hydraulic and mechanical
        properties  are designed to, or have the effect of, adjusting or otherwise
        influencing the amount, or rate,  of engagement being demanded by the FIA
        Standard ECU, are not permitted.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 79
      title: 9.3.4
    - !section
      contents:
      - 'The amount by which the clutch is engaged must be controlled solely and directly
        by the  driver with the exception of :'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 79
      title: 9.3.5
    - - !section
        contents:
        - Stall prevention. Gearshifts. Bite point finder where brake pressure, wheel
          speed and driver clutch demand  safeguards are used. De-clutch protections.
          Power train protection on the track outside of any start lockout period
          or immediately  following stall prevention activation only. Test signals
          enabled only when the car is connected to the garage system. When commanded
          by the driver, the amount of clutch engagement will be expressed in the  FIA
          Standard ECU as torque at the rear axle by applying a gain of 5200Nm / 90%
          to the clutch  paddle position between 5% and 95%.
        - In that case the clutch torque controller implemented in the FIA Standard
          ECU must be used.  Except for the first 70ms following the initial step
          in clutch torque demand during a launch,  the control error, calculated
          using the power unit output shaft torque sensor, must be  contained in a
          band of +/-150Nm when converted at the rear axle.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 79
        title: a.-f.
    - !section
      contents:
      - When the clutch operating device is released from its maximum travel position
        it must return  to its resting position within 50ms. The maximum delay allowed,
        computed from the respective signals as recorded by the FIA  ADR or FIA Standard
        ECU, between the clutch driver control input signal and the  corresponding
        output demand being achieved is 50ms.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 79
      title: 9.3.6
    - !section
      contents:
      - Any device or system which notifies the driver of the amount of clutch slip
        or engagement is  not permitted.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 79
      title: 9.3.7
  - !section
    contents:
    - Clutch disengagement All cars must be fitted with a means of disengaging the
      clutch for a minimum of fifteen  minutes in the event of the car coming to rest
      with the engine stopped. This system must be  in working order throughout the
      Competition even if the main hydraulic, pneumatic or  electrical systems on
      the car have failed. This system must also disconnect any ERS system  fitted
      to the car. 2023 Formula 1 Technical Regulations  81  31 August 2023
    - 'In order that the driver or a marshal may activate the system in less than
      five seconds, the  switch or button which operates it must :'
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 79
    title: '9.4 '
  - - !section
      contents:
      - Face upwards and be recessed into the top of the survival cell and be inboard
        of Y=150  and behind XC= -1150. Be designed in order that a marshal is unable
        to accidentally re-engage the clutch. Be marked with a letter "N" in red at
        least 40mm tall, with a line thickness of at least  4mm, inside a white circle
        of at least 50mm diameter with a red edge with a line  thickness of at least
        2mm.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 80
      title: a.-c.
  - !section
    contents:
    - Homologated Gearbox and Component Classification
    - The design of the Cassette, Driveline Components (with the exception of the
      gear ratios, for  which the provisions of Article 9.7.2 apply), Gear-Change
      components and Auxiliary  Components must be homologated by each gearbox supplier
      before the start of the 2022  season and must not be modified, except in exceptional
      circumstances, throughout the 2022,  2023, 2024 and 2025 seasons. A single upgrade
      to the gearbox specification will be permitted  during this four-year period,
      such change only being permitted between two consecutive  Championship Seasons.
      This will be the only gearbox design that can be used in the  Championship by
      the supplying competitor. This upgrade must be made available to  customer competitors,
      who may opt to continue with the original specification and upgrade  in a subsequent
      year.
    - 'Modifications may be made to the homologated gearbox in the following cases:'
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 80
    title: '9.5 '
  - - !section
      contents:
      - To resolve reliability problems.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 80
      title: a.
    - !section
      contents:
      - For cost saving, at the start of each season.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 80
      title: b.
    - !section
      contents:
      - In the case of materials, processes or proprietary parts becoming unavailable
        or having  their use restricted for health and safety reasons. In all cases;
        clear documentation justifying the change must be provided, prior approval
        must  be obtained from the FIA, and the modification must not give any performance
        advantage. A  summary of the modification will be circulated to all teams
        by the FIA.
      - With reference to Article 40.3 of the Sporting Regulations, if a Gearbox part
        is subsequently  replaced after a qualifying practice session by another which
        differs only by one or more  modifications permitted by this article 9.5,
        the replacement Gearbox part will be considered  the same in design and similar
        in mass, inertia and function.
      - 'If a team uses a Gearbox Case with an Integrated Cassette, the Gearbox Case
        may be  modified before the start of each new season provided that:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 80
      title: c.
    - !section
      contents:
      - The layout of the Driveline Components, Gear-Change components and Auxiliary  Components
        is unchanged, except for a translation, as a group, in X.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 80
      title: d.
    - !section
      contents:
      - The part of the case considered as Cassette remains unchanged, except for
        a translation  in X. Approval of the modification must be granted by the FIA.
        The Gearbox, as defined in Article 9.1.1, is classified as TRC.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 80
      title: e.
  - !section
    contents:
    - Gearbox Dimensions
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 80
    title: '9.6 '
  - - !section
      contents:
      - Layout The primary (lay) shaft must be concentric with the PU crankshaft centreline
        and must be  driven at the same speed. The secondary (main) shaft must lie
        on Y=0, above the Primary Shaft and be parallel to it. The  axes of the primary
        and secondary shafts must be between 90mm and 100mm apart. 2023 Formula 1
        Technical Regulations  82  31 August 2023 The axis of any gear-change barrel
        must be above the axis of the secondary shaft.
      - The distance between the front lateral gear-tooth face of the forward-most
        forward gear  ratio pair and the rear lateral gear-tooth face of the rearward-most
        forward gear ratio pair  must be at least 175mm. The minimum distance must
        be respected by both the gears on the  primary (lay) shaft and the gears on
        the secondary (main) shaft.
      - The axis of the final drive (at XDIF=0) must be between XR= -60 and XR=60,
        between Z=250 and  Z=260, and be between 415mm and 450mm behind the front
        lateral gear-tooth faces of both  gears of the forward-most forward gear ratio
        pair. The tip diameter of the final drive gear must be at least 205mm.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 80
      title: 9.6.1
    - !section
      contents:
      - Mass The combined mass of driveline and gear-change components must be at
        least 22kg.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 81
      title: 9.6.2
    - !section
      contents:
      - Gearbox Case The Gearbox Case must fully enclose RV-CASSETTE. There must be
        no suspension  components inside RV-CASSETTE in any condition.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 81
      title: 9.6.3
  - !section
    contents:
    - Gear ratios
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 81
    title: '9.7 '
  - - !section
      contents:
      - The number of forward gear ratios must be 8. Continuously variable transmission
        systems are  not permitted.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 81
      title: 9.7.1
    - !section
      contents:
      - Each Competitor must nominate the forward gear ratios (calculated from engine
        crankshaft  to drive shafts) to be employed within their gearbox. These nominations
        must be declared to  the FIA technical delegate at or before the first Competition
        of the Championship. In the event the Competitor obtains the Gearbox from
        another Competitor as a TRC, the gear  ratios used must be the same between
        those two Competitors.
      - For the avoidance of doubt, changes to the forward gear ratios under the provisions
        of this  Article may involve changes to either the gear ratio pairs defined
        in Article 9.7.3, or to the  final drive.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 81
      title: 9.7.2
    - !section
      contents:
      - 'No forward gear ratio pair may be:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 81
      title: 9.7.3
    - - !section
        contents:
        - "Less than 12mm wide when measured across the gear tooth at the root diameter\
          \ or any  point 1mm above or below the root diameter. Above this area each\
          \ side of the gear  teeth may be chamfered by a maximum of 10\u02DA. In\
          \ addition, a chamfer or radius not  exceeding 2.0mm may be applied to the\
          \ sides and the tip of the teeth."
        - Less than 600g in mass (excluding any integral shaft or collar). If an integral
          shaft or  collar is to be excluded the mass of this may be shown by calculation
          assuming the gear  to be 12mm wide and the shaft geometry to be the same
          as that where slide on gears  are used.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 81
        title: a.-b.
    - !section
      contents:
      - Gear ratio pairs must be made from steel.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 81
      title: 9.7.4
  - !section
    contents:
    - Reverse gear All cars must be able to be driven in reverse by the driver at
      any time during the Competition.
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 81
    title: '9.8 '
  - !section
    contents:
    - Gear changing
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 81
    title: '9.9 '
  - - !section
      contents:
      - Automatic gear changes are considered a driver aid and are therefore not permitted.
        For the purposes of gear changing, the clutch and power unit torque need not
        be under the  control of the driver.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 81
      title: 9.9.1
    - !section
      contents:
      - 'Gear changing is restricted during the following periods: One gear change
        is permitted after the race or sprint session has started and before the car  speed
        has reached 80km/h, provided every gear fitted to the car is capable of achieving
        at  least 80km/h at 15,000rpm. 2023 Formula 1 Technical Regulations  83  31
        August 2023'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 81
      title: 9.9.2
    - !section
      contents:
      - The minimum possible gear the driver is able to select must remain fixed whilst
        the car is  moving. Each individual gear change must be separately initiated
        by the driver and, within the  mechanical constraints of the gearbox; the
        requested gear must be engaged immediately  unless over-rev protection is
        used to reject the gear shift request. Once a gear change  request has been
        accepted no further requests may be accepted until the first gear change  has
        been completed.
      - Multiple gear changes may only be made under Article 5.22 or when a shift
        to gearbox  neutral is made following a request from the driver.
      - If an over-rev protection strategy is used this may only prevent engagement
        of the target  gear, it must not induce a delay greater than 50ms. If a gear
        change is refused in this way,  engagement may only follow a new and separate
        request made by the driver. Any de-bounce time used to condition driver gear
        change requests must be fixed.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 82
      title: 9.9.3
    - !section
      contents:
      - The maximum permitted duration for down changes and up changes is 300ms and
        200ms  respectively. The maximum permitted delay for the latter is 80ms from
        the time of the driver  request to the original gear being disengaged. The
        duration of a gear change is defined as the time from the request being made
        to the  point at which all gear change processes are terminated. If for any
        reason the gear change  cannot be completed in that time the car must be left
        in neutral or the original gear.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 82
      title: 9.9.4
    - !section
      contents:
      - Distance channel or track position is not considered an acceptable input to
        gearbox control.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 82
      title: 9.9.5
  - !section
    contents:
    - Torque transfer systems
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 82
    title: '9.10 '
  - - !section
      contents:
      - Any system or device the effect of which is capable of transferring or diverting
        torque from a  slower to a faster rotating wheel is not permitted. Any device
        which is capable of transferring torque between the principal axes of rotation
        of  the two front wheels is prohibited.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 82
      title: 9.10.1-9.10.2
  - !section
    contents:
    - Driveshafts Driveshafts must be made from steel. The bore, more than 150mm from
      the ends, must be of  constant diameter. At one of the ends, the internal diameter
      of the final 150mm must be  equal to or greater than the diameter of the bore
      of the constant diameter section. 2023 Formula 1 Technical Regulations  84  31
      August 2023
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 82
    title: '9.11 '
