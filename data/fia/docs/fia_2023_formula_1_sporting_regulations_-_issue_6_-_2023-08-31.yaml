  title: 7)  DEAD HEAT
- - !section
    contents:
    - Prizes and points awarded for all the positions of Competitors who tie, will
      be added together  and shared equally.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 6
    title: '7.1 '
  - !section
    contents:
    - 'If two or more constructors or drivers finish the Championship with the same
      number of points,  the higher place in the Championship (in either case) shall
      be awarded to:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 6
    title: '7.2 '
  - - !section
      contents:
      - The holder of the greatest number of first places in a race. If the number
        of first places is the same, the holder of the greatest number of second  places
        in a race. If the number of second places is the same, the holder of the greatest
        number of third  places in a race and so on until a winner emerges. If this
        procedure fails to produce a result, the FIA will nominate the winner according
        to  such criteria as it thinks fit.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 6
      title: a)-d)
