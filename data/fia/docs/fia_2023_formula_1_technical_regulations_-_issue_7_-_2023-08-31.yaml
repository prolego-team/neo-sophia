    title: '13.1 '
  - - !section
      contents:
      - The purpose of this Article is to define the safety structures of the car
        and all the  homologation processes necessary to guarantee that each car that
        is eligible to race satisfies  all the relevant requirements.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 102
      title: 13.1.1
    - !section
      contents:
      - Should a fundamental weakness or sub-optimal level of safety become evident
        in either the  definition of the structures or the homologation procedures,
        the FIA retains the right to  modify the relevant regulations without observing
        the deadlines otherwise dictated by the  prevailing governance regulations.
        In any case, such actions will be discussed in the Technical  Advisory Committee.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 102
      title: 13.1.2
    - !section
      contents:
      - All impact tests must be carried out in accordance with FIA Test Procedure
        01/00, in the  presence of an FIA technical delegate and by using measuring
        equipment which has been  calibrated to the satisfaction of the FIA technical
        delegate. A copy of the test procedure may  be found in the Appendix to the
        Technical and Sporting Regulations.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 102
      title: 13.1.3
    - !section
      contents:
      - Any significant modification introduced into any of the structures tested
        shall require that  part to pass a further test.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 102
      title: 13.1.4
    - !section
      contents:
      - With the exception of tests described by Article 13.3.2, all static and dynamic
        load tests must  be performed with the secondary roll structure (whether dummy
        or otherwise) removed.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 102
      title: 13.1.5
    - !section
      contents:
