- - !section
    contents:
    - ARTICLE INTERNATIONAL REGULATIONS OF MOTOR  SPORT
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 1
    title: '1.1 '
  - - !section
      contents:
      - "The FIA shall be the sole international sporting  authority entitled to make\
        \ and enforce regulations based on  the fundamental principles of safety and\
        \ sporting fairness,  for the encouragement  and control of automobile Competitions,\
        \  and  to  organise  FIA  International Championships. The FIA shall be the\
        \ final international court of appeal  for the settlement of disputes arising\
        \ therefrom; it being  acknowledged that the F\xE9d\xE9ration Internationale\
        \ de  Motocyclisme shall exercise the same powers insofar as  vehicles with\
        \ one, two and three wheels are concerned."
      - To the fullest extent permitted by applicable law,  neither the FIA nor any
        of its officers, agents, employees,  directors or officials shall be liable
        to any other party for any  claim, cost, damage or loss resulting from any
        action,  decision or omission by the FIA and/or its officers, agents,  employees,
        directors or officials in connection with their  duties, except for willful
        misconduct or fraud.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 1
      title: 1.1.1-1.1.3
  - !section
    contents:
    - ARTICLE INTERNATIONAL SPORTING CODE
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 1
    title: '1.2 '
  - - !section
      contents:
      - So that the above powers may be exercised in a fair and  equitable manner
        the FIA has drawn up the International  Sporting Code, which includes all
        appendices thereto. The purpose of the Code is to regulate, encourage and  facilitate
        motor sport. It will never be enforced so as to prevent or impede a  Competition
        or the participation of a Competitor, save where  the FIA concludes that this
        is necessary for the safe, fair or  orderly conduct of motor sport. Application
        from 1st January 2023 /86 FIA International Sporting Code
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 1
      title: 1.2.1-1.2.3
  - !section
    contents:
    - ARTICLE ACQUAINTANCE WITH AND SUBMISSION TO  THE REGULATIONS
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 2
    title: '1.3 '
  - - !section
      contents:
      - 'Any person, or group of persons, organising a  Competition or taking part
        therein:'
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 2
      title: 1.3.1
    - - !section
        contents:
        - Shall be deemed to be acquainted with the statutes  and regulations of the
          FIA and the national regulations. Shall undertake to submit themselves without  reserve
          to the above and to the decisions of the sporting  authority and to the
          consequences resulting therefrom.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 2
        title: 1.3.1.a-1.3.1.b
    - !section
      contents:
      - In case of non-compliance with these provisions, any  person or group which
        organises a Competition or takes part  therein, may have the Licence which
        has been issued to them  withdrawn, and any manufacturer may be excluded from
        the  FIA Championships on a temporary or permanent basis. The  FIA and/or
        the ASN will state reasons for its decisions.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 2
      title: 1.3.2
    - !section
      contents:
      - If an Automobile is found not to comply with the  applicable technical regulations,
        it shall be no defence to  claim that no performance advantage was obtained.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 2
      title: 1.3.3
  - !section
    contents:
    - ARTICLE NATIONAL CONTROL OF MOTOR SPORT
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 2
    title: '1.4 '
  - - !section
      contents:
      - One ASN shall be recognised by the FIA as sole  international sporting power
        for the enforcement of the  Code and control of motor sport throughout the
        territories  placed under the authority of its own country. Each ASN shall
        be bound by the Code.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 2
      title: 1.4.1-1.4.2
  - !section
    contents:
    - ARTICLE EXERCISE OF THE SPORTING POWER IN THE  TERRITORIES Non-autonomous territories
      of a State are subject to the  sporting power exercised by the ASN representing
      the said  State at the FIA.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 2
    title: '1.5 '
  - !section
    contents:
    - ARTICLE DELEGATION OF SPORTING POWER Each ASN may delegate the whole or part
      of the powers  conferred by the Code to other Clubs of its country, but only  after
      obtaining the prior approval of the FIA.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 2
    title: '1.6 '
  - !section
    contents:
    - ARTICLE WITHDRAWAL OF DELEGATION An ASN may withdraw the delegation of its powers
      provided  it notifies the FIA of such withdrawal. Application from 1st January
      2023 /86 FIA International Sporting Code
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 2
    title: '1.7 '
  - !section
    contents:
    - ARTICLE NATIONAL COMPETITION RULES Each ASN may draw up its own National Competition
      rules  which must be made available to the FIA.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 3
    title: '1.8 '
