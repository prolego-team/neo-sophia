      title: 3.1.10
    - !section
      contents:
      - Gurney
      - A component fitted to the trailing edge of a profile in order to adjust its
        aerodynamic  performance. In any plane normal to the trailing edge of the
        profile, the Gurney must contain  a flat section no more than 1mm thick, and
        of a given height (defined as the size of the  Gurney), and a bonding flange
        onto the surface of the wing which may be no more than  20mm long and 1mm
        thick. No part of the Gurney may protrude behind a line that is normal  to
        the surface on which the Gurney is applied at the point of the trailing edge
        of the profile.
