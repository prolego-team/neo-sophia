  title: 42)  THE GRID FOR THE SPRINT OR THE RACE
- - !section
    contents:
    - The grid for the race will be formed in accordance with the results of the qualifying
      session  described in Article 39.2, the classification process defined in Article
      39.4 and the procedure defined in Article 42.3. Any penalties received for the
      race will be added up and be applied using  the procedure defined in Article
      42.3.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 50
    title: '42.1 '
  - !section
    contents:
    - The grid for the sprint session, if scheduled, will be formed in accordance
      with the results of the  sprint shootout described in Article 39.3, the classification
      process defined in Article 39.4 and  the procedure defined in Article 42.3.
      Any penalties received for the sprint session will be added  up and be applied
      using the procedure defined in Article 42.3.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 51
    title: '42.2 '
  - !section
    contents:
    - 'Starting from a nominally empty grid, drivers will be allocated their grid
      positions in the following  sequence of steps:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 51
    title: '42.3 '
  - - !section
      contents:
      - Classified drivers who have received 15 or less cumulative grid penalties
        will be allocated  a temporary grid position equal to their qualifying session
        or sprint shootout classification  plus the sum of their grid penalties. If
        two or more drivers share a temporary grid position,  their relative order
        will be determined in accordance with their qualifying session or sprint  shootout
        classification, with the slowest driver keeping their allocated temporary
        grid  position, and the other drivers getting temporary grid positions immediately
        ahead of  them.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 51
      title: a)
    - !section
      contents:
      - Following the allocation of temporary grid positions to penalised drivers
        in accordance  with (a), unpenalised classified drivers will be allocated
        any unoccupied grid position, in  the sequence of their qualifying session
        or sprint shootout classification.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 51
      title: b)
    - !section
      contents:
      - Following the allocation of grid positions to unpenalised classified drivers,
        penalised  drivers with a temporary grid position, as defined in (a), will
        be moved up to fill any  unoccupied grid position.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 51
      title: c)
    - !section
      contents:
      - Classified drivers who have accrued more than 15 cumulative grid position
        penalties, or  who have been penalised to start at the back of the grid, will
        start behind any other  classified driver. Their relative position will be
        determined in accordance with their  qualifying session or sprint shootout
        classification.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 51
      title: d)
    - !section
      contents:
      - Unclassified drivers who have been permitted to participate by the Stewards
        will be  allocated grid positions behind all the classified drivers. Their
        relative positions will be  determined in accordance with Article 39.4 (b).
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 51
      title: e)
  - !section
    contents:
    - "The provisional starting grid will be published no less than four (4) hours\
      \ before the scheduled  start of the formation lap for the race, or two (2)\
      \ hours before the scheduled start of the  formation lap for the sprint session,\
      \ if scheduled. Any Competitor whose car(s) is (are) unable  to start for any\
      \ reason whatsoever (or who has good reason to believe that their car(s) will\
      \ not  be ready to start) must inform the stewards accordingly at the earliest\
      \ opportunity and, in any  event, no later than two and a half (2.5) hours before\
      \ the scheduled start of the formation lap  of the race, or one and a quarter\
      \ (1\xBC) hours before the scheduled start of the formation lap of  the sprint\
      \ session, if scheduled."
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 51
    title: '42.4 '
  - - !section
      contents:
      - If one or more cars are withdrawn the grid will be closed-up accordingly.
        The final starting grid will be published two (2) hours before the scheduled
        start of the  formation lap for the race, or one (1) hour before the scheduled
        start of the formation lap  for the sprint session, if scheduled. The Grid
        position of any car(s) withdrawn or unable to start after the time referred
        to by  42.4 b) will remain vacant.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 51
      title: a)-c)
  - !section
    contents:
    - The grid will be in a staggered 1 x 1 formation and the rows on the grid will
      be separated by 16  metres.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 51
    title: '42.5 '
- !section
  contents: []
  metadata:
