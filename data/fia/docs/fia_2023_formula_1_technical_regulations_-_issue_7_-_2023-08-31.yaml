    title: '11.4 '
  - - !section
      contents:
      - No braking system may be designed to prevent wheels from locking when the
        driver applies  pressure to the brake pedal. 2023 Formula 1 Technical Regulations  93  31
        August 2023 No braking system may be designed to increase the pressure in
        the brake calipers above that  achieved by the driver applied force to the
        pedal under all conditions.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
