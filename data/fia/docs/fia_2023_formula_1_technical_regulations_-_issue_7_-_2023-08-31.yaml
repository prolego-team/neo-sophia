  - - !section
      contents:
      - Objective of Article 3 An important objective of the Regulations in Article
        3 is to enable cars to race closely, by  ensuring that the aerodynamic performance
        loss of a car following another car is kept to a  minimum. In order to verify
        whether this objective has been achieved, Competitors may be  required on
        request to supply the FIA with any relevant information. 2023 Formula 1 Technical
        Regulations  13  31 August 2023
      - In any case the Intellectual Property of this information, will remain the
        property of the  Competitor, will be protected and not divulged to any third
        party.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 11
      title: 3.2.1
    - !section
      contents:
      - "Aerodynamic Influence With the exception of the driver adjustable bodywork\
        \ described in Article 3.10.10 (in addition  to minimal parts solely associated\
        \ with its actuation) and the flexible seals specifically  permitted by Articles\
        \ 3.13 and 3.14.4, all aerodynamic components or bodywork influencing  the\
        \ car\u2019s aerodynamic performance must be rigidly secured and immobile\
        \ with respect to  their frame of reference defined in Article 3.3. Furthermore,\
        \ these components must produce  a uniform, solid, hard, continuous, impervious\
        \ surface under all circumstances."
      - Any device or construction that is designed to bridge the gap between the
        sprung part of the  car and the ground is prohibited under all circumstances.
      - With the exception of the parts necessary for the adjustment described in
        Article 3.10.10, or  any incidental movement due to the steering system, any
        car system, device or procedure  which uses driver movement as a means of
        altering the aerodynamic characteristics of the  car is prohibited. The Aerodynamic
        influence of any component of the car not considered to be bodywork must  be
        incidental to its main function. Any design which aims to maximise such an
        aerodynamic  influence is prohibited.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 12
      title: 3.2.2
    - !section
      contents:
      - Symmetry All bodywork must be nominally symmetrical with respect to Y=0. Consequently,
        and unless  otherwise specified, any regulation in Article 3 concerning one
        side of the car will be assumed  to be valid for the other side of the car
        and references to maximum permissible numbers of  components in Article 3
        will also refer to the one side of the car.
      - Minimal exceptions to the requirement of symmetry of this Article will be
        accepted for the  installation of non-symmetrical mechanical components of
        the car, for asymmetrical cooling  requirements or for asymmetrical angle
        adjustment of the front flap defined in Article 3.9.7.
      - Bodywork on the unsprung mass must respect this Article when the suspension
        position of  each wheel is virtually re-orientated so that its wheel coordinate
        system axes (described in  Article 2.11.3) are parallel to their respective
        axis of the car coordinate system (described in  Article 2.11.1).
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 12
      title: 3.2.3
