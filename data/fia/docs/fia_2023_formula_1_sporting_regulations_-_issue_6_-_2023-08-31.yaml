  title: 46)  DELAYED START
- - !section
    contents:
    - "If the Race Director decides the start should be delayed, and the formation\
      \ lap has not started  the abort lights will be switched on and a board saying\
      \ \u201CDELAYED START\u201D will be displayed. The  starting procedure will\
      \ begin again at the ten (10) minute point."
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 57
    title: '46.1 -46.1 '
- !section
  contents: []
  metadata:
    file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
    page: 57
  title: 47)  ABORTED START
- - !section
    contents:
    - "If the formation lap has started, and the Race Director decides the start should\
      \ be aborted, the  abort lights will be switched on, a board saying \u201CABORTED\
      \ START\u201D will be displayed, all cars  should return to the grid and all\
      \ Competitors will be informed of the likely delay using the official  messaging\
      \ system. Once the start time is known the starting procedure will begin again\
      \ at the  five (5) minute point."
    - Tyre changing on the grid is not permitted during such a delay, unless in the
      opinion of the Race  Director each Competitor should be given the opportunity
      to change tyres by delaying the start.  In this case, the starting procedure
      will begin again at the ten (10) minute point.
    - Every time this happens the sprint session or the race will be shortened by
      one (1) lap.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
