  title: 'ARTICLE 2: DEFINITIONS'
- - !section
    contents:
    - Formula One Car An automobile (the car) designed solely for speed races on circuits
      or closed courses that is  propelled by its own means, moving by constantly
      taking real support on the ground, of  which the propulsion and steering are
      under the direct control of a driver aboard the vehicle.  It runs on four non-aligned
      complete wheels, with wheel centres that are arranged  symmetrically about the
      car centre plane, when in the straight-ahead position, to form the  front and
      rear axles.
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 7
    title: '2.1 '
  - !section
    contents:
    - Competition As defined in Article 2.2 of the Sporting Regulations
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 7
    title: '2.2 '
  - !section
    contents:
    - "Component classification categories The terms LTC, SSC, TRC and OSC defined\
      \ in Articles 17.3 to 17.6 and used throughout the  Regulations, refer to the\
      \ classification of the car\u2019s components in terms of their Design,  Intellectual\
      \ Property, Manufacture and Supply."
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 7
    title: '2.3 '
  - !section
    contents:
    - Car mass Is the mass of the car with the driver, wearing his complete racing
      apparel, at all times during  the Competition.
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 7
    title: '2.4 '
  - !section
    contents:
    - Sprung mass All parts of the car that are entirely supported by the sprung suspension.
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 7
    title: '2.5 '
  - !section
    contents:
    - "Unsprung mass All parts of the car composing the sprung suspension external\
      \ to the sprung mass and/or not  entirely supported by the sprung suspension.\
      \ For the purpose of this definition the boundary  between sprung and unsprung\
      \ mass will be at the suspension members\u2019 inboard  attachments."
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 7
    title: '2.6 '
  - !section
    contents:
    - Power unit As defined in Article 5.1.2
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 7
    title: '2.7 '
  - !section
    contents:
    - Power train As defined in Article 5.1.1
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 7
    title: '2.8 '
  - !section
    contents:
    - Geometrical planes
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 7
    title: '2.9 '
  - - !section
      contents:
      - 'Reference plane: a nominally horizontal plane sitting at the bottom of the
        sprung part of the  car, with the exception of the plank assembly defined
        in Article 3.5.9. Centre plane: a vertical plane, which is perpendicular to
        the reference plane and aligned with  the direction of motion of the car.
        The centre plane is the nominal plane of symmetry of the  car.'
      - "Plane A-A (also referred to as \u201CA-A\u201D): a plane which is perpendicular\
        \ to both the reference  and centre planes, which lies on the front bulkhead\
        \ of the survival cell that is defined in  Article 12, or up to 100mm behind\
        \ it."
      - "Plane C-C (also referred to as \u201CC-C\u201D): a plane which is parallel\
        \ to A-A, whose position is  defined in Article 12.1.4. 2023 Formula 1 Technical\
        \ Regulations  9  31 August 2023"
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 7
      title: 2.9.1-2.9.4
  - !section
    contents:
    - "Reference Volumes and Surfaces \u201CReference Volumes\u201D and \u201CReference\
      \ Surfaces\u201D and their position in space are defined in  Appendix 1 using\
      \ the car\u2019s coordinate system, and are used throughout the Technical  Regulations\
      \ for geometrical constraints. For convenience, Reference Volumes are preceded\
      \  by the prefix \u201CRV-\u201C and Reference Surfaces by the prefix \u201C\
      RS-\u201C."
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 8
    title: '2.10 '
  - !section
    contents:
    - Coordinate system and references
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 8
    title: '2.11 '
  - - !section
      contents:
      - 'A right-handed Cartesian (X, Y, Z) coordinate system will be used in these
        regulations, defined  in the following way:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 8
      title: 2.11.1
    - - !section
        contents:
        - 'The X axis is in the rearwards longitudinal direction, and is parallel
          to the reference and  car centre planes. Depending on the regulation in
          question, the local origin can vary,  and the following convention is used:'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 8
        title: a.
      - !section
        contents:
        - "XA=0mm is defined to be on plane A-A ii.  XB=0mm is defined to be on plane\
          \ B-B iii. XC=0mm is defined to be on plane C-C iv. The planes XF=0 and\
          \ XR=0 are defined as the planes which respectively pass  through the origin\
          \ of the two front or two rear wheels\u2019 coordinate systems, as  defined\
          \ in Article 2.11.3, with the wheels in the straight ahead position and\
          \ the  car at the Legality Ride Height, as defined in Article 10.1.4."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 8
        title: i.
      - !section
        contents:
        - XDIF=0mm is defined as the output axis of the final drive as defined in
          Article 9.6.1. vi. XPU=0mm is defined to pass through the forward most mounting
          face of the studs  connecting the power unit to the survival cell, as defined
          in Article 5.4.8.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 8
        title: v.
      - !section
        contents:
        - The Y axis is normal to the X axis, parallel to the reference plane, and
          pointing to the  right hand side of the car. Y=0mm is defined to be on the
          car centre plane.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 8
        title: b.
      - !section
        contents:
        - The Z axis is normal to the reference plane and points upwards. Z=0mm is
          defined to be  on the reference plane
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 8
        title: c.
    - !section
      contents:
      - 'Further conventions:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 8
      title: 2.11.2
    - - !section
        contents:
        - If no units are specified, it is implicit the unit will be in millimetres
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 8
        title: a.
      - !section
        contents:
        - "The suffix \u201CL\u201D may be used for local coordinates in specific\
          \ rules, i.e. XL, YL, ZL, where  these local axes are defined within a specific\
          \ Article for local use."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 8
        title: b.
      - !section
        contents:
        - Planes will be referred to as the axis to which they are normal to (e.g.
          X-plane or XA=300  plane).
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 8
        title: c.
      - !section
        contents:
        - "Unless otherwise specified, the positive side of the Y axis is used in\
          \ the various articles  and it is implicit that a symmetrical rule applies\
          \ for the other side of the car. The terms  \u201Cinboard\u201D or \u201C\
          outboard\u201D, when used in reference to the Y coordinate, respectively\
          \ refer  to closer to or further away from the car centre plane."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 8
        title: d.
      - !section
        contents:
        - Unless otherwise specified any measurements and references will be with
          the wheels in  the straight ahead position (the wheel rotation axis lying
          within an X plane).
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 8
        title: e.
      - !section
        contents:
        - "Unless otherwise specified, when a viewing direction is stated, \u201C\
          front\u201D and \u201Crear\u201D are  parallel to the X axis, \u201Cside\u201D\
          \ is parallel to the Y axis (in the direction towards the car  centre plane)\
          \ and \u201Cabove\u201D, \u201Cbelow\u201D and \u201Cplan\u201D are parallel\
          \ to the Z axis."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 8
        title: f.
      - !section
        contents:
        - Unless otherwise specified, directions of angles, slopes and incidences
          are taken in  context of the right-handed Cartesian coordinate system defined
          in 2.11.1. For  example, a positive slope within a Y-Plane would be characterised
          by positively  increasing X and Z components. 2023 Formula 1 Technical Regulations  10  31
          August 2023
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 8
        title: g.
    - !section
      contents:
      - 'A Cartesian (XW, YW, ZW) coordinate system will be used for each wheel, defined
        in the  following way:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 9
      title: 2.11.3
    - - !section
        contents:
        - The XW axis lies on the inboard plane of the wheel rim, passes through its
          rotational axis  and points in the rearward longitudinal direction. XW=0mm
          is defined to be on the  wheel rotational axis. The XW axis is parallel
          to the car centre plane and to the reference  plane, with the wheel in the
          straight-ahead position and the car at its legality ride  height, as defined
          in Article 10.1.4.
        - "The YW axis is normal to the inboard plane of the wheel rim and points\
          \ towards the car  centre plane. YW=0mm is defined to be on the inboard\
          \ plane of the wheel rim. Referring  to this coordinate, the terms \u201C\
          inboard\u201D or \u201Coutboard\u201D respectively refer to closer to or\
          \  further away from the car centre plane."
        - The ZW axis is normal to both the XW and YW axes and points upwards. ZW=0
          is defined to  be on the wheel rotational axis. Once the wheel axis system
          is defined as above, then it maintains a fixed orientation  relative to
          the suspension upright at all other suspension articulation points.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 9
        title: a.-d.
  - !section
    contents:
    - Precision of Numerical Values Any numerical values specified in these Regulations
      as limits (maxima or minima), will be  considered to be the limits regardless
      of the decimals quoted. 2023 Formula 1 Technical Regulations  11  31 August
      2023
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 9
    title: '2.12 '
