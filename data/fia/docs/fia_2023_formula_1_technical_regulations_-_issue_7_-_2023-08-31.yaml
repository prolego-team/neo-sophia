  - !section
    contents:
    - Fuel sampling and testing at a Competition
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 126
    title: '16.6 '
  - - !section
      contents:
      - All samples will be taken in accordance with the FIA Formula One fuel sampling
        procedure, a  copy of which may be found in the Appendix to the Technical
        and Sporting Regulations.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 126
      title: 16.6.1
    - !section
      contents:
      - Fuel density will also be checked and must be within 0.15% of the figure noted
        during  pre-approval analysis.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 126
      title: 16.6.2
    - !section
      contents:
      - Fuel samples taken during a Competition will be checked for conformity by
        using a gas  chromatographic technique, which will compare the sample taken
        with an approved fuel.  Samples which differ from the approved fuel in a manner
        consistent with evaporative loss,  will be considered to conform. However,
        the FIA retains the right to subject the fuel sample  to further testing at
        an FIA approved laboratory.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 126
      title: 16.6.3
    - !section
      contents:
      - GC peak areas of the sample will be compared with those obtained from the
        reference fuel.  Variations in any given peak area (relative to its adjacent
        peak areas) which are greater than  12%, or an absolute amount greater than
        0.10% for compounds present at concentrations  below 0.8%, will be deemed
        not to comply. If a peak is detected in a fuel sample that was absent in the
        corresponding reference fuel, and  its peak area represents more than 0.10%
        of the summed peak areas of the fuel, the fuel will  be deemed not to comply.
      - If the deviations observed (above) by GC indicate that they are due to mixing
        with another  Formula One fuel, which has been approved by the FIA for use
        by the team, the fuel sample  will be deemed to comply, provided that the
        adulterant fuel is present at no more than 10%  in the sample. Any systematic
        abuse of mixed fuels will be deemed not to comply.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 126
      title: 16.6.4
  - !section
    contents:
    - 'Engine oil definitions Engine oil (serving the purpose stated in Article 16.1.5)
      must comprise base oils and additives  as defined below. Base Oil General:'
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 126
    title: '16.7 '
  - - !section
      contents:
      - A base oil is a base stock or blend of base stocks.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 126
      title: a.
    - !section
      contents:
      - 'A base stock is a lubricant component that is produced by a single manufacturer.
        Base  stocks may be manufactured using a variety of different processes including
        but not  limited to distillation, solvent refining, hydrogen processing, oligomerization,  esterification,
        and re-refining. All base stocks are divided into five general categories
        : 2023 Formula 1 Technical Regulations  128  31 August 2023'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 126
      title: b.
    - !section
      contents:
      - Group I base stocks contain less than 90 percent saturates and/or greater
        than 0.03  percent sulphur and have a viscosity index greater than or equal
        to 80 and less than 120  using the test methods specified in the table below.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 127
      title: a.
    - !section
      contents:
      - Group II base stocks contain greater than or equal to 90 percent saturates
        and less than  or equal to 0.03 percent sulphur and have a viscosity index
        greater than or equal to 80  and less than 120 using the test methods specified
        in the table below.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 127
      title: b.
    - !section
      contents:
      - Group III base stocks contain greater than or equal to 90 percent saturates
        and less  than or equal to 0.03 percent sulphur and have a viscosity index
        greater than or equal  to 120 using the test methods specified in the table
        below.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 127
      title: c.
    - !section
      contents:
      - Group IV base stocks are polyalphaolefins (PAO).
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 127
      title: d.
    - !section
      contents:
      - 'Group V base stocks include all other base stocks not included in Group I,
        II, III, or IV. The Analytical Methods for Base Stock are defined below: Property  Test
        Method Saturates  ASTM D2007 Viscosity index  ASTM D2270 Sulfur  (use one
        listed  method) ASTM D1552  ASTM D2622  ASTM D3120  ASTM D4294  ASTM D4927
        Additives are defined as the chemical compounds added to the base oil in small  concentrations
        in order to improve the performance characteristics of the engine oil.'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 127
      title: e.
  - !section
    contents:
    - 'Engine oil properties The engine oil must comply with the following characteristics
      : Property  Units  Min  Max  Test Method Kinematic Viscosity (100oC)  cSt  2.8     ASTM
      D445 HTHS Viscosity at 150oC and Shear  Rate of 106 s-1  mPa.s  1.4 ASTM D4741
      Initial Boiling Point  oC  210     ASTM D7500 Flashpoint  oC  93     ASTM D3828
      The oil will be accepted or rejected according to ASTM D 3244 with a confidence
      limit of 95%.'
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 127
    title: '16.8 '
  - !section
    contents:
    - Composition of the engine oil
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 127
    title: '16.9 '
  - - !section
      contents:
      - "In the event that the initial boiling point test (ASTM D7500) suggests the\
        \ presence of  compounds with a boiling point of less than 210\xB0C the sample\
        \ will be further analysed by 2023 Formula 1 Technical Regulations  129  31\
        \ August 2023 GCMS. The total of any components with boiling points less than\
        \ 210\xB0C must not exceed 0.5%  m/m. The engine oil must not contain any\
        \ organo-metallic petrol additives or other octane boosting  petrol additives."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 127
      title: 16.9.1-16.9.2
  - !section
    contents:
    - Engine oil approval
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 128
    title: '16.10 '
  - - !section
      contents:
      - 'Before any engine oil may be used in the Formula One Championship:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 128
      title: 16.10.1
    - - !section
        contents:
        - The supplier must comply with the requirements set in Appendix 4, Paragraph
          1.2 of  the Technical Regulations. Two separate one-litre samples, in suitable
          containers, must be submitted to the FIA for  analysis and approval.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 128
        title: a.-b.
    - !section
      contents:
      - No engine oil may be used in a Competition without the prior written approval
        of the FIA.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 128
      title: 16.10.2
    - !section
      contents:
      - In addition to the engine oils approved for use in a Competition, one type
        of dyno engine oil  may be approved by the FIA.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 128
      title: 16.10.3
  - !section
    contents:
    - Sampling and testing at a Competition
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 128
    title: '16.11 '
  - - !section
      contents:
      - Each Competitor must declare, prior to every Competition, which oil will be
        used in each of  their engines during the Competition.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 128
      title: 16.11.1
    - !section
      contents:
      - For reference purposes, before any oil may be used at a Competition, a sample
        must be  submitted to the FIA together with the oil reference number.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 128
      title: 16.11.2
    - !section
      contents:
      - Engine oil samples taken during a Competition will be checked for conformity
        by using a  Fourier transform infrared (FTIR) technique, which will compare
        the sample taken with that  submitted at the start of the Competition. Samples
        which differ from the reference engine oil  in a manner consistent with fuel
        dilution, engine fluids contamination and oil ageing as a  result of normal
        engine operation, will be considered to conform. Samples which differ from  the
        reference engine oil in a manner consistent with the mixing with other engine
        oils, which  have been approved by the FIA for use by the team at a Competition,
        will be deemed to  comply, provided that the adulterant oils are in total
        present at no more than 10% in the  sample. This tolerance will also be applicable
        for the mixing with the approved dyno engine  oil but only for a new engine
        during the competition at which it is first used. However, the FIA  retains
        the right to subject the oil sample to further testing at an FIA approved
        laboratory.
      - 2023 Formula 1 Technical Regulations  130  31 August 2023
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 128
      title: 16.11.3
