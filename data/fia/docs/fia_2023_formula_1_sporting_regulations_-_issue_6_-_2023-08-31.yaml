  title: 45)  EXTRA FORMATION LAP
- - !section
    contents:
    - 'If, after returning to the starting grid at the end of the formation lap a
      problem arises, the  following procedures shall apply:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 56
    title: '45.1 '
  - - !section
      contents:
      - If a car develops a problem that could endanger the start the driver must
        immediately  raise his hands above his head and the marshal responsible for
        that row must immediately  wave a yellow flag and/or activate the yellow grid
        light panel.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 56
      title: a)
    - !section
      contents:
      - "If the Race Director decides the start should be aborted the green lights\
        \ will be illuminated  two seconds after the abort lights are switched on,\
        \ a board saying \u201CEXTRA FORMATION  LAP\u201D will be displayed and all\
        \ Competitors will be informed using the official messaging  system. All cars\
        \ able to do so must complete a further formation lap whilst the car which\
        \  developed the problem is moved into the pit lane."
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 56
      title: b)
    - !section
      contents:
      - When leaving the grid to complete the extra formation lap all drivers must
        respect the pit  lane speed limit until they pass pole position.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 56
      title: c)
    - !section
      contents:
      - The Competitor may then attempt to rectify the problem and, if successful,
        the car may  then start from the end of the pit lane.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 56
      title: d)
    - !section
      contents:
      - Should there be more than one car involved their starting order will be determined
        by the  order in which they reached the end of the pit lane.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 56
      title: e)
    - !section
      contents:
      - Every time this happens the sprint session or the race will be shortened by
        one (1) lap.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 56
      title: f)
    - !section
      contents:
      - Any cars that were starting the sprint session or the race from the pit lane
        may join the  extra formation lap once the whole field has passed the end
        of the pit lane for the first  time. Any such cars may complete the extra
        formation lap but must enter the pit lane and  start the sprint session or
        the race from the end of the pit lane in the order they get there.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 56
      title: g)
  - !section
    contents:
    - If another problem arises which does not necessitate a delay to the start (see
      Article 46), drivers  will be asked to carry out an extra formation lap as set
      out in Article 45.1 above.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 56
    title: '45.2 '
  - - !section
      contents:
      - Any driver who caused the start to be aborted, and is then able to start the
        extra  formation lap must enter the pit lane at the end of the lap and start
        the sprint session or  the race as specified in Articles 43.3 or 44.2. A penalty
        under Article 54.3d) will be imposed on any driver who fails to start the
        race  from the pit lane.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 56
      title: a)-b)
  - !section
    contents:
    - Should Article 45.1 apply, the sprint session or the race will nevertheless
      count for the  Championship no matter how often the procedure is repeated, or
      how much the sprint session  or the race is shortened as a result.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 56
    title: '45.3 '
