  title: 20)  MEETINGS
- - !section
    contents:
    - At each Competition where a sprint session is scheduled, Meetings, chaired by
      the Race Director,  will take place three (3) hours before the start of P1,
      one (1) hour after the end of P1 and one  and a half (1.5) hours after the end
      of the qualifying session. The first must be attended by all  team managers
      and the second and third by all drivers and team managers.
    - At each Competition where a sprint session is not scheduled, Meetings, chaired
      by the Race  Director, will take place three (3) hours before the start of P1
      and one and a half (1.5) hours  after the end of P2. The first must be attended
      by all team managers and the second by all  drivers and team managers.
    - Should the Race Director consider another meeting necessary it will take place
      three hours  before the start of the race. Competitors will be informed no later
      than five (5) hours before the  start of the race. All drivers and team managers
      must attend.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 19
    title: '20.1 -20.3 '
