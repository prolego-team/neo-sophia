  - - !section
      contents:
      - Within a one (1) hour period finishing no later than one and a half (1.5)
        hours prior to the  scheduled start of P3 (or the sprint shootout for each
        Competition where a Sprint session is  scheduled), ten (10) drivers who did
        not take part in fan activities on the first day of track  running must be
        available for fan engagement activities for a maximum period of thirty (30)  minutes
        each (this window includes the time required to travel to and return from
        the fan  activity) within the one (1) hour period.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
