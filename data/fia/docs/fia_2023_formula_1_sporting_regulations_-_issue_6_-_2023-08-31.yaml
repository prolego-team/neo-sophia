  - !section
    contents:
    - "At the end of each qualifying session or sprint shootout at least three (3)\
      \ cars will be chosen to  undergo further checks, once informed their car has\
      \ been selected the Competitor concerned  must take the car to the Parc Ferm\xE9\
      \ immediately."
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 50
    title: '40.5 '
  - !section
    contents:
    - Within two (2) hours of the end of both the qualifying session and the sprint
      session (where it is  scheduled) all cars used during each session (or which
      were intended for use but failed to leave  the pit lane) must be covered and
      ready for FIA seals to be applied in order to ensure that they  remain secure
      until the following day. For marketing purposes this deadline may be extended  for
      one car from each Competitor for a maximum of two (2) hours by prior arrangement
      with  the Technical Delegate. Whilst cars are covered overnight, they may be
      fitted with devices to  keep them warm.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 50
    title: '40.6 '
  - !section
    contents:
    - "At each Competition where a sprint session is scheduled, three (3) hours before\
      \ the start of the  sprint shootout, the seals and covers may be removed but\
      \ the cars will remain under parc ferm\xE9  conditions until the start of the\
      \ race."
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 50
    title: '40.7 '
  - !section
    contents:
    - "Five (5) hours before the scheduled start of the formation lap for the race,\
      \ the seals and covers  may be removed but the cars will remain under parc ferm\xE9\
      \ conditions until the start of the race."
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 50
    title: '40.8 '
  - !section
    contents:
    - "A Competitor may not modify any part on the car or make changes to the set-up\
      \ of the  suspension whilst the car is being held under parc ferm\xE9 conditions.\
      \ In the case of a breach of  this Article, the relevant driver must start the\
      \ race from the pit lane and follow the procedures  prescribed in Article 44.2."
    - "In addition to the above penalty, for each Competition where a sprint session\
      \ is scheduled, if  the parc ferm\xE9 conditions are breached before the start\
      \ of the sprint session, the relevant driver  must start the sprint session\
      \ from the pit lane and follow the procedures prescribed in Article  43.3."
    - "In order that the scrutineers may be completely satisfied that no alterations\
      \ have been made to  the suspension systems or aerodynamic configuration of\
      \ the car (with the exception of the front  wing) whilst in pre-race parc ferm\xE9\
      , it must be clear from physical inspection that changes  cannot be made without\
      \ the use of tools."
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 50
    title: '40.9 '
  - !section
    contents:
    - "One (1) scrutineer will be allocated to each car for the purpose of ensuring\
      \ that no unauthorised  work is carried out whilst cars are being held under\
      \ parc ferm\xE9 conditions."
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 50
    title: '40.10 '
  - !section
    contents:
