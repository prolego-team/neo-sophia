    title: '15.3 '
  - - !section
      contents:
      - "Metallic Materials \u2013 Not Used for Additive Manufacture"
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 120
      title: 15.3.1
    - - !section
        contents:
        - 'Iron Alloys: any Aluminium Alloys: Aluminium based alloys from the 1xxx,
          2xxx, 3xxx, 4xxx, 5xxx, 6xxx and 7xxx series  containing less than 1% Lithium.
          ii.  In addition, the specific alloys 2099, 2199, 2050 and 2055 are permitted.
          Ni or Co based Superalloys: UNS N06625; W.Nr.2.4856   Inconel 625 ii.  UNS
          N07718; W.Nr.2.4668  Inconel 718 iii. UNS N07001; W.Nr.2.4654  Waspaloy
          iv. UNS R30035; W.Nr2.4999    MP35N UNS R30159          MP159 Titanium Alloys:'
