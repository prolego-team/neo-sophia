    title: '12.1 '
  - - !section
      contents:
      - Cockpit The volume that accommodates the driver.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 93
      title: 12.1.1
    - !section
      contents:
      - Survival cell The continuous closed structure containing the fuel tank, the
        cockpit and the parts of the  Energy Store listed in Article 5.3.6. The lower
        plate of the Energy Store assembly is considered to be part of the Survival
        cell.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 93
      title: 12.1.2
    - !section
      contents:
      - Cockpit padding Non-structural parts placed within the cockpit for the sole
        purpose of improving driver  comfort and safety. All such material must be
        quickly removable.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 93
      title: 12.1.3
    - !section
      contents:
      - Standard planes
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 93
      title: 12.1.4
    - - !section
        contents:
        - "A-A: the plane XA=0 C-C: a plane, defined by the Competitor, at XA \u2265\
          \ 1830 B-B: the plane XC = -875"
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 93
        title: a.-c.
    - !section
      contents:
      - Homologation The survival cell must be homologated in accordance to the provisions
        of Article 13.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 93
      title: 12.1.5
    - !section
      contents:
      - Demonstration by Calculation Where the regulations require a team to demonstrate
        the strength of a component or  structure by calculation, a reserve factor
        of 1.0 at ultimate failure should be used for metallic  components and first-ply
        failure for composites. The FIA may request teams to submit models and material
        properties used in these  calculations for inspection.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
