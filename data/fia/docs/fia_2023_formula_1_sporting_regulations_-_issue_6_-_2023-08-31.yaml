  title: 50)  STARTING PROCEDURE SUSPENDED
- - !section
    contents:
    - "If, after one or more formation laps behind the safety car, track conditions\
      \ are considered  unsuitable to start the sprint session or the race, the message\
      \ \u201CSTART PROCEDURE SUSPENDED\u201D  will be sent to all Competitors using\
      \ the official messaging system and all cars must enter the pit  lane behind\
      \ the safety car. The procedures described in Articles 57 and 58.1 to 58.9 must\
      \ then  be followed, the use of wet-weather tyres under Article 30.5o) is compulsory\
      \ and there will be  a \u201CROLLING START\u201D as detailed in Article 58.12.\
      \ The race will start when the safety car leaves  the pit lane as described\
      \ in Article 58.8."
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 58
    title: '50.1 -50.1 '
- !section
  contents: []
  metadata:
    file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
    page: 58
  title: 51)  STANDING START
- - !section
    contents:
    - "If, after one or more formation laps behind the safety car, the track conditions\
      \ are considered  suitable to start the sprint session or the race from a standing\
      \ start, the message \u201CSTANDING  START\u201D will be sent to all Competitors\
      \ via the official messaging system, all FIA light panels will display \u201C\
      SS\u201D and the car\u2019s orange lights will be extinguished. This will be\
      \ the signal to the  Competitors and drivers that it will be entering the pit\
      \ lane at the end of that lap."
    - At this point the first car in line behind the safety car may dictate the pace
      and, if necessary, fall  more than ten (10) car lengths behind it.
    - Once the safety car has entered the pit lane all cars, with the exception of
      those required to  start from the pit lane, can return to the grid, take up
      their grid positions and follow the  procedures set out in Articles 43.11, 43.12
      and 43.13 or Articles 44.10, 44.11 and 44.12 as  relevant.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 58
    title: '51.1 -51.1 '
- !section
  contents: []
  metadata:
    file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
    page: 59
  title: 52)  ROLLING START
- - !section
    contents:
    - "If, after one or more formation laps behind the safety car, the track conditions\
      \ are considered  unsuitable to start the sprint session or the race from a\
      \ standing start, the message \u201CROLLING  START\u201D will be sent to all\
      \ Competitors using the official messaging system, all FIA light panels  will\
      \ display \u201CRS\u201D and the car\u2019s orange lights will be extinguished.\
      \ This will be the signal to the  Competitors and drivers that it will be entering\
      \ the pit lane at the end of that lap."
    - At this point the first car in line behind the safety car may dictate the pace
      and, if necessary, fall  more than ten (10) car lengths behind it.
    - As the safety car is approaching the pit entry the FIA light panels will be
      extinguished and a green  flag and/or green light panel will be displayed at
      the Line. No driver may overtake another car on the track until he passes the
      Line (see Article 5.3) for the  first time after the safety car has returned
      to the pits. The sprint session or the race will be  deemed to have started
      when the leading car crosses the Line after the safety car has returned  to
      the pits.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 59
    title: '52.1 '
- !section
  contents: []
  metadata:
    file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
    page: 59
  title: 53)  SPRINT SESSION AND THE RACE
- - !section
    contents:
    - During a sprint session or the race, drivers leaving the pit lane may only do
      so when the light at  the end of the pit lane is green and on their own responsibility.
      A marshal with a blue flag and/or  a flashing blue light, will also warn the
      driver if cars are approaching on the track.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 59
    title: '53.1 -53.1 '
- !section
  contents: []
  metadata:
    file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
    page: 59
  title: 54)  INCIDENTS DURING THE SPRINT SESSION OR THE RACE
- - !section
    contents:
    - "The Race Director may report any on-track incident or suspected breach of these\
      \ Sporting  Regulations or the Code (an \u201CIncident\u201D) to the stewards.\
      \ After review it shall be at the discretion  of the stewards to decide whether\
      \ or not to proceed with an investigation. The stewards may also investigate\
      \ an Incident noted by themselves."
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 59
    title: '54.1 '
  - !section
    contents:
    - a)  It shall be at the discretion of the stewards to decide if any driver involved
      in an Incident  should be penalised. Unless it is clear to the stewards that
      a driver was wholly or predominantly to blame for  an Incident no penalty will
      be imposed.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 59
    title: '54.2 '
  - - !section
      contents:
      - If an Incident is under investigation by the stewards a message informing
        all Competitors  which driver or drivers are involved will be sent using the
        official messaging system. Provided that such a message is displayed no later
        than sixty (60) minutes after the  sprint session or the race has finished
        the driver or drivers concerned may not leave  the circuit without the consent
        of the stewards.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 59
      title: b)-i)
  - !section
    contents:
    - 'The stewards may impose any one of the penalties below on any driver involved
      in an Incident:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 60
    title: '54.3 '
  - - !section
      contents:
      - A five (5) second time penalty. The driver must enter the pit lane, stop in
        his pit stop  position for at least five seconds and then re-join the sprint
        session or the race. The  relevant driver may however elect not to stop, provided
        he carries out no further pit stop  before the end of the sprint session or
        the race. In such cases five (5) seconds will be  added to the elapsed the
        sprint session or race time of the driver concerned.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 60
      title: a)
    - !section
      contents:
      - A ten (10) second time penalty. The driver must enter the pit lane, stop in
        his pit stop  position for at least ten seconds and then re-join the sprint
        session or the race. The  relevant driver may however elect not to stop, provided
        he carries out no further pit stop  before the end of the sprint session or
        the race. In such cases ten (10) seconds will be  added to the elapsed the
        sprint session or race time of the driver concerned.
      - In both of the above cases the driver concerned must carry out the penalty
        the next time he  enters the pit lane and, for the avoidance of doubt, this
        includes any stop the driver makes whilst  a VSC or safety car procedure is
        in use.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 60
      title: b)
    - !section
      contents:
      - A drive-through penalty. The driver must enter the pit lane and re-join the
        sprint session  or the race without stopping.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 60
      title: c)
    - !section
      contents:
      - A ten second stop-and-go time penalty. The driver must enter the pit lane,
        stop in his pit  stop position for at least ten seconds and then re-join the
        sprint session or the race. If any of the four (4) penalties above are imposed
        upon a driver, and that driver is unable to  serve the penalty due to retirement
        from the sprint session or the race, the stewards may  impose a grid place
        penalty on the driver at his next race.
      - If any of the four (4) penalties above are imposed during the last three (3)
        laps, or after the end  of a sprint session or a race, Article 54.4b) below
        will not apply and five seconds will be added  to the elapsed time of the
        driver concerned in the case of (a) above, 10 seconds in the case of  (b),
        20 seconds in the case of (c) and 30 seconds in the case of (d).
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 60
      title: d)
    - !section
      contents:
      - A time penalty.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 60
      title: e)
    - !section
      contents:
      - A reprimand.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 60
      title: f)
    - !section
      contents:
      - "A drop of any number of grid positions at the driver\u2019s next race. If\
        \ any of the seven penalties above are imposed they shall not be subject to\
        \ appeal."
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 60
      title: g)
    - !section
      contents:
      - Disqualification from the results.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 60
      title: h)
    - !section
      contents:
      - "Suspension from the driver\u2019s next Competition."
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 60
      title: i)
  - !section
    contents:
    - 'Should the stewards decide to impose any of the penalties under Article 54.3a),
      54.3b), 54.3c)  or 54.3d), the following procedure will be followed:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 60
    title: '54.4 '
  - - !section
      contents:
      - The stewards will give written notification of the penalty which has been
        imposed to the  Competitor concerned and will inform all Competitors using
        the official messaging  system.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 60
      title: a)
    - !section
      contents:
      - "With the exception of Articles 54.3a) and 54.3 above, from the time the Competitor\
        \  concerned is notified of the stewards\u2019 decision using the official\
        \ messaging system the  relevant driver may cross the Line on the track no\
        \ more than twice before entering the  pit lane and, in the case of a penalty\
        \ in accordance with Article 54.3d), proceeding to his  pit stop position\
        \ where he shall remain for the period of the time penalty."
      - However, unless the driver was already in the pit entry for the purpose of
        serving his  penalty, he may not carry out the penalty if the VSC procedure
        is in use or after the safety  car has been deployed. The number of times
        the driver crosses the Line behind the safety  car or during the VSC procedure
        will be added to the maximum number of times he may  cross the Line on the
        track.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 60
      title: b)
    - !section
      contents:
      - Whilst a car is stationary in the pit lane as a result of incurring a penalty
        in accordance  with Articles 54.3a) or 54.3b) above, it may not be worked
        on until the car has been  stationary for the duration of the penalty.  In
        this context, touching the car or driver by  hand or tools or equipment will
        all constitute working.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 61
      title: c)
    - !section
      contents:
      - "Whilst a car is stationary in the pit lane as a result of incurring a time\
        \ penalty in accordance  with Article 54.3 above it may not be worked on.\
        \ However, if the engine stops any work  necessary to re-start it may be carried\
        \ out after the time penalty period has elapsed. If  the Competitor is unable\
        \ to start the engine the car may then only be worked on in the  driver\u2019\
        s garage."
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 61
      title: d)
    - !section
      contents:
      - Any breach or failure to comply with Articles 54.4b), 54.4c) or 54.4d) may
        result in the car  being disqualified.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 61
      title: e)
- !section
  contents: []
  metadata:
    file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
    page: 61
  title: 55)  SAFETY CAR
- - !section
    contents:
    - The FIA safety car will be driven by an FIA appointed safety car driver and
      will carry an FIA safety  car observer capable of recognising all the competing
      cars who is in permanent radio contact  with race control.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 61
    title: '55.1 '
  - !section
    contents:
    - Prior to the pit lane opening for a reconnaissance lap, the safety car will
      leave the pit lane and  take up position at the front of the grid and remain
      there until the five (5) minute signal is given.  At this point (except under
      Article 49) it will cover a lap of the track and take up position.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 61
    title: '55.2 '
  - !section
    contents:
    - The safety car may be brought into operation to neutralise a sprint session
      or a race upon the  order of the clerk of the course. It will be used only if
      Competitors or officials are in immediate physical danger on or near the  track
      but the circumstances are not such as to necessitate suspending the sprint session
      or the  race.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 61
    title: '55.3 '
  - !section
    contents:
    - "When the order is given to deploy the safety car the message \u201CSAFETY CAR\
      \ DEPLOYED\u201D will be  sent to all Competitors via the official messaging\
      \ system, all FIA light panels will display \u201CSC\u201D and  all marshal\u2019\
      s posts will display waved yellow flags and \u201CSC\u201D boards for the duration\
      \ of the  intervention."
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 61
    title: '55.4 '
  - !section
    contents:
    - No car may be driven unnecessarily slowly, erratically or in a manner which
      could be deemed  potentially dangerous to other drivers or any other person
      at any time whilst the safety car is  deployed. This will apply whether any
      such car is being driven on the track, the pit entry or the  pit lane.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 61
    title: '55.5 '
  - !section
    contents:
    - The safety car will join the track with its orange lights illuminated and will
      do so regardless of  where the leader is.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 61
    title: '55.6 '
  - !section
    contents:
    - "All competing cars must reduce speed and form up in line behind the safety\
      \ car no more than  ten car lengths apart. In order to ensure that drivers reduce\
      \ speed sufficiently, from the time at  which all Competitors have been sent\
      \ the \u201CSAFETY CAR DEPLOYED\u201D message using the official  messaging\
      \ system until the time that each car crosses the first safety car line for\
      \ the second  time, drivers must stay above the minimum time set by the FIA\
      \ ECU at least once in each"
    - marshalling sector and at both the first and second safety car lines (a marshalling
      sector is  defined as the section of track between each of the FIA light panels).
    - The stewards may impose either of the penalties under Article 54.3a), 54.3b),
      54.3c) or 54.3d)  on any driver who fails to stay above the minimum time as
      required by the above.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 61
    title: '55.7 '
  - !section
    contents:
    - 'With the exception of the cases listed under a) to h) below, no driver may
      overtake another car  on the track, including the safety car, until he passes
      the Line (see Article 5.3) for the first time  after the safety car has returned
      to the pits. The exceptions are:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 62
    title: '55.8 '
  - - !section
      contents:
      - If a driver is signalled to do so from the safety car. Under Articles 49.6,
        55.13, 58.6, and 58.11. When entering the pits a driver may pass another car
        remaining on the track, including  the safety car, after he has reached the
        first safety car line. When leaving the pits a driver may overtake, or be
        overtaken by, another car on the track  before he reaches the second safety
        car line.
      - When the safety car is returning to the pits it may be overtaken by cars on
        the track once  it has reached the first safety car line.
      - Whilst in the pit entry, pit lane or pit exit a driver may overtake another
        car which is also  in one of these three areas. Any car stopping in its designated
        garage area whilst the safety car is using the pit lane  (see Article 55.11
        below) may be overtaken. If any car slows with an obvious problem.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 62
      title: a)-h)
  - !section
    contents:
    - When ordered to do so by the clerk of the course the observer in the car will
      use a green light  to signal to any cars between it and the leader that they
      should pass. These cars will continue at  reduced speed and without overtaking
      until they reach the line of cars behind the safety car.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 62
    title: '55.9 '
  - !section
    contents:
    - Except under Article 55.12 below, the safety car shall be used at least until
      the leader is behind  it and all remaining cars are lined up behind him. Once
      behind the safety car, the leader must keep within ten (10) car lengths of it
      (except under  Article 55.13 below).
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 62
    title: '55.10 '
  - !section
    contents:
    - Under certain circumstances the clerk of the course may ask the cars and the
      safety car to use  the pit lane. In these cases, a signal to use the pit lane
      will be displayed before the start of the  pit entry and all Competitors will
      be informed using the official messaging system, all cars must  then enter the
      pit lane, drive through it and re-join the track. Any car entering the pit lane
      under  these circumstances may however stop at its designated garage area. A
      penalty in accordance  with Article 54.3c) will be imposed on any driver who
      fails to enter the pit lane when required  to do so.
    - Other than when the cars and the safety car are required to use the pit lane,
      no car may enter  the pits whilst the safety car is deployed unless it is for
      the purpose of changing tyres.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 62
    title: '55.11 '
  - !section
    contents:
    - "If the clerk of the course considers track conditions are unsuitable for overtaking\
      \ the message  \u201COVERTAKING WILL NOT BE PERMITTED\u201D will be sent to\
      \ all Competitors using the official  messaging system."
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 62
    title: '55.12 '
  - !section
    contents:
    - "If the clerk of the course considers it safe to do so, and the message \u201C\
      LAPPED CARS MAY NOW  OVERTAKE\u201D has been sent to all Competitors using the\
      \ official messaging system, all cars that  have been lapped by the leader will\
      \ be required to pass the cars on the lead lap and the safety  car."
    - This will only apply to cars that were lapped at the time they crossed the Line
      at the end of the  lap during which they crossed the first Safety Car line for
      the second time after the safety car  was deployed.
    - Having overtaken the cars on the lead lap and the safety car these cars should
      then proceed  around the track at an appropriate speed, without overtaking,
      and make every effort to take up  position at the back of the line of cars behind
      the safety car. Whilst they are overtaking, and in  order to ensure this may
      be carried out safely, the cars on the lead lap must always stay on the  racing
      line unless deviating from it is unavoidable.
    - "Unless the clerk of the course considers the presence of the safety car is\
      \ still necessary, once  the message \u201CLAPPED CARS MAY NOW OVERTAKE\u201D\
      \ has been sent to all Competitors using the  official messaging system, the\
      \ safety car will return to the pits at the end of the following lap."
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 63
    title: '55.13 '
  - !section
    contents:
    - "When the clerk of the course decides it is safe to call in the safety car the\
      \ message \u201CSAFETY CAR  IN THIS LAP\u201D will be sent to all Competitors\
      \ using the official messaging system and the car\u2019s  orange lights will\
      \ be extinguished. This will be the signal to the Competitors and drivers that\
      \ it  will be entering the pit lane at the end of that lap. At this point the\
      \ first car in line behind the safety car may dictate the pace and, if necessary,\
      \ fall  more than ten (10) car lengths behind it."
    - In order to avoid the likelihood of accidents before the safety car returns
      to the pits, from the  point at which the lights on the car are turned out drivers
      must proceed at a pace which involves  no erratic acceleration or braking nor
      any other manoeuvre which is likely to endanger other  drivers or impede the
      restart.
    - As the safety car is approaching the pit entry the SC boards will be withdrawn
      and, other than  on the last lap of the sprint session or the race, as the leader
      approaches the Line the yellow  flags will be withdrawn and a green flag and/or
      green light panel will be displayed at the Line.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 63
    title: '55.14 '
  - !section
    contents:
    - Each lap completed while the safety car is deployed will be counted as a sprint
      session lap or  race lap. However, if the procedure set out in Article 49 is
      followed, Article 5.3a)ii) or Article  5.5c) as appropriate will apply.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 63
    title: '55.15 '
  - !section
    contents:
    - If the safety car is still deployed at the beginning of the last lap, or is
      deployed during the last  lap, it will enter the pit lane at the end of the
      lap and the cars will take the end-of-session signal  as normal without overtaking.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 63
    title: '55.16 '
- !section
  contents: []
  metadata:
    file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
    page: 63
  title: 56)  VIRTUAL SAFETY CAR (VSC)
- - !section
    contents:
    - The VSC procedure may be initiated to neutralise a practice session, sprint
      session or a race upon  the order of the clerk of the course.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 63
    title: '56.1 '
  - - !section
      contents:
      - It will normally be used when double waved yellow flags are needed on any
        section of  track and Competitors or officials may be in danger, but the circumstances
        are not such  as to warrant use of the safety car itself.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 63
      title: a)-a)
  - !section
    contents:
    - "When the order is given to initiate the VSC procedure a message \u201CVSC DEPLOYED\u201D\
      \ will be sent  to all Competitors using the official messaging system and all\
      \ FIA light panels will display \u201CVSC\u201D."
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 63
    title: '56.2 '
  - !section
    contents:
    - No car may be driven unnecessarily slowly, erratically or in a manner which
      could be deemed  potentially dangerous to other drivers or any other person
      at any time whilst the VSC procedure  is in use. This will apply whether any
      such car is being driven on the track, the pit entry or the  pit lane.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 64
    title: '56.3 '
  - !section
    contents:
    - When initiated during a sprint session or a race, no car may enter the pits
      whilst the VSC  procedure is in use unless it is for the purpose of changing
      tyres.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 64
    title: '56.4 '
  - !section
    contents:
    - All competing cars must reduce speed and stay above the minimum time set by
      the FIA ECU at  least once in each marshalling sector and at both the first
      and second safety car lines (a  marshalling sector is defined as the section
      of track between each of the FIA light panels). All cars must also be above
      this minimum time when the FIA light panels change to green (see  Article 56.7
      below).
    - When initiated during the sprint session or a race, the stewards may impose
      any of the penalties  under Article 54.3a), 54.3b), 54.3c) or 54.3d) on any
      driver who fails to stay above the minimum  time as required by the above.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 64
    title: '56.5 '
  - !section
    contents:
    - 'With the exception of the cases listed under a) to d) below, no driver may
      overtake another car  on the track whilst the VSC procedure is in use. The exceptions
      are:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 64
    title: '56.6 '
  - - !section
      contents:
      - When entering the pits a driver may pass another car remaining on the track
        after he has  reached the first safety car line. When leaving the pits a driver
        may overtake, or be overtaken by, another car on the track  before he reaches
        the second safety car line. Whilst in the pit entry, pit lane or pit exit
        a driver may overtake another car which is also  in one of these three areas.
        If any car slows with an obvious problem.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 64
      title: a)-d)
  - !section
    contents:
    - "When the clerk of the course decides it is safe to end the VSC procedure the\
      \ message \u201CVSC  ENDING\u201D will be sent to all Competitors via the official\
      \ messaging system and, at any time  between 10 and 15 seconds later, \u201C\
      VSC\u201D on the FIA light panels will change to green and drivers  may continue\
      \ the session or continue racing immediately. After 30 seconds the green lights\
      \ will  be extinguished."
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 64
    title: '56.7 '
  - !section
    contents:
    - Each lap completed whist the VSC procedure is in use during a sprint session
      or the race will be  counted as a lap.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 64
    title: '56.8 '
- !section
  contents: []
  metadata:
    file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
    page: 64
  title: 57)  SUSPENDING A SPRINT SESSION OR A RACE
- - !section
    contents:
    - If Competitors or officials are placed in immediate physical danger by cars
      running on the track,  and the clerk of the course deems circumstances are such
      that the track cannot be negotiated  safely, even behind the safety car, the
      sprint session or the race will be suspended. Should it become necessary to
      suspend the sprint session or the race, the clerk of the course  will order
      red flags to be shown at all marshal posts and the abort lights to be shown
      at the Line.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 64
    title: '57.1 '
  - !section
    contents:
    - When the signal is given overtaking is forbidden, the pit exit will be closed
      and all cars must  proceed slowly into the pit lane. The first car to arrive
      in the pit lane should proceed directly to  the pit exit staying in the fast
      lane, all the other cars should form up in a line behind the first car.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 64
    title: '57.2 '
  - !section
    contents:
    - Any cars unable to return to the pit lane as a result of the track being blocked
      will be brought  back when the track is cleared and will be arranged in the
      order they occupied before the sprint  session or the race was suspended.
    - Additionally, any cars in the pit lane or pit entry at the time the sprint session
      or the race was  suspended will be arranged in the order they occupied before
      the sprint session or the race was  suspended. Any cars in their garage at the
      time the sprint session or the race was suspended  will be arranged at the back
      of the line of cars in the fast lane in the order they got there. Any  such
      cars will be permitted to leave the pit lane when the sprint session or the
      race is resumed  but must re-enter the pit lane when the safety car returns
      and may join the sprint session or the  race once the last car has passed the
      pit exit after the re-start (also see Article 58.11).
    - In all cases the order will be taken at the last point at which it was possible
      to determine the  position of all cars. All such cars will then be permitted
      to resume the sprint session or the race. The Safety Car will then be driven
      to the front of the line of cars in the fast lane.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 65
    title: '57.3 '
  - !section
    contents:
    - 'Whilst the sprint session or the race is suspended:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 65
    title: '57.4 '
  - - !section
      contents:
      - The sprint session, the race nor the timekeeping system will stop, however,
        in accordance  with Article 5.3 the length of the sprint session or the race
        suspension will be added to  the maximum time period.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 65
      title: a)
    - !section
      contents:
      - Cars may be worked on once they have stopped in the fast lane but any such
        work is  restricted to that listed in Articles 57.4i) to ix) and must not
        impede the resumption of  the sprint session or the race.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 65
      title: b)
    - !section
      contents:
      - Starting the engine and any directly associated preparation.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 65
      title: i)
    - - !section
        contents:
        - The addition of compressed gases (see Article 4.5 of the Technical Regulations).
          The fitting or removal of permitted cooling and heating devices. Changes
          to the air ducts around the front and rear brakes during the race only.
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 65
        title: ii)-iv)
    - !section
      contents:
      - Changes to the radiator ducts during the race only.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 65
      title: v)
    - - !section
        contents:
        - Changes made for driver comfort. Changing wheels and tyres. Repair of genuine
          accident damage, as specified in Article 40.2u g), including the  replacement
          of assemblies containing such damaged parts. The aerodynamic set up of the
          front wing may be adjusted using the existing parts.  No parts may be added,
          removed or replaced.
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 65
        title: vi)-ix)
    - !section
      contents:
      - Only team members, officials and duly accredited television cameramen will
        be permitted  in the pit lane.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 65
      title: c)
  - !section
    contents:
    - Unless asked to do so by the FIA, cars may not be moved from the fast lane whilst
      the sprint  session or the race is suspended. Any driver whose car is moved
      from the fast lane to any other  part of the pit lane will be arranged at the
      back of the line of cars in the fast lane in the order  they got there. Any
      such cars will be permitted to leave the pit lane when the sprint session or  the
      race is resumed but must re-enter the pit lane when the safety car returns and
      may join the  sprint session or the race once the last car has passed the pit
      exit after the re-start (also see  Article 58.11).
    - At all times drivers must follow the directions of the marshals.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 65
    title: '57.5 '
- !section
  contents: []
  metadata:
    file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
    page: 66
  title: 58)  RESUMING A SPRINT SESSION OR A RACE
- - !section
    contents:
    - The delay will be kept as short as possible and as soon as a resumption time
      is known all  Competitors will be informed via the official messaging system,
      in all cases at least ten minutes  warning will be given.
    - If the sprint session or the race is being resumed in wet conditions and the
      Race Director deems  more than one lap necessary, in which case the use of wet-weather
      tyres as specified under  Article 30.5o) is compulsory. If this is the case,
      at the ten (10) minute signal the orange lights of  the safety car will be illuminated.
      At the same time this will be confirmed to all Competitors  using the official
      messaging system.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 66
    title: '58.1 '
  - !section
    contents:
    - Signals will be shown ten minutes, five minutes, three minutes, one minute and
      fifteen seconds  before the resumption and each of these will be accompanied
      by an audible warning.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 66
    title: '58.2 '
  - !section
    contents:
    - When the five (5) minute signal is shown all cars must have their wheels fitted.
      Tyre blankets  must also be disconnected from any power supply at this time
      and must not be reconnected  during the start procedure, unless the delayed
      start signal is shown. After this signal wheels may only be removed if the car
      has been moved out of the fast lane or  during a further suspension.
    - A penalty in accordance with Article 54.3d) will be imposed on any driver whose
      car did not have  all its wheels fully fitted at the five (5) minute signal
      or has any of its wheels changed before it  leaves the pit lane after the sprint
      session or the race has been resumed.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 66
    title: '58.3 '
  - !section
    contents:
    - At the two (2) minute point any cars between the safety car and the leader,
      in addition to any  cars that had been lapped by the leader at the time the
      sprint session or the race was suspended,  will be allowed to leave the pit
      lane and complete a further lap, without overtaking, enter the  pit lane and
      then join the line of cars behind the safety car.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 66
    title: '58.4 '
  - !section
    contents:
    - When the one (1) minute signal is shown, engines should be started and all team
      personnel must  leave the fast lane by the time the fifteen (15) second signal
      is given taking all equipment with  them.
    - If any team personnel are touching a car or team equipment is connected to a
      car on the grid  after the fifteen (15) second signal has been shown the driver
      of the car concerned must start  the race from the pit lane as specified in
      Article 44.2. A penalty in accordance with Article 54.3d)  will be imposed on
      any driver who fails to start the race from the pit lane.
    - If any driver needs assistance after the fifteen (15) second signal, he must
      raise his arm and,  when the remainder of the cars able to do so have left the
      pit lane, marshals will be instructed  to push the car into the inner lane.
      In this case, marshals with yellow flags will stand beside any  car concerned
      to warn drivers behind. Drivers may leave the fast lane in order to pass any
      car  unable to leave the pit lane.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 66
    title: '58.5 '
  - !section
    contents:
    - 'Overtaking behind the safety car is only permitted in the following cases:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 66
    title: '58.6 '
  - - !section
      contents:
      - Drivers may leave the fast lane in order to overtake any car delayed with
        an obvious  problem when leaving its position in the fast lane, or Whilst
        in the pit entry, pit lane or pit exit a driver may overtake another car which
        is also  in one of these three areas, or If any car slows with an obvious
        problem, or If a car is delayed during the lap(s) behind the safety car.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 66
      title: a)-d)
  - !section
    contents:
    - In any of the cases detailed in Article 58.6, drivers may only overtake to re-establish
      the original  starting order or the order the cars were in at the pit exit when
      the sprint session or race was  resumed.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 67
    title: '58.7 '
  - - !section
      contents:
      - "Under a \u201CSTANDING START PROCEDURE\u201D as detailed in Article 58.11,\
        \ the driver of any car  that is delayed in any of the cases detailed in Article\
        \ 58.6 may overtake to re-establish the  original starting position provided\
        \ they do so before they cross the first safety car line on  the lap the safety\
        \ car returns to the pits. Should they fail to do so they must re-enter the\
        \  pit lane and may only re-join the race once the whole field has passed\
        \ the end of the pit  lane after the sprint session or the race has been resumed."
      - A penalty in accordance with Article 54.3d) will be imposed on any driver
        who fails to re- enter the pit lane if they have not re-established the original
        starting order before they  reach the first safety car line on the lap the
        safety car returns to the pits.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 67
      title: a)
    - !section
      contents:
      - "Under a \u201CROLLING START PROCEDURE\u201D as detailed in Article 58.12,\
        \ the driver of any car  that is delayed in any of the cases detailed in Article\
        \ 58.6 may overtake to re-establish the  original starting order provided\
        \ they do so before the message \u201CROLLING START\u201D is sent  to all\
        \ competitors using the official messaging system. Should they fail to do\
        \ so, they must  resume the sprint session or race from where they are."
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 67
      title: b)
  - !section
    contents:
    - The sprint session or the race will be resumed behind the safety car when the
      green lights are  illuminated, and the safety car leaves the pit lane. Drivers
      must follow the safety car no more  than ten car lengths apart.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 67
    title: '58.8 '
  - !section
    contents:
    - Either of the penalties prescribed in Article 54.3c) or 54.3d) will be imposed
      on any driver who,  in the opinion of the stewards, unnecessarily overtook another
      car during the lap (or laps).
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 67
    title: '58.9 '
  - !section
    contents:
    - 'The safety car will enter the pits after one (1) lap unless:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 67
    title: '58.10 '
  - - !section
      contents:
      - The sprint session or the race is being resumed in wet conditions and the
        Race Director  deems more than one lap is necessary, in which case the use
        of wet-weather tyres as  specified under Article 30.5o) is compulsory. All
        cars are not yet in a line behind the safety car. A further incident occurs
        necessitating another intervention.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 67
      title: a)-c)
  - !section
    contents:
    - "If track conditions are considered suitable to resume the sprint session or\
      \ the race from a  standing start, the message \u201CSTANDING START PROCEDURE\u201D\
      \ will be sent to all Competitors using  the official messaging system at a\
      \ time no later than two (2) minute signal detailed in Article  58.5. When the\
      \ clerk of the course decides it is safe to call in the safety car, he message\
      \ \u201CSTANDING"
    - "START\u201D will be sent to all Competitors using the official messaging system,\
      \ All FIA light panels  will display \u201CSS\u201D and the safety car\u2019\
      s orange lights will be extinguished. This will be the signal to  the Competitors\
      \ and drivers that the safety car will be entering the pit lane at the end of\
      \ that  lap."
    - "At the discretion of the Race Director, the safety car may  (a) stay in the\
      \ pit lane, or (b) extinguish  its orange lights and pull to the side of the\
      \ track, letting all cars that are eligible to take the  standing start overtake\
      \ it. In such case(s), the signal \u201CALL CARS MAY OVERTAKE THE SAFETY CAR\u201D\
      \  will be sent to all Competitors using the official messaging system. At this\
      \ point the first car in line behind the safety car may dictate the pace and,\
      \ if necessary, fall  more than ten (10) car lengths behind it."
    - As the safety car is approaching the pit entry the FIA light panels will be
      extinguished.
    - Once the safety car has entered the pit lane all cars, With the exception of
      those that were in  their garage at the time the sprint session or the race
      was suspended (see Article 57.3), or those  who have been moved from the fast
      lane (see Article 57.5), can return to the grid, take up their  grid positions
      and follow the procedures set out in Articles 43.11, 43.12 and 43.13 or Articles  44.10,
      44.11 and 44.12 as relevant.
    - Each lap completed using the procedures set our above while the safety car is
      deployed will be  counted as a sprint session lap or a race lap as appropriate.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 67
    title: '58.11 '
  - !section
    contents:
    - "If track conditions are considered unsuitable to resume the sprint session\
      \ or the race from a  standing start, the message \u201CROLLING START PROCEDURE\u201D\
      \ will be sent to all Competitors using  the official messaging system, at a\
      \ time no later than one (1) minute signal detailed in Article  58.5."
    - "When the clerk of the course decides it is safe to call in the safety car the\
      \ message \u201CROLLING  START\u201D will be sent to all Competitors using the\
      \ official messaging system, all FIA light panels  will display \u201CRS\u201D\
      \ and the safety car\u2019s orange lights will be extinguished. This will be\
      \ the signal to  the Competitors and drivers that the safety car will be entering\
      \ the pit lane at the end of that  lap."
    - At this point the first car in line behind the safety car may dictate the pace
      and, if necessary, fall  more than ten (10) car lengths behind it. As the safety
      car is approaching the pit entry the FIA light panels will be extinguished and
      a green  flag and/or green light panel will be displayed at the Line. No driver
      may overtake another car on the track until he passes the Line (see Article
      5.3) for the  first time after the safety car has returned to the pits.
    - Each lap completed while the safety car is deployed will be counted as a sprint
      session lap or a  race lap as appropriate.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 68
    title: '58.12 '
  - !section
    contents:
    - "If, after one or more laps behind the safety car, track conditions are considered\
      \ unsuitable to  resume competition, the message \u201CRE-START PROCEDURE SUSPENDED\u201D\
      \ will be sent to all  Competitors using the official messaging system and all\
      \ cars must enter the pit lane behind the  safety car. The procedures set out\
      \ in Article 57 and Articles 58.1 to 58.9 must then be followed,  the use of\
      \ wet-weather tyres under Article 30.5o) is compulsory and there will be a \u201C\
      ROLLING  START\u201D as detailed in Article 58.12."
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 68
    title: '58.13 '
  - !section
    contents:
    - If the sprint session or the race cannot be resumed the results will be taken
      at the end of the  penultimate lap before the lap during which the signal to
      suspend the sprint session or the race  was given.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 68
    title: '58.14 '
- !section
  contents: []
  metadata:
    file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
    page: 68
  title: 59)  FINISH
- - !section
    contents:
    - A chequered flag will be the end-of-session signal and will be shown at the
      Line as soon as the  leading car has covered the full distance in accordance
      with Article 5.3.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 68
    title: '59.1 '
  - !section
    contents:
    - Should for any reason the end-of-session signal be given before the leading
      car completes the  scheduled number of laps, or the prescribed time has been
      completed, the sprint session or the  race will be deemed to have finished when
      the leading car last crossed the Line before the signal  was given. Should the
      end-of-session signal be delayed for any reason, the sprint session or the race
      will be  deemed to have finished when it should have finished.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 68
    title: '59.2 '
  - !section
    contents:
    - "After receiving the end-of-session signal all cars must proceed on the circuit\
      \ directly to the parc  ferm\xE9 without any unnecessary delay, without receiving\
      \ any object whatsoever and without any  assistance (except that of the marshals\
      \ if necessary). An exception to Article 26.4 and to the above will be made\
      \ for the winning driver of the race  who may perform an act of celebration\
      \ before reaching parc ferm\xE9, provided any such act:"
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 69
    title: '59.3 '
  - - !section
      contents:
      - "Is performed safely and does not endanger other drivers or any officials.\
        \ Does not call into question the legality of his car. Does not delay the\
        \ podium ceremony. Any classified car which cannot reach the parc ferm\xE9\
        \ under its own power will be placed under  the exclusive control of the marshals\
        \ who will take the car to the parc ferm\xE9."
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 69
      title: a)-c)
- !section
  contents: []
  metadata:
    file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
    page: 69
  title: "60)  POST SPRINT AND POST RACE PARC FERM\xC9"
- - !section
    contents:
    - "Only those officials charged with supervision may enter the parc ferm\xE9.\
      \ No intervention of any  kind is allowed there unless authorised by such officials.\
      \ When the parc ferm\xE9 is in use, parc ferm\xE9 regulations will apply in\
      \ the area between the Line  and the parc ferm\xE9 entrance. The parc ferm\xE9\
      \ shall be secured such that no unauthorised persons can gain access to it.\
      \ Each Driver must remain fully attired until after they have been weighed (e.g.:\
      \ Helmet, Gloves,  etc.) Drivers must not interfere with parc ferm\xE9 protocols\
      \ in any way."
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 69
    title: '60.1 -60.5 '
- !section
  contents: []
  metadata:
    file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
    page: 69
  title: 61)  SPRINT SESSION CLASSIFICATION
- - !section
    contents:
    - The car placed first will be the one having covered the scheduled distance in
      the shortest time,  or, where appropriate, passed the Line in the lead at the
      end of the one (1) hour (or more under  Article 5.3). All cars will be classified
      taking into account the number of complete laps they have  covered, and for
      those which have completed the same number of laps, the order in which they  crossed
      the Line.
    - Cars having covered less than 90% of the number of laps covered by the winner
      (rounded down  to the nearest whole number of laps), will not be classified.
