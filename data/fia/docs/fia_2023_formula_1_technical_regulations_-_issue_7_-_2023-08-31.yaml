          \ the same size in an upwards or downwards  direction. Teams must supply\
          \ the latter when such a test is deemed necessary."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 40
        title: b.
      - !section
        contents:
        - 'The outboard edge of the Floor Bodywork Group may deflect no more than
          8mm in Z  at any point between XR = -1260 and XR = -350 when a distributed
          load of [0, 0, -600]N is  applied to each side of the car. The load will
          be applied simultaneously at 6 points on each side of the car, nominally
          at:  [XR, Y] = [-480, 652.2], [-635, 686.3], [-790, 714.4], [-945, 736.7],
          [-1100, 753.3], and  [-1255, 764.2]. A 2mm tolerance on position will be
          permitted for manufacturing  reasons.'
        - 2023 Formula 1 Technical Regulations  42  31 August 2023
        - When viewed from above, and with the Floor Bodywork Group as fully defined
          in  Article 3.5.6 in place, nothing other than the bodywork may be visible
          within 15mm of  any load application point. A load application point that
          does not meet this requirement  may be moved, in X and/or in Y, by the minimum
          amount necessary to comply. The FIA  may require load points to be moved
          if, in their view, the load location or the floor  shape has been specifically
          designed to permit greater levels of outboard floor flexibility  in untested
          regions of the floor.
        - "Once the load application positions are fully defined, Teams must provide\
          \ a suitable  means of applying the load to the upper surface of the bodywork.\
          \ The load will be  applied through a rod of diameter 2.3mm. Details of\
          \ this arrangement are provided in  the appendix to the Technical and Sporting\
          \ Regulations. The contact of any load- spreader with the bodywork must\
          \ lie within a cylinder of diameter 25mm, coaxial with  the load application\
          \ axis. If the Team\u2019s preferred method requires through-holes, these\
          \  holes must be sealed on either or both of the upper and lower surfaces\
          \ at all times the  car is on the circuit and during any assessment of any\
          \ visibility from above around load  application points."
        - 'Loads will be applied to these rods in two stages:'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 40
        title: c.
      - !section
        contents:
        - '[0, 0, -50]N to each load application point to give 300N per side. ii.  [0,
          0, -100]N to each load application point to give 600N per side. Deflection
          will be measured by laser scanning of the bodywork at each loading stage.'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 41
        title: i.
    - !section
      contents:
      - Central Floor Flexibility
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 41
      title: 3.15.8
    - - !section
        contents:
        - Bodywork within RV-PLANK may deflect no more than 2mm at the two holes in
          the  plank at XF=1080 and no more than 2mm at the rearmost hole, when the
          car, without  driver, is supported at these positions. The car will be supported
          on 70mm diameter  pads, centred on the holes, and only in contact with the
          underside of the plank  assembly. The displacement will be measured at the
          supports, relative to the reference  plane at the centre of each hole.
        - Furthermore, the stiffness for any deflection exceeding that defined in
          the previous  paragraph must be no less than 15kN/mm.
        - Competitors will be required to demonstrate the local vertical stiffness
          and design  installation of the skids and plank to the FIA for the regions
          around the periphery of  each of these three holes. Compliance with Article
          3.5.9.e. will only be assessed in the  regions that are at least 90% as
          stiff as the stiffest part of the periphery. Any designs  intended to protect
          these regions of the periphery from wear will not be accepted.
        - Competitors will be required to demonstrate compliance with these provisions
          by way  of a detailed inspection of both the CAD and the physical installation,
          as well as Finite  Element analysis.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 41
        title: a.
      - !section
        contents:
        - Bodywork on the reference plane may deflect no more than 0.2mm when the
          car,  without driver, is supported at the two holes in the plank at XF=1080
          and at the  rearmost hole in the plank. The car will be supported on 40mm
          diameter pads, centred  on the holes, and only contacting the bodywork on
          the reference plane. For the two  holes at XF=1080 the displacement will
          be measured at the supports, relative to the  survival cell datum points
          detailed in Article 3.2.6. For the rearmost hole the  displacement will
          be measured at the support, relative to the power unit at the  uppermost
          transmission mounting studs detailed in Article 5.4.8.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 41
        title: b.
    - !section
      contents:
      - Rear Wing Mainplane Flexibility
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 41
      title: 3.15.9
    - - !section
        contents:
        - "Bodywork may not deflect more than 6mm along the loading axis and 1.0\xB0\
          \ in a Y-plane,  when two loads of [0, 0, -1000]N each, are applied simultaneously\
          \ to the Rear Wing  Profiles. The loads will be applied at [XR=375, \xB1\
          300, 910]"
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 41
        title: a.
      - !section
        contents:
        - "Bodywork may not deflect more than 6mm along the loading axis and 1.0\xB0\
          \ in a Y-plane,  when two loads of [324, 0, -940]N each, are applied simultaneously\
          \ to the Rear Wing  Profiles. The loads will be applied at [XR=325, \xB1\
          300, 900] 2023 Formula 1 Technical Regulations  43  31 August 2023"
        - The loads in (a) and (b) will be applied through adaptors, supplied by the
          team, that lie  between 250mm and 350mm from Y=0 and between XR=90 and at
          least XR=500. The upper  surface each adaptor must lie at Z=910 and should
          have a counterbore of 52mm diameter for  the application of the load in
          (b).
        - "The angular deflection will be measured on the rear wing profiles, at [XR,\
          \ Y] [350, \xB1150], and  [350, \xB1450] and relative to the Rear Impact\
          \ Structure. Teams must provide four pads to  support tracking targets.\
          \ Details of the targets is given in the Appendix to the Technical and \
          \ Sporting Regulations. The tests defined in this article may be performed\
          \ with the RW Flap removed. In such cases  the permitted deflections will\
          \ be 25% higher than those defined in (a) and (b)."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 41
        title: b.
    - !section
      contents:
      - Rear Wing Flap Flexibility The RW Flap may deflect no more than 7mm horizontally
        when a 500N load is applied  horizontally. The load will be applied in the
        plane Z=875 at one of three separate points  which lie within 50mm of the
        car centre plane and 270mm either side of it. The loads will be  applied in
        a rearward direction using a suitable 25mm wide adaptor which must be supplied  by
        the relevant team.
      - The deflection will be measured along the loading axis and relative to the
        forward part of the  Rear Wing Mainplane at the same Y-station.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 42
      title: 3.15.10
    - !section
      contents:
      - "Rear Wing Mainplane Trailing Edge The forward-most aerofoil element of Rear\
        \ Wing Profiles may deflect no more than 3mm  along the line of load application,\
        \ when a 200N load is applied normal to the lower surface.  The load will\
        \ be applied in line with the trailing edge of the element at Y=0, Y=\xB1\
        125, or at  Y=\xB1375. The deflection will be measured relative to the forward\
        \ part of the Rear Wing Mainplane at  the same Y-station. The loads will be\
        \ applied using a suitable adaptor, supplied by the relevant team, which:"
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 42
      title: 3.15.11
    - - !section
        contents:
        - May be no more than 50mm wide. ii.  Which extends no more than 10mm forward
          of the trailing edge. iii. Incorporates an 8mm female thread in the underside.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 42
        title: i.-i.
    - !section
      contents:
      - Beam Wing Flexibility No element within RV-RW-BEAM may deflect more than 3mm
        when a load of 150N is applied  to its trailing edge, normal to the lower
        surface of the element. Two loads of 150N will be  applied simultaneously
        at Y=270 and Y=-270 and 5mm forward (measured along the lower  surface) of
        the local trailing edge. The deflection will be measured along the line of
        load application, relative to the Rear Impact  Structure.
      - The loads will be applied using adaptors, no more than 60mm wide, supplied
        by the relevant  team. These adaptors must conform to the specification given
        in the Appendix to the  Technical and Sporting Regulations.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 42
      title: 3.15.12
    - !section
      contents:
      - Rear Wing Endplate Flexibility The endplates described in article 3.10.4 may
        deflect no more than 10mm, when measured  along the loading axis, when a 50N
        point load is applied in an inward direction normal to the  car centre plane
        using a spherical 15mm diameter tip at [XR, Z] = [635, 585]. For this  measurement,
        the contribution of the rigid-body rotation of the whole wing assembly will
        be  removed.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 42
      title: 3.15.13
    - !section
      contents:
      - Front Drum Flexibility Bodywork defined by RS-FWH-DRUM may deflect no more
        than 5mm, vertically, when a 60N  load is applied vertically downwards at
        [XW=0, YW=-100, ZW=425]. The load will be applied  using an adaptor provided
        by the FIA. 2023 Formula 1 Technical Regulations  44  31 August 2023
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 42
      title: 3.15.14
    - !section
      contents:
      - Rear Wing Slot Gap Deflection With the hydraulic system active and the DRS
        deployed, a spherical gauge must not pass  through the gap between the two
        elements within RV-RW-Profiles. The gauge will have a  diameter of 85mm +0.00
        / -0.05mm and a load of 10N will be applied during the test.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 43
      title: 3.15.15
    - !section
      contents:
      - Additional Diagnostics To allow the behaviour of the Rear Wing to be monitored
        using the onboard cameras,  contrasting markers must be applied to bodywork
        within RV-RW-PROFILES and within RV- RW-BEAM. Details of these markers and
        their positions are given in the Appendix to the  Technical and Sporting Regulations.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 43
      title: 3.15.16
  - !section
    contents:
    - Aerodynamic Component construction The components outlined below must be constructed
      to prescribed laminates. Details of  these laminates can be found in Article
      15.6.2.
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 43
    title: '3.16 '
  - - !section
      contents:
      - Front Wing Endplate The bodywork declared as Front Wing Endplate in Article
        3.9.5 must be made to the laminate  PL-ANTI-SPLINTER. Fasteners and related
        inserts, for the purpose of attaching the front wing endplate to the  profiles
        must be positioned at least 30mm rearward of the leading edge of the endplate.
        Suspension Fairings Suspension Fairings as defined in Article 3.14 must be
        made to the laminate PL-SUS-FAIRING. The secondary roll structure fairings,
        defined in Article 3.12.3, must be made to the laminate  PL-HALO. 2023 Formula
        1 Technical Regulations  45  31 August 2023
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 43
      title: 3.16.1-3.16.3
