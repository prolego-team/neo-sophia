      title: 3.13.3
    - - !section
        contents:
        - "For the parts of the Scoop\u2019s surfaces that are visible when viewed\
          \ parallel to the YW axis  from inboard, the radius of curvature must be\
          \ greater than 20mm."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 35
        title: a.
      - !section
        contents:
        - 'Any intersection with a YW plane must produce only, a single closed section
