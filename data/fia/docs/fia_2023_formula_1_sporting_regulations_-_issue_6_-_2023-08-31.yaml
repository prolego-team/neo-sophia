  title: 26)  GENERAL SAFETY
- - !section
    contents:
    - Official instructions will be given to drivers by means of the signals laid
      out in the Code.  Competitors must not use flags or lights similar to these.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 25
    title: '26.1 '
  - !section
    contents:
    - Save where these Sporting Regulations require otherwise, pit lane and track
      discipline and safety  measures will be the same for all free practice sessions,
      the qualifying session, the sprint  shootout and sprint session as for the race.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 25
    title: '26.2 '
  - !section
    contents:
    - Other than by driving on the track, Competitors are not permitted to attempt
      to alter the grip  of any part of the track surface.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 25
    title: '26.3 '
  - !section
    contents:
    - If a car stops on the track, it shall be the duty of the marshals to remove
      it as quickly as possible  so that its presence does not constitute a danger
      or hinder other Competitors. Under no  circumstances may a driver stop his car
      on the track without justifiable reason. If any mechanical assistance received
      during a sprint session or the race results in the car re- joining the stewards
      may disqualify him from that sprint session or the race (other than under  Article
      26.7d) and 57.3).
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 25
    title: '26.4 '
  - !section
    contents:
    - A driver who abandons a car must leave it in neutral or with the clutch disengaged,
      with the ERS  shut down and with the steering wheel in place.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 25
    title: '26.5 '
  - !section
    contents:
    - "Save as specifically authorised by the Code or these Sporting Regulations,\
      \ no one except the  driver may touch a stopped car unless it is in the paddock,\
      \ the Competitors\u2019 designated garage  area, the pit lane or on the starting\
      \ grid."
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 25
    title: '26.6 '
  - !section
    contents:
    - "During the period commencing fifteen (15) minutes prior to and ending five\
      \ (5) minutes after  every free practice session, qualifying session and sprint\
      \ shootout and the period between the  commencement of the formation lap which\
      \ immediately precedes the sprint session and the  race and the time when the\
      \ last car enters the parc ferm\xE9, no one is allowed on the track, the  pit\
      \ entry or the pit exit with the exception of:"
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 25
    title: '26.7 '
  - - !section
      contents:
      - Marshals or other authorised personnel in the execution of their duty. Drivers
        when driving or on foot, having first received permission to do so from a
        marshal. Team personnel when either pushing a car or clearing equipment from
        the grid after all  cars able to do so have left the grid on the formation
        lap. Team personnel when assisting marshals to remove a car from the grid
        after the start of  the sprint session or the race.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 25
      title: a)-d)
  - !section
    contents:
    - "During a sprint session and a race, the engine may only be started with the\
      \ starter except in the  pit lane or the Competitors\u2019 designated garage\
      \ area where the use of an external starting device  is allowed."
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 25
    title: '26.8 '
  - !section
    contents:
    - Drivers taking part in any free practice session, qualifying session, sprint
      shootout, sprint session  or the race must always wear the clothes, helmets
      and head and neck supports specified in the  Code.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 25
    title: '26.9 '
  - !section
    contents:
    - If a driver has serious mechanical difficulties, he must leave the track as
      soon as it is safe to do  so.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 25
    title: '26.10 '
  - !section
    contents:
    - The lights described in Article 14.3 of the Technical Regulations must be illuminated
      at all times  when using intermediate or wet-weather tyres. It shall be at the
      discretion of the Race Director  to decide whether or not a driver should be
      stopped if no rear light is working. Should a car be  stopped in this way the
      driver may re-join when the fault has been remedied.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 25
    title: '26.11 '
  - !section
    contents:
    - Only twelve (12) team members for each Competitor are permitted in the signalling
      area during  any free practice session, qualifying session, sprint shootout,
      sprint session and the race.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 26
    title: '26.12 '
  - !section
    contents:
    - 'Unless authorised by the FIA no one under the age of 16 is permitted in the
      pit lane at the  following times:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 26
    title: '26.13 '
  - - !section
      contents:
      - "The period commencing fifteen (15) minutes prior to and ending five (5) minutes\
        \ after  every free practice session, the qualifying session, and the sprint\
        \ shootout The period commencing fifteen (15) minutes before the pit exit\
        \ is opened to allow cars to  cover reconnaissance laps and the time when\
        \ the last car enters the parc ferm\xE9 after the  sprint session or the race\
        \ has ended."
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 26
      title: a)-b)
  - !section
    contents:
    - The Race Director, the clerk of the course or the Medical Delegate can require
      a driver to have  a medical examination at any time during a Competition. If,
      after an incident, the Medical Warning Light signals that threshold forces have
      been exceeded  the driver must be examined by the Competition medical service
      without delay, the Medical  Delegate will determine the most appropriate place
      for this examination.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 26
    title: '26.14 '
  - !section
    contents:
    - The organiser must make at least two (2) fire extinguishers of 5kg capacity
      available to each  Competitor and ensure that they work properly.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 26
    title: '26.15 '
  - !section
    contents:
    - Animals, except those which may have been expressly authorised by the FIA for
      use by security  services, are forbidden on the track, in the pit lane, in the
      paddock or in any spectator area.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 26
    title: '26.16 '
  - !section
    contents:
    - Other than where permitted in Articles 57 and 58, tyre blankets are not permitted
      in the Pit Lane  at any time during the sprint session or the race and must
      be removed before the tyres are  carried to the pit stop area.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 26
    title: '26.17 '
  - !section
    contents:
    - Except during a sprint session suspension or race suspension, any car abandoned
      on the circuit  by its driver, even temporarily, shall be considered as withdrawn
      from the session. In  exceptional circumstances, cars abandoned on the circuit
      during a sprint session suspension or  race suspension may be allowed to participate
      when that session resumes, provided they were  not abandoned because of a mechanical
      issue, car damage or in order to gain an advantage.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 26
    title: '26.18 '
- !section
  contents: []
  metadata:
    file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
    page: 26
  title: 27)  SPARE CARS
- - !section
    contents:
    - Each Competitor may have no more than two (2) cars available for use at any
      one time during a  Competition.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 26
    title: '27.1 '
  - !section
    contents:
    - 'An assembly comprising a survival cell as defined in Article 12.1 of the Technical
      Regulations and  additional components will be deemed to be a car in this context
      if the survival cell is fitted with  anything other than the following components:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 26
    title: '27.2 '
  - - !section
      contents:
      - components that exist wholly or partially within the survival cell, with the
        exception of  the energy store as defined in Article 5.1.8 of the Technical
        Regulations; front axle components of the sprung suspension as defined in
        Article 10.1.1 of the  Technical Regulations; the steering assembly as listed
        in Article 10.5 of the Technical Regulations; the side impact structures;
        any components permanently bonded to the survival cell; any fasteners attached
        to the survival cell (such as engine mountings).
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 26
      title: a)-f)
- !section
  contents: []
  metadata:
    file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
    page: 27
  title: 28)  POWER UNIT USAGE
- - !section
    contents:
    - The only power unit that may be used at a Competition during the 2022-2025 Championship  seasons
      is a power unit which is constituted only of elements that were in conformity,
      at the  date they were introduced in the race pool, with the latest submitted
      and approved  homologation dossier as defined in Appendix 4 of the Technical
      Regulations.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 27
    title: '28.1 '
  - !section
    contents:
    - 'Unless a driver drives for more than one (1) Competitor (see Article 28.4 below),
      and subject to  the additions described below, each driver may use no more than
      four (4)  engines (ICE), four  (4)  motor generator units-heat (MGU-H), four
      (4)  turbochargers (TC), two (2) energy stores  (ES), two (2) control electronics
      (CE), four (4) motor generator units-kinetic (MGU-K) and eight  (8) of each
      of the four (4) elements constituting a set of Engine exhaust systems during
      a  Championship. For the purpose of this article a set of Engine exhaust systems
      is deemed to  comprise the following four (4) elements: primaries LHS, primaries
      RHS, secondary LHS and  secondary RHS.'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 27
    title: '28.2 '
  - !section
    contents:
    - 'Should a driver use more Power Unit elements than the numbers prescribed in
      Article 28.2 of  any one of the elements during a Championship, a grid place
      penalty for the race will be imposed  upon him at the first Competition during
      which each additional element is used. Penalties will  be applied according
      to the following table and will be cumulative:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 27
    title: '28.3 '
  - - !section
      contents:
      - "The first time an additional element is used: Ten (10) grid place penalty\
        \ for the race. The next times an additional element is used: Five (5) grid\
        \ place penalty for the race. Any of the seven (7) elements will be deemed\
        \ to have been used once the car\u2019s timing  transponder has shown that\
        \ it has left the pit lane. During any single Competition, if a driver introduces\
        \ more than one of the same Power Unit  element which is subject to penalties,\
        \ only the last element fitted may be used at subsequent  Competitions without\
        \ further penalty."
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 27
      title: a)-b)
  - !section
    contents:
    - If a driver is replaced at any time during the Championship his replacement
      will be deemed to  be the original driver for the purposes of assessing Power
      Unit usage.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 27
    title: '28.4 '
  - !section
    contents:
    - After consultation with the relevant Power Unit Manufacturer the FIA will attach
      seals to each  of the relevant elements of the Power Unit prior to them being
      used for the first time at a  Competition in order to ensure that no significant
      parts can be rebuilt or replaced. Exhaust  elements defined in Article 28.2
      above should be permanently and uniquely marked, which is  then clearly visible
      directly or using an optical device in a timely manner when a Power Unit is  fitted
      to a chassis.
    - "Within two (2) hours of the end of the post-race Parc Ferm\xE9 additional seals\
      \ will be applied to  all used power unit elements in order to ensure that they\
      \ cannot be run or dismantled between  Competitions. The sealing method must\
      \ be agreed with the Technical Delegate."
    - "Upon request to the FIA, these additional seals will be removed twenty-four\
      \ (24) hours before  the scheduled start of P1 at the next Competition at which\
      \ the Power Unit elements are  required. All such Power Unit elements must remain\
      \ within the Competitor\u2019s designated garage  area when not fitted to a\
      \ car and may not be started at any time during a Competition other  than when\
      \ fitted to a car eligible to participate in the Competition."
    - If any of the FIA seals are damaged or removed from the relevant components
      within the Power  Unit after they have been used for the first time those parts
      may not be used again unless they  were removed under FIA supervision.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 27
    title: '28.5 '
- !section
  contents: []
