  title: 'ARTICLE 16: FUEL AND ENGINE OIL'
- - !section
    contents:
    - Basic principles
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 124
    title: '16.1 '
  - - !section
      contents:
      - The purpose of this Article is to ensure that the fuel and engine oil used
        in Formula One  correspond to what these terms are generally understood to
        mean.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 124
      title: 16.1.1
    - !section
      contents:
      - With regard to fuel, the detailed requirements of this Article are intended
        to ensure the use  of fuels that are composed of compounds normally found
        in commercial fuels and to prohibit  the use of specific power-boosting chemical
        compounds. Acceptable compounds and  compound classes are defined in 16.2
        and 16.4.3. In addition, to cover the presence of low  level impurities, the
        sum of components lying outside the 16.2 and 16.4.3 definitions are  limited
        to 1% max m/m of the total fuel.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 124
      title: 16.1.2
    - !section
      contents:
      - Only approved fuel (Article 16.5) may be released into the engine combustion
        chamber by  the fuel injector (5.1.12).
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 124
      title: 16.1.3
    - !section
      contents:
      - Only ambient air may be mixed with the fuel as an oxidant.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 124
      title: 16.1.4
    - !section
      contents:
      - The function of an engine oil is to lubricate moving parts, to improve the
        overall efficiency of  the engine by reducing friction and to reduce wear.
        It also cleans, inhibits corrosion, improves  sealing, and cools the engine
        by carrying heat away from moving parts. Engine oils should not  enhance the
        properties of the fuel nor energize the combustion. The presence of any  component
        that cannot be rationally associated with the defined functions of the engine
        oil  will be deemed unacceptable.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 124
      title: 16.1.5
    - !section
      contents:
      - Any fuel or engine oil, which appears to have been formulated in order to
        subvert the  purpose of this regulation, will be deemed to be outside it.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 124
      title: 16.1.6
    - !section
      contents:
      - All Competitors must be in possession of a Material Safety Data Sheet for
        each type of fuel or  engine oil used. This sheet must be made out in accordance
        with EC Directive 93/112/EEC  and all information contained therein strictly
        adhered to.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 124
      title: 16.1.7
  - !section
    contents:
    - Fuel definitions Paraffins  Straight chain and branched alkanes. Olefins Straight
      chain and branched mono-olefins and di-olefins.  Monocyclic mono-olefins (with
      five or more carbon atoms in  the ring) with or without paraffinic side chains.
      Di-olefins Straight chain or branched or monocyclic hydrocarbons (with  five
      or more carbon atoms in any ring) with or without  paraffinic side chains, containing
      two double bonds per  molecule. Naphthenes  Monocyclic alkanes (with five or
      more carbon atoms in the  ring) with or without paraffinic side chains.
    - Aromatics  Monocyclic and bicyclic aromatic rings with or without  paraffinic
      side chains.
    - Oxygenates  Organic compounds containing oxygen. Advanced Sustainable component
      An advanced sustainable component is either a second  generation bio component
      or a component produced from  non-bio carbon capture and re-use. Capture and
      re-use  process must be approved by FIA. For the purposes of  quantification,
      the advanced sustainable component  contribution of a given molecule is defined
      as the carbon,  hydrogen and oxygen atoms from an advanced sustainable  origin
      as a percent of the total molecule, on a mass/mass  basis. 2023 Formula 1 Technical
      Regulations  126  31 August 2023
    - Second generation bio components
    - Second generation bio components are components  manufactured from various types
      of non-food biomass,  including lignocellulosic biomass, algae, agricultural
      residues  or waste and dedicated non-food energy crops grown on  marginal land
      unsuitable for food production. Biocomponents  from food crops can be regarded
      as second generation only if  they have already fulfilled their food purpose
      (e.g. waste  vegetable oil because it has already been used and is no  longer
      fit for human consumption). It includes all  biocomponents falling into the
      RED II definition1. Metals
    - Metals are defined as alkali metals, alkaline earth metals,  transition metals,
      actinides, lanthanides, post-transition  metals and metalloids.
    - Alkali Metals  Group 1 elements, excluding hydrogen. 1 ANNEX IX - Part A. of
      Directive(EU) 2018/2001
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 124
    title: '16.2 '
