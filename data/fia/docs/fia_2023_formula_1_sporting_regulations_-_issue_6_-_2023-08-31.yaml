  title: 25)  POWER UNIT MANUFACTURER FACTORY SHUTDOWN PERIODS
- - !section
    contents:
    - "All Power Unit Manufacturers or affiliate to a PU Manufacturer must also observe\
      \ the shutdown  periods described in Article 24.1 with an exception for factories\
      \ based in countries where law  and/or unions impose a different closing week.\
      \ In this case, these factories may replace one  week out of two weeks of the\
      \ shutdown period specified in Article 24.1a) by the locally imposed  week and\
      \ have their second shutdown period specified in Article 24.1b) starting no\
      \ later than  31 December. Power Unit Manufacturers affected by this must make\
      \ a declaration to the FIA  that the staff concerned will not be permitted to\
      \ transfer to work in the country that isn\u2019t  shutdown during these periods.\
      \ In any case Power Unit Manufacturers should notify the FIA of  their intended\
      \ shutdown periods within thirty (30) days of the start of the Championship."
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 24
    title: '25.1 '
  - !section
    contents:
    - 'During the shutdown periods no Power Unit Manufacturer or affiliate to a Power
      Unit  Manufacturer may carry out or instruct a third-party supplier to carry
      out any of the following  activities for or on behalf of the Power Unit Manufacturer:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 24
    title: '25.2 '
  - - !section
      contents:
      - Any work activity by any employee, consultant or sub-contractor engaged in
        design,  development or production (excluding any work activity to be undertaken
        at the circuit in  preparation for the Competition immediately following the
        shutdown period). Operation or use of any test bench except as specifically
        permitted by Article 25.4. During  the shutdown periods no occupancy hours
        nor operations hours may be incremented  neither unrestricted test bench hours
        for projects connected to Formula One. Operation or use of any computer resource
        for simulations except as specifically  permitted by Article 25.4.
      - Production or development of Power Unit parts, test parts, car parts, or tooling.
      - Sub-assembly of Power Unit parts or assembly of Power Units.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 24
      title: a)-e)
  - !section
    contents:
    - Each Power Unit Manufacturer must notify its suppliers of the dates of its shutdown
      periods and  must not enter into any agreement or arrangement with the intention
      of circumventing the  prohibition on the above activities.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 24
    title: '25.3 '
  - !section
    contents:
    - 'During the shutdown periods the following activities will not be considered
      a breach of the  above:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 24
    title: '25.4 '
  - - !section
      contents:
      - The assembly or servicing of Power Units for running show cars, none of which
        may entail  the production, assembly or servicing of any power unit parts.
        Work on any test bench or computer resource for the purposes of maintenance
        or  modifications to the facility (at the exclusion of any activity defined
        as Restricted Power  Unit Testing or as Commissioning in Appendix 8 of the
        Sporting Regulations). Any activity the sole purpose of which is supporting
        projects unconnected to Formula  One, subject to the written approval of the
        FIA.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
