  title: 'ARTICLE 5: POWER UNIT'
- - !section
    contents:
    - Definitions
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 45
    title: '5.1 '
  - - !section
      contents:
      - Power train The power unit and associated torque transmission systems, up
        to but not including the drive  shafts.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 45
      title: 5.1.1
    - !section
      contents:
      - Power unit (PU) The internal combustion engine and turbocharger, complete
        with its ancillaries, any energy  recovery system and all actuation systems
        and PU-Control electronics necessary to make  them function at all times.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 45
      title: 5.1.2
    - !section
      contents:
      - Engine (ICE) The internal combustion engine including ancillaries and actuator
        systems necessary for its  proper function.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 45
      title: 5.1.3
    - !section
      contents:
      - Turbocharger (TC) The assembly of a compressor used for pressure charging
        of the engine, a turbine connected  to the engine exhaust system used to drive
        the compressor, the drive system between the  compressor and the turbine and
        their respective housings and bearings.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 45
      title: 5.1.4
    - !section
      contents:
      - Energy Recovery System (ERS) A system that is designed to recover energy from
        the car, store that energy and make it  available to propel the car and, optionally,
        to drive any ancillaries and actuation systems  necessary for its proper function.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 45
      title: 5.1.5
    - !section
      contents:
      - Motor Generator Unit - Kinetic (MGU-K) The Kinetic Motor Generator Unit is
        the electrical machine mechanically linked to the drive  train as part of
        the ERS.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 45
      title: 5.1.6
    - !section
      contents:
      - Motor Generator Unit - Heat (MGU-H) The Heat Motor Generator Unit is the electrical
        machine linked to the exhaust turbine of a  pressure charging system as part
        of the ERS.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 45
      title: 5.1.7
    - !section
      contents:
      - Energy Store (ES) The part of ERS that stores energy, including its safety
        control electronics and a minimal  housing.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 45
      title: 5.1.8
    - !section
      contents:
      - Engine cubic capacity The volume swept in the cylinders of the engine by the
        movement of the pistons. This volume  shall be expressed in cubic centimetres.
        In calculating engine cubic capacity, the number Pi  shall be 3.1416.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 45
      title: 5.1.9
    - !section
      contents:
      - Combustion chamber An enclosed space in the engine cylinder controlled by
        the opening and closing of the poppet  valves in which combustion takes place.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 45
      title: 5.1.10
    - !section
      contents:
      - In-cylinder pressure sensor A sensor whose function is to measure the pressure
        in the combustion chamber.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 45
      title: 5.1.11
    - !section
      contents:
      - Fuel injector Any device or component that delivers fuel into an oxidiser.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 45
      title: 5.1.12
    - !section
      contents:
      - High pressure Fuel pump A mechanical device whose sole function is to pressurise
        the fuel to the pressure required for  the high-pressure injection. It may
        be electronically controlled. 2023 Formula 1 Technical Regulations  47  31
        August 2023
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 45
      title: 5.1.13
    - !section
      contents:
      - Fuel Flow meter A sensor whose function is to measure the flow of the fuel
        passing through it.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 46
      title: 5.1.14
    - !section
      contents:
      - Ignition Coil Assembly including an induction coil that supplies the high
        voltage to the spark plug.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 46
      title: 5.1.15
    - !section
      contents:
      - Ancillaries A component whose function is to support the primary activities
        of a main system to allow it  to operate.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 46
      title: 5.1.16
    - !section
      contents:
      - Pressure charging Increasing the weight of the charge of the fuel/air mixture
        in the combustion chamber (over  the weight induced by normal atmospheric
        pressure, ram effect and dynamic effects in the  intake and/or exhaust system)
        by any means whatsoever. The injection of fuel under pressure  is not considered
        to be pressure charging.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 46
      title: 5.1.17
    - !section
      contents:
      - Compressor inlet A component containing a duct of closed cross section through
        which all air destined for  combustion enters any compressor; the duct must
        extend upstream of any part of any  variable geometry device permitted by
        Article 5.10.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 46
      title: 5.1.18
    - !section
      contents:
      - Compressor outlet One or more components each of them containing a duct of
        closed cross section through  which all air destined for combustion exits
        the compressor.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 46
      title: 5.1.19
    - !section
      contents:
      - Engine Plenum A pressurised vessel upstream of the combustion chamber containing
        air destined for  combustion. This vessel (or vessels) may be comprised of
        several components. Pipes, as  generally understood, conveying air from the
        compressor to the engine are not part of the  engine plenum.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 46
      title: 5.1.20
    - !section
      contents:
      - ES cells The elementary part of the ES that produces and stores electricity
        through electro-chemical  reactions.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 46
      title: 5.1.21
    - !section
      contents:
      - DC-DC Converter An electronic circuit or electromechanical device, only capable
        of consuming energy, that  converts a source of direct current (DC) from one
        voltage level to another for use by the  electrical and electronic components
        of the car and power unit.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 46
      title: 5.1.22
    - !section
      contents:
      - Auxiliary Oil Tank (AOT) An Auxiliary Oil Tank (AOT) is a singular vessel
        connected to the engine whose sole function is  to hold engine oil for the
        replenishment of the engine lubrication system.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 46
      title: 5.1.23
    - !section
      contents:
      - Power Unit Control Electronics (PU-CE) Any component used to control Power
        Unit sub-systems and containing programmable  semiconductors or high power
        switching devices. It includes, but is not limited to, MGU-K control unit
        (CU-K), MGU-H control unit (CU-H),  injector control unit, ignition control
        unit, DC-DC. It excludes any FIA Standard ECU, FIA sensors and ES safety control
        electronics.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 46
      title: 5.1.24
    - !section
      contents:
      - Engine exhaust system Assembly of parts conveying the engine exhaust fluids
        from the cylinder head up to but not  including the turbine and/or wastegate.
        It does not include the turbine or wastegate exit tail- pipe(s). A set comprises
        left and right assemblies. 2023 Formula 1 Technical Regulations  48  31 August
        2023
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 46
      title: 5.1.25
    - !section
      contents:
      - ES main enclosure External structure that encloses at least the elements listed
        in Article 5.13.6 and allows their  installation inside of the survival cell.
        It may be composed of elements rigidly linked to form a  continuous closed
        volume.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 47
      title: 5.1.26
    - !section
      contents:
      - Battery management system (BMS) The BMS is a set of important safety systems
        of the ES. It must detect internal faults and must  trigger power reduction
        delivered from/to the battery or shutdown the ERS if the BMS  considers that
        the ES is operating unsafely.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 47
      title: 5.1.27
    - !section
      contents:
      - High Voltage Classification of an electrical component or circuit whose maximum
        working voltage is > 30 V  AC rms or > 60 V DC.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 47
      title: 5.1.28
    - !section
      contents:
      - Hazardous electric shock Physiological reaction generated by an electrical
        current greater than 2mA passing through  the human body.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 47
      title: 5.1.29
    - !section
      contents:
      - Car main ground The electrical reference potential of all conductive parts
        of the car, typically located on the  ICE block.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 47
      title: 5.1.30
    - !section
      contents:
      - Exposed conductive part Conductive part of the electric equipment, which can
        be touched by a test finger according to  IP2X and which is not normally live,
        but which may become live under single fault conditions.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 47
      title: 5.1.31
    - !section
      contents:
      - "Live part Conductive part which belongs to a high voltage component or circuit\
        \ in normal use and  which has an insulation resistance lower than 100\u2126\
        /VDC and 500\u2126/VAC."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 47
      title: 5.1.32
    - !section
      contents:
      - Basic insulation Insulation applied to live parts which provides protection
        against hazardous electric shock in  case of contact.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 47
      title: 5.1.33
    - !section
      contents:
      - Supplementary insulation Independent insulation applied in addition to basic
        insulation for protection against  hazardous electric shock in the event of
        a failure.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 47
      title: 5.1.34
    - !section
      contents:
      - Double insulation Insulation comprising both basic insulation and supplementary
        insulation. Double insulation  is composed of two layers of insulators with
        two different failure modes. Those two layers  can be tested separately.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 47
      title: 5.1.35
    - !section
      contents:
      - Reinforced insulation Insulation of hazardous-live-parts which provides a
        degree of protection against electric  shock equivalent to double insulation.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 47
      title: 5.1.36
    - !section
      contents:
      - "Maximum working voltage Highest value of AC peak-to-peak voltage or of DC\
        \ voltage that can occur under any normal  operating conditions according\
        \ to the manufacturer's specifications, disregarding residual  variation of\
        \ the DC voltage shorter than 100\xB5s."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 47
      title: 5.1.37
    - !section
      contents:
      - Valve Stem The valve stem is the part of the component that slides within
        the valve guide during  operation.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 47
      title: 5.1.38
    - !section
      contents:
      - Wastegate A device used to release exhaust fluids from the complete exhaust
        system, anywhere  downstream of the exhaust valves and upstream of the turbine
        wheel. 2023 Formula 1 Technical Regulations  49  31 August 2023
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 47
      title: 5.1.39
    - !section
      contents:
      - Pop-Off Valve A device used to release and recirculate air from the engine
        inlet system, anywhere  downstream of the compressor wheel and upstream of
        the inlet valves.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 48
      title: 5.1.40
  - !section
    contents:
    - Engine specification
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 48
    title: '5.2 '
  - - !section
      contents:
      - Only 4-stroke engines with reciprocating pistons are permitted.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 48
      title: 5.2.1
    - !section
      contents:
      - Engine cubic capacity must be 1600cc (+0/-10cc).
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 48
      title: 5.2.2
    - !section
      contents:
      - Fuel mass flow must not exceed 100kg/h.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 48
      title: 5.2.3
    - !section
      contents:
      - Below 10500rpm the fuel mass flow must not exceed Q (kg/h) = 0.009 N(rpm)+
        5.5.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 48
      title: 5.2.4
    - !section
      contents:
      - 'At partial load, the fuel mass flow must not exceed the limit curve defined
        below: - Q (kg/h) = 10 when the engine power is below -50kW - Q (kg/h) = 0.257
        x engine power (kW) + 22.85 when the engine power is above -50kW'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 48
      title: 5.2.5
    - !section
      contents:
      - Pressure charging may only be effected by the use of a sole single stage compressor
        with a  single Inlet linked to a sole single stage exhaust turbine by a shaft
        assembly parallel to the  engine crankshaft and inboard of Y=25. The shaft
        must be designed so as to ensure that the  shaft assembly, the compressor
        and the turbine always rotate about a common axis and at  the same angular
        velocity, an electrical motor generator (MGU-H) may be directly coupled to  it.
        The shaft may not be mechanically linked to any other device. Only parts approved
        by the  FIA Technical Department may be used. The approval of the FIA Technical
        Department is  conditional upon the PU manufacturer, intending to use such
        parts during a Championship  season undertaking not to conclude any exclusivity
        agreement for the supply of such parts  with the supplier of these parts.
        The approval request form must be sent by the PU  Manufacturer to the FIA
        before the 1st of November of the preceding year.
      - 'Shall be treated as an exclusivity agreement, any agreement concluded between
        the supplier  of such parts (including any PU manufacturer) and any PU Manufacturer,
        which has the  purpose and/or the effect of restricting the possibility for
        such a supplier:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 48
      title: 5.2.6
    - - !section
        contents:
        - "to consider any request from another PU Manufacturer; and/or to supply,\
          \ under reasonable commercial conditions, a part meeting the applicant\u2019\
          s  specifications."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 48
        title: a.-b.
    - !section
      contents:
      - "All engines must have six cylinders arranged in a 90\xB0 \u201CV\u201D configuration\
        \ and the normal section  of each cylinder must be circular. All six cylinders\
        \ must be of equal capacity."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 48
      title: 5.2.7
    - !section
      contents:
      - Engines must have two inlet and two exhaust valves per cylinder. Only reciprocating
        poppet valves with axial displacement are permitted. The sealing interface
        between the moving valve component and the stationary engine  component must
        be circular.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 48
      title: 5.2.8
    - !section
      contents:
      - "Engine exhaust gases may only exit the cylinder head through outlets outboard\
        \ of the  cylinder bore centre line and not from within the \u201CV\u201D\
        \ centre."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 48
      title: 5.2.9
    - !section
      contents:
      - The crankshaft may only have three connecting rod bearing journals.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 48
      title: 5.2.10
    - !section
      contents:
      - An insert within a PU component is a non-dismountable part whose function
        is solely to  locally support a function of this component. The total volume
        of inserts within the  component cannot be more than 10% of the total volume
        of the component.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 48
      title: 5.2.11
    - !section
      contents:
      - All power unit breather fluids may only vent to atmosphere and must pass through
        a single  orifice which is positioned behind XR=0, inboard of Y=100 and below
        Z=400. No breather  fluids may re-enter the power unit.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 48
      title: 5.2.12
    - !section
      contents:
      - With the exception of incidental leakage through joints (either into or out
        of the system) all  and only the air entering the compressor inlet must enter
        the combustion chambers. 2023 Formula 1 Technical Regulations  50  31 August
        2023
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 48
      title: 5.2.13
    - !section
      contents:
      - The power unit may be equipped with a maximum of two wastegates and two pop-off
        valves.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 49
      title: 5.2.14
    - !section
      contents:
      - Engine oil consumption must never exceed 0.30l/100km in normal operating conditions.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 49
      title: 5.2.15
  - !section
    contents:
    - Other means of propulsion and energy recovery
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 49
    title: '5.3 '
  - - !section
      contents:
      - The use of any device, other than the engine described in 5.2 above, and one
        MGU-K, to  propel the car, is not permitted.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 49
      title: 5.3.1
    - !section
      contents:
      - 'Energy flows, power and ES state of charge limits are defined in the energy
        flow diagram  shown below: <image: DeviceRGB, width: 906, height: 1380, bpc:
        8> 2023 Formula 1 Technical Regulations  51  31 August 2023 When the car is
        on the track a lap will be measured on each successive crossing of the timing  line,
        however, when entering the pits the lap will end, and the next one will begin,
        at the start  of the pit lane (as defined in the Sporting Regulations).'
      - 'In order to verify that the energy and power requirements are being respected,
        all cars must  be fitted with electrical DC sensors which have been manufactured
        and calibrated by the FIA  designated suppliers to specifications determined
        by the FIA. These sensors may only be  installed outside the sealed perimeter
        of any PU-CE and used as specified below:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 49
      title: 5.3.2
    - - !section
        contents:
        - One sensor must be connected to the ES negative DC pole to measure all electrical  energy
          into and out of the energy store. The voltage sense wire must be connected
          to the dedicated measurement point on the  ES positive DC pole sensor. The
          sensor data will be made available to the Competitor.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 50
        title: a.
      - !section
        contents:
        - One sensor must be connected to the ES positive DC pole. The voltage sense
          wire must be connected to the dedicated measurement point on the  ES negative
          DC pole sensor. The sensor data will be available to the FIA only.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 50
        title: b.
      - !section
        contents:
        - One sensor must be connected to the CU-K positive DC pole to measure all
          electrical  energy into and out of the MGU-K The voltage sense wire must
          be connected to the dedicated measurement point on the  CU-K negative DC
          pole sensor. The sensor data will be made available to the Competitor.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 50
        title: c.
      - !section
        contents:
        - One sensor must be connected to the CU-K negative DC pole. The voltage sense
          wire must be connected to the dedicated measurement point on the  CU-K positive
          DC pole sensor. The sensor data will be available to the FIA only.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 50
        title: d.
      - !section
        contents:
        - For CU-K designs with more than two DC poles, sensors must be connected
          to each  additional DC pol The voltage sense wire must be connected to a
          dedicated measurement point on the  CU-K positive or negative DC pole sensor.
          The sensors data will be available to the FIA only.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 50
        title: e.
      - !section
        contents:
        - One sensor must be connected to the CU-H negative DC pole to measure all
          electrical  energy into and out of the MGU-H. The sensor data will be made
          available to the Competitor.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 50
        title: f.
      - !section
        contents:
        - One sensor must be connected to the DC-DC converter positive DC pole to
          measure all  electrical energy consumed by the DC-DC converter. The sensor
          data will be made available to the Competitor. Electrical energy may not
          flow between consumers without being directly measured by one  or more of
          the sensors previously listed. This must be guaranteed by design and verifiable
          by  inspection. The design of the ERS and the installation of the electrical
          DC sensors must be approved by  the FIA. A fixed efficiency correction of
          0.95 will be used to monitor the maximum MGU-K power.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 50
        title: g.
    - !section
      contents:
      - The MGU-K must be solely and permanently mechanically linked to the powertrain
        before the  main clutch. This mechanical link must be of fixed speed ratio
        to the engine crankshaft. An  in-line, passive, dissipative energy torque
        limitation device may be incorporated in this link  which temporarily allows
        the speed ratio to change for the sole purpose of protecting the 2023 Formula
        1 Technical Regulations  52  31 August 2023 components from dynamic torque
        overshoots. This device may only act above 220Nm when  referred to crankshaft
        speed. The rotational speed of the MGU-K may not exceed 50,000rpm.
      - The mass of the MGU-K (as defined in line 12 of Appendix 3 to these regulations)
        may not be  less than 7kg.
      - The power of the MGU-K may not exceed 120 kW. The maximum torque of the MGU-K
        may  not exceed 200Nm. The torque will be referenced to the crankshaft speed
        and the fixed  efficiency correction defined in Article 5.3.2 will be used
        to monitor the maximum MGU-K  power and torque. The laminate thickness of
        the MGU-K may not be less than 0.05mm.
      - The MGU-K must be fitted with a torque sensor which has been manufactured
        and calibrated  by a FIA designated supplier to a specification determined
        by the FIA. The installation of the  MGU-K torque sensor must be approved
        by the FIA.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 50
      title: 5.3.3
    - !section
      contents:
      - The MGU-H must be solely mechanically linked to the pressure charging system.
        This  mechanical link must be of fixed speed ratio to the exhaust turbine.
        The rotational speed of the MGU-H may not exceed 125,000rpm. The mass of the
        MGU-H (as defined in line 14 of Appendix 3 to these regulations) may not be  less
        than 4kg.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 51
      title: 5.3.4
    - !section
      contents:
      - Cars must be fitted with homologated sensors which provide all necessary signals
        to the FIA  data logger in order to verify the requirements above are being
        respected.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 51
      title: 5.3.5
    - !section
      contents:
      - Only cells approved by the FIA Technical Department may be used in the ES.
        The approval of  the FIA Technical Department is conditional upon the PU manufacturer,
        intending to use such  parts during a Championship season undertaking not
        to conclude any exclusivity agreement  for the supply of such parts with the
        supplier of these parts. The approval request form must  be sent by the PU
        Manufacturer to the FIA before the 1st of November of the preceding year.
      - 'Shall be treated as an exclusivity agreement, any agreement concluded between
        the supplier  of such parts (including any PU manufacturer) and any PU Manufacturer,
        which has the  purpose and/or the effect of restricting the possibility for
        such a supplier:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 51
      title: 5.3.6
    - - !section
        contents:
        - "to consider any request from another PU Manufacturer; and/or to supply,\
          \ under reasonable commercial conditions, a part meeting the applicant\u2019\
          s  specifications."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 51
        title: a.-b.
    - !section
      contents:
      - Any non-ERS energy storage and components supplied by it will be considered
        an ancillary  and subject to Article 5.14.1.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 51
      title: 5.3.7
  - !section
    contents:
    - Power unit dimensions
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 51
    title: '5.4 '
  - - !section
      contents:
      - Cylinder bore diameter must be 80mm (+/- 0.1mm).
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 51
      title: 5.4.1
    - !section
      contents:
      - The crankshaft centre line must lie at Y=0 and Z=90 (+/-0.5mm) and be parallel
        to the X axis.  The power unit may only transmit torque to the gearbox by
        means of a single output shaft  that must be co-axial with the crankshaft.
        The output shaft must rotate clockwise when  viewed from the front of the
        car.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 51
      title: 5.4.2
    - !section
      contents:
      - Valve stem diameter must not be less than 4.95mm.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 51
      title: 5.4.3
    - !section
      contents:
      - The crankshaft main bearing journal diameter (measured on the crankshaft)
        must not be less  than 43.95mm.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 51
      title: 5.4.4
    - !section
      contents:
      - The crankshaft crank pin bearing journal diameter (measured on the crankshaft)
        must not be  less than 37.95mm. 2023 Formula 1 Technical Regulations  53  31
        August 2023
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 51
      title: 5.4.5
    - !section
      contents:
      - No cylinder of the engine may have a geometric compression ratio higher than
        18.0.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 52
      title: 5.4.6
    - !section
      contents:
      - All elements of the power unit specified in the relevant column of the table
        in Appendix 3 of  these regulations must be installed in the union of the
        two following volumes
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 52
      title: 5.4.7
    - - !section
        contents:
        - the volume between two X planes at XPU=0 and XPU=700. the volume between
          two X planes at XPU= -150 and XPU=0, inboard of Y=125 and below  Z=800.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 52
        title: a.-b.
    - !section
      contents:
      - Power unit mountings may only comprise six M12 studs for connection to the
        survival cell  and either four or six M12 studs for connection to the transmission.
        These studs may be  fitted on the survival cell, power unit or transmission,
        their installed end must be M12 and  their free end may be a different diameter.
        Every stud must have a tensile strength greater  than 100kN.
      - "The six mounting faces of the studs for connection to the survival cell must\
        \ lie at  [XPU, Y, Z]=[0, \xB1215, 15], [0, \xB1340, 260] and [0, \xB1175,\
        \ 420]. All six of these studs must be used."
      - "Four mounting faces of the studs for connection to the transmission must\
        \ lie at  [XPU, Y, Z]=[480, \xB1100, 15] and [480, \xB1255, 345]. All four\
        \ of these studs must be used.  Optionally, an additional two studs may be\
        \ used, provided their coordinates are at [XPU, Y, Z]=  [480, \xB1150, 140]\
        \ A tolerance of +/- 0.2mm will be permitted on all of the above dimensions,\
        \ all dimensions  refer to the centre of the studs. All dimensions in this\
        \ Article refer to studs fitted  symmetrically about the car centre plane."
      - Any part which provides an additional load path from the survival cell to
        the gearbox, with a  connection to the power unit, may only do so if this
        is incidental to its principal purpose.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 52
      title: 5.4.8
  - !section
    contents:
    - Mass and centre of gravity
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 52
    title: '5.5 '
  - - !section
      contents:
      - The overall mass of the power unit must be a minimum of 151kg. The centre
        of gravity of the power unit must be above Z=200. The total mass of the part
        of the ES that stores energy, i.e. the cells (including any clamping  plates)
        and electrical connections between cells, must be no less than 20kg and must
        not  exceed 25kg. The mass of a piston (with piston-pin, piston-pin retainers
        and piston rings) may not be less  than 300g.
      - The mass of a connecting rod (with fasteners, small and big end bearings)
        may not be less  than 300g.
      - The mass of the complete crankshaft assembly between the mid positions of
        the front and  rear main bearing journals (including balance masses, bolts,
        bungs, O-rings between the  boundaries), may not be less than 5300g. See drawing
        1 in Appendix 2. When establishing conformity with Articles 5.5.1, 5.5.2 and
        Appendix 4 of these Regulations,  the homologated power unit perimeter will
        be defined in accordance with the table shown in  Appendix 3 of these regulations.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 52
      title: 5.5.1-5.5.7
  - !section
    contents:
    - Power unit torque demand
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 52
    title: '5.6 '
  - - !section
      contents:
      - The only means by which the driver may control acceleration torque to the
        driven wheels is  via a single foot (accelerator) pedal mounted inside the
        survival cell. Designs which allow specific points along the accelerator pedal
        travel range to be identified  by the driver or assist him to hold a position
        are not permitted. At any given engine speed the driver torque demand map
        must be monotonically increasing  for an increase in accelerator pedal position.
      - "At any given accelerator pedal position and above 4,000rpm, the driver torque\
        \ demand map  must not have a gradient of less than \u2013 (minus) 0.045Nm/rpm."
      - 2023 Formula 1 Technical Regulations  54  31 August 2023
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 52
      title: 5.6.1-5.6.4
  - !section
    contents:
    - Power unit control
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 53
    title: '5.7 '
  - - !section
      contents:
      - The maximum delay allowed, computed from the respective signals as recorded
        by the FIA  ADR or FIA Standard ECU, between the accelerator pedal position
        input signal and the  corresponding output demands being achieved is 50ms.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 53
      title: 5.7.1
    - !section
      contents:
      - Teams may be required to demonstrate the accuracy of the power unit configurations
        used  by the FIA Standard ECU.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 53
      title: 5.7.2
    - !section
      contents:
      - Power unit control must not be influenced by clutch position, movement or
        operation.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 53
      title: 5.7.3
    - !section
      contents:
      - The idle speed control target may not exceed 4,000rpm.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 53
      title: 5.7.4
    - !section
      contents:
      - A number of power unit protections are available in the FIA Standard ECU.
        A minimum of nine seconds hold time should be configured for the power unit
        protections  enabled during qualifying and race or sprint session. The configuration
        of the air tray fire  detection and throttle failsafe are exceptionally unrestricted
        in order to allow each team to  achieve the best level of safety.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 53
      title: 5.7.5
    - !section
      contents:
      - The power unit must achieve the torque demanded by the FIA standard software.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 53
      title: 5.7.6
    - !section
      contents:
      - 'In order to measure the torque generated by the power unit the following
        sensors must be  fitted:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 53
      title: 5.7.7
    - - !section
        contents:
        - Each driveshaft must be fitted with an homologated torque measurement system
          which  has been approved by the FIA. The power unit output shaft must be
          fitted with a torque sensor which has been  manufactured and calibrated
          by an FIA designated supplier to a specification determined by the  FIA.
          The installation and the connectivity of each of these torque sensors to
          the FIA Standard ECU  must be approved by the FIA.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 53
        title: a.-b.
    - !section
      contents:
      - Engine plenum air temperature must be more than ten degrees centigrade above
        ambient  temperature. When assessing compliance, the temperature of the air
        will be the lap average  recorded, by an FIA approved and sealed sensor located
        in an FIA approved location situated  in the engine plenum, during every lap
        of the qualifying practice session and the race or  sprint session. The first
        lap of the race or sprint session, laps carried out whilst the safety car  is
        deployed, laps with a time at least 20% greater than the fastest lap of the
        session, pit in and  out laps and any laps that are obvious anomalies (as
        judged by the technical delegate) will  not be used to assess the average
        temperature. The ambient temperature will be that  recorded by the FIA appointed
        weather service provider. This information will also be  displayed on the
        timing monitors.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 53
      title: 5.7.8
  - !section
    contents:
    - 'Engine high rev limits Engine high rev limits may vary for differing conditions
      provided all are contained within a  band of 750rpm. However, a lower rev limit
      may be used when:'
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 53
    title: '5.8 '
  - - !section
      contents:
      - The gearbox is in neutral or in reverse. Stall prevention is active. The driver
        clutch request is greater than 95% of the total available travel of the driver  clutch
        actuation device, used only to protect the engine following a driver error.
        An engine protection is active. The bite point finder strategy is activ The
        safety car is deployed or during the formation lap.
      - Except for the above conditions, power unit actuators may not be used to artificially
        control  the power unit speed or alter the power unit response in a rev range
        more than 750rpm  below the final rev limit.
      - 2023 Formula 1 Technical Regulations  55  31 August 2023
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 53
      title: a.-f.
  - !section
    contents:
    - Exhaust fluids
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 54
    title: '5.9 '
  - - !section
      contents:
      - "With the exception of incidental leakage through joints (either into or out\
        \ of the system) and  power unit breather fluids, all and only the fluids\
        \ entering the compressor inlet and fuel  injectors must exit from the engine\
        \ exhaust system. All turbine exit and all wastegate exhaust fluids must pass\
        \ through the \u201Ctailpipe\u201D defined in  Article 3.8.2.b."
      - "The total fluid mass flow passing through the exhaust tailpipe defined in\
        \ Article 3.8.2.b may  only exceed 1000kg/h when the sum of the intake air\
        \ demand and the quantity of fuel  injected exceeds this value, \u201Cintake\
        \ air demand\u201D being the intake air mass flow strictly  necessary for\
        \ the combustion to achieve the torque demand under the specified conditions."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 54
      title: 5.9.1-5.9.3
  - !section
    contents:
    - Variable geometry systems
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 54
    title: '5.10 '
  - - !section
      contents:
      - With the exception of devices needed for control of pressure charging systems,
        variable  geometry exhaust systems are not permitted. No form of variable
        geometry turbine (VGT) or  variable nozzle turbine (VNT) or any device to
        adjust the gas throat section at the inlet to the  turbine wheel is permitted.
        Variable valve timing and variable valve lift profile systems are not permitted.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 54
      title: 5.10.1-5.10.2
  - !section
    contents:
    - Fuel systems
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 54
    title: '5.11 '
  - - !section
      contents:
      - The pressure of the fuel supplied to the fuel injectors may not exceed 500barG.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 54
      title: 5.11.1
    - !section
      contents:
      - There may only be one fuel injector per cylinder and no fuel injectors are
        permitted upstream  of the intake valves or downstream of the exhaust valves.
        Only parts approved by the FIA  Technical Department may be used. The approval
        of the FIA Technical Department is  conditional upon a fuel injector with
        the same body being available on a non-exclusive basis  and under normal commercial
        terms to all Competitors. The approval request form must be  sent by the injector
        supplier to the FIA before the 1st of November of the preceding year.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 54
      title: 5.11.2
    - !section
      contents:
      - All cars must be fitted with two fuel flow meters, wholly within the fuel
        tank, which have  been manufactured and calibrated by the FIA designated suppliers
        to specifications  determined by the FIA. These sensors may only be installed
        and used as specified by the FIA  Technical Department. Furthermore, all fuel
        delivered to the power unit must pass through  these homologated sensors,
        and must all be delivered to the combustion chambers by the  fuel injectors
        described by Article 5.11.2.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 54
      title: 5.11.3
    - !section
      contents:
      - Homologated sensors which directly measure the pressure and temperature of
        the fuel  supplied to the fuel injectors must also be fitted, these signals
        must be supplied to the FIA  data logger.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 54
      title: 5.11.4
    - !section
      contents:
      - Any device, system or procedure the purpose and/or effect of which is to increase
        the flow  rate or to store and recycle fuel after the measurement point is
        prohibited. Additional  measurements in each sub-circuit of the fuel system
        may be requested in order to check  compliance. When fuel flow rate is above
        90 kg/h, fuel pressures must remain constant in  each sub-circuit.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 54
      title: 5.11.5
    - !section
      contents:
      - All cars must be fitted with a high pressure fuel pump which has been manufactured
        by the  single supplier appointed by the FIA World Motor Sport Council to
        a specification determined  by the FIA Technical Department.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 54
      title: 5.11.6
    - !section
      contents:
      - A maximum of 0.25 litres of fuel may be kept outside the survival cell, but
        only that which is  necessary for the normal running of the engine.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 54
      title: 5.11.7
  - !section
    contents:
    - Ignition systems
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 54
    title: '5.12 '
  - - !section
      contents:
      - Ignition is only permitted by means of a single ignition coil and single spark
        plug per cylinder.  No more than five sparks per cylinder per engine cycle
        are permitted. The use of plasma, laser or other high frequency ignition techniques
        is forbidden. 2023 Formula 1 Technical Regulations  56  31 August 2023
      - Only ignition coils approved by the FIA Technical Department may be used.
        The approval of  the FIA Technical Department is conditional upon such ignition
        coil being available on a  non-exclusive basis and under normal commercial
        terms to all Competitors. The approval  request form must be sent by the ignition
        coil supplier to the FIA before the 1st of November  of the preceding year.
      - Only conventional spark plugs that function by high tension electrical discharge
        across an  exposed gap are permitted. Spark plugs are not subject to the materials
        restrictions described in Articles 5.17 and 5.18.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 54
      title: 5.12.1-5.12.2
  - !section
    contents:
    - Energy Recovery System (ERS)
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 55
    title: '5.13 '
  - - !section
      contents:
      - 'The system will be considered shut down when no high voltage can be present
        on any  external or accessible part of the ERS, or across any capacitor belonging
        to the MGU control  units. It must be possible to shut down the ERS via the
        following means :'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 55
      title: 5.13.1
    - - !section
        contents:
        - The switch required by Article 8.8.1. The switches required by Article 8.8.2.
          The switch or button required by Article 9.4. The shutdown process must
          take no longer than two seconds from activation and must be  started immediately
          when the electrical circuits to the ignition are cut off by any of the  means
          described in articles 8.8.1 and 8.8.2.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 55
        title: a.-c.
    - !section
      contents:
      - The ERS must shut down when the FIA Standard ECU initiates an anti-stall engine
        shut off.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 55
      title: 5.13.2
    - !section
      contents:
      - 'All cars must be fitted with two ERS status lights which:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 55
      title: 5.13.3
    - - !section
        contents:
        - "Have been supplied by an FIA designated manufacturer and fitted to the\
          \ car in  accordance with the instructions in the Appendix to the Technical\
          \ and Sporting  Regulations. Are in working order throughout the Competition\
          \ even if the main hydraulic, pneumatic  or electrical systems on the car\
          \ have failed. Remain powered for at least 15 minutes if the car comes to\
          \ rest with its engine  stopped. Are marked with a \u201CHIGH VOLTAGE\u201D\
          \ symbol according to ISO3864 of at least 30mm  along the triangle side\
          \ and no more than 50mm away from the lights."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 55
        title: a.-d.
    - !section
      contents:
      - All cars must provide signals regarding the car operating and insulation states
        to the FIA ADR  in order to facilitate control of the ERS status lights.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 55
      title: 5.13.4
    - !section
      contents:
      - The maximum working voltage on the car must never exceed 1000V.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 55
      title: 5.13.5
    - !section
      contents:
      - 'The following elements of the power unit must be installed wholly within
        the survival cell:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 55
      title: 5.13.6
    - - !section
        contents:
        - ES elements as defined in lines 16 and 17 of Appendix 3 to these regulations.
          Any DC-DC converter connected to ES HV DC bus. Includes active parts, enclosure,  brackets
          and supports. CU-K. Includes active parts, enclosure, brackets and supports.
          CU-H. Includes active parts, enclosure, brackets and supports. HV DC connections
          between ES and CU-K/CU-H/DC-DC converter. Includes all  conductors, insulation,
          EMC screening, mechanical and thermal shielding.
        - The minimum values of volume and mass for these groups of components are
          22.0 l and 31.0  kg respectively. The procedure which will be used to determine
          these values may be found in  the Appendix to the Technical and Sporting
          Regulations.
        - 2023 Formula 1 Technical Regulations  57  31 August 2023
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 55
        title: a.-e.
  - !section
    contents:
    - Engine ancillaries
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 56
    title: '5.14 '
  - - !section
      contents:
      - Unless specified otherwise, ancillaries may be mechanically or electrically
        driven. Any  electrically driven ancillary cannot be linked mechanically to
        any drivetrain, including the  Power Unit. Ancillaries cannot be used to propel
        the car.
      - With the exception of batteries of less than 100 kJ total capacity used for
        safety and control  purposes during ERS start-up and shut-down operations,
        which must be prevented from  supplying energy under normal ERS operation;
        electrical energy may not flow from any  ancillary in the direction of any
        DC pole of the ERS high voltage DC bus. This must be  guaranteed by design
        and verifiable by inspection.
      - A diode must be fitted, in series, at the DC-DC converter positive pole to
        ensure that electrical  energy cannot flow from the DC-DC converter into the
        ES.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 56
      title: 5.14.1
    - !section
      contents:
      - All fuel pumps delivering more than 10barG, coolant pumps, oil pumps, scavenge
        pumps,  oil/air separators and hydraulic pumps must be mechanically driven
        directly from the engine  and/or MGU-K with a fixed speed ratio.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 56
      title: 5.14.2
    - !section
      contents:
      - Any pressure sensor used to measure pressure of any fluid necessary to ensure
        the power  unit functions correctly at all times (including but not limited
        to coolant, oil, fuel and air) must  be manufactured by the single supplier
        appointed by the FIA World Motor Sport Council to a  specification determined
        by the FIA Technical Department. Cylinder pressure sensors are  excluded from
        this requirement.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 56
      title: 5.14.3
    - !section
      contents:
      - With the exception of exhaust temperature sensors and temperature sensors
        embedded in  electronic boxes, any temperature sensor used to measure temperature
        of any fluid  necessary to ensure the power unit functions correctly at all
        times (including but not limited  to coolant, oil, fuel and air) must be manufactured
        by the single supplier appointed by the FIA  World Motor Sport Council to
        a specification determined by the FIA Technical Department.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 56
      title: 5.14.4
    - !section
      contents:
      - Only cylinder pressure sensors approved by the FIA Technical Department may
        be used. The  approval of the FIA Technical Department is conditional upon
        such sensor being available on  a non-exclusive basis and under normal commercial
        terms to all Competitors. The approval  request form must be sent by the sensor
        supplier to the FIA before the 1st of November of the  preceding year.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 56
      title: 5.14.5
  - !section
    contents:
    - Engine intake air
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 56
    title: '5.15 '
  - - !section
      contents:
      - With the exception of incidental leakage through joints or cooling ducts in
        the inlet system  (either into or out of the system), all air entering the
        engine must enter the bodywork  through a maximum of two inlets which are
        located on a single X plane between XC= -850 and  XR= -500 and above Z=200.
        Furthermore, any such inlets must be visible in their entirety when viewed
        from the front of  the car without the driver seated in the car and with the
        secondary roll structure and any  parts attached to it removed (see Article
        12.4.2).
      - The addition of any substance other than fuel, as described in Article 5.11.3,
        into the air  destined for combustion is forbidden. Exhaust gas recirculation
        is forbidden.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 56
      title: 5.15.1-5.15.2
  - !section
    contents:
    - "Materials and Construction \u2013 Definitions"
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 56
    title: '5.16 '
  - - !section
      contents:
      - "X Based Alloy (e.g. Ni based alloy) \u2013 X must be the most abundant element\
        \ in the alloy on a  %w/w basis. The minimum possible weight percent of the\
        \ element X must always be greater  than the maximum possible of each of the\
        \ other individual elements present in the alloy."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 56
      title: 5.16.1
    - !section
      contents:
      - "X-Y Based Alloy (e.g. Al-Cu based alloy) \u2013 X must be the most abundant\
        \ element as in Article  5.16.1 above. In addition element Y must be the second\
        \ highest constituent (%w/w), after X  in the alloy. The mean content of Y\
        \ and all other alloying elements must be used to  determine the second highest\
        \ alloying element (Y)."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 56
      title: 5.16.2
    - !section
      contents:
      - "Intermetallic Materials (e.g. TiAl, NiAl, FeAl, Cu3Au, NiCo) \u2013 These\
        \ are materials where the  material is based upon intermetallic phases, i.e.\
        \ the matrix of the material consists of greater  than 50%v/v intermetallic\
        \ phase(s). An intermetallic phase is a solid solution between two or 2023\
        \ Formula 1 Technical Regulations  58  31 August 2023 more metals exhibiting\
        \ either partly ionic or covalent, or metallic bonding with a long range \
        \ order, in a narrow range of composition around the stoichiometric proportion."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 56
      title: 5.16.3
    - !section
      contents:
      - "Composite Materials \u2013 These are materials where a matrix material is\
        \ reinforced by either a  continuous or discontinuous phase. The matrix can\
        \ be metallic, ceramic, polymeric or glass  based. The reinforcement can be\
        \ present as long fibres (fibre length greater than 13mm) or  short fibres,\
        \ whiskers and particles (discontinuous reinforcement). Nanoscale reinforced\
        \  materials are to be considered as composites. (a reinforcement is considered\
        \ to be nanoscale  if any dimension of the reinforcement is less than 100nm.)"
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 57
      title: 5.16.4
    - !section
      contents:
      - "Metal Matrix Composites (MMC\u2019s) \u2013 These are composite materials\
        \ with a metallic matrix  containing a minimum ratio of 0.5% volume/volume\
        \ of other ceramic, metallic, carbon or  intermetallic phase which is not\
        \ soluble in the liquid phase at 100\xB0C above the melting point  of the\
        \ metallic matrix."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 57
      title: 5.16.5
    - !section
      contents:
      - "Ceramic Materials (e.g. Al2O3, SiC, B4C, Ti5Si3, SiO2, Si3N4) \u2013 These\
        \ are inorganic, non-metallic  solids."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 57
      title: 5.16.6
    - !section
      contents:
      - "Nanomaterials \u2013 These are purposely created objects that have one or\
        \ more dimensions (e.g.  length, width, height, diameter) which is less than\
        \ 100nm. (1nm = is 1 x 10-9 metres.)"
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 57
      title: 5.16.7
  - !section
    contents:
    - "Materials and construction \u2013 General"
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 57
    title: '5.17 '
  - - !section
      contents:
      - 'Unless explicitly permitted for a specific application, the following materials
        may not be used  on the power unit:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 57
      title: 5.17.1
    - - !section
        contents:
        - "Magnesium based alloys. Metal Matrix Composites (MMC\u2019s) containing\
          \ more than 2.0% volume/volume of other  ceramic, metallic, carbon or intermetallic\
          \ phase which is not soluble in the liquid phase  at 100\xB0C above the\
          \ melting point of the metallic matrix. Intermetallic materials. Alloys\
          \ containing more than 5% by weight of Platinum, Ruthenium, Iridium or Rhenium.\
          \ Copper based alloys containing more than 2.75% Beryllium. Any other alloy\
          \ class containing more than 0.25% Beryllium. Tungsten base alloys. Ceramics\
          \ and ceramic matrix composites. Aluminium based alloys containing more\
          \ than 2.5 weight % Lithium. Materials containing nanomaterials. Thermal\
          \ insulation containing unbound nanomaterials."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 57
        title: a.-k.
    - !section
      contents:
      - Unless explicitly permitted otherwise for a specific application, only material
        approved by the  FIA Technical Department may be used on the power unit. The
        approval of the FIA Technical  Department is conditional upon the material
        concerned being available on a non-exclusive  basis and under normal commercial
        terms to all Competitors. This does not apply to materials  that have been
        present on a F1 PU homologated in 2018. The approval request form must be  sent
        by the PU Manufacturer to the FIA before the 1st of November of the preceding
        year.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 57
      title: 5.17.2
    - !section
      contents:
      - The restrictions in Article 5.17.1 do not apply to coatings provided the total
        coating thickness  does not exceed 25% of the section thickness of the underlying
        base material in all axes. In all  cases, other than under Article 5.17.4(b),
        the relevant coating must not exceed 0.8mm. Where the coating is based on
        Gold, Platinum, Ruthenium, Iridium or Rhenium, the coating  thickness must
        not exceed 0.035mm.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 57
      title: 5.17.3
    - !section
      contents:
      - 'The restrictions in Article 5.17.1(h) do not apply to the following applications
        :'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 57
      title: 5.17.4
    - - !section
        contents:
        - Any component whose primary purpose is for electrical or thermal insulation.
          Any coating whose primary purpose is for thermal insulation of the outside
          of the  exhaust system. 2023 Formula 1 Technical Regulations  59  31 August
          2023
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 57
        title: a.-b.
    - !section
      contents:
      - Magnesium based alloys, where permitted, must be available on a non-exclusive
        basis and  under normal commercial terms to all Competitors. Only those alloys
        covered by ISO16220 or  ISO3116 and approved by the FIA may be used.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 58
      title: 5.17.5
    - !section
      contents:
      - The restrictions in article 5.17.1 b do not apply to TiB2 grain refinement
        of aluminium-copper  based materials. TiB2 additions for the purpose of grain
        refinement are permitted up to a  maximum of 5% v/v.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 58
      title: 5.17.6
  - !section
    contents:
    - "Materials and construction \u2013 Components"
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 58
    title: '5.18 '
  - - !section
      contents:
      - Pistons must respect Article 5.17. Titanium alloys are not permitted.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 58
      title: 5.18.1
    - !section
      contents:
      - Piston pins must be manufactured from an iron based alloy and must be machined
        from a  single piece of material.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 58
      title: 5.18.2
    - !section
      contents:
      - Connecting rods must be manufactured from iron or titanium based alloys and
        must be  machined from a single piece of material with no welded or joined
        assemblies (other than a  bolted big end cap or an interfered small end bush).
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 58
      title: 5.18.3
    - !section
      contents:
      - Crankshafts must be manufactured from an iron based alloy. No welding is permitted
        between the front and rear main bearing journals. No material with a density
        exceeding 18,400 kg/m3 may be assembled to the crankshaft. These parts assembled
        to the crankshaft may be manufactured in a Tungsten based material.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 58
      title: 5.18.4
    - !section
      contents:
      - Camshafts must be manufactured from an iron based alloy. Each camshaft and
        lobes must be machined from a single piece of material. No welding is allowed
        between the front and rear bearing journals.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 58
      title: 5.18.5
    - !section
      contents:
      - Valves must be manufactured from intermetallic materials or from alloys based
        on Iron,  Nickel, Cobalt or Titanium. Hollow valves (e.g. sodium, or similar,
        filled for cooling) are  permitted, but the main cavity created must be a
        cylindrical feature of constant diameter.  Machined features to facilitate
        manufacture and assembly are allowed above and below the  main cavity, however
        such features must not create a volume that extends beyond a virtual  plain
        cylinder positioned on the valve centreline with a diameter which is 1.0 mm
        greater  than that of the main cavity.
      - In addition, the restrictions detailed in Articles 5.17.3 and 15.1.2 do not
        apply to valves.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 58
      title: 5.18.6
    - !section
      contents:
      - 'Reciprocating and rotating components:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 58
      title: 5.18.7
    - - !section
        contents:
        - Reciprocating and rotating components must not be manufactured from graphitic  matrix,
          metal matrix composites or ceramic materials, this restriction does not
          apply to  the clutch and any seals. Rolling elements of rolling element
          bearings must be manufactured from an iron based  alloy or from a ceramic
          material. All timing gears between the crankshaft and camshafts (including
          hubs) must be  manufactured from an iron based alloy. High pressure fuel
          pumps elements may be manufactured from a ceramic material. Torsional damper
          elements may be manufactured in a Tungsten based material.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 58
        title: a.-e.
    - !section
      contents:
      - 'Static components:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 58
      title: 5.18.8
    - - !section
        contents:
        - Other than inserts within them, engine crankcases including sump, cylinder
          heads and  cylinder head cam covers must be manufactured from aluminium
          or iron alloys. No composite materials or metal matrix composites are permitted
          either for the whole  component or locally.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 58
        title: a.
      - !section
        contents:
        - Other than parts listed in a) above, magnesium based alloys are permitted
          for static  parts which may not be changed without incurring a penalty under
          Article 5.23. 2023 Formula 1 Technical Regulations  60  31 August 2023
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 58
        title: b.
      - !section
        contents:
        - Any metallic structure whose primary or secondary function is to retain
          lubricant or  coolant within the engine must be manufactured from an iron
          based alloy, an  aluminium alloy or a magnesium based alloy if permitted
          by Article 5.18.8(b).
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 59
        title: c.
      - !section
        contents:
        - 'All threaded fasteners, other than the two exceptions below, must be manufactured  from
          an alloy based on Cobalt, Iron or Nickel. The exceptions are:'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 59
        title: d.
      - !section
        contents:
        - Fasteners whose primary function requires them to be an electrical insulator
          may  be manufactured from ceramic or polymeric materials. ii.  Fasteners
          that are used in electronic control units may be manufactured from  aluminium
          or copper based alloys or polymeric (plastic) materials. Composite materials
          are not permitted.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 59
        title: i.
      - !section
        contents:
        - Valve seat inserts, valve guides and any other bearing component may be  manufactured
          from metallic infiltrated pre-forms with other phases which are not used  for
          reinforcement.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 59
        title: e.
      - !section
        contents:
        - Ballast may be manufactured in a Tungsten based material.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 59
        title: f.
      - !section
        contents:
        - In a cylinder head, a minimum of 1200mm2 per cylinder of the projected surface
          of the  part directly exposed to combustion must not comprise inserts. The
          minimum surface  area will be assessed with a projection of the fire face
          along the bore centreline, within  an 80mm diameter circle centred on the
          same axis, and with the valves closed.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 59
        title: g.
  - !section
    contents:
    - "Materials and construction \u2013 Pressure charging and exhaust systems"
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 59
    title: '5.19 '
  - - !section
      contents:
      - All components of the power unit exhaust system, (from the cylinder head up
        to and  including turbine housing or waste-gate exit housing) that are in
        contact with the main  exhaust gas flow must be manufactured from a Cobalt,
        Iron or Nickel based alloy. Any gaskets  or seals are excluded from this restriction.
        Any rotating and reciprocating component in the compressor (from compressor
        inlet to  compressor outlet(s)) must be manufactured from an aluminium, titanium
        or iron based  alloy.
      - Static components that are neither in the exhaust system nor in the compressor
        line must be  manufactured from iron based alloys, aluminium alloys or titanium
        alloys.
      - The compressor housing (from compressor inlet to compressor outlet(s)) must
        be  manufactured from aluminium, titanium or magnesium based alloys. Measures
        must be taken to ensure that in the event of failure of the turbine wheel
        any  resulting significant debris is contained by and within the turbine housing,
        except in the case  of an axial failure where this debris must be contained
        within the turbine housing and/or  tailpipe assembly.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 59
      title: 5.19.1-5.19.5
  - !section
    contents:
    - "Materials and construction \u2013 Energy recovery, storage systems and electronic\
      \  systems"
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 59
    title: '5.20 '
  - - !section
      contents:
      - All metallic casings for the energy recovery and storage systems must be manufactured
        in  iron, aluminium or titanium based alloys and must comply with all aspects
        of Article 5.17  except for power electronic cooling base plate where metal
        matrix composite may be used. All metallic casings for electronic systems,
        with the exception of metallic casings for the  energy recovery and storage
        systems, must be manufactured in iron, aluminium, titanium or  magnesium based
        alloys. Energy storage devices are not subject to Articles 5.17.1a), b), c)
        and h) nor to 5.17.3.
      - Permanent magnets in electrical machines are not subject to Articles 5.17.1
        a), b), c) or h) nor  to Article 5.17.3.
      - 2023 Formula 1 Technical Regulations  61  31 August 2023 Electronic components
        contained inside electronic units are not subject to any material  restriction.
        ES Cells materials are not subject to Article 5.17.1 j).
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 59
      title: 5.20.1-5.20.6
  - !section
    contents:
    - "Starting the engine A supplementary device temporarily connected to the car\
      \ may be used to start the engine in  the team\u2019s designated garage area,\
      \ in the pit lane and on the grid."
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 60
    title: '5.21 '
  - !section
    contents:
    - Stall prevention systems If a car is equipped with a stall prevention system,
      and in order to avoid the possibility of a  car involved in an accident being
      left with the engine running, all such systems must be  configured to stop the
      engine no more than ten seconds after activation.
    - The sole purpose of such systems is to prevent the engine stalling when a driver
      loses control  of the car. If the car is in second gear or above when the system
      is activated multiple gear  changes may be made to either first gear or neutral,
      under all other circumstances the clutch  alone may be activated.
    - Each time such a system is activated the clutch must be fully disengaged and
      must remain so  until the driver de-activates the system by manually operating
      the clutch with a request  greater than 95% of the total available travel of
      the drivers clutch actuation device.
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 60
    title: '5.22 '
  - !section
    contents:
    - "Replacing power unit parts Refer to the table in Appendix 3 of these regulations.\
      \ The parts listed as \u201CEXC\u201D in the table referred to above may be\
      \ changed without incurring a  penalty under Article 28.3 of the Sporting Regulations.\
      \ If changing any of these parts involves  breaking a seal this may be done\
      \ but must be carried out under FIA supervision. Any parts  changed may only\
      \ be replaced by parts homologated in accordance with Appendix 4 of these  Regulations."
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 60
    title: '5.23 '
  - !section
    contents:
    - Oil and coolant systems and charge air cooling
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 60
    title: '5.24 '
  - - !section
      contents:
      - 'Coolant header tanks: Any header tank used on the car with a water based
        coolant must be  fitted with an FIA approved pressure relief valve which is
        set to a maximum of 3.75 barG,  details of the relief valve may be found in
        the Appendix to the Technical and Sporting  Regulations. If the car is not
        fitted with a header tank, an alternative position must be  approved by the
        FIA.'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 60
      title: 5.24.1
    - !section
      contents:
      - 'Cooling systems: The cooling systems of the power unit, including that of
        the air destined for  combustion, must not intentionally make use of the latent
        heat of vaporisation of any fluid  with the exception of fuel for the normal
        purpose of combustion in the engine as described in  Article 5.11.3.'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 60
      title: 5.24.2
    - !section
      contents:
      - 'Main oil tank level measurement: The measurement of the oil level in the
        main oil tank must  be supplied to FIA at all times. The main oil tank is
        the oil tank directly connected to the  engine oil feed at the inlet of the
        oil pressure pump.'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 60
      title: 5.24.3
    - !section
      contents:
      - 'Oil injection: The use of active control valves between any part of the PU
        and the engine  intake air is forbidden.'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 60
      title: 5.24.4
    - !section
      contents:
      - AOT
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 60
      title: 5.24.5
    - - !section
        contents:
        - Only one AOT may be fitted to the car. The total volume of the AOT and its
          connections to the engine must not be greater than  2.5l. The transfer of
          oil between the AOT and the engine must be controlled by a  solenoid. 2023
          Formula 1 Technical Regulations  62  31 August 2023
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 60
        title: a.-b.
  - !section
    contents:
    - General electrical safety
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 61
    title: '5.25 '
  - - !section
      contents:
      - Principles
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 61
      title: 5.25.1
    - - !section
        contents:
        - A single point of failure of the electric system or ERS cannot result in
          a person being  exposed to a live part. The components used cannot cause
          injury under any circumstances or conditions,  whether during normal operation
          or in reasonably foreseeable cases of malfunction. If a single fault can
          predictably generate multiple failures, they must be considered as a  single
          point of failure.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 61
        title: a.-c.
    - !section
      contents:
      - 'Protection of cables, lines, connectors, switches, electrical equipment The
        following design practices must be adhered to for all electrical parts external
        to the ES  main enclosure or accessible and which operate at high voltage:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 61
      title: 5.25.2
    - - !section
        contents:
        - Protection against electrical shock via basic insulation combined with equipotential  bonding,
          double insulation or reinforced insulation; Protection against risks of
          mechanical damage; Parts should be secured with cable guides, enclosures
          and conduits if exposed to stress  (mechanical, vibration, thermal); Each
          cable must be rated to the respective circuit current and must be insulated  adequately
          for the environment and operating conditions; Sections of looms containing
          high voltage wiring must be coloured orange; Connectors must be IP2X when
          not connected and IP65 when mated;
        - A connector plug must physically only be able to mate with a single correct
          socket of  any sockets within reach;
        - Comply with creepage and clearance distances according to IEC-60664. Connectors  which
          are opened in the garage must be considered PD2 or higher. Clearance and
          creepage requirements can be verified by safety tests proposed in  IEC-60664-1
          session 6.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 61
        title: a.-h.
    - !section
      contents:
      - "The ES main enclosure, MGU-H, MGU-K and high voltage junction boxes must\
        \ be marked with  a \u201CDanger High Voltage\u201D symbol according to ISO\
        \ 7010."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 61
      title: 5.25.3
    - !section
      contents:
      - 'All ERS high voltage cables outside of the ES main enclosure must be equipped
        with:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 61
      title: 5.25.4
    - - !section
        contents:
        - A system to prevent high voltage when cables are not connected or incorrectly
          mated.  In the event of detection of any of those conditions, actions must
          be immediately taken  to ensure safe operation. The list of actions must
          be pre-defined in a Failure Mode and  Effect Analysis provided to the FIA
          by each competitor. To avoid spurious detections a  software debounce of
          maximum one second may be used. A system to allow detection of insulation
          faults or damaged high voltage lines by an  isolation monitoring system.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 61
        title: a.-b.
    - !section
      contents:
      - "To mitigate the risk failure mode where a high voltage is AC coupled onto\
        \ the car\u2019s low  voltage system, bonding is required for any system component\
        \ to which a wire, cable or  harness connects, or passes in close proximity,\
        \ and which is able to conduct current by means  of AC coupling. The bonding\
        \ must protect against short circuit currents generated by an insulation failure\
        \ and  low currents generated by capacitive coupling. It can be achieved using\
        \ wires or conductive  parts of an appropriate dimension."
      - "Any components that require equipotential bonding will be connected to the\
        \ car main  ground and the resistance of potential equalization paths must\
        \ not exceed 5.0 \u03A9."
      - "In addition, the resistance measured between any two exposed conductive parts\
        \ of the high  voltage system must not exceed 0.1 \u03A9. 2023 Formula 1 Technical\
        \ Regulations  63  31 August 2023"
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 61
      title: 5.25.5
    - !section
      contents:
      - An insulation monitoring system must be used to measure the insulation resistance
        between  the car main ground and the entire conductively connected high voltage
        system. It must be  connected on the ES side of contactors.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 62
      title: 5.25.6
  - !section
    contents:
    - ES design and installation
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 62
    title: '5.26 '
  - - !section
      contents:
      - No high voltage must be present or accessible by any reasonable means between
        the ES main  enclosure and any ES off-board charging connector when the off-board
        charger is not  connected.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 62
      title: 5.26.1
    - !section
      contents:
      - No DC voltage above 60V is permitted outside of the ES main enclosure, except
        for the sole  purpose of injection and ignition or when an off-board charger
        is connected to charge or  discharge the ES.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 62
      title: 5.26.2
    - !section
      contents:
      - The ES must be equipped with a BMS.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 62
      title: 5.26.3
    - !section
      contents:
      - The ES must be equipped with a fuse to protect the system in case of a short
        circuit. The fuse  shall be located as close as possible to the cells. The
        fuse must be tested and demonstrated to work in realistic load cases.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 62
      title: 5.26.4
    - !section
      contents:
      - 'The ES must have at least two contactors, one per positive and negative pole,
        which will  isolate the high voltage parts of the ES once the shutdown process
        has started. Contactors must provide a dielectric strength:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 62
      title: 5.26.5
    - - !section
        contents:
        - "between the control circuit and any of the high voltage contacts and; across\
          \ high voltage contacts, when the high voltage circuit is open. For each\
          \ of (a) and (b) above: A dielectric withstanding voltage test must be performed\
          \ with a DC voltage at least  equal to the ES maximum DC voltage plus 1200V.\
          \ The device must withstand the DC  voltage for 60 seconds with a leakage\
          \ current lower than 1mA and without flashover. The electrical resistance\
          \ measured by applying a DC voltage of 500VDC when the circuit  is open\
          \ must be higher than 50M\u2126."
        - Once commanded to open, contactors must be able to keep the high voltage
          circuit open.
        - The contactors must be tested and demonstrated to work in realistic load
          cases, as described  in the Appendix to the Technical and Sporting Regulations.
          2023 Formula 1 Technical Regulations  64  31 August 2023
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 62
        title: a.-d.
- !section
  contents: []
  metadata:
    file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
    page: 63
  title: 'ARTICLE 6: FUEL SYSTEM'
- - !section
    contents:
    - Fuel tanks
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 63
    title: '6.1 '
  - - !section
      contents:
      - The fuel tank must be a single rubber bladder conforming to or exceeding the
        specifications  of FIA Standard FT5-1999, the fitting of foam within the tank
        however is not mandatory. A list  of approved materials may be found in the
        Appendix to the Technical and Sporting  Regulations.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 63
      title: 6.1.1
    - !section
      contents:
      - 'With the exception of the fuel out of the survival cell permitted under Article
        5.11.7, all fuel  on board the car must be stored within the following limits:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 63
      title: 6.1.2
    - - !section
        contents:
        - Ahead of XPU=0. Rearward of RS-FWD-FUEL-LIMIT. Inboard of Y=400.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 63
        title: a.-c.
    - !section
      contents:
      - No fuel bladders shall be used more than 5 years after the date of manufacture.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 63
      title: 6.1.3
    - !section
      contents:
      - All fuel tanks must be fitted with a pressure relief valve to prevent overpressure,
        and with a  fuel tank pressure sensor as specified in the diagram of Article
        6.6.4. The FIA may request  Competitors to demonstrate that the specification
        of all relevant parts of the fuel tank, and  the strength of the surrounding
        structure, are consistent with the pressure that the pressure  relief valve
        is set to.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 63
      title: 6.1.4
    - !section
      contents:
      - The maximum internal pressure exerted on the fuel bladder must not exceed
        1.0 barG.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 63
      title: 6.1.5
  - !section
    contents:
    - Fittings and piping
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 63
    title: '6.2 '
  - - !section
      contents:
      - "The total area of apertures in the fuel bladder must not exceed 35 000mm\xB2\
        . Circular apertures smaller than 35mm diameter may be closed with a fitting,\
        \ secured with a  single threaded fastener on the full diameter of the opening,\
        \ provided that this threaded  fastener is provided with mechanical secondary\
        \ locking. All other apertures in the fuel bladder must be closed by hatches\
        \ or fittings which must:"
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 63
      title: 6.2.1
    - - !section
        contents:
        - Be secured to metallic bolt rings bonded to the inside of the bladder. ii.  Have
          bolt hole edges no less than 5mm from the edge of the bolt ring, hatch,
          or  fitting. iii. Attach directly to the fuel bladder and have no part of
          the survival cell structure  included in the closure. iv. Be secured with
          multiple fasteners in such a way that the absence of any single  fastener
          does not compromise the security of the closure.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 63
        title: i.-i.
    - !section
      contents:
      - Where the fuel bladder is attached to the survival cell, fixings must be designed
        so that if it is  pulled away from the survival cell, the attachment will
        fail without compromising the  integrity of the fuel bladder. For this assessment,
        the pull-out load for any fitting will be  calculated from the clamp area
        between the fitting and the bladder (on one face of the  bladder). Between
        a clamp area of 1650mm2 and 9 500mm2, the load will be a linear  interpolation
        between points (1650mm2, 11kN) and (9 500mm2, 37.5kN). Below a clamp area  of
        1650mm2, the load will be taken as 11kN. Above a clamp area of 9 500mm2, the
        load will  be taken as 37.5kN. No fitting may have a clamp area of less than
        600 mm2.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 63
      title: 6.2.2
    - !section
      contents:
      - All fuel lines between the fuel tank and the engine must have a self-sealing
        breakaway valve.  This valve must separate at less than 50% of the load required
        to break the fuel line fitting or  to pull it out of the fuel tank.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 63
      title: 6.2.3
    - !section
      contents:
      - No lines containing fuel may pass through the cockpit.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 63
      title: 6.2.4
    - !section
      contents:
      - All lines must be fitted in such a way that any leakage cannot result in the
        accumulation of  fuel in the cockpit. 2023 Formula 1 Technical Regulations  65  31
        August 2023
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 63
      title: 6.2.5
    - !section
      contents:
      - All components containing fuel at a pressure greater than 10barG must be located
        outside  the fuel tank.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 64
      title: 6.2.6
  - !section
    contents:
    - Fuel tank fillers Fuel tank fillers must not protrude beyond the bodywork. Any
      breather pipe connecting the  fuel tank to the atmosphere must be designed to
      avoid liquid leakage when the car is running  and its outlet must not be less
      than 250mm from the cockpit opening. All fuel tank fillers and breathers must
      be designed to ensure an efficient locking action which  reduces the risk of
      an accidental opening following a crash impact or incomplete locking after  refuelling.
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 64
    title: '6.3 '
  - !section
    contents:
    - Refuelling
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 64
    title: '6.4 '
  - - !section
      contents:
      - A cover must be fitted over any refuelling connector at all times when the
        car is running on  the track. The cover and its attachments must be sufficiently
        strong to avoid accidental  opening in the event of an accident.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 64
      title: 6.4.1
    - !section
      contents:
      - 'The fuel in a car must not be colder than the lowest of: ten degrees centigrade
        below  ambient temperature, or ten degrees centigrade, at any time when the
        car is running after  leaving the Competitor''s designated garage area. When
        assessing compliance:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 64
      title: 6.4.2
    - - !section
        contents:
        - "The ambient temperature will be that recorded by the FIA appointed weather\
          \ service  provider one hour before any practice session or three hours\
          \ before the race or sprint  session. and will be displayed on the timing\
          \ monitors. The temperature of the fuel (TFFMFuel) will be that recorded\
          \ in the car by the primary  Fuel Flow Meter, referred to as the \u201C\
          Team FFM\u201D."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 64
        title: a.-b.
    - !section
      contents:
      - The use of any device on board the car to decrease the temperature of the
        fuel is forbidden.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 64
      title: 6.4.3
    - !section
      contents:
      - Fuel may not be added to nor removed from a car during a race or sprint session.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 64
      title: 6.4.4
    - !section
      contents:
      - Any refuelling procedure must respect the provisions of Article 36 of the
        Sporting  Regulations.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 64
      title: 6.4.5
  - !section
    contents:
    - Fuel draining and sampling
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 64
    title: '6.5 '
  - - !section
      contents:
      - Competitors must provide a means of removing all fuel from the car.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 64
      title: 6.5.1
    - !section
      contents:
      - Competitors must ensure that a 1.0 litre sample of fuel may be taken from
        the car at any time  during the Competition. After a practice session, sprint
        session, and race, if a car has not been driven back to the pits  under its
        own power, it will be required to supply the above mentioned sample plus the  amount
        of fuel that would have been consumed to drive back to the pits. The additional  amount
        of fuel will be determined by the FIA.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 64
      title: 6.5.2
    - !section
      contents:
      - "All cars must be fitted with a \u20132 'Symetrics' male fitting in order\
        \ to facilitate fuel sampling. If  an electric pump on board the car cannot\
        \ be used to remove the fuel an externally connected  one may be used provided\
        \ it is evident that a representative fuel sample is being taken. If an  external\
        \ pump is used it must be possible to connect the FIA sampling hose to it\
        \ and any hose  between the car and pump must be -3 in diameter and not exceed\
        \ 2m in length. Details of  the fuel sampling hose may be found in the Appendix\
        \ to the Technical and Sporting  Regulations."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 64
      title: 6.5.3
    - !section
      contents:
      - The sampling procedure must not necessitate starting the engine or the removal
        of bodywork  (other than the nosebox assembly and the cover over any refuelling
        connector). 2023 Formula 1 Technical Regulations  66  31 August 2023
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 64
      title: 6.5.4
  - !section
    contents:
    - Fuel System Hydraulic Layout
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 65
    title: '6.6 '
  - - !section
      contents:
      - Parts listed in Appendix 5 sections 6A and 6E are classified as OSC.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 65
      title: 6.6.1
    - !section
      contents:
      - The primer pump(s), high pressure pump, fuel flow meters and pressure and
        temperature  sensors are SSC, as mandated by the FIA and specified in the
        Appendix to the Technical and  Sporting Regulations.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 65
      title: 6.6.2
    - !section
      contents:
      - All flexible pipes and hoses and their fittings between the primer pump(s)
        and the  high-pressure pump are SSC, mandated by the FIA. The specification
        is given in the Appendix  to the Technical and Sporting Regulations. The total
        length of flexible hose in the system  between the primer pump(s) and the
        Breakaway Valve must not exceed 1000mm. The total  length of flexible hose
        in the system between the Breakaway valve and the High Pressure Fuel  Pump
        must not exceed 500mm. Rigid pipes and manifolds and their fittings may be
        used  instead of flexible pipes and hoses up to the inlet of the FIA fuel
        Flow Meter.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 65
      title: 6.6.3
    - !section
      contents:
      - 'The hydraulic layout of the fuel system must functionally conform to the
        schematic given in  the drawing below. Additional components (such as collector
        pressurisation system) are  permitted, subject to the approval of the FIA
        if they are deemed necessary for the proper  behaviour of the system. Furthermore,
        fuel cell components, such as fuel cell pressurisation system and fill/drain  hoses,
        are permitted provided they do not functionally interfere with the system
        shown. <image: DeviceRGB, width: 1074, height: 1263, bpc: 8> 2023 Formula
        1 Technical Regulations  67  31 August 2023'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 65
      title: 6.6.4
    - !section
      contents:
      - If a fuel pressure damper is fitted it must be fitted upstream of both Fuel
        Flow Meters  described in article 5.11.3.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 66
      title: 6.6.5
    - !section
      contents:
      - 'The pressure of the fuel inside the collector may be increased relative to
        the pressure in the  fuel cell volume by the lift pumps and/or either:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 66
      title: 6.6.6
    - - !section
        contents:
        - air pressure acting on the free surface of the fuel, ii.  or hydraulic oil
          or air pressure acting on a piston. In all cases the increase in pressure
          in the collector must be for the sole purpose of  maintaining the primer
          pump(s) inlet pressure above the cavitation point. And it must be  demonstrated
          to the satisfaction of the FIA that any fluid used for this purpose cannot
          be  used to change to composition of the fuel.
        - '* The primer pump(s), the NRV(s), the damper, the filter and PRV downstream
          of the NRV(s)  may be installed inside or outside the Collector.'
        - 2023 Formula 1 Technical Regulations  68  31 August 2023
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 66
        title: i.-i.
- !section
  contents: []
  metadata:
    file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
    page: 67
  title: 'ARTICLE 7: OIL AND COOLANT SYSTEMS AND CHARGE AIR COOLING'
- - !section
    contents:
    - Location of lubricating oil tanks All oil storage tanks must be situated between
      XF=0 and XDIF=150, and must be no further  outboard than the lateral extremities
      of the survival cell.
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 67
    title: '7.1 '
  - !section
    contents:
    - Location of lubricating oil system No other part of the car containing lubricating
      oil may be situated behind XDIF = 150 or  outboard of Y=750.
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 67
    title: '7.2 '
  - !section
    contents:
    - Oil and coolant lines
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 67
    title: '7.3 '
  - - !section
      contents:
      - No lines containing coolant or lubricating oil may pass through the cockpit.
        All lines must be fitted in such a way that any leakage cannot result in the
        accumulation of  fluid in the cockpit. No hydraulic fluid lines may have removable
        connectors inside the cockpit.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 67
      title: 7.3.1-7.3.3
  - !section
    contents:
    - Heat exchangers
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 67
    title: '7.4 '
  - - !section
      contents:
      - 'Definitions For the content of Articles 7.4 and 17, the following definitions
        apply:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 67
      title: 7.4.1
    - - !section
        contents:
        - 'Heat Exchanger: a device for transferring heat between two or more fluids.'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 67
        title: a.
      - !section
        contents:
        - 'Primary Heat Exchanger: a heat exchanger that uses the air flowing over
          or through the  car to cool a fluid, which includes all of the core, tubes,
          header plates, header tanks and  fins.'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 67
        title: b.
      - !section
        contents:
        - 'Secondary Heat Exchanger: a heat exchanger that uses a fluid other than
          the air flowing  over or through the car to cool another fluid.'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 67
        title: c.
      - !section
        contents:
        - 'Core: any part of the heat exchanger where one of the fluids is divided
          into multiple  channels, and in which the primary function of the Heat Exchanger
          is achieve If two or  more such components lie on the same side of the car
          and outboard of Y=200 or two or  more such components are centred around
          the Y=0 plane, and have an inlet liquid from  the same source, or an outlet
          liquid that goes to the same destination, these will be  considered to be
          part of the same core. Such components which share neither an inlet  liquid
          from the same source, nor an outlet liquid that goes to the same destination
          are  considered to form separate cores, even if the individual components
          are integrated to  each other for construction purposes.'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 67
        title: d.
      - !section
        contents:
        - 'Tubes: the enclosed channels within the core in which one of the fluids
          flows.'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 67
        title: e.
      - !section
        contents:
        - 'Header plates: The face of the header-tank adjacent to the core, through
          which the  tubes pass and to which they are sealed.'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 67
        title: f.
      - !section
        contents:
        - 'Fins: devices between the tubes or within the tubes whose function it is
          to increase the  level of heat exchange by convection and/or an increase
          of contact area.'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 67
        title: g.
    - !section
      contents:
      - 'Primary heat exchanger specification and technology In order to reduce the
        cost of primary heat exchangers used on the car, the following  restrictions
        apply:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 67
      title: 7.4.2
    - - !section
        contents:
        - The core and header tanks must be made from aluminium alloy.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 67
        title: a.
      - !section
        contents:
        - The core must not be produced using additive manufacturing.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 67
        title: b.
      - !section
        contents:
        - Tubes must have a wall thickness of at least 0.18mm.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 67
        title: c.
      - !section
        contents:
        - The internal cross section of any tube must have an area of at least 10mm2,
          without  considering structural stiffening ribs and the internal fins described
          in point (e) below. 2023 Formula 1 Technical Regulations  69  31 August
          2023
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 67
        title: d.
      - !section
        contents:
        - 'Fins fitted inside the tubes must have a thickness of at least 0.06mm.
          Fins fitted  between the tubes must have a minimum thickness of 0.05mm.
          In any liquid to air primary heat exchanger, the following additional restrictions
          apply:'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 68
        title: e.
      - !section
        contents:
        - Its core may be divided in to two or more parts, each part must be planar
          and all parts  must be parallel with each other. Tubes must be straight
          and parallel.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 68
        title: f.
      - !section
        contents:
        - "Header plates must be perpendicular to the face of the core when measured\
          \ in the  plane of the tubes and air fins. The angle between the header\
          \ plate and a tube, at their  intersection, must not be less than 60\xB0\
          . Furthermore, with the exception of up to two  sharp corners per header\
          \ plate, the header plate may not have a radius of curvature of  less than\
          \ 50mm, prior to the holes being added for the tubes."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 68
        title: g.
    - !section
      contents:
      - Secondary heat exchanger specification and technology Secondary heat exchangers
        must be constructed from metallic materials with the exception  of any sealing
        or bonding.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 68
      title: 7.4.3
    - !section
      contents:
      - New Heat Exchanger Technologies Technologies that are currently prohibited
        by Article 7.4 but which offer improved  performance, lower mass or improved
        component life will be considered for future versions  of this regulation,
        provided that they are not significantly more expensive than the currently  permitted
        technologies. All Competitors will be consulted before such changes are made
        to  this Article 7 to accommodate such technologies. 2023 Formula 1 Technical
        Regulations  70  31 August 2023
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 68
      title: 7.4.4
- !section
  contents: []
  metadata:
    file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
    page: 69
  title: 'ARTICLE 8: ELECTRICAL SYSTEMS'
- - !section
    contents:
    - Definitions
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 69
    title: '8.1 '
  - - !section
      contents:
      - Electronically controlled Any command system or process that utilises semi-conductor
        or thermionic technology.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 69
      title: 8.1.1
    - !section
      contents:
      - "Control A sensor, actuator, wiring loom or unit will be referred to as \u201C\
        Control\u201D if it is used by any  on-board strategy other than input handling,\
        \ input failure detection or functions used for  logging only. It includes\
        \ for example units, sensors, actuators, wiring looms used in control loops,\
        \  protections or driver information."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 69
      title: 8.1.2
    - !section
      contents:
      - Electronic Control Unit (ECU) A programmable embedded system that controls
        one or more car sub-systems.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 69
      title: 8.1.3
    - !section
      contents:
      - FIA Standard ECU An ECU or set of ECUs and their sub-components manufactured
        by an FIA designated supplier  to a specification determined by the FIA. The
        FIA Standard ECU comprises at least a master control unit and modules used
        for driver  information and driver input device interfacing.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 69
      title: 8.1.4
    - !section
      contents:
      - 'FIA Accident Data Recorder (FIA ADR) An ECU manufactured by an FIA designated
        supplier to a specification determined by the FIA. The primary purpose of
        the FIA ADR is to monitor, record or control the following:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 69
      title: 8.1.5
    - - !section
        contents:
        - Data relevant to an accident or incident. The management of marshalling
          and safety systems.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 69
        title: a.-b.
    - !section
      contents:
      - Telemetry Wireless transmission of data from remote sources.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 69
      title: 8.1.6
  - !section
    contents:
    - Software and electronics inspection
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 69
    title: '8.2 '
  - - !section
      contents:
      - Prior to the start of each season the complete electrical and electronic system
        on the car  must be examined and all on board and communications hardware
        and software must be  inspected by the FIA Technical Department.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 69
      title: 8.2.1
    - !section
      contents:
      - The FIA must be notified of any changes prior to the Competition at which
        such changes are  intended to be implemented.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 69
      title: 8.2.2
    - !section
      contents:
      - All re-programmable devices must have a mechanism that allows the FIA to accurately  identify
        the software version loaded. Acceptable solutions to verify the programmed
        software may be found in the Appendix to the  Technical and Sporting Regulations.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 69
      title: 8.2.3
    - !section
      contents:
      - All electronic units containing a programmable device, and which are intended
        for use at a  Competition, must be presented to the FIA before each Competition
        in order that they can be  identified.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 69
      title: 8.2.4
    - !section
      contents:
      - All on-car software versions must be registered with the FIA before use.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 69
      title: 8.2.5
    - !section
      contents:
      - The FIA must be able to test the operation of any compulsory electronic safety
        systems at any  time during a Competition. 2023 Formula 1 Technical Regulations  71  31
        August 2023
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 69
      title: 8.2.6
    - !section
      contents:
      - Competitors may only run custom software that has been homologated by the
        FIA for their  control applications hosted inside or outside the ECU described
        in Article 8.3.1. Details of the homologation process can be found in the
        Appendix to the Technical and  Sporting Regulations.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 70
      title: 8.2.7
    - !section
      contents:
      - "The number of versions used in any single championship season will be limited\
        \ as shown in  the table below. Figures are given per custom control application.\
        \ 2022  2023  2024  2025 ECU Team applications  5  5  5  5 ECU PU applications\
        \  5  1  1  1 ERS and PU-CE Applications  5  1  1  1 A version will be deemed\
        \ to have been used once the car\u2019s timing transponder has shown  that\
        \ it has left the pit lane."
      - Changes made solely for reliability, bug fix, compatibility with standard
        or other custom  applications or changes requested by the FIA will not increase
        the version counter.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 70
      title: 8.2.8
  - !section
    contents:
    - Control electronics
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 70
    title: '8.3 '
  - - !section
      contents:
      - All components of the power unit, fuel system, transmission systems, brake
        system, tyre  pressure monitoring system and DRS, in addition to all associated
        actuators, must be  controlled by the FIA Standard ECU. The FIA Standard ECU
        may only be used with FIA approved software and may only be  connected to
        the control system wiring loom, sensors and actuators in a manner specified
        by  the FIA. Additional information regarding the FIA Standard ECU software
        versions and setup may be  found in the Appendix to the Technical and Sporting
        Regulations.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 70
      title: 8.3.1
    - !section
      contents:
      - All ECUs, control sensors, actuators and FIA monitoring sensors will be homologated
        by the  FIA. Details of the homologation process may be found in the Appendix
        to the Technical and  Sporting Regulations. Each and every component of the
        control system will be sealed and uniquely identified and  their identities
        tracked through their life cycle. These components and units may not be disassembled
        or modified in any way and seals and  identifiers must remain intact and legible.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 70
      title: 8.3.2
    - !section
      contents:
      - The control system wiring loom connectivity must be approved by the FIA. All
        wiring looms must be built to ensure that each control sensor and each control
        actuator is  electrically isolated from logging-only sensors. In general,
        there must be no active or passive electronic component in the control loom.  Exceptions
        (e.g. termination resistors) must be approved by the FIA before use. Additional
        wiring guidelines may be found in the Appendix to the Technical and Sporting  Regulations.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 70
      title: 8.3.3
    - !section
      contents:
      - If sensor faults or errors are detected by the driver or by the on-board software,
        back-up  sensors may be used and different settings may be manually or automatically
        selected.  However, any back-up sensor or new setting chosen in this way must
        not enhance the  performance of the car. Any driver default turned on during
        the start lockout period may not  be turned off before the end of that period.
        2023 Formula 1 Technical Regulations  72  31 August 2023
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 70
      title: 8.3.4
    - !section
      contents:
      - Pneumatic valve pressure may only be controlled via a passive mechanical regulator
        or from  the FIA Standard ECU and its operation will be monitored by the FIA
        Standard ECU.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 71
      title: 8.3.5
  - !section
    contents:
    - Start systems
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 71
    title: '8.4 '
  - - !section
      contents:
      - "Any system, the purpose and/or effect of which is to detect when a race start\
        \ signal is given,  is not permitted. The FIA Standard ECU will implement\
        \ a \u201Clockout\u201D period after each race start or pit stop  during which\
        \ a number of power unit and transmission related functions will be frozen\
        \ or  disabled. Details of the strategy may be found in the Appendix to the\
        \ Technical and Sporting  Regulations."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 71
      title: 8.4.1-8.4.2
  - !section
    contents:
    - Data acquisition
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 71
    title: '8.5 '
  - - !section
      contents:
      - 'To assist scrutineering, the FIA requires unlimited access to the following
        FIA Standard ECU  information before, during and after any track session:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 71
      title: 8.5.1
    - - !section
        contents:
        - Application parameter configurations. Logged data and events. Real-time
          telemetry data and events. Throughout the Competition, the logging memory
          and events buffer may only be cleared by  an FIA engineer. The FIA must
          have the ability to connect to the FIA Standard ECU via a team-provided  standalone
          equipment using an FIA laptop. The teams should make a jump battery available  at
          all times during the Competition. The teams should transfer the real-time
          telemetry data and events on the FIA network as  requested by, and in the
          format defined by, the FIA.
        - Prior to the race or sprint session, the FIA Standard ECU data logger must
          be configured in  such a way that allows logging of data for at least two
          hours and fifteen minutes without  exceeding the size of the logger memory.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 71
        title: a.-c.
    - !section
      contents:
      - 'Any data acquisition system, telemetry system or associated sensors additional
        to those  provided by the FIA Standard ECU and FIA ADR must be physically
        separate and electrically  isolated from any control electronics with the
        exception of:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 71
      title: 8.5.2
    - - !section
        contents:
        - The primary regulated voltage supply. The car system ground. Communication
          links to the FIA Standard ECU, telemetry unit and FIA ADR. Power supplies,
          provided they are not used to power any control electronics, control  sensors
          or actuators. Time synchronisation lines. Power unit synchronisation lines.
          An umbilical loom whose connector will remain disconnected when the car
          is movin Unless approved by the FIA, no junction box or break-out box may
          be shared between the FIA  Standard ECU system and a team data acquisition
          system.
        - The use of any coupling, be it hard wired, magnetic, optical or other such
          link which allows  the transmission of signals will not be considered as
          adequate isolation in the context of this  Article.
        - 2023 Formula 1 Technical Regulations  73  31 August 2023
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 71
        title: a.-g.
  - !section
    contents:
    - Telemetry
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 72
    title: '8.6 '
  - - !section
      contents:
      - All cars must be fitted with a car to team telemetry system which has been
        manufactured by  the FIA designated supplier to a specification determined
        by the FIA.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 72
      title: 8.6.1
    - !section
      contents:
      - Telemetry systems must operate at frequencies which have been approved by
        the FIA.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 72
      title: 8.6.2
    - !section
      contents:
      - 'Team to car telemetry is prohibited, with the exception of:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 72
      title: 8.6.3
    - - !section
        contents:
        - The FIA Marshalling System defined in Article 8.12; Handshaking required
          by the car to team telemetry system defined in Article 8.6.1.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 72
        title: a.-b.
  - !section
    contents:
    - Driver inputs and information
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 72
    title: '8.7 '
  - - !section
      contents:
      - With the exception of voice radio communication, all signals associated with
        driver  information and driver input devices must be generated by the FIA
        Standard ECU.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 72
      title: 8.7.1
    - !section
      contents:
      - 'Any single input device, including but not limited to switch, button, paddle
        or pedal, used by  the driver must be connected to a single analogue or digital
        input of the FIA Standard ECU. Exceptions will be considered to handle the
        following:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 72
      title: 8.7.2
    - - !section
        contents:
        - A spare clutch paddle sensor. A spare accelerator pedal sensor. A separate
          "kick-down" sensor which indicates that the accelerator pedal has been  deliberately
          depressed past full travel. Multiplexed shift signals. A spare brake pressure
          and pedal sensor. Any interface between such driver input devices and the
          FIA Standard ECU must be approved  by the FIA.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 72
        title: a.-e.
    - !section
      contents:
      - "Any alteration of the driver\u2019s inputs may only be commanded by direct,\
        \ deliberate and  primary driver actions. The logged raw signals from the\
        \ FIA Standard ECU inputs must provide a true representation  of the driver\u2019\
        s actions."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 72
      title: 8.7.3
  - !section
    contents:
    - Master switch
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 72
    title: '8.8 '
  - - !section
      contents:
      - The driver, when seated normally with the safety belts fastened and the steering
        wheel in  place, must be able to cut off the electrical circuits to the ignition,
        all fuel pumps and the rear  lights by means of a spark proof circuit breaker
        switch. This switch must be located on the dashboard and must be clearly marked
        by a symbol  showing a red spark in a white edged blue triangle.
      - There must also be two exterior horizontal handles which are capable of being
        operated from  a distance by a hook. These handles must be situated at the
        base of the main roll over  structure on both sides of the car and have the
        same function as the switch described in  Article 8.8.1.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 72
      title: 8.8.1-8.8.2
  - !section
    contents:
    - Driver radio
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 72
    title: '8.9 '
  - - !section
      contents:
      - All cars must be fitted with a voice radio communication system which has
        been  manufactured by the FIA designated supplier to a specification determined
        by the FIA. Other than authorised connections to the FIA Standard ECU, any
        voice radio communication  system between car and pits must be stand alone
        and must not transmit or receive other  data. All such communications must
        be open and accessible to both the FIA and broadcasters. 2023 Formula 1 Technical
        Regulations  74  31 August 2023
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 72
      title: 8.9.1-8.9.2
  - !section
    contents:
    - 'Accident analysis For the purpose of accident analysis and driver rescue, during
      each Competition and all tests  which are attended by more than one team, each
      car must be fitted with:'
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 73
    title: '8.10 '
  - - !section
      contents:
      - 'One FIA ADR; Two external 500g accelerometers; One high speed camera; and
        each driver must wear: In-ear accelerometers; A biometric glov Teams must
        use their best endeavours to ensure that all those parts are in working order
        at  all times.'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 73
      title: a.-e.
  - !section
    contents:
    - 'FIA ADR The FIA ADR must be fitted and operated:'
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 73
    title: 8.10.1
  - - !section
      contents:
      - In accordance with the instructions of the FIA.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 73
      title: a.
    - !section
      contents:
      - With its centre plane no more than 25mm from Y=0 and with its top facing upwards.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 73
      title: b.
    - !section
      contents:
      - With each of its 12 edges parallel to the coordinate system defined in Article
        2.11.1.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 73
      title: c.
    - !section
      contents:
      - Below Z=300.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 73
      title: d.
    - !section
      contents:
      - In a position within the cockpit which is readily accessible at all times
        from within the  cockpit without the need to remove plank or floor.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 73
      title: e.
    - !section
      contents:
      - In order that the entire unit lies behind RV-COCKPIT-DRIVER and between XC
        = -450 and  XC = 50
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 73
      title: f.
    - !section
      contents:
      - Via anti-vibration mountings giving a clearance of 5mm to all other objects.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 73
      title: g.
    - !section
      contents:
      - With its connectors facing forwards.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 73
      title: h.
    - !section
      contents:
      - In order that the download connector is easily accessible when the driver
        is seated  normally and without the need to remove bodywork.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 73
      title: i.
    - !section
      contents:
      - "within the operating limits specified by the supplier, in particular the\
        \ maximum  temperature limits. The FIA ADR must be powered from a nominally\
        \ 12V supply such that its internal battery can  be recharged at all times\
        \ when the car\u2019s electronic systems are powered and when the car  systems\
        \ are switched off, but a jump battery or umbilical is connected. Details\
        \ of the connections to the FIA ADR may be found in the Appendix to the Technical\
        \ and  Sporting Regulations."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 73
      title: j.
  - !section
    contents:
    - External accelerometers The FIA ADR must be connected to two external 500g accelerometers
      which have been  manufactured by a FIA designated supplier to a specification
      determined by the FIA.
    - The accelerometers must be solidly bolted to the survival cell, on the car centre
      plane, using  four 4mm bolts. One must be as close to the nominal car centre
      of gravity as practical and the  other as far forward as possible inside the
      survival cell. The forward accelerometer may be  mounted to the underside of
      the top surface provided it is solidly bolted to a structural part  of the survival
      cell.
    - Details of the accelerometers may be found in the Appendix to the Technical
      and Sporting  Regulations.
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 73
    title: 8.10.2
  - - !section
      contents:
      - High speed camera Each car must be fitted with a high speed camera which has
        been manufactured by the FIA  designated supplier to a specification determined
        by the FIA. 2023 Formula 1 Technical Regulations  75  31 August 2023 The camera
        must be fitted in accordance with the instructions of the FIA, details of
        which  may be found in the Appendix to the Technical and Sporting Regulations.
        In-ear accelerometers Each driver must wear in-ear accelerometers which have
        been manufactured by the FIA  designated supplier to a specification determined
        by the FIA. Biometric glove
      - For the purpose of aiding driver rescue, each driver must wear a biometric
        glove which has  been manufactured by the FIA designated supplier to a specification
        determined by the FIA.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 73
      title: 8.10.3-8.10.5
  - !section
    contents:
    - Accident data At any time following an accident or incident Competitors must
      make the FIA ADR available  and accessible to the FIA. A representative of the
      team concerned may be present when data  relevant to an accident or incident
      is being uploaded from the recorder. A copy of the data  will be made available
      to the team. Any conclusions as to the cause of an accident, or any data relevant
      to an accident, may only  be published in the form of a report which has been
      agreed between the team concerned  and the FIA.
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 74
    title: '8.11 '
  - !section
    contents:
    - FIA Marshalling system All cars must be fitted with a marshalling system, comprising
      a car positioning system and a  bidirectional race control to car communication
      system, which has been manufactured by the  FIA designated supplier to a specification
      determined by the FIA. No other parts which, in the opinion of the FIA are capable
      of performing a similar function,  may be fitted to any car. Details of the
      marshalling system may be found in the Appendix to the Technical and Sporting  Regulations.
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 74
    title: '8.12 '
  - !section
    contents:
    - "Track signal information display All cars must be fitted with red, blue and\
      \ yellow cockpit lights, supplied as part of the FIA  Standard ECU, the purpose\
      \ of which are to give drivers information concerning track signals  or conditions.\
      \ The lights must be fitted directly in the driver\u2019s normal line of sight."
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 74
    title: '8.13 '
  - !section
    contents:
    - Medical warning system In order to give rescue crews an immediate indication
      of accident severity each car must be  fitted with a warning light which is
      connected to the FIA ADR. The light must face upwards and be recessed into the
      top of the survival cell inboard of  Y=150, rearward of XC= -1150 and as near
      to the clutch disengagement system, as described  in Article 9.4, as is practical.
      Details of the light and its control system may be found in the Appendix to
      the Technical and  Sporting Regulations.
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 74
    title: '8.14 '
  - !section
    contents:
    - Installation of electrical systems or components
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 74
    title: '8.15 '
  - - !section
      contents:
      - 'Exceptionally, each car may be equipped with a maximum of five test sensor
        installations,  which do not comply with Article 3 of the Technical Regulations,
        during P1 and P2, provided:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 74
      title: 8.15.1
    - - !section
        contents:
        - They could not materially affect the outcome any of the impact tests described
          in  Article 13. They lie entirely within an axis-aligned cuboid with an
          internal diagonal bounded by  points [XF=-1350, -1000, -200] and [XDIF=1000,
          1000, 1100]. 2023 Formula 1 Technical Regulations  76  31 August 2023 No
          part of any sensor may lie above a triangular surface with vertices at  [XC=-200,
          0, 655], [XF=-1350, 1350, 655] and [XF=-1350, -1350, 655]. They do not obstruct
          on-board camera views. Any such test sensor installations do not need to
          be homologated.
        - The FIA technical delegate must be notified of any intended test sensor
          installations prior to  the Competition at which they are first used.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 74
        title: a.-d.
    - !section
      contents:
      - Competitors must be notified of any changes to the installation instructions
        for any FIA  specified systems or components before 1 March of the previous
        season.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 75
      title: 8.15.2
    - !section
      contents:
      - Notwithstanding the provisions of Article 8.15.1, the use in testing of any
        system designed to  adjust the ride height of the car in a way that is not
        compliant with Article 10 is prohibited.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 75
      title: 8.15.3
  - !section
    contents:
    - Timing transponders All cars must be fitted with two timing transponders supplied
      by the officially appointed  timekeepers. These transponders must be fitted
      in strict accordance with the instructions  detailed in the Appendix to the
      Technical and Sporting Regulations. Teams must use their  best endeavours to
      ensure that the transponders are in working order at all times.
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 75
    title: '8.16 '
  - !section
    contents:
    - Cameras and camera housings
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 75
    title: '8.17 '
  - - !section
      contents:
      - All cars must be equipped with seven positions in which cameras or camera
        housings can be  fitted at all times throughout the Competition. Referring
        to Drawing 2 of Appendix 2, all cars  must carry
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 75
      title: 8.17.1
    - - !section
        contents:
        - "a camera in positions 4, and 5. a camera or camera housing in positions\
          \ 1, 2 (both sides) and 3. A camera fitted in the driver\u2019s helmet and\
          \ pointing forward."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 75
        title: a.-c.
    - !section
      contents:
      - Details concerning the technical specification of all cameras may be found
        in the Appendix to  the Technical and Sporting Regulations.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 75
      title: 8.17.2
    - !section
      contents:
      - "With the exception of the position in the driver\u2019s helmet, camera housings,\
        \ when used, must  be fitted in the same location as cameras, and satisfy\
        \ all the relevant regulations. They must  be identical in size, shape, and\
        \ mass to the camera in lieu of which they are fitted, and must  be supplied\
        \ by the relevant Competitor. Details concerning the shape and mass of all\
        \ camera  housings may be found in the Appendix to the Technical and Sporting\
        \ Regulations."
      - Any decision as to whether a camera or camera housing is fitted in those positions
        will be by  agreement between the relevant Competitor and the Commercial Rights
        Holder.
      - If a Competitor is not required to fit a camera in the helmet of one of its
        drivers, ballast  equivalent in mass to that of the components removed must
        be securely fitted in the location  of the Helmet Camera Processing Unit.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 75
      title: 8.17.3
    - !section
      contents:
      - Competitors must be notified of any changes to the camera or transponder installation  instructions
        before 30 June of the previous season.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 75
      title: 8.17.4
    - !section
      contents:
      - "Any camera fitted in positions 2, 3 or 4 shown in Drawing 2 of Appendix 2\
        \ must be mounted  in order that its major axis does not subtend an angle\
        \ greater than 1\xB0 to the reference plane,  and its lateral axis is normal\
        \ to the car centre plane."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 75
      title: 8.17.5
    - !section
      contents:
      - Any camera fitted in position 1 must be fitted above the survival cell, forward
        of the cockpit  opening, rearwards of the forward attachment of the Secondary
        Roll Structure described in  Article 12.4.2. and symmetrically with respect
        to the car centre plane, with the camera  pointing towards the driver. The
        electronic conditioning unit for this camera must be  positioned within the
        survival cell and in accordance with the Appendix to the Technical and  Sporting
        Regulations. 2023 Formula 1 Technical Regulations  77  31 August 2023
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 75
      title: 8.17.6
    - !section
      contents:
      - The entire camera in position 2 must lie within RV-CAMERA-2. Any camera fitted
        in the left hand position 2 shown in Drawing 2 of Appendix 2 must be  mounted
        in order that its major axis where passing through the centre of the camera
        lens  does not intersect any part of the car lying forward of the camera
      - Any part provided by the Competitor for the purpose of aligning the camera
        in position 2  correctly will be considered part of the camera provided it
        does not exceed 25mm in width  and is being fitted for that sole purpose.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 76
      title: 8.17.7
    - !section
      contents:
      - The camera fitted in position 3 must be mounted in order that its forward-most
        point is  situated between XC= 0 and XC= 300 and between Z=865 and Z=900.
        The inner face of the  camera unit should be between Y=120 and Y=150. Any
        part provided by the Competitor for the purpose of aligning the camera in
        position 3  must be an extrusion of the camera unit profile. A radius of up
        to 10mm will be permitted  where this component meets the bodywork or survival
        cell.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 76
      title: 8.17.8
    - !section
      contents:
      - The camera fitted in position 4 must be mounted in order that its forward-most
        point is  forward of XC=80.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 76
      title: 8.17.9
    - !section
      contents:
      - "The camera fitted in position 5 must be mounted, symmetrically about Y=0,\
        \ with the lens  centre forward of XC= -1250 and with its lower surface at\
        \ an angle no greater than 6\xB0 to the  plane Z=0. In order to not impinge\
        \ on its 360deg image, any shrouding or cut-out should be  no higher than\
        \ \u201CShoulder X\u201D, as defined in the Appendix to the Technical and\
        \ Sporting  Regulations."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 76
      title: 8.17.10
  - !section
    contents:
    - Wheels display panel Depending on the availability of the necessary technology,
      and in order to provide visual  information to the spectators, the FIA may request
      each of the four wheel covers described in  Article 3.13.7 to be fitted with
      a rotating LED display panel. The Wheel Display Panel will be classed as SSC,
      and details about it and its associated control  system may be found in the
      Appendix to the Technical and Sporting Regulations.
    - Such a request will only be made following consultation with the competitors,
      and in any case  no later than 6 months before the first introduction of these
      display panels in a Competition.
    - An adjustment to the minimum mass of the cars will be made to compensate for
      the  additional mass of these components.
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 76
    title: '8.18 '
  - !section
    contents:
    - Electromagnetic radiation Electromagnetic radiation between 2.0 and 2.7GHz is
      forbidden save with the written consent  of the FIA.
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 76
    title: '8.19 '
  - !section
    contents:
    - Vehicle dynamics analysis For the purpose of vehicle dynamics analysis, all
      cars must be fitted with an accelerometer  that has been manufactured by the
      FIA designated supplier to a specification determined by  the FIA. The accelerometer
      outputs must be connected to the FIA Standard ECU in a manner specified  by
      the FIA. Details of the accelerometer and installation requirements may be found
      in the Appendix to  the Technical and Sporting Regulations.
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 76
    title: '8.20 '
  - !section
    contents:
    - Sensor signals Any system, device or installation which is contrived or operated
      in a way to alter the  measurement or the signal of a sensor used by the FIA
      to establish compliance with the  Regulations is forbidden. 2023 Formula 1 Technical
      Regulations  78  31 August 2023
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 76
    title: '8.21 '
