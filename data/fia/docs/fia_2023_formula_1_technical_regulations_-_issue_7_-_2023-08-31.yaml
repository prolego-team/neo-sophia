        - ii.  May be joined to the Front Bodywork with a fillet radius of no greater
          than  10mm.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 34
        title: a.-i.
    - !section
      contents:
      - Ducts (as specified in Article 3.1.1) and primary heat exchangers provided
        they are not visible  when viewed from the outside of the car, at any angle
        perpendicular to the X-axis. This is  assessed with the bodywork defined in
        Articles 3.5 to 3.11 present but prior to the  application of apertures permitted
        in Articles 3.5.8, 3.6.1.f, and 3.7.6.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 34
      title: 3.12.4
    - !section
      contents:
      - A slip sensor and its minimal fairings may be mounted underneath the Forward
        Chassis  provided it lies entirely within 25mm of the car centre plane, above
