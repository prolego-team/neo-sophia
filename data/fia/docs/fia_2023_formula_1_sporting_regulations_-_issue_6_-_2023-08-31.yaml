  title: 63)  PODIUM CEREMONY AND POST RACE PRESS CONFERENCE
- - !section
    contents:
    - The drivers finishing the race in 1st, 2nd and 3rd positions and a representative
      of the winning  constructor must attend the prize-giving ceremony on the podium
      and abide by the podium  procedure set out in Appendix 5 (except Monaco); and
      immediately thereafter make themselves  available for a period of one and a
      half (1.5) hours for the purpose of television interviews and  the press conference
      in the media centre.
    - "For the duration of the Podium Ceremony and post-race interview procedure,\
      \ the drivers  finishing the race in 1st, 2nd and 3rd positions must remain\
      \ attired only in their Driving Suits, \u2018done  up\u2019 to the neck, not\
      \ opened to the waist."
    - "For the duration of the TV pen interviews and FIA Post Race Press Conference,\
      \ all Drivers must  remain attired in their respective teams\u2019 uniform only.\
      \ If no points are awarded, the podium ceremony specified in Article 63.1 will\
      \ not take place,  however, the television interviews specified in Article 63.1\
      \ will take place at the time the  podium ceremony would have taken place."
