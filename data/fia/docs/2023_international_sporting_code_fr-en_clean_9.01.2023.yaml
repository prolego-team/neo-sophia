  title: "ARTICLE 2 COMPETITIONS \u2013 GENERAL CONDITIONS"
- - !section
    contents:
    - ARTICLE GENERAL PRINCIPLES
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 3
    title: '2.1 '
  - - !section
      contents:
      - General application of the Code
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 3
      title: 2.1.1
    - - !section
        contents:
        - All Competitions conducted in a country represented  within the FIA are
          governed by the Code. However, Closed Competitions are governed by the  National
          Competition rules. In those countries where no  National Competition rules
          are published, the Code shall be  enforced.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 3
        title: 2.1.1.a-2.1.1.b
    - !section
      contents:
      - 'Organisation of Competitions In every country, a Competition may be organised:'
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 3
      title: 2.1.2
    - - !section
        contents:
        - by the ASN; by an automobile club, or exceptionally by another  qualified
          sporting group provided this club or association  holds the necessary Organising
          Permit.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 3
        title: 2.1.2.a-2.1.2.b
    - !section
      contents:
      - Official documents
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 3
      title: 2.1.3
    - - !section
        contents:
        - For all Competitions except Record Attempts, unless  provided for within
          specific FIA regulations, official  documents must be drawn up, among which
          must always  include the Supplementary Regulations, an Entry form and an  Official
          Programme. In addition, Provisional and Final  Classifications must be published
          for each free and qualifying  practice, heat (except where the applicable
          sporting  regulations  provide  for  the  publication  of  specific classifications
          instead of Final Classifications) and race.
        - If any condition contained in these official documents  is contrary to the
          Code, it shall be of no effect.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 3
        title: 2.1.3.a-2.1.3.b
    - !section
      contents:
      - Statement to be made on all documents concerning a  Competition
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 3
      title: 2.1.4
    - - !section
        contents:
        - 'All Supplementary Regulations, Official Programmes,  and Entry forms relating
          to any Competition shall clearly bear  the following statement: "Held under
          the FIA International  Sporting Code including Appendices and under the
          National  Competition Rules of ... [name of ASN concerned or of its Application
          from 1st January 2023 /86 FIA International Sporting Code authorised representative]".
          In those countries where no National Competition  rules are published, the
          statement shall be reduced to: "Held  under the FIA International Sporting
          Code including  Appendices".'
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 3
        title: 2.1.4.a-2.1.4.b
    - !section
      contents:
      - Unrecognised Competitions
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 4
      title: 2.1.5
    - - !section
        contents:
        - Any Competition or proposed Competition not  organised in conformity with
          the Code or with the rules of  the appropriate ASN shall be considered as
          not being  recognised. If such a Competition is included in an Event for
          which  an Organising Permit has been granted, the Organising  Permit shall
          be null and void. Such a Competition may in no way serve to qualify  Competitors
          to take part in a Championship, cup, trophy,  challenge or series validly
          registered on the calendar of an  ASN or on the International Sporting Calendar.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 4
        title: 2.1.5.a-2.1.5.c
    - !section
      contents:
      - Postponement or cancellation of a Competition
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 4
      title: 2.1.6
    - - !section
        contents:
        - A Competition may only be postponed or cancelled  for reasons of Force Majeure
          or safety, or if provision for  doing so has been made in the applicable
          regulations. In case of postponement for more than 24 hours or  cancellation,
          Entry fees shall be returned.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 4
        title: 2.1.6.a-2.1.6.b
    - !section
      contents:
      - Start and end of a Competition
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 4
      title: 2.1.7
    - - !section
        contents:
        - 'A Competition is considered to have begun as from  the time scheduled for
          the beginning of administrative  checking and/or scrutineering. A Competition
          shall end upon expiry of one or other  of the following time limits, whichever
          is the later: .i time limit for protests or appeals or the end of any  hearings;
          .ii end of post-event scrutineering carried out in  accordance with the
          Code.'
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 4
        title: 2.1.7.a-2.1.7.b
    - !section
      contents:
      - No Competition which is or purports to be part of an  International Championship,
        cup, trophy, challenge or series  not recognised by the FIA can be entered
        on the  International Sporting Calendar. Application from 1st January 2023
        /86 FIA International Sporting Code
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 4
      title: 2.1.8
    - !section
      contents:
      - For any Competition, national or international, open to  the FIA formulae
        and categories or groups such as defined in  the Code, all the Automobiles
        participating must comply in all  respects with the FIA technical regulations,
        and the official  clarifications and interpretations of these regulations  provided
        by the FIA. An ASN may not modify these FIA  technical regulations without
        specific written permission  from the FIA.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 5
      title: 2.1.9
  - !section
    contents:
    - ARTICLE INTERNATIONAL COMPETITION
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 5
    title: '2.2 '
  - - !section
      contents:
      - 'International Speed Competition In order to claim international status, a
        Speed Competition  must satisfy all of the following conditions:'
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 5
      title: 2.2.1
    - - !section
        contents:
        - for international Circuit Competitions, the Circuit  concerned must hold
          a homologation Licence issued by the  FIA, of an appropriate grade for the
          Competition Automobiles  eligible to take part, and all permanent Circuits
          must hold an  environmental accreditation certificate, of an appropriate  evel,
          issued by the FIA, or any certification deemed as  equivalent by the FIA
          (see Appendix O); for international Rallies and Cross-Country Rallies, all  the
          provisions of the relevant Articles hereinafter must be  applied; the Competitors
          and Drivers admitted to take part  must hold an appropriate International
          Licence;
        - the Competition, other than Record Attempts, must  be listed on the International
          Sporting Calendar.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 5
        title: 2.2.1.a-2.2.1.d
    - !section
      contents:
      - 'International Limited-Speed Competition In order to claim international status,
        a Limited-Speed  Competition must satisfy all of the following conditions:'
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 5
      title: 2.2.2
    - - !section
        contents:
        - the Course (Circuit or road) of the Competition, must  be approved by the
          organising ASN, if applicable; the Competitors and Drivers admitted to take
          part  must hold an appropriate International Licence or an  equivalent national;
          Drivers admitted to take part in a Competition  conducted on public roads
          open to normal traffic must  additionally hold a driving licence valid in
          the country in  which the Competition takes place; Application from 1st
          January 2023 /86 FIA International Sporting Code
        - the average speed of the Competition is 50 km/h  maximum and/or the Competition
          is conducted on public  roads open to normal traffic in compliance with
          Article 3.4.2;
        - the Competition must be listed on the International  Sporting Calendar.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 5
        title: 2.2.2.a-2.2.2.e
    - !section
      contents:
      - Entry on the International Sporting Calendar is at the  discretion of the
        FIA and must be applied for by the ASN of  the country in which the Competition
        will take place. The FIA  will state reasons for refusing any such entry.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 6
      title: 2.2.3
    - !section
      contents:
      - Only International Competitions may form part of an  International Championship,
        cup, challenge and trophy or  series.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 6
      title: 2.2.4
    - !section
      contents:
      - An International Competition, when it counts towards  an international Championship,
        cup, trophy, challenge or  series which bears the name of the FIA, is placed
        under the  sporting supervision of the FIA.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 6
      title: 2.2.5
    - !section
      contents:
      - For all other International Competitions, the ASNs are  responsible for the
        application in their country of the  international regulations established
        by the Code together  with the ASN's regulations and the regulations applicable
        to  the Competition.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 6
      title: 2.2.6
    - !section
      contents:
      - No Driver, Competitor or other licence-holder may take  part in an International
        Competition or International  Championship, cup, trophy, challenge or series
        that is not  registered on the International Sporting Calendar or not  governed
        by the FIA or its ASNs.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 6
      title: 2.2.7
    - !section
      contents:
      - An International Competition may be called "restricted"  when the Competitors
        or Drivers who take part in the  Competition have to comply with particular
        conditions.  Competition  by  invitation  comes  under  "restricted" Competition.
        In certain exceptional circumstances, the FIA  may grant authorisation for
        "restricted" International  Competitions, which on account of their specificity
        may be  organised as a dispensation to Appendix O, to be entered by  an ASN
        on the International Sporting Calendar.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 6
      title: 2.2.8
  - !section
    contents:
    - ARTICLE NATIONAL COMPETITION
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 6
    title: '2.3 '
  - - !section
      contents:
      - A National Competition is placed under the sole  sporting supervision of an
        ASN, which exercises its power of  regulation and organisation (including
        through its National  Competition rules) while respecting the general conditions
        of  application of the Code. Application from 1st January 2023 /86 FIA International
        Sporting Code
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 6
      title: 2.3.1
    - !section
      contents:
      - Except as provided for below, a National Competition is  open only to Competitors
        and Drivers holding a Licence  issued by the ASN of the country in which that
        Competition  takes place.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 7
      title: 2.3.2
    - !section
      contents:
      - A National Competition cannot count towards an  International Championship,
        cup, trophy, challenge or series,  nor can it be taken into account for the
        drawing up of a  general  classification  after  several  International Competitions.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 7
      title: 2.3.3
    - !section
      contents:
      - A National Competition may, at the discretion of the  authorising ASN, accept
        the participation of licence-holders  from other ASNs.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 7
      title: 2.3.4
    - !section
      contents:
      - Any National Competition must be listed on the  national calendar of the authorising
        ASN.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 7
      title: 2.3.5
    - !section
      contents:
      - National Championship, cup, trophy, challenge or  series open to foreign licence-holders
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 7
      title: 2.3.6
    - - !section
        contents:
        - .i If the National Competition forms part of a National  Championship, cup,
          trophy, challenge or series, Competitors  and Drivers who are foreign licence-holders
          may, at the sole  discretion of the relevant ASN, be eligible to score points
          in  the classification of the said Championship, cup, trophy,  challenge
          or series. The allocation of points in the ranking of  the said championship,
          cup, trophy, challenge or series may  take the Competitors and Drivers who
          are foreign licence- holders into account.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 7
        title: 2.3.6.a
      - !section
        contents:
        - .ii For National Competitions forming part of an FIA  zone Championship,
          Articles 7.2 and 7.3 of Appendix Z shall  apply.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 7
        title: 2.3.6.a
      - !section
        contents:
        - .iii For Competitions counting towards the F4  Championships certified by
          the FIA, Article .i above  shall apply.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 7
        title: 2.3.6.a
      - !section
        contents:
        - 'The ASN that is authorising the Competition accepting  the participation
          of licence-holders from other ASNs must  observe the obligation to provide
          the FIA and the  Competitors and Drivers with at least the following, to
          appear  on all official documents (in particular the Entry form):'
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 7
        title: 2.3.6.b
      - !section
        contents:
        - .i unequivocal information on whether the Circuit is  the subject of a currently
          valid international homologation by  the FIA or a national homologation
          issued by the relevant  ASN, matching the categories of competition Automobiles  eligible
          to take part in the Competition;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 7
        title: 2.3.6.b
      - !section
        contents:
        - .ii information on the categories of Automobiles  authorised to take part
          in that Competition according to the Application from 1st January 2023 /86
          FIA International Sporting Code homologation of the Circuit;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 7
        title: 2.3.6.b
      - !section
        contents:
        - ".iii information on the grade of Driver\u2019s Licence  required for taking\
          \ part in the Competition."
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 8
        title: 2.3.6.b
    - !section
      contents:
      - Competitors and Drivers who wish to take part in a  National Competition organised
        abroad can only do so with  the prior approval of their own ASN.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 8
      title: 2.3.7
    - - !section
        contents:
        - This authorisation shall be given by the ASN  concerned in such form as
          they might deem convenient. Should an Organiser accept the Entry of a foreign  Competitor
          and/or Driver who has no prior authorisation  from the ASN which issued
          them with their Licence or  Licences,  that  Organiser  would  be  committing  an
        - infringement which, when brought to the attention of the  ASN authorising
          the National Competition concerned, shall  be punished by a fine or by any
          other penalty left to the  discretion of the ASN that authorises the National  Competition
          concerned.
        - It should be noted that authorisations may only be  given by ASNs to their
          licence-holders for declared  Competitions entered on the national calendar
          of an ASN.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 8
        title: 2.3.7.a-2.3.7.c
    - !section
      contents:
      - A National Competition may be called "restricted"  when the Competitors or
        Drivers who take part in the  Competition have to comply with particular conditions.  Competition  by  invitation  comes  under  "restricted"
        Competition.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 8
      title: 2.3.8
    - !section
      contents:
      - A Closed Competition must be authorised by the ASN  which may, in exceptional
        circumstances, grant this  authorisation to several clubs promoting it.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 8
      title: 2.3.9
  - !section
    contents:
    - ARTICLE CHAMPIONSHIP, CUP, TROPHY, CHALLENGE  AND SERIES
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 8
    title: '2.4 '
  - - !section
      contents:
      - International Championships
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 8
      title: 2.4.1
    - - !section
        contents:
        - Only the FIA may authorise an International  Championship. International
          Championships may only be organised  by the FIA, or by another body with
          written consent of the  FIA. In this case, the Organiser of a Championship
          has the  same rights and duties as the Organiser of a Competition.
        - "International Championships which bear the FIA name  are the property of\
          \ the FIA and may only bear a title that  includes the word \u201CWorld\u201D\
          \ (or any word with a similar  meaning to or derived from \u201CWorld\u201D\
          \ in any language) if their  applicable regulations comply at least with\
          \ the requirements  of Article 2.4.3 of the Code and with the additional\
          \ Application from 1st January 2023"
        - /86 FIA International Sporting Code requirement that they involve the participation,
          on average  over the entire season, of a least four automobile makes.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 8
        title: 2.4.1.a-2.4.1.c
    - !section
      contents:
      - International cup, trophy, challenge and series
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 9
      title: 2.4.2
    - - !section
        contents:
        - An international cup, trophy, challenge or series may  comprise several
          International Competitions, governed by  the same regulations, or a single
          International Competition.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 9
        title: 2.4.2.a
      - !section
        contents:
        - Only International Competitions may form an  international cup, trophy,
          challenge or series.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 9
        title: 2.4.2.b
      - !section
        contents:
        - 'No international cup, trophy, challenge or series may  be organised unless
          the ASN proposing the cup, trophy,  challenge or series has first obtained
          the written approval of  the FIA, which will centre around the following
          points in  particular:'
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 9
        title: 2.4.2.c
      - !section
        contents:
        - .i approval of the sporting and technical regulations,  particularly with
          regard to safety;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 9
        title: 2.4.2.c
      - !section
        contents:
        - .ii approval of the calendar;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 9
        title: 2.4.2.c
      - !section
        contents:
        - .iii prior authorisation, including the proposed dates,  from all ASNs of
          the territory on which one or more of the  Competitions counting towards
          the cup, trophy, challenge or  series is or are organised;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 9
        title: 2.4.2.c
      - !section
        contents:
        - .iv  verification  for  a  Circuit  Race  that  the homologation of the
          Circuits is appropriate to the categories  of Automobiles admitted and,
          for all Competitions, respect of  all the FIA regulations on safety and
          medical assistance;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 9
        title: 2.4.2.c
      - !section
        contents:
        - .v verification that the title of the cup, trophy,  challenge or series
          is consistent with its geographic scope  and with its technical and sporting
          criteria.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 9
        title: 2.4.2.c
      - !section
        contents:
        - International cups, trophies, challenges or series  which bear the FIA name
          are the property of the FIA and may  only be organised by the FIA or by
          another body with written  consent of the FIA. In this case, the organiser
          of cups,  trophies, challenges or series has the same rights and duties  as
          the Organiser of a Competition.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 9
        title: 2.4.2.d
    - !section
      contents:
      - Use of the word "World"
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 9
      title: 2.4.3
    - - !section
        contents:
        - "International cups, trophies, challenges or series  which bear the FIA\
          \ name, and their Competitions, may only  bear a title that includes the\
          \ word \u201CWorld\u201D (or any word with  a similar meaning to or derived\
          \ from \u201CWorld\u201D in any  anguage) if their applicable regulations\
          \ comply at least with  the requirements below and with the additional requirement\
          \ Application from 1st January 2023 /86 FIA International Sporting Code\
          \ that they involve the participation, on average over the  entire season,\
          \ of a least four automobile makes."
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 9
        title: 2.4.3.a
      - !section
        contents:
        - "International cups, trophies, challenges or series  which do not bear the\
          \ FIA name, and their Competitions, may  not include in their title the\
          \ word \u201CWorld\u201D (or any word with  a similar meaning to or derived\
          \ from \u201CWorld\u201D in any  anguage) without the authorisation of the\
          \ FIA. As a general  rule, the FIA shall grant this authorisation provided\
          \ that the  following requirements are met and that the FIA believes  that\
          \ it is in the interests of the sport to do so. The FIA may  withdraw its\
          \ authorisation in the event of failure to comply  with these requirements."
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 10
        title: 2.4.3.b
      - !section
        contents:
        - .i The cup, trophy, challenge or series calendar must  include Competitions
          taking place on at least three  continents during the same season.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 10
        title: 2.4.3.b
      - !section
        contents:
        - .ii Where the cup, trophy, challenge or series consists  of only one Competition,
          the heats, Competitions or other  series, which serve to qualify Competitors
          to take part in that  single Competition, must take place on at least three  continents
          and must be Competitions validly registered on  the International Sporting
          Calendar.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 10
        title: 2.4.3.b
      - !section
        contents:
        - ".iii The Organiser must accept and acknowledge that,  in addition to any\
          \ rights or powers described in the Code or  elsewhere, the FIA reserves\
          \ the right to carry out inspections  at any Competition of the cup, trophy,\
          \ challenge or series  which uses or has applied to use the title \u201C\
          World\u201D in order to  verify that the principles of the Code and of the\
          \ applicable  regulations are fully respected. The Organiser will facilitate\
          \  such inspections by granting the FIA access to the whole of  the Circuit\
          \ and to all relevant documentation for this  purpose."
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 10
        title: 2.4.3.b
      - !section
        contents:
        - .iv The Organiser of the relevant cup, trophy,  challenge or series must
          designate, for each Competition, at  east one steward, from a list published
          and regularly  updated by the FIA, who will officiate as chairperson of
          the  panel of stewards and who will report any serious breach of  the Code
          or other irregularity noted during the Competition  to the FIA, to the proposing
          ASN as well as to the ASN of the  territory where the Competition is run.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 10
        title: 2.4.3.b
      - !section
        contents:
        - "The FIA may exceptionally grant a waiver for a cup,  trophy, challenge\
          \ or series which can show long-established  use of the word \u201CWorld\u201D\
          ."
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 10
        title: 2.4.3.c
    - !section
      contents:
      - National Championships Application from 1st January 2023 /86 FIA International
        Sporting Code
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 10
      title: 2.4.4
    - - !section
        contents:
        - Only the appropriate ASNs may authorise a National  Championship.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 11
        title: 2.4.4.a
      - !section
        contents:
        - National Championships may only be organised by  the ASN or by another body
          with written consent from such  ASN.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 11
        title: 2.4.4.b
      - !section
        contents:
        - 'No Competition of a National Championship may be  run outside its national
          territory. As exceptions:'
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 11
        title: 2.4.4.c
      - !section
        contents:
        - .i an ASN may organize a maximum of one  Competition of a National Championship
          to be run outside its  national territory, provided that it is run in a
          country having a  common border and/or an appropriate geographical  relationship
          (as approved by the FIA World Motor Sport  Council) with the country which
          is organising the National  Championship.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 11
        title: 2.4.4.c
      - !section
        contents:
        - '.ii an ASN which is not part of a Zone may organize  Competitions of a
          National Championship outside the  national territory, subject to compliance
          with the following  conditions: -  that they are run in countries having
          a common  border and/or appropriate geographical relationship  (as approved
          by the FIA World Motor Sport Council)  with the country which is organising
          the National  Championship; -  that the National Championship concerned
          is  composed exclusively of Competitions reserved for  (i) cars of a performance
          level:'
        - "\u25AA  greater than 3 kg/hp for Competitions taking place  on circuits,"
        - "\u25AA  greater than 5 kg/hp for Competitions taking place  on closed roads,\
          \ or (ii) comparable cars by decision of the FIA World  Motor Sport Council."
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 11
        title: 2.4.4.c
      - !section
        contents:
        - "In addition, the FIA may, at its discretion, authorise a  National  Championship\
          \  formed  solely  of  Closed Competitions, with more than one Competition\
          \ outside the  territory of that club\u2019s Parent ASN."
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 11
        title: 2.4.4.d
    - !section
      contents:
      - National cup, trophy, challenge or series
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 11
      title: 2.4.5
    - - !section
        contents:
        - Only the appropriate ASNs may authorise a national  cup, trophy, challenge
          or series. A national cup, trophy, challenge or series may  comprise several
          Competitions, governed by the same  regulations, or a single Competition.
          Application from 1st January 2023 /86 FIA International Sporting Code
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 11
        title: 2.4.5.a-2.4.5.b
  - !section
    contents:
    - ARTICLE PARC FERME
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 12
    title: '2.5 '
  - - !section
      contents:
      - "Inside the Parc Ferm\xE9, only the officials assigned may  enter. No operation,\
        \ checking, tuning or repair is allowed  unless authorised by the same officials\
        \ or by the applicable  regulations."
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 12
      title: 2.5.1
    - !section
      contents:
      - "The Parc Ferm\xE9 is compulsory in those Competitions in  which scrutineering\
        \ is provided for."
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 12
      title: 2.5.2
    - !section
      contents:
      - "The applicable regulations of the Competition shall  specify the place where\
        \ the Parc(s) Ferm\xE9(s) will be set up."
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 12
      title: 2.5.3
    - !section
      contents:
      - "For Competitions held on a closed Course, the Parc  Ferm\xE9 must be in close\
        \ proximity to the Finish Line (or to the  Start Line, if such is provided\
        \ for)."
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 12
      title: 2.5.4
    - !section
      contents:
      - "At the end of the specific Competition, the area  between the Finish Line\
        \ and the Parc Ferm\xE9 entrance shall be  placed under the Parc Ferm\xE9\
        \ regulations."
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 12
      title: 2.5.5
    - !section
      contents:
      - "The Parc Ferm\xE9 shall be of adequate dimensions and  well closed off to\
        \ ensure that no unauthorised persons may  gain access while Automobiles are\
        \ in the enclosure."
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 12
      title: 2.5.6
    - !section
      contents:
      - "The surveillance shall be carried out by officials,  appointed by the Organisers,\
        \ who are responsible for the  operation of the Parc Ferm\xE9 and only they\
        \ are authorised to  give orders to the Competitors."
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 12
      title: 2.5.7
    - !section
      contents:
      - "In Rallies and Cross-Country Rallies, the control areas  and regrouping areas\
        \ will be considered as a Parc Ferm\xE9. No  repairs or assistance may take\
        \ place within these control  areas, unless otherwise specified in the applicable\
        \  regulations."
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 12
      title: 2.5.8
  - !section
    contents:
    - ARTICLE LICENCE
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 12
    title: '2.6 '
  - - !section
      contents:
      - General principles
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 12
      title: 2.6.1
    - - !section
        contents:
        - The licence-holder is deemed to be acquainted with  the texts of the Code,
          and must comply with its provisions.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 12
        title: 2.6.1.a
      - !section
        contents:
        - The principle that will apply in all cases is that any  applicant who qualifies
          for a Licence within the terms of the  Code and the applicable sporting
          and technical rules shall be  entitled to such a Licence.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 12
        title: 2.6.1.b
      - !section
        contents:
        - No one may take part in a Competition if he does not  possess a Licence
          issued by his Parent ASN, or a Licence  issued by an ASN other than his
          Parent ASN in accordance  with Article 9.3.2. Application from 1st January
          2023 /86 FIA International Sporting Code
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 12
        title: 2.6.1.c
      - !section
        contents:
        - An International Licence must be renewed annually  from the 1st of January
          of each year, unless otherwise  specified in Appendix L.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 13
        title: 2.6.1.d
      - !section
        contents:
        - Each ASN shall issue Licences in compliance with the  FIA regulations.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 13
        title: 2.6.1.e
      - !section
        contents:
        - The Licence can be issued under a pseudonym, but no  one may make use of
          two pseudonyms.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 13
        title: 2.6.1.f
      - !section
        contents:
        - A fee may be charged for the issue or the renewal of  a Licence.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 13
        title: 2.6.1.g
      - !section
        contents:
        - Each ASN must, at the time of its admission to the  FIA, undertake to recognise
          and keep a register of Licences  thus issued.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 13
        title: 2.6.1.h
    - !section
      contents:
      - Super Licence
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 13
      title: 2.6.2
    - - !section
        contents:
        - Any candidates for a Super Licence must complete  and sign the relevant
          application form. It must be renewed  every year.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 13
        title: 2.6.2.a
      - !section
        contents:
        - The FIA reserves the right to refuse the issuing of a  Super Licence, in
          particular if the candidate has committed a  breach of Article 12.2 and
          shall give reasons for any such  refusal.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 13
        title: 2.6.2.b
      - !section
        contents:
        - The Super Licence document remains the property of  the FIA, which will
          deliver it to each holder.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 13
        title: 2.6.2.c
      - !section
        contents:
        - The Suspension or withdrawal of a Super Licence  resulting from a sanction
          excludes its holder from the FIA  Championships for the duration of such
          Suspension or  withdrawal.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 13
        title: 2.6.2.d
      - !section
        contents:
        - The commission of a road traffic offence, officially  established by a national
          police authority, constitutes an  infringement of the Code if this offence
          is serious, has placed  others in danger or is contrary to the image of
          motor sport or  to the values defended by the FIA.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 13
        title: 2.6.2.e
      - !section
        contents:
        - 'A Super Licence-holder who has committed such a  road traffic offence may:'
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 13
        title: 2.6.2.f
      - !section
        contents:
        - .i be given a warning by the FIA,
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 13
        title: 2.6.2.f
      - !section
        contents:
        - .ii be placed under the obligation to accomplish some  work of public interest
          or have his Super Licence temporarily  or definitively withdrawn by the
          International Tribunal.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 13
        title: 2.6.2.f
    - !section
      contents:
      - EU Professional Competitor or Driver Application from 1st January 2023 /86
        FIA International Sporting Code
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 13
      title: 2.6.3
    - - !section
        contents:
        - Any EU Professional Competitor or Driver will be  allowed to take part in
          Zone Competitions taking place in EU  countries (or comparable countries
          by decision of the FIA) in  accordance with Article 7.3 of Appendix Z. Such
          national Licences will feature an EU flag. Each EU ASN or ASN of a comparable
          country by  decision of the FIA will ensure that insurance arrangements  take
          these regulations into account.
        - Any EU Professional Competitor or Driver will be  subject to the jurisdiction
          of the ASN of the country where he  is competing, and to that of the ASN
          which issued his Licence.
        - Any decision to suspend such a Licence will be  published in the FIA Official
          Motor Sport Bulletin and/or on  the FIA website www.fia.com.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 14
        title: 2.6.3.a-2.6.3.e
    - !section
      contents:
      - Certificate of registration for the staff of Competitors  entered in the FIA
        World Championships
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 14
      title: 2.6.4
    - - !section
        contents:
        - 'In the FIA Formula One World Championship, any  person performing all or
          part of the following roles on behalf  of a Competitor must be duly registered
          with the FIA:'
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 14
        title: 2.6.4.a
      - !section
        contents:
        - '.i Chief executive officer: the person in charge of the  most important
          executive decisions for the Competitor;'
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 14
        title: 2.6.4.a
      - !section
        contents:
        - '.ii Chief financial officer: the person responsible for  ensuring that
          the Competitor complies with the World  Championship financial regulations;'
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 14
        title: 2.6.4.a
      - !section
        contents:
        - '.iii Team principal: the person in charge of the most  important decisions
          for the Competitor;'
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 14
        title: 2.6.4.a
      - !section
        contents:
        - '.iv Sporting director: the person responsible for  ensuring that the Competitor
          complies with the World  Championship sporting regulations;'
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 14
        title: 2.6.4.a
      - !section
        contents:
        - '.v Technical director: the person responsible for  ensuring that the Competitor
          complies with the World  Championship technical regulations;'
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 14
        title: 2.6.4.a
      - !section
        contents:
        - '.vi Team manager: the person holding the operational  responsibility of
          the Competitor at the Competitions;'
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 14
        title: 2.6.4.a
      - !section
        contents:
        - '.vii Race engineer or equivalent (two per Competitor):  the person responsible
          for the Competitor''s Automobiles. Application from 1st January 2023 /86
          FIA International Sporting Code'
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 14
        title: 2.6.4.a
      - !section
        contents:
        - ".viii The applicable regulations may provide that  additional members of\
          \ the Competitors\u2019 staff, performing  other roles than those referred\
          \ to above, must be duly  registered with the FIA."
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 15
        title: 2.6.4.a
      - !section
        contents:
        - .i In the other FIA World Championships, any person  performing, on behalf
          of a Competitor, all or part of the roles  isted under Articles 2.6.4.a.i
          to 2.6.4.a.vi above must be duly  registered with the FIA.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 15
        title: 2.6.4.b
      - !section
        contents:
        - .ii The FIA Sporting Commissions in charge of these  other FIA World Championships
          may adapt the number of  roles according to the characteristics specific
          to each  Championship.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 15
        title: 2.6.4.b
      - !section
        contents:
        - Any duly registered member of a Competitor's staff  shall be considered
          as a Participant.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 15
        title: 2.6.4.c
      - !section
        contents:
        - When applying to enter an FIA World Championship,  the Competitor must communicate
          to the FIA the list of the  members of their staff who are to be registered
          as  Competitor's Staff by signing the form drawn up specifically  for that
          purpose.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 15
        title: 2.6.4.d
      - !section
        contents:
        - Each duly registered member of a Competitor's staff  will be given, via
          the Competitor, a certificate of registration  with the FIA, a document
          that is drawn up and issued by the  FIA and that remains the property of
          the FIA.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 15
        title: 2.6.4.e
      - !section
        contents:
        - The registration must be renewed annually from the  1st of January of each
          year.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 15
        title: 2.6.4.f
      - !section
        contents:
        - The FIA has the right to withhold and to cancel the  registration of any
          person who has committed a breach of  Article 12.2. Reasons must be given
          for any such decision.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 15
        title: 2.6.4.g
      - !section
        contents:
        - The FIA has the right to deny, temporarily or  definitively, any duly registered
          member of a Competitor's  staff of the right to access the Reserved Areas
          at  Competitions forming part of any FIA World Championship.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 15
        title: 2.6.4.h
      - !section
        contents:
        - If a change in the Competitor's organisation leads to a  modification of
          the list of members of their staff who must  be registered with the FIA,
          the Competitor must inform the  FIA of this within the 7 days following
          that change and  submit an updated list within the same deadline, while  returning
          to the FIA the certificates of registration of the  persons who have ceased
          to perform their role. Application from 1st January 2023 /86 FIA International
          Sporting Code
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 15
        title: 2.6.4.i
    - !section
      contents:
      - Certificate  of  registration  for  the  staff  of manufacturers registered
        to supply Formula One power  units and Formula E cars to Competitors entered
        in the FIA  World Championships
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 16
      title: 2.6.5
    - - !section
        contents:
        - In the FIA Formula One World Championship, the  applicable regulations may
          provide that members of the staff  of manufacturers registered to supply
          Formula One power  units to Competitors must be duly registered with the
          FIA.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 16
        title: 2.6.5.a
      - !section
        contents:
        - In the FIA Formula E World Championship, the  applicable regulations may
          provide that members of the staff  of manufacturers registered to supply
          Formula E cars to  Competitors must be duly registered with the FIA.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 16
        title: 2.6.5.b
      - !section
        contents:
        - Any duly registered member of a manufacturer's staff  shall be considered
          as a Participant.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 16
        title: 2.6.5.c
      - !section
        contents:
        - When registering to supply Formula One power units  or Formula E cars to
          Competitors entered in the FIA World  Championships, those manufacturers
          must communicate to  the FIA the list of the members of their staff who
          are to be  registered by signing the form drawn up specifically for that  purpose.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 16
        title: 2.6.5.d
      - !section
        contents:
        - "Each duly registered member of any of the  aforementioned manufacturers\u2019\
          \ staff will be given, via such  manufacturer, a certificate of registration\
          \ with the FIA, a  document that is drawn up and issued by the FIA and that\
          \  remains the property of the FIA."
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 16
        title: 2.6.5.e
      - !section
        contents:
        - The registration will be valid during the term of the  cycle respectively
          defined in the FIA registration procedures  for power unit manufacturers
          in the FIA Formula One World  Championship and car manufacturers in the
          FIA Formula E  World Championship.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 16
        title: 2.6.5.f
      - !section
        contents:
        - The FIA has the right to withhold and to cancel the  registration of any
          person who has committed a breach of  Article 12.2. Reasons must be given
          for any such decision.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 16
        title: 2.6.5.g
      - !section
        contents:
        - "The FIA has the right to deny, temporarily or  definitively, any duly registered\
          \ member of any of the  aforementioned manufacturers\u2019 staff of the\
          \ right to access  the Reserved Areas at Competitions forming part of any\
          \ FIA  World Championship. Application from 1st January 2023 /86 FIA International\
          \ Sporting Code"
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 16
        title: 2.6.5.h
      - !section
        contents:
        - "If a change in any of the aforementioned  manufacturers\u2019 organisation\
          \ leads to a modification of the  ist of members of their staff who must\
          \ be registered with  the FIA, said manufacturer must inform the FIA of\
          \ this within  the 7 days following that change and submit an updated list\
          \  within the same deadline, while returning to the FIA the  certificates\
          \ of registration of the persons who have ceased to  perform their role."
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 17
        title: 2.6.5.i
  - !section
    contents:
    - ARTICLE SPECIFIC CONDITIONS In the context of FIA Championships, cups, challenges
      or  trophies, Articles 2.7.1 to 2.7.3 below shall apply unless  otherwise provided
      for in the applicable FIA regulations.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 17
    title: '2.7 '
  - - !section
      contents:
      - Automobiles authorised in international Rallies
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 17
      title: 2.7.1
    - - !section
        contents:
        - The power of all Automobiles is restricted according  to a minimum weight/power
          ratio of 3.4 kg/hp (4.6 kg/kw) in  all international Rallies, except those
          counting towards the  FIA World Rally Championship. The FIA shall, at all
          times and  under all circumstances, take all the measures necessary for  the
          enforcement of this power restriction.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 17
        title: 2.7.1.a
      - !section
        contents:
        - 'Only the following may participate in international  Rallies:'
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 17
        title: 2.7.1.b
      - !section
        contents:
        - .i Touring Automobiles (Group A) unless there is an  indication to the contrary
          on the homologation form  excluding certain evolutions;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 17
        title: 2.7.1.b
      - !section
        contents:
        - .ii Production Automobiles (Groups N, R, Rally and  RGT).
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 17
        title: 2.7.1.b
      - !section
        contents:
        - 'Unless there is an indication to the contrary on the  homologation form
          excluding certain evolutions, Groups A,  N, R and RGT Automobiles are permitted,
          during a further  period of eight years following the expiry of their  homologation,
          to participate in international Rallies other  than those of the World Rally
          Championship on the following  conditions:'
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 17
        title: 2.7.1.c
      - !section
        contents:
        - .i the FIA homologation papers are produced at  administrative checking
          and at scrutineering;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 17
        title: 2.7.1.c
      - !section
        contents:
        - .ii the Automobiles are in conformity with the  technical regulations (Appendix
          J) valid at the date of the  expiry of their homologation and are in a sound
          condition to  participate, at the discretion of the scrutineers.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 17
        title: 2.7.1.c
      - !section
        contents:
        - The size of turbo restrictors used on these  Automobiles and the minimum
          weight must be those Application from 1st January 2023 /86 FIA International
          Sporting Code currently valid.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 17
        title: 2.7.1.d
    - !section
      contents:
      - Cross-Country Rallies and Baja Cross-Country Rallies Only cross-country Automobiles
        (Groups T) as defined by the  FIA technical regulations may be admitted, except
        for any  other Automobile.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 18
      title: 2.7.2
    - !section
      contents:
      - Marathon Cross-Country Rallies
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 18
      title: 2.7.3
    - - !section
        contents:
        - All Marathon Cross-Country Rallies must be entered  on the International
          Sporting Calendar. Only one Marathon Cross-Country Rally per continent  may
          be organised each year, unless a special waiver is  granted by the FIA.
          The Competition must last no more than twenty-one  days (including scrutineering
          and super special stage). Only cross-country Automobiles (Groups T) as defined  by
          the FIA technical regulations may be admitted, except for  any other Automobile.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 18
        title: 2.7.3.a-2.7.3.d
    - !section
      contents:
      - Record Attempts
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 18
      title: 2.7.4
    - - !section
        contents:
        - Holder of record
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 18
        title: 2.7.4.a
      - !section
        contents:
        - .i If the Record is one established in the course of an  individual attempt,
          the holder is the Competitor to whom  permission to make the attempt was
          granted and who made  a formal application for such permission.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 18
        title: 2.7.4.a
      - !section
        contents:
        - .ii If the Record is one established in the course of an  Event the holder
          is the Competitor in whose name the  Automobile with which the performance
          was achieved was  entered.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 18
        title: 2.7.4.a
      - !section
        contents:
        - Jurisdiction
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 18
        title: 2.7.4.b
      - !section
        contents:
        - .i An ASN shall adjudicate upon all claims to Records  made within its territory.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 18
        title: 2.7.4.b
      - !section
        contents:
        - .ii The FIA shall adjudicate upon all claims to World  Records, which claims
          shall be submitted to it by the  appropriate ASN.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 18
        title: 2.7.4.b
      - !section
        contents:
        - Automobile eligible to establish Records  Each one of the Records may be
          established only by an  Automobile.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 18
        title: 2.7.4.c
      - !section
        contents:
        - Records recognised
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 18
        title: 2.7.4.d
      - !section
        contents:
        - .i The only Records recognised shall be National Application from 1st January
          2023 /86 FIA International Sporting Code Records, World Records, Absolute
          World Records and the  Outright World Record.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 18
        title: 2.7.4.d
      - !section
        contents:
        - .ii The same Record may be recognised in several of  the above-mentioned
          categories.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 19
        title: 2.7.4.d
      - !section
        contents:
        - Automobile Records restricted to their own class An Automobile having established
          or broken a World Record  in its own class may thereby break the Absolute
          World  Record, but cannot beat the same Record in any superior  class.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 19
        title: 2.7.4.e
      - !section
        contents:
        - Periods and distances recognised Only such periods and distances for National
          Records and for  World Records as are laid down in Appendix D shall be  recognised.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 19
        title: 2.7.4.f
      - !section
        contents:
        - Records established during a race No time or distance Record established
          during a race shall be  recognised. A Lap Record can only be established
          during a  race.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 19
        title: 2.7.4.g
      - !section
        contents:
        - Record Attempts Conditions under which Record Attempts shall be made are  mentioned
          in detail in Appendix D.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 19
        title: 2.7.4.h
      - !section
        contents:
        - Conditions for the recognition of World Records
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 19
        title: 2.7.4.i
      - !section
        contents:
        - .i A World Record cannot be recognised unless the  attempt has taken place
          in a country represented within the  FIA, or by way of exception, in a country
          not represented but  with an Organising Permit issued by the FIA.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 19
        title: 2.7.4.i
      - !section
        contents:
        - .ii In no case may a World Record be recognised unless  the attempt has
          taken place on a Course approved by the  FIA.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 19
        title: 2.7.4.i
      - !section
        contents:
        - Registration of Records
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 19
        title: 2.7.4.j
      - !section
        contents:
        - .i Each ASN shall keep a register of all Records  established or broken
          within its territory and shall issue  certificates of National Records on
          request.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 19
        title: 2.7.4.j
      - !section
        contents:
        - .ii The FIA will keep a register of World Records and  will issue certificates
          of those Records on request.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 19
        title: 2.7.4.j
      - !section
        contents:
        - Publication of Records
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 19
        title: 2.7.4.k
      - !section
        contents:
        - .i Pending the formal recognition of a claim to a  Record, the result of
          an attempt may not be advertised  unless the following words are added in
          easily readable  characters "Subject to confirmation". Application from
          1st January 2023 /86 FIA International Sporting Code
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 19
        title: 2.7.4.k
      - !section
        contents:
        - .ii Disregard of this rule shall automatically entail the  non-recognition
          of a claim to a Record without prejudice to  any further penalty that may
          be inflicted by the appropriate  ASN.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 20
        title: 2.7.4.k
      - !section
        contents:
        - Record Attempt fees
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 20
        title: 2.7.4.l
      - !section
        contents:
        - .i The competent ASN may establish a fee for its  oversight and administration
          of National Record Attempts.   Such fee will be fixed each year by and payable
          to the ASN.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 20
        title: 2.7.4.l
      - !section
        contents:
        - .ii The FIA may establish a fee for its oversight and  administration of
          World Record Attempts.  Such fee will be  fixed each year by and payable
          to the FIA.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 20
        title: 2.7.4.l
- !section
  contents: []
  metadata:
    file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
    page: 20
  title: "ARTICLE 3 COMPETITIONS \u2013 ORGANISATIONAL DETAILS"
- - !section
    contents:
    - ARTICLE NECESSARY ORGANISING PERMIT A Competition must have an Organising Permit
      issued by the  ASN of the country concerned or if held in a country not  represented
      within the FIA, issued by the FIA.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 20
    title: '3.1 '
  - !section
    contents:
    - ARTICLE APPLICATION FOR AN ORGANISING PERMIT
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 20
    title: '3.2 '
  - - !section
      contents:
      - 'Each application for an Organising Permit shall be sent  to the ASN in accordance
        with the applicable deadlines, with  the following information: draft of the
        Supplementary  Regulations for each Competition of the Event, except for  Record
        Attempts. In the case of the ASN having fixed a fee beforehand for  the issue
        of an Organising Permit, application must be  accompanied by that fee, which
        will be reimbursed if the  Organising Permit is not granted.'
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 20
      title: 3.2.1-3.2.2
  - !section
    contents:
    - ARTICLE ISSUING OF ORGANISING PERMIT
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 20
    title: '3.3 '
  - - !section
      contents:
      - In each country where there is an ASN, that ASN has  the right to issue Organising
        Permits in a format of its choice. An Organiser who makes an application for
        an  Organising Permit shall be entitled to have that Organising  Permit granted
        if he meets the criteria set out in the Code  and the applicable sporting
        and technical rules of the FIA  and, where applicable, of the relevant ASN.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 20
      title: 3.3.1-3.3.2
  - !section
    contents:
    - ARTICLE COMPLIANCE WITH LAWS AND REGULATIONS
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 20
    title: '3.4 '
  - - !section
      contents:
      - Wherever the Competition takes place (road, Circuit or  any other Reserved
        Area), no Organising Permit shall be  granted by the ASN unless the Organising
        Committee has Application from 1st January 2023 /86 FIA International Sporting
        Code obtained, or undertakes to obtain, the relevant permission  from the
        competent local authorities. Those parts of Competitions taking place on public  roads
        open to normal traffic must conform to the road traffic  regulations of the
        country in which they take place.
      - Competitions organised on a Speedway shall be subject  to all the rules of
        the Code but may also be subject to  Supplementary Regulations governing the
        driving of racing  cars on Speedways and specially established for that  purpose.
      - 'Publication of the regulations: the regulations of the  various FIA Championship
        Competitions should reach the FIA  Secretariat in accordance with the applicable
        sporting  regulations.'
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 20
      title: 3.4.1-3.4.4
  - !section
    contents:
    - ARTICLE MAIN INFORMATION TO BE INCLUDED IN  SUPPLEMENTARY REGULATIONS (not applicable
      to the FIA  Formula One World Championship)
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 21
    title: '3.5 '
  - - !section
      contents:
      - Nomination of the Organiser(s);
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 21
      title: 3.5.1
    - !section
      contents:
      - The name, nature and definition of the proposed  Competition(s);
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 21
      title: 3.5.2
    - !section
      contents:
      - A statement that the Event is to be held under the Code  and under national
        rules if they exist;
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 21
      title: 3.5.3
    - !section
      contents:
      - Composition of the Organising Committee, which must  include the names of
        the persons forming the Organising  Committee, and the address of that committee;
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 21
      title: 3.5.4
    - !section
      contents:
      - Place and date of the Event;
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 21
      title: 3.5.5
    - !section
      contents:
      - A full description of the proposed Competitions (length  and direction of
        the Course, classes and categories of  Automobiles admitted, fuel, restriction
        in the number of  Entries, if such limitation exists, and/or in the number
        of  Automobiles  allowed  to  start  (in  accordance  with Appendix O), etc.);
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 21
      title: 3.5.6
    - !section
      contents:
      - All useful information concerning Entries (address to  which they are to be
        sent, dates and hours of opening and  closing, amount of fee, if such exists;
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 21
      title: 3.5.7
    - !section
      contents:
      - All relevant information concerning insurance;
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 21
      title: 3.5.8
    - !section
      contents:
      - The dates, times and nature of Starts, with indication of  Handicaps, if any;
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 21
      title: 3.5.9
    - !section
      contents:
      - Reminder of clauses of the Code, especially as regards  compulsory Licences,
        signals (Appendix H); Application from 1st January 2023 /86 FIA International
        Sporting Code
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 21
      title: 3.5.10
    - !section
      contents:
      - Manner in which classification shall be established;
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 22
      title: 3.5.11
    - !section
      contents:
      - The place and time of the publication of the  Provisional and Final Classifications.
        Should it be impossible  for the Organisers to publish the classifications
        as stated,  they shall issue, at the time and place fixed, accurate details  concerning
        the measures they intend to take regarding the  classifications.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 22
      title: 3.5.12
    - !section
      contents:
      - A detailed list of prizes;
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 22
      title: 3.5.13
    - !section
      contents:
      - A reminder of the clauses of the Code concerning  protests;
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 22
      title: 3.5.14
    - !section
      contents:
      - The names of the stewards and of the other officials;
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 22
      title: 3.5.15
    - !section
      contents:
      - The locations of the official notice boards or the digital  notice board;
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 22
      title: 3.5.16
    - !section
      contents:
      - A provision for postponement or cancellation of a  Competition, if applicable.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 22
      title: 3.5.17
  - !section
    contents:
    - ARTICLE   AMENDMENTS  TO  SUPPLEMENTARY REGULATIONS No amendments shall be made
      to the Supplementary  Regulations after the beginning of the period for receiving  Entries,
      unless unanimous agreement is given by all  Competitors already entered, or
      by decision of the stewards.  Subject to the prior agreement of the ASN and/or
      the FIA,  amendments restricted to the safe and orderly conduct of  the Event
      may be made by the Organiser until the start of the  Competition concerned (as
      defined in Article 2.1.7.a of the  Code).
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 22
    title: '3.6 '
  - !section
    contents:
    - ARTICLE MAIN INFORMATION TO BE INCLUDED IN THE  OFFICIAL PROGRAMME
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 22
    title: '3.7 '
  - - !section
      contents:
      - A statement that the Event is to be held under the Code  and under the national
        rules if such exist; Place and date of the Event; A short description and
        the time table of the proposed  Competitions; Names of Competitors and Drivers
        with the numbers  allocated to their Automobiles; The Handicap, if any; A
        detailed list of prizes; Application from 1st January 2023 /86 FIA International
        Sporting Code The names of the stewards and of the other officials.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 22
      title: 3.7.1-3.7.7
  - !section
    contents:
    - ARTICLE ENTRY
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 23
    title: '3.8 '
  - - !section
      contents:
      - An Entry compels the Competitor to take part in the  Competition in which
        they have accepted to run, except in  case of duly established Force Majeure.
        It also binds the Organiser to fulfil, for the Competitor,  all the conditions
        upon which the Entry was made, the only  reservation being that the Competitor
        must use his best  endeavours to participate in the Competition.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 23
      title: 3.8.1-3.8.2
  - !section
    contents:
    - ARTICLE RECEIPT OF ENTRIES
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 23
    title: '3.9 '
  - - !section
      contents:
      - Once the ASN has agreed to issue an Organising Permit  for an Event, the Organising
        Committee may receive Entries.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 23
      title: 3.9.1
    - !section
      contents:
      - Format of Entries Final Entries shall be made in writing in the format required  by
        the Organising Committee which shall provide for a  statement of the name
        and address of the Competitor and of  the Drivers nominated, if necessary,
        together with Licence  numbers of the Competitor and Drivers. The Supplementary  Regulations
        may, however, provide for an additional period  of time for the nomination
        of Drivers.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 23
      title: 3.9.2
    - !section
      contents:
      - Payment of Entry fees If an Entry fee is provided for in the Supplementary  Regulations,
        any Entry not accompanied by this fee shall be  null and void.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 23
      title: 3.9.3
    - !section
      contents:
      - Authorisations granted by ASNs to take part in  International Competitions
        abroad
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 23
      title: 3.9.4
    - - !section
        contents:
        - Competitors and Drivers who wish to take part in an  International Competition
          organised abroad can only do so  with the prior autorisation of their own
          ASN. This authorisation shall be given by the ASN  concerned in such form
          as they might deem convenient.
        - Should an Organiser accept the Entry of a foreign  Competitor and/or Driver
          who has no authorisation from the  ASN which issued them with their Licence
          or Licences, that  Organiser would be committing an infringement which,
          when  known to the FIA, would entail such penalty as the FIA may  deem to
          impose.
        - These authorisations may only be given by ASNs to Application from 1st January
          2023 /86 FIA International Sporting Code their licence-holders for Competitions
          entered on the  International Sporting Calendar.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 23
        title: 3.9.4.a-3.9.4.d
  - !section
    contents:
    - ARTICLE RESPECT OF ENTRIES
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 24
    title: '3.10 '
  - - !section
      contents:
      - Any dispute between a Competitor and the Organiser  regarding an Entry shall
        be judged by the ASN having  approved the Organising Committee. If the dispute
        is not resolved before the date of the  Competition concerned, any Competitor
        who, having been  entered, or any Driver who, having accepted to take part
        in  that Competition, does not run, will be immediately  suspended internationally
        (temporary withdrawal of their  Licence), unless he pays a deposit, the amount
        of which shall  be fixed in each country by the ASN.
      - The payment of this deposit does not imply that a  Competitor or a Driver
        may substitute one Competition for  another.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 24
      title: 3.10.1-3.10.3
  - !section
    contents:
    - ARTICLE CLOSING OF ENTRIES
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 24
    title: '3.11 '
  - - !section
      contents:
      - Dates and times for the closing of Entries must be  mentioned in Supplementary
        Regulations. As regards International Competitions, closing of  Entries must
        take place at least 7 days prior to the date fixed  for the Event. For other
        Competitions, the time limit may be  reduced at the discretion of the relevant
        ASN or of the FIA.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 24
      title: 3.11.1-3.11.2
  - !section
    contents:
    - ARTICLE ENTRY MADE BY ELECTRONIC MEANS
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 24
    title: '3.12 '
  - - !section
      contents:
      - An Entry may be made by any electronic means of  communication provided it
        is dispatched before the time  imit fixed for the closing of Entries and,
        if need be, the  required Entry fee is lodged concurrently. The time of sending
        shown on the electronic  communication (e.g. email) will be used as conclusive  evidence
        of the time of lodgement of the Entry.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 24
      title: 3.12.1-3.12.2
  - !section
    contents:
    - ARTICLE ENTRY CONTAINING A FALSE STATEMENT
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 24
    title: '3.13 '
  - - !section
      contents:
      - Any Entry which contains a false statement shall be  considered null and void.
        The lodgement of such an Entry shall be deemed a  breach of the Code. Moreover,
        the Entry fee may be  forfeited. Application from 1st January 2023 /86 FIA
        International Sporting Code
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 24
      title: 3.13.1-3.13.2
  - !section
    contents:
    - ARTICLE REFUSAL OF ENTRY
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 25
    title: '3.14 '
  - - !section
      contents:
      - In the case of an Entry for an International  Competition being refused by
        the Organising Committee, the  atter must notify the applicant of such refusal
        no later than  2 days after the Entry closing date and not less than 5 days  before
        the beginning of the Competition, stating the grounds  for such a refusal.
        As regards other Competitions, the national  regulations may provide other
        terms as far as the notification  of a refusal is concerned.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 25
      title: 3.14.1-3.14.2
  - !section
    contents:
    - ARTICLE CONDITIONAL ENTRIES
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 25
    title: '3.15 '
  - - !section
      contents:
      - Supplementary Regulations may provide that Entries  shall be accepted under
        certain well specified conditions as  for instance in the case of a limitation
        on the number of  starters, when a vacancy occurs among the other  Competitors
        entered. A conditional Entry must be notified to the interested  party by
        letter or any electronic means of communication  sent no later than the day
        following the closing of Entries, but  the Competitor entered conditionally
        is not subject to the  applicable prescriptions relating to unauthorised substitution  of
        one Competition for another.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 25
      title: 3.15.1-3.15.2
  - !section
    contents:
    - ARTICLE PUBLISHING OF ENTRIES
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 25
    title: '3.16 '
  - - !section
      contents:
      - No Entry may be published unless the Organisers have  received a duly completed
        Entry form accompanied by the  Entry fee where applicable. Competitors entered
        conditionally shall be designated  as such when Entries are published.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 25
      title: 3.16.1-3.16.2
  - !section
    contents:
    - ARTICLE SELECTION OF COMPETITORS
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 25
    title: '3.17 '
  - - !section
      contents:
      - Should the applicable regulations provide for a  imitation on the number of
        Entries and/or Automobiles  allowed to start, the procedure for the selection
        of the  Entries accepted should be specified in the applicable  regulations.
        Where it is not, selection will be by means of ballot or  as determined by
        the ASN.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 25
      title: 3.17.1-3.17.2
  - !section
    contents:
    - ARTICLE NOMINATION OF RESERVES Should any Entries be eliminated in accordance
      with Article  3.17 of the Code, they may be accepted as a reserve by the  Organising
      Committee. Application from 1st January 2023 /86 FIA International Sporting
      Code
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 25
    title: '3.18 '
  - !section
    contents:
    - ARTICLE ENTRY OF AN AUTOMOBILE
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 26
    title: '3.19 '
  - - !section
      contents:
      - One and the same Automobile shall not be entered  more than once in the same
        Competition. In exceptional circumstances, an ASN may, in its  territory,
        authorise more than one Entry of the same  Automobile in the same Competition,
        so long as it is driven  only once by the same Driver.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 26
      title: 3.19.1-3.19.2
  - !section
    contents:
    - ARTICLE OFFICIAL LIST OF ENTRIES The Organising Committee must send to the ASN,
      and make  available to each Competitor, the official list of Entries  accepted
      in the Competition at least 48 hours before the  beginning of the Event, except
      where Entries close after this  time, in which case the official list must be
      made available to  each Competitor prior to the start of the Competition.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 26
    title: '3.20 '
  - !section
    contents:
    - ARTICLE RESERVED AREAS In order to gain access to the Reserved Areas, a person
      must  hold a specific authorisation or a pass.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 26
    title: '3.21 '
- !section
  contents: []
  metadata:
    file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
    page: 26
  title: ARTICLE 4 TOURING ASSEMBLY
- - !section
    contents:
    - ARTICLE ITINERARY The itinerary(ies) of a Touring Assembly may be compulsory,  but
      only with simple passage controls and without any  average speed being enforced
      on participants during the run.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 26
    title: '4.1 '
  - !section
    contents:
    - ARTICLE GENERAL CONDITIONS
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 26
    title: '4.2 '
  - - !section
      contents:
      - One or several additional motor sport activities, except  speed events, can
        be included in the programme of a Touring  Assembly, but these additional
        motor sport activities may  only take place at the point of arrival. The Touring
        Assemblies must not be allotted any prize  money. A Touring Assembly is exempt
        from entry on the  International Sporting Calendar even if the participants  therein
        are of different nationalities, but it cannot be  organised in a country without
        the agreement of the ASN  who must approve the regulations.
      - Regarding organisational details, the regulations must  be drawn up in the
        same spirit as those provided for  Competitions in the Code.
      - Application from 1st January 2023 /86 FIA International Sporting Code If the
        route(s) of a Touring Assembly run(s) through the  territory of one ASN only,
        the participants in the said Touring  Assembly are not obliged to have Licences.
        In the opposite case, the Touring Assembly must  conform to the prescriptions
        which apply to international  Courses and the participants therein must possess
        the  necessary Licences.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 26
      title: 4.2.1-4.2.6
- !section
  contents: []
  metadata:
    file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
    page: 27
  title: ARTICLE 5 PARADE
- - !section
    contents:
    - 'ARTICLE CONDITIONS The following conditions must be observed:'
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 27
    title: '5.1 '
  - - !section
      contents:
      - an official car will lead the Parade and another will  close it; these 2 official
        cars will be driven by experienced  drivers under the control of the clerk
        of the Course; overtaking is strictly forbidden; timing is forbidden; within
        the framework of an Event, any Parade must be  mentioned in the Supplementary
        Regulations and the  Automobiles taking part must be mentioned in the Official  Programme.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 27
      title: 5.1.1-5.1.5
  - !section
    contents:
    - ARTICLE AUTHORISATION Parades cannot be organised without express authorisation  from
      the ASN of the organising country.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 27
    title: '5.2 '
- !section
  contents: []
  metadata:
    file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
    page: 27
  title: ARTICLE 6 DEMONSTRATION
- - !section
    contents:
    - 'ARTICLE CONDITIONS The following conditions must be observed:'
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 27
    title: '6.1 '
  - - !section
      contents:
      - Demonstrations are controlled at all times by the clerk  of the Course;
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 27
      title: 6.1.1
    - !section
      contents:
      - Demonstrations of more than 5 Automobiles are  controlled at all times by
        a safety car, driven ahead of the  field by an experienced Driver under the
        control of the clerk  of the Course;
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 27
      title: 6.1.2
    - !section
      contents:
      - all the marshals must be present at their posts (within  the framework of
        an Event), and rescue and signalling  services are required;
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 27
      title: 6.1.3
    - !section
      contents:
      - arrangements ensuring the safety of the spectators  must be in place; Application
        from 1st January 2023 /86 FIA International Sporting Code
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 27
      title: 6.1.4
    - !section
      contents:
      - Drivers must wear appropriate safety clothing (FIA  approved clothing and
        helmets are strongly recommended).  Organisers may specify minimum clothing
        standards;
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 28
      title: 6.1.5
    - !section
      contents:
      - the Automobiles must pass scrutineering on safety  grounds;
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 28
      title: 6.1.6
    - !section
      contents:
      - a precise Entry list must be published after  scrutineering;
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 28
      title: 6.1.7
    - !section
      contents:
      - no passengers are allowed except when the  Automobiles were originally designed
        and equipped to  transport passengers in the same safety conditions as the  Driver,
        and provided that they wear appropriate safety  clothing (the clothing and
        helmets approved by the FIA are  strongly recommended). The Organisers may
        specify  minimum clothing standards;
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 28
      title: 6.1.8
    - !section
      contents:
      - overtaking is strictly forbidden unless under the  instructions of marshals
        showing blue flags;
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 28
      title: 6.1.9
    - !section
      contents:
      - timing is forbidden;
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 28
      title: 6.1.10
    - !section
      contents:
      - within the framework of an Event, any Demonstration  must be mentioned in
        the Supplementary Regulations and  the Automobiles taking part must be mentioned
        in the  Official Programme.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 28
      title: 6.1.11
  - !section
    contents:
    - ARTICLE AUTHORISATION Demonstrations cannot be organised without express  authorisation
      from the ASN of the organising country.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 28
    title: '6.2 '
- !section
  contents: []
  metadata:
    file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
    page: 28
  title: ARTICLE 7 COURSES AND CIRCUITS
- - !section
    contents:
    - ARTICLE INTERNATIONAL COURSES
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 28
    title: '7.1 '
  - - !section
      contents:
      - When the Course of a Competition traverses the  territory of several countries,
        the ASN of the Organiser of this  Competition must first obtain, prior to
        the request for  registration on the International Sporting Calendar, the  consent
        of each ASN of the countries traversed and of the FIA  for those countries
        which are not represented at the FIA.
      - The ASN of the countries through which the Course of  the Competition runs
        will retain the sporting control over the  whole of the Course within the
        limits of their territory, it  being understood however that the final approval
        of the  results of the Competition will be granted by the ASN of the  Organiser.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 28
      title: 7.1.1-7.1.2
  - !section
    contents:
    - ARTICLE APPROVAL OF COURSES Application from 1st January 2023 /86 FIA International
      Sporting Code The selection of any Course shall be approved by the ASN and  with
      the request for such approval a detailed itinerary giving  the exact distances
      to be covered shall be submitted.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 28
    title: '7.2 '
  - !section
    contents:
    - ARTICLE MEASUREMENT OF DISTANCES For Competitions other than Record Attempts,
      distances up  to 10 Kilometres shall be measured along the centreline of  the
      Course by a qualified surveyor. Distances over 10  Kilometres shall be determined
      by the official road markings  or by means of an official map to a scale not
      less than  1:250,000.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 29
    title: '7.3 '
  - !section
    contents:
    - ARTICLE INTERNATIONAL LICENCE FOR A CIRCUIT OR  COURSE
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 29
    title: '7.4 '
  - - !section
      contents:
      - Application must be made by an ASN, to the FIA, for an  international Licence
        for a permanent or temporary Circuit or  Course, if a race or a Record Attempt
        is envisaged.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 29
      title: 7.4.1
    - !section
      contents:
      - The FIA may license a Circuit for automobile races or a  Course for Record
        Attempts and will appoint an inspector to  ensure the Circuit or Course meets
        the required standards.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 29
      title: 7.4.2
    - !section
      contents:
      - The FIA, after consulting with the competent ASN and  its inspector, may refuse
        to grant or may withdraw a Licence  but shall state reasons for any such withdrawal
        or refusal.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 29
      title: 7.4.3
    - !section
      contents:
      - Information to be given on Course or Circuit Licences
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 29
      title: 7.4.4
    - - !section
        contents:
        - A Licence granted by the FIA shall state the length of  the Course or Circuit
          and, in the case of a race Circuit, a grade  indicating the categories of
          racing cars for which the Licence  is valid (see Appendix O). If appropriate,
          it shall indicate whether the Course or  Circuit is approved for attempts
          at World Records.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 29
        title: 7.4.4.a-7.4.4.b
  - !section
    contents:
    - ARTICLE NATIONAL LICENCE FOR A CIRCUIT OR COURSE An ASN may similarly grant
      a national Licence for a Circuit or  Course on the conditions specified in Articles
      7.5.1 and 7.5.2  of the Code.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 29
    title: '7.5 '
  - - !section
      contents:
      - A Licence granted by an ASN shall state the length of  the Course or Circuit
        and whether it is approved for attempts  at National Records. Application
        from 1st January 2023 /86 FIA International Sporting Code It will also contain
        any rules specific to the Course or  Circuit, which Drivers are expected to
        know and are required  to obey.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 29
      title: 7.5.1-7.5.2
  - !section
    contents:
    - ARTICLE CONDITIONS TO BE FULFILLED FOR BOTH  PERMANENT AND TEMPORARY COURSES
      AND CIRCUITS The conditions to be fulfilled in the case of both permanent  and
      temporary Courses and Circuits are as periodically laid  down by the FIA.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 30
    title: '7.6 '
  - !section
    contents:
    - ARTICLE DISPLAY OF A CIRCUIT LICENCE A Circuit Licence, so long as it is in
      force, shall be displayed in  a prominent position at the Circuit.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 30
    title: '7.7 '
- !section
  contents: []
  metadata:
    file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
    page: 30
  title: ARTICLE 8 STARTS AND HEATS
- - !section
    contents:
    - ARTICLE START
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 30
    title: '8.1 '
  - - !section
      contents:
      - 'There are two methods of Start:'
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 30
      title: 8.1.1
    - - !section
        contents:
        - the rolling Start; the standing Start.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 30
        title: 8.1.1.a-8.1.1.b
    - !section
      contents:
      - An Automobile shall be deemed to have started at the  moment of the Start
        regardless of which method is used.  Under no circumstances whatsoever shall
        this signal be  repeated.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 30
      title: 8.1.2
    - !section
      contents:
      - For all Competitions other than Record Attempts, the  relevant sporting or
        Supplementary Regulations shall define  the method of the Start.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 30
      title: 8.1.3
    - !section
      contents:
      - If timing is employed, this will commence at the Start.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 30
      title: 8.1.4
  - !section
    contents:
    - ARTICLE START LINE
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 30
    title: '8.2 '
  - - !section
      contents:
      - "In all Competitions with a rolling Start, the Start Line is  the one which,\
        \ when crossed, starts the timing of the  Automobiles(s). In Competitions\
        \ with a standing Start, where there is a  grid, the Start Line is the front\
        \ line of each Automobile\u2019s  respective grid position. In Competitions\
        \ with a standing Start, where there is no  grid, the Start Line is the line\
        \ in relation to which the position  of each Automobile (and if necessary\
        \ of each Driver) is fixed,  prior to the Start. Application from 1st January\
        \ 2023 /86"
      - FIA International Sporting Code
      - The relevant sporting or Supplementary Regulations  shall define the relative
        positions of all Automobiles before  the Start and the method by which these
        positions are  determined.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 30
      title: 8.2.1-8.2.4
  - !section
    contents:
    - ARTICLE ROLLING START
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 31
    title: '8.3 '
  - - !section
      contents:
      - A rolling Start occurs when the Automobile is moving at  the moment when the
        timing begins. Unless otherwise stipulated in the relevant sporting or  Supplementary
        Regulations, Automobiles are led away from  the starting grid by an official
        car, maintaining their grid  order, which may be either in line or side by
        side as  stipulated in the relevant sporting or Supplementary  Regulations,
        which shall also stipulate the procedure should  an Automobile fail to take
        the Start in its assigned position.
      - When the official car leaves the track, the field  continues in order behind
        the leading Automobile. The  starting signal shall be given. However, unless
        otherwise  stipulated in the relevant sporting or Supplementary  Regulations,
        the race shall not be considered to have started  until the Automobiles pass
        the Start Line and timing shall  commence when the leading Automobile passes
        that line.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 31
      title: 8.3.1-8.3.3
  - !section
    contents:
    - ARTICLE STANDING START
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 31
    title: '8.4 '
  - - !section
      contents:
      - A standing Start occurs when the Automobile is  stationary at the moment when
        the order to start is given.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 31
      title: 8.4.1
    - !section
      contents:
      - For a Record Attempt with a standing Start, the  Automobile must be stationary
        with that part which operates  the timing not more than 10 cm behind the Start
        Line. The  engine of the Automobile shall be running before the Start.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 31
      title: 8.4.2
    - !section
      contents:
      - For all other Competitions with a standing Start, the  Supplementary Regulations
        shall stipulate whether, before  the starting signal is given, the engine
        shall be running or  stopped.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 31
      title: 8.4.3
    - !section
      contents:
      - For Automobiles starting singly or in line abreast
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 31
      title: 8.4.4
    - - !section
        contents:
        - If timing is done by automatic timing systems, the  Automobile or Automobiles
          shall be placed before the Start  as defined above for Record Attempts with
          a standing Start. Application from 1st January 2023 /86 FIA International
          Sporting Code If timing is done by means of a watch or with a timing  system
          not triggered automatically, the Automobile or  Automobiles shall be placed
          before the Start with that part of  the front wheels touching the ground
          placed on the Start  Line.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 31
        title: 8.4.4.a-8.4.4.b
    - !section
      contents:
      - For Automobiles starting from a grid formation
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 32
      title: 8.4.5
    - - !section
        contents:
        - 'Whatever the starting positions relative to the Start  Line laid down by
          the relevant sporting or Supplementary  Regulations, the timing shall begin
          when the signal to start is  given. From then on, if the race is on a closed
          Circuit, as  from the end of the first lap, each Automobile will be timed  as
          it crosses the Control line, unless the above-mentioned  regulations dictate
          otherwise. Further:'
        - "\u2022 if the Control Line is before the Start Line or the pit lane  end,\
          \ each Automobile is considered to have completed one  ap as it crosses\
          \ the Control Line for the first time, or"
        - "\u2022 if the Control Line is after the Start Line or the pit lane end,\
          \  each Automobile is considered to have completed one lap as  it crosses\
          \ the Control Line for the second time."
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 32
        title: 8.4.5.a-8.4.5.b
    - !section
      contents:
      - After final publication of the starting grid, the places of  any non-starters
        shall be left empty, the other Automobiles  retaining their published positions
        on the grid.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 32
      title: 8.4.6
  - !section
    contents:
    - ARTICLE STARTER In any international speed Competition, the starter shall be  the
      clerk of the Course or the race director unless either  appoints another official
      to carry out this function.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 32
    title: '8.5 '
  - !section
    contents:
    - ARTICLE FALSE START
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 32
    title: '8.6 '
  - - !section
      contents:
      - 'A false Start occurs when an Automobile is not  positioned for the Start
        as follows:'
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 32
      title: 8.6.1
    - - !section
        contents:
        - "At a Circuit:  For a standing Start, \u2022  must be stationary at its\
          \ allocated grid box with no  part of the contact patch of its front tyres\
          \ outside of  the lines (front and sides) at the time of the Start  signal.\
          \ Application from 1st January 2023 /86 FIA International Sporting Code\
          \ For a rolling Start, \u2022  must not accelerate early or unevenly and\
          \ must  maintain its allocated grid position as it traverses  the grid travelling\
          \ within its lines or grid boxes until  the Start signal is given."
        - 'In disciplines with a standing Start where the  Automobiles start from
          a position designated by the officials:'
        - "\u2022  the Automobile must stop precisely at the position  as indicated\
          \ by the official and may subsequently  not move forward, backward, or outside\
          \ of that  position until the Start signal is given. The relevant sporting\
          \ regulations, Supplementary  Regulations, the race director (if appointed)\
          \ or clerk of the  Course may vary these requirements."
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 32
        title: 8.6.1.a-8.6.1.c
    - !section
      contents:
      - Any false Start shall be deemed to be a breach of these  regulations.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 33
      title: 8.6.2
  - !section
    contents:
    - ARTICLE HEATS
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 33
    title: '8.7 '
  - - !section
      contents:
      - A Competition may be started in heats, the composition  of which must be determined
        by the Organising Committee  and published in the Official Programme. The
        composition of these heats may be modified if  required, but only by the stewards.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 33
      title: 8.7.1-8.7.2
  - !section
    contents:
    - ARTICLE DEAD HEATS In the case of a dead heat the Competitors shall either share  the
      prize allotted to their place in the classification, and the  following available
      prize or prizes, or, if all the Competitors  agree, the stewards may authorise
      a further Competition  restricted to the Competitors concerned, and impose  conditions
      therefore, but in no case whatsoever shall the first  Competition be re-run.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 33
    title: '8.8 '
- !section
  contents: []
  metadata:
    file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
    page: 33
  title: ARTICLE 9 COMPETITORS AND DRIVERS
- - !section
    contents:
    - ARTICLE REGISTRATION OF COMPETITORS AND DRIVERS
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 33
    title: '9.1 '
  - - !section
      contents:
      - Any person wishing to qualify as a Competitor or as a  Driver shall make a
        formal application for a Licence to the  ASN of the country of which he is
        a citizen, unless otherwise  specified in Article 9.3 If no Competitor is
        listed on the Entry application, the  first Driver is deemed also to be the
        Competitor and must Application from 1st January 2023 /86 FIA International
        Sporting Code hold the two corresponding Licences.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 33
      title: 9.1.1-9.1.2
  - !section
    contents:
    - ARTICLE ISSUING OF LICENCES
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 34
    title: '9.2 '
  - - !section
      contents:
      - Certificates of registration drawn up in accordance with  a format approved
        by the FIA, bearing the name of the ASN  and termed either "Competitor's Licence",
        "Driver's Licence"  or "Licences for participants with special abilities"
        as defined  in Appendix L, may be issued by the ASN.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 34
      title: 9.2.1
    - !section
      contents:
      - 'Three kinds of International Licences have been  established i.e.:'
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 34
      title: 9.2.2
    - - !section
        contents:
        - Competitor's Licence; Driver's Licence; Licences for participants with special
          abilities.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 34
        title: 9.2.2.a-9.2.2.c
    - !section
      contents:
      - Each ASN is authorised to issue International Licences.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 34
      title: 9.2.3
    - !section
      contents:
      - An ASN may also issue national Licences, the type of  which may be chosen
        by that ASN. It may use for that  purpose the International Licences by adding
        an inscription  which will restrict the validity to its country only, or to
        a  specific category of Competition.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 34
      title: 9.2.4
  - !section
    contents:
    - ARTICLE RIGHT OF ISSUING LICENCES
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 34
    title: '9.3 '
  - - !section
      contents:
      - Each ASN shall be entitled to issue Licences to its  nationals.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 34
      title: 9.3.1
    - !section
      contents:
      - 'Each ASN shall be entitled to issue Licences to the  nationals of other countries
        represented within the FIA, in  compliance with the following mandatory conditions:'
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 34
      title: 9.3.2
    - - !section
        contents:
        - that their Parent ASN gives its prior agreement to the  issuing, which may
          only take place once a year and in special  cases; that they can produce
          for their Parent ASN (the  country of their passport) proof of permanent
          residence in  the other country (any person aged less than 18 years on the  day
          of the request must also provide an attestation that they  are in full-time
          education in the other country); that their Parent ASN has recovered the
          Licence  originally issued.
        - The above conditions are not applicable to  International Licences issued
          by an ASN of the country in Application from 1st January 2023
        - /86 FIA International Sporting Code which a Limited-Speed Competition will
          take place, for a  strictly  limited  participation  in  that  Limited-Speed
          Competition.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 34
        title: 9.3.2.a-9.3.2.d
    - !section
      contents:
      - No person authorised by their Parent ASN to apply for a  Licence from another
        ASN shall hold a Licence from their  Parent ASN valid for the current year.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 35
      title: 9.3.3
    - !section
      contents:
      - If, however, for very special reasons, a licence-holder  wishes to change
        the nationality of his Licence during the  current year, he would only be
        able to do so after having  obtained his Parent ASN's consent and once his
        old Licence  has been taken back by his Parent ASN.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 35
      title: 9.3.4
    - !section
      contents:
      - "An ASN may also grant a Licence to a foreigner  belonging to a country not\
        \ yet represented within the FIA,  with the FIA\u2019s prior agreement. The\
        \ ASN shall advise the FIA  of any refusal on its part to comply with a request\
        \ of this  nature."
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 35
      title: 9.3.5
    - !section
      contents:
      - Exceptionally bona fide students at an ASN-recognised  competition driving
        school may take part in up to two  National Competitions organised by that
        school on the strict  condition that they have the agreement of both their
        Parent  ASN and the host ASN. In such cases, their original Licence  must
        be lodged with the host ASN, which will then issue a  suitable Licence for
        the Competition. This Licence will be  exchanged for their original Licence
        at the conclusion of the  Competition(s).
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 35
      title: 9.3.6
  - !section
    contents:
    - ARTICLE NATIONALITY OF A COMPETITOR OR DRIVER
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 35
    title: '9.4 '
  - - !section
      contents:
      - As far as the application of the Code is concerned, any  Competitor or Driver
        who has obtained their Licence from an  ASN takes the nationality of that
        ASN for the period of  validity of that Licence. All Drivers, irrespective
        of the nationality of their  Licence, participating in any FIA World Championship  Competition,
        shall retain the nationality of their passport in  all  official  documents,  publications  and  prize-giving
        ceremonies.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 35
      title: 9.4.1-9.4.2
  - !section
    contents:
    - ARTICLE REFUSAL OF LICENCE
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 35
    title: '9.5 '
  - - !section
      contents:
      - An ASN or the FIA may refuse to issue a Licence to an  applicant who does
        not meet the national or international  criteria applicable to the Licence
        applied for. The reasons for any such refusal shall be stated.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 35
      title: 9.5.1-9.5.2
  - !section
    contents:
    - "ARTICLE PERIOD DURING WHICH A LICENCE IS VALID Licences shall expire on the\
      \ 31st of December each year  unless: Application from 1st January 2023 /86\
      \ FIA International Sporting Code \u2022  in the case of a national Licence,\
      \ the ASN decides  otherwise, or \u2022  In the case of an International Licence,\
      \ otherwise  specified in Appendix L."
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 35
    title: '9.6 '
  - !section
    contents:
    - ARTICLE FEE CHARGEABLE FOR A LICENCE
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 36
    title: '9.7 '
  - - !section
      contents:
      - A fee may be charged by an ASN for the issuing of a  Licence, and that fee
        shall be fixed each year by the ASN. The FIA must be advised by the ASN of
        the fees charged  for International Licences.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 36
      title: 9.7.1-9.7.2
  - !section
    contents:
    - ARTICLE VALIDITY OF LICENCE
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 36
    title: '9.8 '
  - - !section
      contents:
      - A Competitor's or Driver's Licence issued by an ASN  shall be valid in all
        countries represented on the FIA and shall  entitle the holder to enter or
        drive in all Competitions  organised under the control of the ASN which issued
        the  Licence, and also in all Competitions appearing on the  International
        Sporting Calendar, subject to the conditions  mentioned in the Code concerning
        the approval of the ASN. For restricted Competitions, the licence-holder must  observe
        the special conditions contained in the applicable  sporting regulations or
        in the Supplementary Regulations.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 36
      title: 9.8.1-9.8.2
  - !section
    contents:
    - ARTICLE PRODUCTION OF LICENCE A Competitor or a Driver at an Event shall produce
      their  Licence at the request of a duly authorised official of that  Event.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 36
    title: '9.9 '
  - !section
    contents:
    - ARTICLE ENTRIES IN UNRECOGNISED COMPETITIONS
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 36
    title: '9.10 '
  - - !section
      contents:
      - "Any licence\u2010holder participating in an unrecognised  Competition may\
        \ be subject to the sanctions provided for in  the Code."
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 36
      title: 9.10.1
    - !section
      contents:
      - In the event of a Suspension, where the unrecognised  Competition has been
        or is to be held outside the jurisdiction  of such ASN, the two ASNs concerned
        shall agree as to the  duration of the Suspension and should they fail to
        so agree,  the matter shall be referred to the FIA.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 36
      title: 9.10.2
    - - !section
        contents:
        - Only those National Competitions appearing on the  calendar of the ASN concerned
          are officially recognised. Only those International Competitions, other
          than Application from 1st January 2023 /86 FIA International Sporting Code
          Record Attempts, appearing on the International Sporting  Calendar posted
          on the Internet site www.fia.com are  officially recognised.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 36
        title: 9.10.3.a-9.10.3.b
  - !section
    contents:
    - ARTICLE MEDICAL SURVEILLANCE Except where otherwise specified in Appendix L,
      any Driver  participating in International Competitions must be able to  show
      on request a medical certificate of aptitude in  accordance with the requirements
      of Appendix L.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 37
    title: '9.11 '
  - !section
    contents:
    - ARTICLE PSEUDONYM
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 37
    title: '9.12 '
  - - !section
      contents:
      - If a Licence is requested under a pseudonym, special  application shall be
        made to the ASN concerned. In such cases a Licence will be issued in the assumed  name
        if approved. The licence-holder, for so long as they are registered  under
        a pseudonym, shall not take part in any Competition  under any other name.
        An alteration of a pseudonym shall necessitate the  same procedure being followed
        as for the original name.
      - A person registered under a pseudonym shall not  revert to the use of their
        own name until they have obtained  a new Licence under their own name from
        the ASN.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 37
      title: 9.12.1-9.12.5
  - !section
    contents:
    - ARTICLE CHANGE OF ENTERED DRIVER
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 37
    title: '9.13 '
  - - !section
      contents:
      - A change of entered Driver may be made prior to the  close of Entries provided
        this is not prohibited in any  applicable regulations. A change of entered
        Driver may be made after the  close of Entries only with the approval of the
        Organising  Committee and only if it does not involve a change of  Competitor.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 37
      title: 9.13.1-9.13.2
  - !section
    contents:
    - ARTICLE IDENTIFICATION NUMBERS During  a  Competition  each  Automobile  shall  carry
      prominently displayed, one or more numbers or marks in  conformity with the
      relevant provisions of the Code, unless  otherwise provided for in any applicable
      regulations.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 37
    title: '9.14 '
  - !section
    contents:
    - ARTICLE RESPONSIBILITY OF THE COMPETITOR
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 37
    title: '9.15 '
  - - !section
      contents:
      - The Competitor shall be responsible for all acts or  omissions on the part
        of any person taking part in, or  providing a service in connection with,
        a Competition or a Application from 1st January 2023 /86 FIA International
        Sporting Code Championship on their behalf, including in particular their  employees,
        direct or indirect, their Drivers, mechanics,  consultants, service providers,
        or passengers, as well as any  person to whom the Competitor has allowed access
        to the  Reserved Areas.
      - In addition, each of these persons shall be equally  responsible for any breach
        of the Code, of the regulations of  the FIA if appropriate, or of the national
        rules of the ASN  concerned.
      - Upon request of the FIA, the Competitor must provide  the FIA with the full
        list of persons taking part in, or providing  a service in connection with,
        a Competition or a  Championship on their behalf.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 37
      title: 9.15.1-9.15.3
  - !section
    contents:
    - ARTICLE UNAUTHORISED SUBSTITUTION OF ONE  COMPETITION FOR ANOTHER
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 38
    title: '9.16 '
  - - !section
      contents:
      - Any Competitor having entered themselves or any  Driver having undertaken
        to drive in any International or  National Competition who does not take part
        in that  Competition and takes part in another Competition on the  same day
        at some other place shall be suspended (temporary  withdrawal of Licence)
        as from the beginning of the latter  Competition, for such time as the ASN
        concerned may deem  fit.
      - If the two Competitions take place in different  countries, the two ASNs concerned
        shall agree as to the  penalty to be imposed and should the ASNs fail to agree,
        the  matter shall be referred to the FIA, whose decision thereon  will be
        final.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 38
      title: 9.16.1-9.16.2
  - !section
    contents:
    - ARTICLE FIA PRESIDENT AND DEPUTY PRESIDENT FOR  SPORT POST-TERM RESTRICTIONS
    - A Competitor entered in a FIA Championship may not engage  or use the services
      of a former President of the FIA or a  former FIA Deputy President for Sport
      (whether as an  employee, independent contractor, consultant, or otherwise)  until
      six months have elapsed since the date that they ceased  to hold the post of
      President or Deputy President for Sport (as  applicable), and in any event the
      aforementioned Competitor  may not, without time limit, obtain, benefit from
      or use  confidential information obtained by a former President of  the FIA
      or a former President-Delegate for Sport of the FIA  during their mandate.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 38
    title: '9.17 '
- !section
  contents: []
  metadata:
    file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
    page: 38
  title: ARTICLE 10 AUTOMOBILES
- - !section
    contents:
    - ARTICLE CLASSIFICATION OF AUTOMOBILES Application from 1st January 2023 /86
      FIA International Sporting Code Automobiles, both for Record Attempts and for
      other  Competitions, may be classified by type and/or the capacity  of their
      power plant, of whatever type, and Record Attempts  and Competitions may be
      restricted, by the relevant  regulations or record classifications, to Automobiles
      meeting  such restrictions.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 38
    title: '10.1 '
  - !section
    contents:
    - ARTICLE DANGEROUS CONSTRUCTION The stewards may disqualify an Automobile whose  construction
      is deemed to be dangerous.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 39
    title: '10.2 '
  - !section
    contents:
    - ARTICLE HOMOLOGATION OF AUTOMOBILES
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 39
    title: '10.3 '
  - - !section
      contents:
      - Automobiles may be required to be homologated in  accordance with the relevant
        technical or sporting  regulations. Once completed and accepted by the FIA
        or the  relevant ASN, the homologation form shall be relied upon, in  accordance
        with the regulations, for scrutineering the  Automobile.
      - Automobiles must comply with their respective  homologation documents, except
        in the case of Automobiles  adapted for disabled Drivers in possession of
        a Certificate of  adaptations issued by the FIA. In that case, modifications
        to  the Automobile in accordance with the adaptations specified  in the Certificate
        of adaptations are authorised.
      - Any error or omission made by the entity which  submitted the homologation
        request will not exempt a non- compliance from this regulation.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 39
      title: 10.3.1-10.3.4
  - !section
    contents:
    - ARTICLE   DISQUALIFICATION,  SUSPENSION  OR EXCLUSION OF A PARTICULAR AUTOMOBILE
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 39
    title: '10.4 '
  - - !section
      contents:
      - An ASN or the FIA may disqualify, suspend or exclude  from one or more Competitions
        a particular Automobile as a  result of a breach of the Code or of the National
        Competition  rules by the Competitor or the Driver or the manufacturer of  the
        Automobile or their authorised representative. An ASN may suspend or exclude
        a particular  Automobile as a result of a breach of the Code or of the  National
        Competition rules by the Competitor or the Driver or  the manufacturer or
        his authorised representative.
      - The Suspension, if international, or the Exclusion must  be reported by the
        ASN to the FIA who will notify all other  ASNs. These other ASNs must bar
        the Automobile in question Application from 1st January 2023
      - /86 FIA International Sporting Code from all Competitions governed by them
        during the period of  the sentence. If the sentence of an ASN is declared
        against an  Automobile belonging to another ASN, such sentence is  subject
        to appeal to the FIA, whose judgement shall be final.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 39
      title: 10.4.1-10.4.4
  - !section
    contents:
    - ARTICLE   SUSPENSION  OR  EXCLUSION  OF  AN AUTOMOBILE MAKE
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 40
    title: '10.5 '
  - - !section
      contents:
      - An ASN may suspend a make of Automobile within its  own territory for breach
        of the Code or of the National  Competition rules by the manufacturer of these
        Automobiles  or by their authorised representative.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 40
      title: 10.5.1
    - !section
      contents:
      - If the ASN wishes this penalty to apply internationally  or if it desires
        to exclude the make in question, it must apply  to the President of the FIA
        who may bring the matter before  the International Tribunal.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 40
      title: 10.5.2
    - !section
      contents:
      - If the International Tribunal judges in favour of the  penalty being made
        to apply internationally, its decision will  at once be communicated by the
        FIA to all ASNs, who must  bar the make of Automobile from all Competitions
        held under  their jurisdiction during the period of the penalty.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 40
      title: 10.5.3
    - !section
      contents:
      - The decision of the International Tribunal may be  appealed against by the
        make penalised before the  International Court of Appeal through the ASN of
        the country  to which the make belongs under the conditions laid down in  the
        Code or by the ASN which requested that the penalty be  international.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 40
      title: 10.5.4
    - !section
      contents:
      - If the ASN of the country to which the make belongs is  the ASN which has
        requested that the penalty which it has  imposed be made international, that
        ASN cannot refuse to  forward the appeal to the FIA.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 40
      title: 10.5.5
  - !section
    contents:
    - ARTICLE ADVERTISING ON AUTOMOBILES
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 40
    title: '10.6 '
  - - !section
      contents:
      - Advertising on Automobiles is free, subject to the  conditions laid down in
        the Code.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 40
      title: 10.6.1
    - !section
      contents:
      - Competitors taking part in International Competitions  are not allowed to
        affix to their Automobiles advertising that  is political or religious in
        nature or that is prejudicial to the  interests of the FIA.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 40
      title: 10.6.2
    - - !section
        contents:
        - The ASNs must specify the special conditions  applicable to the Competitions
          organised under their control. Application from 1st January 2023 /86 FIA
          International Sporting Code The Supplementary Regulations of a Competition  must
          mention these special conditions as well as any legal or  administrative
          regulations in force in the country of the  Competition.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 40
        title: 10.6.3.a-10.6.3.b
  - !section
    contents:
    - ARTICLE FALSE ADVERTISING
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 41
    title: '10.7 '
  - - !section
      contents:
      - Any Competitor or firm advertising the results of a  Competition shall state
        the exact conditions of the  performance referred to, the nature of the Competition,
        the  category, class, etc. of the Automobile and the position or the  result
        obtained.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 41
      title: 10.7.1
    - !section
      contents:
      - Any omission or addition calculated to raise doubts in  the public mind may
        entail the infliction of a penalty on the  person responsible for publishing
        the advertising.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 41
      title: 10.7.2
    - !section
      contents:
      - 'Any advertising regarding the results of a FIA  Championship, cup, trophy,
        challenge or series made before  the termination of the last Competition of
        this Championship,  cup, trophy, challenge or series must include the words:  "subject
        to the official publication of the results by the FIA".'
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 41
      title: 10.7.3
    - !section
      contents:
      - This rule also applies to a victory in a Competition of a  FIA Championship,
        cup, trophy, challenge or series.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 41
      title: 10.7.4
    - !section
      contents:
      - The FIA logo specific to the FIA Championship, cup,  trophy, challenge or
        series concerned must be included in  this advertising.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 41
      title: 10.7.5
    - !section
      contents:
      - Any breach of this rule may entail a penalty imposed  by the FIA on any Competitor,
        automobile manufacturer,  Driver, ASN or company responsible for publishing
        the  advertising.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 41
      title: 10.7.6
    - !section
      contents:
      - Any protest or dispute as to the name to be given to  an Automobile containing
        parts supplied by different makers  will be determined by the ASN, if these
        makers are all  established in the country of the ASN, or by the FIA if they  belong
        to different countries.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 41
      title: 10.7.7
- !section
  contents: []
  metadata:
    file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
    page: 41
  title: ARTICLE 11 OFFICIALS
- - !section
    contents:
    - ARTICLE LIST OF OFFICIALS
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 41
    title: '11.1 '
  - - !section
      contents:
      - 'The term "official" comprises the following persons,  who may have assistants:'
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 41
      title: 11.1.1
    - - !section
        contents:
        - the stewards; Application from 1st January 2023 /86 FIA International Sporting
          Code the race director; the clerk of the Course; the secretary of the Event;
          timekeepers; scrutineers; medical officer (duties to be defined in the relevant  sporting
          regulations); safety officer (duties to be defined in the relevant  sporting
          regulations); track or road marshals; flag marshals; Finish Line judges;
          judges of fact; starters; environmental officer (duties to be defined in
          the  relevant sporting regulations).
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 41
        title: 11.1.1.a-11.1.1.n
    - !section
      contents:
      - 'The following officials may be appointed for FIA  Championship Competitions
        and their duties will be defined  in the relevant sporting regulations:'
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 42
      title: 11.1.2
    - - !section
        contents:
        - sporting delegate; safety delegate; medical delegate; technical delegate;
          media delegate.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 42
        title: 11.1.2.a-11.1.2.e
  - !section
    contents:
    - "ARTICLE RIGHT OF SUPERVISION Apart from the officials above-listed, each ASN\
      \ may confer on  duly qualified persons the right to supervise personally any\
      \ of  its own nationals in any Competition held in any country  whatsoever and\
      \ governed by the Code, as well as the right to  uphold, if needed, their interests\
      \ vis-\xE0-vis the Organisers of  Competitions."
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 42
    title: '11.2 '
  - !section
    contents:
    - ARTICLE STRUCTURAL ORGANISATION OF THE  OFFICIALS Application from 1st January
      2023 /86 FIA International Sporting Code
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 42
    title: '11.3 '
  - - !section
      contents:
      - At an International Competition there shall be a panel  of at least three
        stewards and a clerk of the Course, and in  the case of Competitions decided
        wholly or partly by time,  one or more timekeepers.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 43
      title: 11.3.1
    - !section
      contents:
      - The stewards officiate as a body under the authority  of a chairperson expressly
        designated in the Supplementary  Regulations or any applicable regulations.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 43
      title: 11.3.2
    - !section
      contents:
      - The chairperson of the panel of the stewards is, in  particular, responsible
        for planning the meetings and  ensuring that arrangements are respected. He
        is also  responsible for establishing agendas and drawing up the  minutes
        of meetings.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 43
      title: 11.3.3
    - !section
      contents:
      - In the event of a split ballot, the chairperson shall  have the casting vote.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 43
      title: 11.3.4
    - !section
      contents:
      - Except where otherwise provided for, the stewards  are on duty for the duration
        of the Competition as defined in  the Code.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 43
      title: 11.3.5
    - !section
      contents:
      - The clerk of the Course shall remain in close contact  with the stewards throughout
        the Event in order to ensure its  smooth running.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 43
      title: 11.3.6
    - !section
      contents:
      - For a World Record Attempt, only a single steward  appointed by the ASN is
        required. This steward performs the  same role as the chairperson of the panel
        of stewards.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 43
      title: 11.3.7
    - !section
      contents:
      - For an Absolute World Record Attempt or an Outright  World Record Attempt,
        a panel of two stewards will be  appointed by the FIA. One of these stewards
        may be  proposed by the ASN. The FIA will nominate the chairperson  of the
        panel of stewards. In case of a dispute between the  stewards, the chairperson
        of the panel of stewards shall have  the final decision.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 43
      title: 11.3.8
  - !section
    contents:
    - ARTICLE NOMINATION OF OFFICIALS
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 43
    title: '11.4 '
  - - !section
      contents:
      - At least one of the stewards shall be nominated by the  ASN promoting the
        Event or granting the Organising Permit  therefore. The other officials shall
        be nominated by the  Organisers, subject to the approval of the ASN concerned.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 43
      title: 11.4.1-11.4.2
  - !section
    contents:
    - ARTICLE CONFLICT OF INTERESTS In accordance with Article 2.2 of the FIA Code
      of Ethics, no Application from 1st January 2023 /86 FIA International Sporting
      Code official, in particular stewards, race directors, clerks of the  Course,
      scrutineers, secretaries of the Event, chief  timekeepers  and,  where  appropriate,  the  technical
      delegates, shall have, or appear to have, financial or personal  interests that
      may detract from his ability to perform his  duties with integrity and in an
      independent and diligent  manner.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 43
    title: '11.5 '
  - !section
    contents:
    - ARTICLE DEMARCATION OF DUTIES
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 44
    title: '11.6 '
  - - !section
      contents:
      - Officials shall not, at any Event, perform any duties  other than those for
        which they were appointed. They shall not be eligible to  participate, neither
        as a  Competitor nor as Driver, in any Competition taking place at  any Event
        at which they are acting as an official, except in  any National Competition
        where permitted by the Parent  ASN.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 44
      title: 11.6.1-11.6.2
  - !section
    contents:
    - ARTICLE REMUNERATION OF OFFICIALS
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 44
    title: '11.7 '
  - - !section
      contents:
      - Except in the case of a specific decision taken by the  FIA or by the ASN,
        the stewards shall act in an honorary  capacity. Other officials may be remunerated
        for their services  in accordance with a scale drawn up by each ASN.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 44
      title: 11.7.1-11.7.2
  - !section
    contents:
    - ARTICLE DUTIES OF THE STEWARDS
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 44
    title: '11.8 '
  - - !section
      contents:
      - The stewards will not be in any way responsible for  the organisation of the
        Event and shall not have any  executive duties in connection therewith.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 44
      title: 11.8.1
    - !section
      contents:
      - It follows, therefore, that in the carrying out of their  duties, they do
        not incur any responsibility except to the ASN  and to the FIA under whose
        regulations they are acting.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 44
      title: 11.8.2
    - !section
      contents:
      - As an exception to this, applicable only when an Event  is promoted directly
        by an ASN, the stewards of such an  Event may combine their duties with those
        of the Organisers.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 44
      title: 11.8.3
    - !section
      contents:
      - Except for FIA Championship Events, the stewards  shall sign and send to the
        ASN a closing report as soon as  practicable after the close of the Event.
        This report will  include the results of each Competition together with  particulars
        of all protests lodged and Disqualifications they  may have made with their
        recommendations as to any  decisions which may have to be taken for a Suspension
        or an  Exclusion.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 44
      title: 11.8.4
    - !section
      contents:
      - In an Event comprising several Competitions, there  may be different stewards
        for each Competition. Application from 1st January 2023 /86 FIA International
        Sporting Code
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 44
      title: 11.8.5
    - !section
      contents:
      - 'In case of conflict between decisions issued by several  stewards appointed
        for the same Event, the following  hierarchy will prevail: 1) FIA Championship
        Competition;  2) FIA cup, trophy, challenge or series Competition; 3) International
        series Competition;  4) National Championship Competition;  5) National cup,
        trophy, challenge or series Competition.'
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 45
      title: 11.8.6
  - !section
    contents:
    - ARTICLE AUTHORITY OF THE STEWARDS
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 45
    title: '11.9 '
  - - !section
      contents:
      - The stewards shall have supreme authority for the  enforcement of the Code,
        of the regulations of the FIA if  appropriate, of national rules and Supplementary
        Regulations  and of Official Programmes within the framework of the  Event
        for which they are appointed, subject to the  application of the provisions
        of Articles 11.9.3.w and 14.1.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 45
      title: 11.9.1
    - - !section
        contents:
        - They may settle any matter which might arise during  an Event, subject to
          the right of appeal provided for in the  Code. They may also rule on any
          alleged breach of the  applicable regulations which occurred outside the
          framework  of any Event, provided that the Event for which they are  appointed
          immediately follows the discovery of this alleged  breach.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 45
        title: 11.9.2.a-11.9.2.b
    - !section
      contents:
      - 'Within the framework of their duties, they notably:'
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 45
      title: 11.9.3
    - - !section
        contents:
        - shall decide what penalty to enforce in the event of  a breach of the regulations;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 45
        title: 11.9.3.a
      - !section
        contents:
        - may amend the Supplementary Regulations.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 45
        title: 11.9.3.b
      - !section
        contents:
        - may alter the composition or the number of heats;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 45
        title: 11.9.3.c
      - !section
        contents:
        - may authorise a new Start in case of dead heats;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 45
        title: 11.9.3.d
      - !section
        contents:
        - may accept or refuse any correction proposed by a  judge of fact, it being
          understood that the stewards may  overrule judges of fact;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 45
        title: 11.9.3.e
      - !section
        contents:
        - may impose penalties;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 45
        title: 11.9.3.f
      - !section
        contents:
        - may decide to suspend any penalty in accordance  with Article 12.2.3; Application
          from 1st January 2023 /86 FIA International Sporting Code
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 45
        title: 11.9.3.g
      - !section
        contents:
        - may order the removal and/or eject a person from  all or part of the Reserved
          Areas of an Event and /or deny a  person any further access to the same;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 46
        title: 11.9.3.h
      - !section
        contents:
        - may pronounce Disqualifications;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 46
        title: 11.9.3.i
      - !section
        contents:
        - may amend the classifications;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 46
        title: 11.9.3.j
      - !section
        contents:
        - may prohibit from competing any Driver or any  Automobile which they consider
          to be dangerous or which is  reported to them by the clerk of the Course
          as being  dangerous;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 46
        title: 11.9.3.k
      - !section
        contents:
        - may apply a penalty on any Competitor or Driver  whom they consider as,
          or who is reported to them by the  clerk of the Course or by the Organising
          Committee as being  ineligible to take part, or whom they consider as being
          guilty  of improper conduct or unfair practice;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 46
        title: 11.9.3.l
      - !section
        contents:
        - may order the removal from the Reserved Areas of  any Competitor or Driver
          who refuses to obey the order of a  responsible official;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 46
        title: 11.9.3.m
      - !section
        contents:
        - may postpone a Competition in the event of Force  Majeure or for serious
          safety reasons;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 46
        title: 11.9.3.n
      - !section
        contents:
        - may modify the Official Programme if requested to  do so by the clerk of
          the Course or the Organiser in the  interest of safety;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 46
        title: 11.9.3.o
      - !section
        contents:
        - except for the chair of the panel of stewards, may  operate remotely within
          the framework of an FIA World  Championship to the extent they are prevented
          from doing  so by reason of Force Majeure;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 46
        title: 11.9.3.p
      - !section
        contents:
        - may appoint one, or, if necessary, several  substitutes in the event of
          the absence of one or several of  the stewards, especially when the presence
          of three  stewards is indispensable. In exceptional circumstances, the  substitute(s)
          may operate remotely, however within the  framework of an FIA Championship,
          cup, challenge, trophy or  series, at least one of the international stewards
          designated  by the FIA shall attend in person;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 46
        title: 11.9.3.q
      - !section
        contents:
        - may take the decision to stop temporarily or  permanently, all or part of
          a Competition;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 46
        title: 11.9.3.r
      - !section
        contents:
        - shall declare the classifications and results to be  final;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 46
        title: 11.9.3.s
      - !section
        contents:
        - may order technical checks to be carried out. Application from 1st January
          2023 /86 FIA International Sporting Code
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 46
        title: 11.9.3.t
      - !section
        contents:
        - may, at the request of the FIA (or of the ASN) or on  their own initiative,
          request that alcohol testing be carried  out, define the number of drivers
          and officials to be tested  and select the drivers and officials to undergo
          such alcohol  testing, in accordance with the applicable regulations.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 47
        title: 11.9.3.u
      - !section
        contents:
        - For those Championships, cups, trophies, challenges  and series in which
          a race director officiates, matters may be  submitted to them by the race
          director so that they may  impose the sanctions listed above.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 47
        title: 11.9.3.v
      - !section
        contents:
        - In cases where a decision must be taken after an  Event, for whatsoever
          reason, the stewards may delegate  their authority to the subsequent panel
          of stewards of one of  the subsequent Events for the same Championship,
          cup,  trophy, challenge or series or alternatively to a panel of  Stewards
          assembled for this purpose and which shall be  selected by the authority
          responsible for the selection of the  original panel. Where a national steward
          is part of the panel  of stewards, the ASN which appointed the original
          steward  may provide a steward to one of the subsequent Events, or  may
          delegate their authority to the national steward of the  panel of stewards
          of one of the subsequent Events.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 47
        title: 11.9.3.w
      - !section
        contents:
        - The stewards may use any video or electronic  systems to assist them in
          reaching a decision.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 47
        title: 11.9.3.x
    - !section
      contents:
      - All classifications and results, as well as all decisions  issued by the officials,
        will be posted on the official notice  board along with the time of publication,
        or on the digital  notice board (if any). If posted on both the official and
        digital  notice boards, the time of publication on the official notice  board
        shall take precedence.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 47
      title: 11.9.4
    - !section
      contents:
      - "After notification of the stewards\u2019 decision to the  parties, the stewards\
        \ who render such decision, on their own  initiative or at the request of\
        \ one of the parties, can correct  any clerical error contained in the reasons\
        \ and/or the  operative part of their decision, without however altering or\
        \  modifying its meaning. However, the deadline to notify the  intention to\
        \ appeal starts as from the date of the notification  of the original decision\
        \ and not the corrected one in line with  this provision."
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 47
      title: 11.9.5
    - - !section
        contents:
        - All matters relating to the FIA Anti-Doping  Regulations fall within the
          exclusive competence of the FIA  Anti-Doping Disciplinary Committee. All
          matters relating to the FIA Formula One Financial  Regulations, the FIA
          Formula One Power Unit Financial  Regulations, the FIA Formula E Financial
          Regulations, and the Application from 1st January 2023 /86 FIA International
          Sporting Code FIA Formula E Manufacturers Financial Regulations fall within  the
          exclusive competence of the FIA Cost Cap Administration  and of the FIA
          Cost Cap Adjudication Panel.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 47
        title: 11.9.6.a-11.9.6.b
  - !section
    contents:
    - ARTICLE DUTIES OF THE RACE DIRECTOR (APPLICABLE  FOR CIRCUIT RACES ONLY)
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 48
    title: '11.10 '
  - - !section
      contents:
      - A race director may be designated for the entire  duration of each Championship,
        cup, trophy,  challenge or  series.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 48
      title: 11.10.1
    - !section
      contents:
      - The clerk of the Course shall work in permanent  consultation with the race
        director.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 48
      title: 11.10.2
    - !section
      contents:
      - 'The race director shall have overriding authority in  the following matters
        and the clerk of the Course may give  orders in respect thereof only with
        his express agreement:'
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 48
      title: 11.10.3
    - - !section
        contents:
        - The control of practice and the race, adherence to  the timetable and, if
          he deems it necessary, the making of  any proposal to the stewards to modify
          the timetable in  accordance with the Code or sporting regulations; The
          stopping of any Automobile in accordance with  the Code or sporting regulations;
          The stopping of practice or suspension of the race  in accordance with the
          sporting regulations if he deems it  unsafe to continue and ensuring that
          the correct restart  procedure is carried out; The starting procedure; The
          use of the safety car.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 48
        title: 11.10.3.a-11.10.3.e
    - !section
      contents:
      - If it is necessary for his duties and responsibilities to  differ from the
        above, these duties will be set out in the  relevant sporting regulations.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 48
      title: 11.10.4
  - !section
    contents:
    - ARTICLE DUTIES OF THE CLERK OF THE COURSE
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 48
    title: '11.11 '
  - - !section
      contents:
      - The clerk of the Course may also be the secretary of  the Event and may have
        various assistants.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 48
      title: 11.11.1
    - !section
      contents:
      - In the case of an Event comprising several  Competitions, there may be a different
        clerk of the Course for  each Competition.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 48
      title: 11.11.2
    - !section
      contents:
      - The clerk of the Course is responsible for conducting  the Event in accordance
        with the applicable regulations. Application from 1st January 2023 /86 FIA
        International Sporting Code
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 48
      title: 11.11.3
    - !section
      contents:
      - 'In particular he shall, where appropriate and in  conjunction with the race
        director:'
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 49
      title: 11.11.4
    - - !section
        contents:
        - generally keep order, in conjunction with such  military and police authorities
          as have undertaken to police  an Event and who are more immediately responsible
          for  public safety;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 49
        title: 11.11.4.a
      - !section
        contents:
        - ensure that all officials are at their posts;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 49
        title: 11.11.4.b
      - !section
        contents:
        - ensure that all officials are provided with the  necessary information to
          enable them to carry out their  duties;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 49
        title: 11.11.4.c
      - !section
        contents:
        - control Competitors and their Automobiles and  prevent any disqualified,
          suspended or excluded Competitor  or Driver from taking part in a Competition
          for which they are  not eligible;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 49
        title: 11.11.4.d
      - !section
        contents:
        - ensure that each Automobile, and if necessary,  each Competitor, carries
          the proper identification numbers in  accordance with those in the Official
          Programme;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 49
        title: 11.11.4.e
      - !section
        contents:
        - ensure that each Automobile is driven by the  proper Driver, marshal the
          Automobiles in such categories  and classes as are required;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 49
        title: 11.11.4.f
      - !section
        contents:
        - bring the Automobiles up to the Start Line in the  right order and, if necessary,
          give the Start;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 49
        title: 11.11.4.g
      - !section
        contents:
        - convey to the stewards any proposal to modify the  Official Programme or
          regarding the improper conduct of or  breach of rule by a Competitor;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 49
        title: 11.11.4.h
      - !section
        contents:
        - receive possible protests and transmit them  immediately to the stewards,
          who shall take the necessary  action thereon;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 49
        title: 11.11.4.i
      - !section
        contents:
        - collect the reports of the timekeepers, scrutineers,  track or road marshals,
          together with such other official  information as may be necessary for the
          determination of  the results;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 49
        title: 11.11.4.j
      - !section
        contents:
        - prepare, or ask the secretary of the Event to  prepare the data for the
          stewards' closing report regarding  the Competition(s) for which they were
          responsible;
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 49
        title: 11.11.4.k
      - !section
        contents:
        - within the context of International Competitions,  supervise access to the
          Reserved Areas to make sure that no  person who, as reasonably determined
          by the FIA, appears to  have committed one of the breaches set out in Article
          12.2  has access to these Reserved Areas. Application from 1st January 2023
          /86 FIA International Sporting Code
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 49
        title: 11.11.4.l
  - !section
    contents:
    - ARTICLE DUTIES OF THE SECRETARY OF THE EVENT
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 50
    title: '11.12 '
  - - !section
      contents:
      - The secretary of the Event shall be responsible for  the organisation of the
        Event and all announcements  required in connection therewith and is entrusted
        with all  checking of all documents relating to Competitors and  Drivers.
        He shall ensure that the various officials are familiar  with their duties
        and provided with the necessary  equipment. If necessary, he shall second
        the clerk of the Course  in the preparation of the closing report for each
        Competition.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 50
      title: 11.12.1-11.12.3
  - !section
    contents:
    - 'ARTICLE DUTIES OF TIMEKEEPERS  The principal duties of timekeepers shall be:'
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 50
    title: '11.13 '
  - - !section
      contents:
      - at the beginning of the Event, to report to the clerk  of the Course, who
        will give them the necessary instructions; to start the Competition, whenever
        instructed to do  so by the clerk of the Course; to use for timing only such
        apparatus as is approved  by the ASN, or, if it is necessary to take times
        accurate to  within 1/1000th of a second, approved by the FIA; to declare
        the time taken by each Automobile to  complete the Course;
      - to prepare and sign according to their individual  responsibility their reports
        and to send them, accompanied  by all necessary documents, to the clerk of
        the Course;
      - to send, on request, their original time sheets either  to the stewards or
        to the ASN; not to communicate any times or results except to  the stewards
        and the clerk of the Course except when  otherwise instructed by the officials.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 50
      title: 11.13.1-11.13.7
  - !section
    contents:
    - ARTICLE DUTIES OF SCRUTINEERS
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 50
    title: '11.14 '
  - - !section
      contents:
      - Scrutineers are entrusted with all checking of  Automobiles and may delegate
        their duties to assistants.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 50
      title: 11.14.1
    - !section
      contents:
      - 'They shall:'
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 50
      title: 11.14.2
    - - !section
        contents:
        - carry out these checks either before the Event if  requested by the ASN
          or the Organising Committee or during  or after the Event if requested by
          the clerk of the Course  and/or the stewards, except if otherwise specified
          in the Application from 1st January 2023 /86 FIA International Sporting
          Code applicable sporting regulations; use such checking instruments as may
          be specified  or approved by the ASN; not communicate any official information
          to any  person except to the ASN, the Organising Committee, the  stewards
          and the clerk of the Course;
        - prepare and sign, under their own responsibility,  their reports and hand
          them to the authority among those  mentioned above which instructed them
          to draw them up.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 50
        title: 11.14.2.a-11.14.2.d
  - !section
    contents:
    - ARTICLE DUTIES OF TRACK OR ROAD MARSHALS AND  FLAG MARSHALS
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 51
    title: '11.15 '
  - - !section
      contents:
      - The track or road marshals shall occupy, along the  Course, posts assigned
        to them by the Organising Committee. As soon as an Event begins, each track
        or road  marshal is under the orders of the clerk of the Course, to  whom
        they shall immediately report by any means at their  disposal (telephone,
        signals, courier, etc.) all incidents or  accidents which might occur along
        the section for which they  are responsible. Flag marshals are specifically
        entrusted with flag  signalling (see Appendix H). They may also be track or
        road  marshals.
      - Track or road marshals must give the clerk of the  Course a report on the
        incidents or accidents recorded by  them.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 51
      title: 11.15.1-11.15.4
  - !section
    contents:
    - ARTICLE DUTIES OF JUDGES OF FACT
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 51
    title: '11.16 '
  - - !section
      contents:
      - Start Line judges
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 51
      title: 11.16.1
    - - !section
        contents:
        - One or several judges of fact may be appointed by  the Organising Committee
          to supervise the Starts. Start Line judges shall immediately indicate to
          the  clerk of the Course any false Starts which may have occurred.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 51
        title: 11.16.1.a-11.16.1.b
    - !section
      contents:
      - Finish Line judge In a Competition where a decision has to be given as to
        the  order in which Automobiles cross a Finish Line, a Finish Line  judge
        shall be nominated to give such a decision. For a  Competition decided wholly
        or partly by time, this shall be  the chief timekeeper. Application from 1st
        January 2023 /86 FIA International Sporting Code
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 51
      title: 11.16.2
    - !section
      contents:
      - Other judges In a Competition in which a decision has to be made as to  whether
        or not an Automobile has touched or crossed a  given line, or as to any other
        fact laid down in the  Supplementary Regulations or in any applicable regulations  for
        the Competition, one or several judges of fact shall be  approved by the stewards,
        upon proposal of the Organiser,  to be responsible for one or several of these
        decisions.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 52
      title: 11.16.3
    - !section
      contents:
      - Assistant judges Each of the above judges may have an assistant judge  appointed
        to assist them, or in the case of absolute necessity  to replace them, but
        in the event of disagreement, the final  decision shall be given by the judges
        of fact themselves.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 52
      title: 11.16.4
    - !section
      contents:
      - Mistakes If any judge considers that they have made a mistake they  may correct
        it, subject to this correction being accepted by  the stewards.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 52
      title: 11.16.5
    - !section
      contents:
      - Facts to be judged The applicable regulations for the Competition must indicate  which
        facts are to be judged by the judges of fact.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 52
      title: 11.16.6
    - !section
      contents:
      - The judges of fact must be named and their names  displayed on the official
        or digital notice board.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 52
      title: 11.16.7
- !section
  contents: []
  metadata:
    file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
    page: 52
  title: ARTICLE 12 OFFENCES OR INFRINGEMENTS AND PENALTIES
- - !section
    contents:
    - ARTICLE GENERAL PROVISIONS
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 52
    title: '12.1 '
  - - !section
      contents:
      - Responsibility
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 52
      title: 12.1.1
    - - !section
        contents:
        - Unless stated otherwise, offences or infringements  are punishable, whether
          they were committed intentionally  or through negligence. Attempts to commit
          offences or infringements are  also punishable. Any natural or legal person
          who takes part in an  offence or infringement, whether as instigator or
          as  accomplice, is also punishable.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 52
        title: 12.1.1.a-12.1.1.c
    - !section
      contents:
      - Limitation time of prosecution
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 52
      title: 12.1.2
    - - !section
        contents:
        - 'The statutory limitation on the prosecution of  infringements is five years.
          Application from 1st January 2023 /86 FIA International Sporting Code Prescription
          runs: -  from the day on which the person committed the  offence or infringement;
          -  from the day of the last act, in the case of successive  or repeated
          offences or infringements; -  from the day it stopped, if the offence or  infringement
          is continuous.'
        - "However, in all cases where the offence or  infringement has been concealed\
          \ from the stewards or from  the FIA\u2019s prosecuting body, prescription\
          \ runs from the day on  which the facts of the offence or infringement became\
          \  known to the stewards or the FIA\u2019s prosecuting body."
        - Prescription is interrupted by any act of prosecution  or investigation
          carried out under Chapter 1 of the FIA  Judicial and Disciplinary Rules.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 52
        title: 12.1.2.a-12.1.2.d
  - !section
    contents:
    - ARTICLE BREACH OF RULES
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 53
    title: '12.2 '
  - - !section
      contents:
      - 'Any of the following offences, in addition to any  offences specifically
        referred to previously or subsequently,  shall be deemed to be a breach of
        these rules:'
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 53
      title: 12.2.1
    - - !section
        contents:
        - All bribery or attempt, directly or indirectly, to bribe  any person having
          official duties in relation to a Competition  or being employed in any manner
          in connection with a  Competition and the acceptance of, or offer to accept,
          any  bribe by such an official or employee.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 53
        title: 12.2.1.a
      - !section
        contents:
        - Any action having as its object the entry or  participation in a Competition
          of an Automobile known to be  ineligible therefore.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 53
        title: 12.2.1.b
      - !section
        contents:
        - Any fraudulent conduct or any act prejudicial to the  interests of any Competition
          or to the interests of motor  sport generally.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 53
        title: 12.2.1.c
      - !section
        contents:
        - Any pursuit of an objective contrary or opposed to  those of the FIA.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 53
        title: 12.2.1.d
      - !section
        contents:
        - Any refusal or failure to apply decisions of the FIA.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 53
        title: 12.2.1.e
      - !section
        contents:
        - Any words, deeds or writings that have caused moral  injury or loss to the
          FIA, its bodies, its members or its  executive officers, and more generally
          on the interest of  motor sport and on the values defended by the FIA.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 53
        title: 12.2.1.f
      - !section
        contents:
        - Any failure to cooperate in an investigation. Application from 1st January
          2023 /86 FIA International Sporting Code
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 53
        title: 12.2.1.g
      - !section
        contents:
        - Any unsafe act or failure to take reasonable  measures, thus resulting in
          an unsafe situation.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 54
        title: 12.2.1.h
      - !section
        contents:
        - Failure to follow the instructions of the relevant  officials for the safe
          and orderly conduct of the Event.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 54
        title: 12.2.1.i
      - !section
        contents:
        - Failure to follow the FIA Code of driving conduct on  Circuits (Appendix
          L).
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 54
        title: 12.2.1.j
      - !section
        contents:
        - "Any Misconduct towards, but not limited to: \u2022 licence-holders,  \u2022\
          \ officials,  \u2022 officers or member of the staff of the FIA, \u2022\
          \ members of the staff of the Organiser or promoter, \u2022 members of the\
          \ staff of the Competitors,   \u2022 suppliers of products or services to\
          \ (or contractors or subcontractors to) any of the parties listed above;\
          \ \u2022 doping control officials or any other person involved in a doping\
          \ control carried out in accordance with  Appendix A."
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 54
        title: 12.2.1.k
      - !section
        contents:
        - Any infringement of the principles of fairness in  Competition, behaviour
          in an unsportsmanlike manner or  attempt to influence the result of a Competition
          in a way that  is contrary to sporting ethics.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 54
        title: 12.2.1.l
      - !section
        contents:
        - Any public incitement to violence or hatred.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 54
        title: 12.2.1.m
      - !section
        contents:
        - The general making and display of political, religious  and personal statements
          or comments notably in violation of  the general principle of neutrality
          promoted by the FIA under  its Statutes, unless previously approved in writing
          by the FIA  for International Competitions, or by the relevant ASN for  National
          Competitions within their jurisdiction.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 54
        title: 12.2.1.n
      - !section
        contents:
        - Failure to comply with the instructions of the FIA  regarding the appointment
          and participation of persons  during official ceremonies at any Competition
          counting  towards a FIA Championship.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 54
        title: 12.2.1.o
  - !section
    contents:
    - ARTICLE PENALTIES
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 54
    title: '12.3 '
  - - !section
      contents:
      - Any breach of the Code, of the regulations of the FIA if  appropriate, of
        the national rules, or of any Supplementary  Regulations  committed  by  any  Organiser,  official,
        Competitor, Driver, Participant, other licence-holder, or other  person or
        organisation may be penalised. Application from 1st January 2023 /86 FIA International
        Sporting Code
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 54
      title: 12.3.1
    - !section
      contents:
      - Penalties may be inflicted by the stewards and ASNs  as indicated in the following
        Articles.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 55
      title: 12.3.2
    - !section
      contents:
      - 'The decisions of the stewards are immediately  binding, subject to the following
        provisions:'
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 55
      title: 12.3.3
    - - !section
        contents:
        - If a Competitor appeals, excluding the cases cited  below and when the intention
          of appeal is submitted outside  of the applicable deadline, the penalty
          will be suspended, in  particular to determine the application of any Handicap
          rule  having an influence on participation in a later Competition.  The
          suspensive effect resulting from the appeal does not  allow the Competitor
          and the Driver to take part in the prize- giving or the podium ceremony,
          nor to appear in the Final  Classifications published at the end of the
          Competition, in  any place other than that resulting from the application
          of  the penalty. The rights of the Competitor and of the Driver  will be
          re-established if they win their appeal before the  appeal courts, unless
          this is not possible due to the passage  of time.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 55
        title: 12.3.3.a
      - !section
        contents:
        - "The decision of the stewards becomes immediately  binding even in the event\
          \ of an appeal, if it concerns a  decision that is not subject to appeal\
          \ pursuant to Article  12.3.4 below or if it concerns: \u2212 issues where\
          \ the suspensive effect is likely to cause a further or ongoing safety issue,\
          \ including but not  limited to matters of Automobile safety, \u2212 any\
          \ breach of the Appendix C,  \u2212  any breach of the Appendix S,   \u2212\
          \ any breach of Articles 12.2.1.b, 12.2.1.c,12.2.1.e and"
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 55
        title: 12.3.3.b
      - !section
        contents:
        - "or any equivalent national regulations, \u2212 questions of irregularity\
          \ of Entry by a Competitor entering a Competition, \u2212 questions  in\
          \  connection  with  advertising  on Automobiles (Article 10.6 above), or\
          \ \u2212 when, in the course of the same Competition, a further breach is\
          \ committed justifying the Disqualification of  the same Competitor."
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 55
        title: 12.2.1.h
      - !section
        contents:
        - The decision of the stewards as to whether or not  the penalty should be
          suspended is not subject to appeal  before the national court of appeal
          or the international court  of appeal.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 55
        title: 12.3.3.c
    - !section
      contents:
      - Certain decisions are not subject to appeal.  These  include decisions to
        impose a drive-through penalty, a stop-  and-go penalty, or other penalties
        as specified in the  applicable sporting regulations as not being susceptible
        to Application from 1st January 2023 /86 FIA International Sporting Code appeal.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 55
      title: 12.3.4
    - !section
      contents:
      - As well as this and independently of the prescriptions  of the following Articles,
        the prosecuting body of the FIA may  upon the proposal and report of the FIA
        observer, upon the  joint report of the two international stewards designated
        by  the FIA, or on its own initiative in pursuance of the FIA  Judicial and
        Disciplinary Rules, bring a matter before the  International Tribunal (except
        for matters described under  Article 11.9.5) to have it directly inflict one
        or more penalties  which will take the place of any penalty which the stewards  may
        have pronounced on any one of the above-mentioned  parties.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 56
      title: 12.3.5
    - - !section
        contents:
        - The procedure followed before the International  Tribunal is described in
          the FIA Judicial and Disciplinary Rules. If the International Tribunal imposes
          a sanction, an  appeal is possible before the International Court of Appeal  and
          the ASN concerned cannot refuse to bring it on behalf of  the party concerned.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 56
        title: 12.3.5.a-12.3.5.b
  - !section
    contents:
    - ARTICLE SCALE OF PENALTIES
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 56
    title: '12.4 '
  - - !section
      contents:
      - 'Penalties may be inflicted as follows:'
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 56
      title: 12.4.1
    - - !section
        contents:
        - "warning; reprimand (blame); fine; obligation to accomplish some work of\
          \ public  interest; disallowance or deletion of a Driver\u2019s race, qualifying\
          \  and practice lap time(s); drop of grid position(s); obligation for a\
          \ Driver to start a race from the pit  ane; time penalty; penalty lap(s);\
          \ drop of place(s) in the classification of the  Competition; drive-through\
          \ penalty; stop-and-go or stop-and-go with a prescribed stop Application\
          \ from 1st January 2023 /86 FIA International Sporting Code time; Disqualification;\
          \ Suspension; Exclusion."
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 56
        title: 12.4.1.a-12.4.1.o
    - !section
      contents:
      - Time penalty means a penalty expressed in minutes  and/or seconds.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 57
      title: 12.4.2
    - !section
      contents:
      - Penalties may be applied at subsequent Competitions  of the same Championship,
        cup, trophy, challenge or series.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 57
      title: 12.4.3
    - !section
      contents:
      - Any one of the above penalties can only be inflicted  after consideration
        of the evidence available and, in case of  one of the last three, the party
        concerned must be  summoned to give them the opportunity of presenting their  defence.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 57
      title: 12.4.4
    - !section
      contents:
      - 'For all the FIA Championships, cups, challenges,  trophies or series, the
        stewards may also decide to impose  the following penalties: Suspension for
        one or more  Competitions, withdrawal of points for the Championship,  cup,
        challenge, trophy, series.'
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 57
      title: 12.4.5
    - - !section
        contents:
        - Points should not be deducted separately from  Drivers and Competitors,
          save in exceptional circumstances.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 57
        title: 12.4.5.a-12.4.5.a
    - !section
      contents:
      - The penalties referred to in Articles 12.4.1 and 12.4.5  above may, where
        appropriate, be cumulated or applied with  suspension of sentence.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 57
      title: 12.4.6
    - !section
      contents:
      - The International Tribunal may also directly impose  bans on taking part or
        exercising a role, directly or indirectly,  in Competitions, Events or Championships
        organised directly  or indirectly on behalf of or by the FIA, or subject to
        the  regulations and decisions of the FIA.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 57
      title: 12.4.7
  - !section
    contents:
    - ARTICLE FINES
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 57
    title: '12.5 '
  - - !section
      contents:
      - A fine may be inflicted on any Competitor and also on  any Driver, Passenger,
        person or organisation as mentioned  in Article 12.3.1 of the Code who does
        not comply with the  requirements of any regulations or with any instruction
        of  the officials of the Event. The infliction of a fine may be ordered by
        an ASN or by  the stewards. When these fines are inflicted by the stewards,
        they  may not exceed a certain sum, which will be set each year by Application
        from 1st January 2023 /86 FIA International Sporting Code the FIA.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 57
      title: 12.5.1-12.5.3
  - !section
    contents:
    - ARTICLE MAXIMUM FINE GIVEN BY THE STEWARDS Until further notice, published here
      or in the FIA Official  Motor Sport Bulletin, the maximum fine that shall be
      inflicted  is 250,000 euros (two hundred and fifty thousand euros).
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 58
    title: '12.6 '
  - !section
    contents:
    - ARTICLE LIABILITY TO PAY FINES A Competitor shall be responsible for the payment
      of any fine  inflicted on their Drivers, assistants, passengers, etc.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 58
    title: '12.7 '
  - !section
    contents:
    - ARTICLE PAYMENT OF FINES
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 58
    title: '12.8 '
  - - !section
      contents:
      - 'Fines shall be paid within forty-eight hours of their  notification by means
        of any mode of payment, electronic  included. Any delay in making payment
        may entail Suspension  during the period a fine remains unpaid. Fines inflicted
        during a Competition must be paid as  follows: Fines inflicted during  Recipient
        An FIA Championship,  cup, challenge, trophy  or series Competition FIA International
        series  Competition Parent ASN of the international  series Competition run
        over  the territory of several  countries ASN which registered the  Competition
        on the International  Sporting Calendar'
      - Zone Championship  Competition
      - ASN organising the zone  Competition A National  Championship  Competition
        ASN governing/organising the  National Championship A National  Competition
        ASN governing/organising the  National Competition
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 58
      title: 12.8.1-12.8.3
  - !section
    contents:
    - ARTICLE DISQUALIFICATION
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 58
    title: '12.9 '
  - - !section
      contents:
      - A sentence of Disqualification may be pronounced by  the stewards. Application
        from 1st January 2023 /86 FIA International Sporting Code Disqualification
        from an entire Competition entails the  oss of the Entry fee, which shall
        accrue to the Organisers.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 58
      title: 12.9.1-12.9.2
  - !section
    contents:
    - ARTICLE SUSPENSION
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 59
    title: '12.10 '
  - - !section
      contents:
      - In addition to that provided for in the Code and in  the FIA Judicial and
        Disciplinary Rules, a sentence of  Suspension may also be pronounced by an
        ASN, and shall be  reserved for grave offences.
      - A sentence of Suspension, for as long as it remains in  force, shall entail
        the loss of any right to take part in any  capacity whatsoever in any Competition
        held within the  territory of the ASN which has pronounced such sentence or  within
        the territories of any country in which the authority of  the FIA is recognised,
        according to whether such Suspension  is national or international.
      - Suspension shall also render null and void any  previous Entry made for any
        Competition which may take  place during the term of such Suspension and shall
        also entail  the forfeiture of the fee payable for any such Entry.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 59
      title: 12.10.1-12.10.3
  - !section
    contents:
    - ARTICLE PROVISIONAL SUSPENSION
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 59
    title: '12.11 '
  - - !section
      contents:
      - If the protection of the participants in a Competition  organised under the
        aegis of the FIA so requires, for reasons  of public order or in the interest
        of motor sport, the  International Tribunal may, at the request of the FIA  President,  provisionally  suspend  in  particular  any
        authorisation, Licence or approval issued by the FIA, within  the framework
        of a race, Competition or other event  organised by the FIA. This measure
        cannot exceed a period of  three months, renewable once.
      - Any provisional Suspension must be pronounced in  accordance with the FIA
        Judicial and Disciplinary Rules.
      - The person who has had his authorisation, Licence or  approval provisionally
        suspended must abstain from any act  that is liable to circumvent the measure
        of Suspension.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 59
      title: 12.11.1-12.11.3
  - !section
    contents:
    - ARTICLE WITHDRAWAL OF LICENCE
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 59
    title: '12.12 '
  - - !section
      contents:
      - National Suspension
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 59
      title: 12.12.1
    - - !section
        contents:
        - "Any Competitor or Driver who is suspended  nationally shall hand back their\
          \ Licence to their ASN, which  will clearly mark thereon, by means of a\
          \ heavy stamp, the  words \u201CNot valid for [name of country]\u201D. Upon\
          \ expiry of the period of national Suspension, Application from 1st January\
          \ 2023 /86 FIA International Sporting Code the marked Licence will be exchanged\
          \ for a clean Licence."
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 59
        title: 12.12.1.a-12.12.1.b
    - !section
      contents:
      - International Suspension Any Competitor or Driver who is suspended internationally  shall
        hand back their Licence to their ASN which shall not  return it to them until
        the period of international Suspension  has expired.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 60
      title: 12.12.2
    - !section
      contents:
      - In both the above cases, any delay in handing back  the Licence to the ASN
        shall be added to the term of  Suspension.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 60
      title: 12.12.3
  - !section
    contents:
    - ARTICLE EFFECTS OF SUSPENSION
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 60
    title: '12.13 '
  - - !section
      contents:
      - A sentence of Suspension pronounced by an ASN  shall apply only within the
        territory of that ASN. If, however, the ASN wishes the sentence of a  Suspension
        pronounced against any of its licence-holders  (Competitors, Drivers, officials,
        Organisers, etc.) to be  recognised internationally, it shall notify its wish
        without  delay to the Secretariat of the FIA and the latter will inform  all
        other ASNs. The sentence of Suspension shall be noted by  each ASN immediately,
        and the consequent restriction will  thereby come into force.
      - The recognition of this Suspension by all ASNs will be  posted on the website
        www.fia.com and/or in the FIA Official  Motor Sport Bulletin.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 60
      title: 12.13.1-12.13.3
  - !section
    contents:
    - ARTICLE EXCLUSION
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 60
    title: '12.14 '
  - - !section
      contents:
      - Except in the cases provided for in the FIA Judicial  and Disciplinary Rules,
        a sentence of Exclusion can be  pronounced only by an ASN, and will be reserved
        for offences  of exceptional gravity. A sentence of Exclusion shall always
        be international  in nature. It shall be notified to all the ASNs, and be  registered
        by them according to the conditions of  international Suspension.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 60
      title: 12.14.1-12.14.2
  - !section
    contents:
    - ARTICLE   NOTIFICATIONS  OF  PENALTIES  TO INTERNATIONAL SPORTING FEDERATIONS
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 60
    title: '12.15 '
  - - !section
      contents:
      - A Suspension, when applicable internationally, and  an Exclusion will be communicated
        to those International  Federations designated by the FIA which have agreed
        to  apply, on a reciprocal basis, the penalties inflicted by the FIA. Any
        Suspension or Exclusion made known to the FIA  by these Federations will be
        enforced to the same extent by  the FIA. Application from 1st January 2023
        /86 FIA International Sporting Code
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 60
      title: 12.15.1-12.15.2
  - !section
    contents:
    - ARTICLE STATEMENT OF REASONS FOR SUSPENSION  OR EXCLUSION In notifying sentences
      of Suspension or Exclusion to the  person upon whom sentence is passed and to
      the Secretariat  of the FIA, it shall be necessary for an ASN to give its reasons  for
      inflicting such penalty.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 61
    title: '12.16 '
  - !section
    contents:
    - ARTICLE SUSPENSION OR EXCLUSION OF AN  AUTOMOBILE A sentence of Suspension or
      Exclusion may be pronounced on  either a particular Automobile or on a make
      of Automobile.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 61
    title: '12.17 '
  - !section
    contents:
    - ARTICLE LOSS OF AWARDS Any Competitor disqualified, suspended or excluded during
      a  Competition will lose the right to obtain any of the awards  assigned to
      the said Competition.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 61
    title: '12.18 '
  - !section
    contents:
    - ARTICLE AMENDMENT TO THE CLASSIFICATION AND  AWARDS In case of Disqualification
      or Suspension of a Competitor  during a Competition, the stewards shall declare
      the resulting  amendment in the placings and awards, and they shall decide  whether
      the next Competitor should be moved up in the  classification.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 61
    title: '12.19 '
  - !section
    contents:
    - ARTICLE PUBLICATION OF PENALTIES
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 61
    title: '12.20 '
  - - !section
      contents:
      - The FIA or any ASN concerned shall have the right to  publish or to have published
        a declaration stating that it has  penalised any person, Automobile, or make
        of Automobile. Without prejudice to any right to appeal any decision  persons
        referred to in such declaration shall have no right of  egal action against
        the FIA, or the ASN, or against any person  publishing the said declaration.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 61
      title: 12.20.1-12.20.2
  - !section
    contents:
    - ARTICLE REMISSION OF SENTENCE An ASN shall have the right to remit the unexpired
      period of  a sentence of Suspension or to lift an Exclusion under the  conditions
      which it may determine and provided that such  penalty has been originally imposed
      by this ASN.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 61
    title: '12.21 '
- !section
  contents: []
  metadata:
    file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
    page: 61
  title: ARTICLE 13 PROTESTS
- - !section
    contents:
    - ARTICLE RIGHT TO PROTEST
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 61
    title: '13.1 '
  - - !section
      contents:
      - The right to protest lies only with a Competitor. Application from 1st January
        2023 /86 FIA International Sporting Code Several Competitors cannot lodge
        a joint protest. A Competitor wishing to protest against more than  one fellow
        Competitor must lodge as many protests as there  are Competitors involved
        in the action concerned.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 61
      title: 13.1.1-13.1.3
  - !section
    contents:
    - ARTICLE SUBJECT OF A PROTEST
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 62
    title: '13.2 '
  - - !section
      contents:
      - "A protest can be filed against: -  the Entry of a Competitor or Driver, -\
        \  the length of the Course, -  a Handicap, -  the make-up of a heat or final,\
        \ -  any alleged error, irregularity or breach of the  regulations occurring\
        \ during a Competition, -  the alleged non\u2010compliance of Automobiles\
        \ with the  regulations, or -  the Classification established at the end of\
        \ the  Competition."
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 62
      title: 13.2.1-13.2.1
  - !section
    contents:
    - ARTICLE PROTEST TIME LIMIT Protest against  Time limit
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 62
    title: '13.3 '
  - - !section
      contents:
      - Entry of a Competitor  or Driver No later than two hours  after the closing
        time for  the pre-event scrutineering  of the Automobiles.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 62
      title: 13.3.1
    - !section
      contents:
      - Length of the Course
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 62
      title: 13.3.2
    - !section
      contents:
      - Handicap  No later than one hour  before the start of the  Competition or
        as specified  in the applicable sporting  regulations or  Supplementary Regulations.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 62
      title: 13.3.3
    - !section
      contents:
      - Make up of a heat or  final No later than thirty minutes  after the publication
        of the  make-up of a heat or final,  unless specified otherwise  in the applicable
        sporting  regulations or  Supplementary Regulations. Application from 1st
        January 2023 /86 FIA International Sporting Code
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 62
      title: 13.3.4
    - !section
      contents:
      - 'Any alleged error,  irregularity or breach of the  regulations occurring
        during  a Competition No later than thirty minutes  after the publication
        of the  Provisional Classification,  except:  - in circumstances where the  stewards
        consider that  compliance with the thirty- minute deadline would be  impossible,  -
        in the event of technical  issues related to the notice  board (Article 11.9.4
        of the  Code), or   - unless specified otherwise   In the applicable sporting  regulations
        or Supplementary  Regulations.'
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 63
      title: 13.3.5
    - !section
      contents:
      - Protests referring to  the alleged non-compliance  of Automobiles with the  regulations
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 63
      title: 13.3.6
    - !section
      contents:
      - Classification  established at the end of  the Competition
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 63
      title: 13.3.7
  - !section
    contents:
    - ARTICLE LODGING OF PROTEST
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 63
    title: '13.4 '
  - - !section
      contents:
      - 'Any protest shall be in writing and must specify: -  the relevant regulations,
        -  the concerns of the protesting party, and -  against whom the protest is
        lodged, when relevant. Where multiple Competitors are concerned, a separate  protest
        must be filed against each Competitor concerned. Where multiple Automobiles
        of a same Competitor are  concerned, a separate protest must be filed for
        each  Automobile concerned.'
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 63
      title: 13.4.1
    - !section
      contents:
      - 'Each protest must be accompanied by a deposit, the  amount of which shall
        be set annually by the ASN of the  country in which that decision will be
        given or, if applicable: -  the Parent ASN of the international series; -  the
        ASN organising the National Championship if the  Competition is organised
        in accordance with Article  2.4.4.c or 2.4.4.e of the Code; or -  by the FIA
        for its Championships, cups, trophies,  challenges or series,'
      - and specified in the sporting regulations or Supplementary  Regulations of
        the Competition. This deposit may only be  returned if the protest is upheld,
        unless fairness requires  otherwise.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 63
      title: 13.4.2
    - !section
      contents:
      - "In the case of protests referring to the alleged  non\u2010compliance of\
        \ Automobiles with the regulations and Application from 1st January 2023 /86\
        \ FIA International Sporting Code"
      - requiring the dismantling and re-assembly of clearly defined  parts of an
        Automobile, an additional deposit may be  specified by the stewards on a proposal
        from the FIA  technical delegate (if appointed) or the chief scrutineer. This  additional
        deposit must be paid by the protester within one  hour upon notification of
        the stewards (or, where  appropriate, within such timeframe as agreed by them)  otherwise,
        the protest will be deemed inadmissible.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 63
      title: 13.4.3
    - !section
      contents:
      - 'Protest deposits must be paid as follows: Protest lodged during  Recipient
        An FIA Championship, cup,  challenge, trophy or series  Competition FIA International
        series  Competition Parent ASN of the  international series Competition run
        over the  territory of several  countries ASN which registered the  Competition
        on the  International Sporting  Calendar Zone Championship  Competition ASN
        organising the zone  Competition A National Championship  Competition ASN  governing/organising
        the  National Championship A National Competition  ASN  governing/organising
        the  National Competition'
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 64
      title: 13.4.4
  - !section
    contents:
    - ARTICLE TO WHOM ADDRESSED
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 64
    title: '13.5 '
  - - !section
      contents:
      - Protests arising out of a Competition shall be  addressed to the chairperson
        of the stewards. They shall be delivered to the clerk of the Course or  their
        assistant if such exists. In the absence of the clerk of the  Course or of
        his assistant, such protests should be delivered  to the chairperson of the
        stewards.
      - Should scrutineering take place in another country  than that of the Organiser,
        any official from the ASN of this  other country is entitled to accept the
        protest and forward it  as soon as possible to the stewards, together with
        their  justified opinion if they deem it necessary.
      - Application from 1st January 2023 /86 FIA International Sporting Code Receipt
        of the protest shall be acknowledged in  writing, with the time of receipt
        noted.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 64
      title: 13.5.1-13.5.4
  - !section
    contents:
    - ARTICLE HEARING
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 65
    title: '13.6 '
  - - !section
      contents:
      - The hearing of the protester and of all parties  concerned by the protest
        shall take place as soon as possible  after the protest has been lodged. The
        parties concerned shall be summoned to appear  at the hearing, and may be
        accompanied by witnesses. The stewards must ensure that the summons has  been
        personally received by all parties concerned. In the absence of any party
        concerned or of their  witnesses, judgement may be made by default.
      - If judgement cannot be given immediately after the  hearing of the parties
        concerned, they must be advised of  the place and time at which the decision
        will be given.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 65
      title: 13.6.1-13.6.5
  - !section
    contents:
    - ARTICLE INADMISSIBLE PROTEST
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 65
    title: '13.7 '
  - - !section
      contents:
      - Protests against decisions made by any judges of fact  in the exercise of
        their duties will not be admitted. The decisions of these judges are final
        unless such  decision is overruled by the stewards, but they shall not in  themselves
        constitute the classification, because they have  taken no account of the
        conditions under which the  Competitors have completed the Course. A single
        protest against more than one Competitor will  not be accepted. A protest
        lodged jointly by several Competitors will  not be accepted.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 65
      title: 13.7.1-13.7.4
  - !section
    contents:
    - ARTICLE PUBLICATION OF THE AWARDS AND PRIZE- GIVING
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 65
    title: '13.8 '
  - - !section
      contents:
      - A prize won by a Competitor against whom a protest  has been lodged must be
        withheld until a decision has been  reached on the subject of the protest.
        Moreover, in the event of any protest being lodged  whose outcome might modify
        the classification of the  Competition, the Organisers shall only publish
        a provisional  classification and shall withhold all prizes until a final
        decision  concerning the protest (including appeals) has been reached.
      - However, in the case of a protest affecting only part of  the classification,
        such part as is not affected by the protest Application from 1st January 2023
      - /86 FIA International Sporting Code may be published definitively, and the
        corresponding prizes  distributed.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 65
      title: 13.8.1-13.8.3
  - !section
    contents:
    - ARTICLE JUDGEMENT All parties concerned shall be bound by the decision reached,  subject
      to the conditions of appeal laid down in the Code, but  neither the stewards
      nor the ASN shall have the right to  order that a Competition be re-run.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 66
    title: '13.9 '
  - !section
    contents:
    - ARTICLE PROTEST WITHOUT FOUNDATION
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 66
    title: '13.10 '
  - - !section
      contents:
      - If the protest is rejected or if it is withdrawn after  being brought, no
        part of the deposit shall be returned. If judged partially founded, the deposit
        may be  returned in part, and in its entirety if the protest is upheld. Moreover,
        if it is proved that the author of the  protest has acted in bad faith, the
        ASN may inflict upon them  one of the penalties laid down in the Code.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 66
      title: 13.10.1-13.10.3
- !section
  contents: []
  metadata:
    file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
    page: 66
  title: ARTICLE 14 RIGHT OF REVIEW
- - !section
    contents:
    - 'If, in Competitions forming part of an FIA  Championship, cup, trophy, challenge
      or series, or of an  international series, a significant and relevant new element
      is  discovered which was unavailable to the parties seeking the  review at the
      time of the decision concerned, the stewards  who have given a ruling or, failing
      this, those designated by  the FIA, may decide to re-examine their decision
      following a  petition for review by: -  either one of the parties concerned
      and/or a party that  is directly affected by the decision handed down, or'
    - '-  the Secretary General for Sport of the FIA.'
    - The stewards must meet (in person or by other means) on a  date agreed amongst
      themselves, summoning the party or  parties concerned to hear any relevant explanations
      and to  judge in the light of the facts and elements brought before  them.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 66
    title: 14.1.1
  - !section
    contents:
    - The party or parties concerned may waive their right  to a hearing in writing.
      14.2 A review has no suspensive effect on the execution of  the original decision
      of the stewards when they have given a  ruling. 14.3 The stewards shall have
      the sole discretion to determine  if a significant and relevant new element
      exists. The decision Application from 1st January 2023 /86 FIA International
      Sporting Code
    - of the stewards as to whether or not such an element exists  is not subject
      to appeal before the national court of appeal or  the International Court of
      Appeal.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 66
    title: 14.1.2
  - !section
    contents:
    - The period during which a petition for review may be  brought expires fourteen
      calendar days after the end of the  Competition concerned.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 67
    title: 14.4.1
  - !section
    contents:
    - Furthermore, within the framework of an FIA  Championship, cup, trophy, challenge
      or series, a petition for  review may not, in any event, be brought less than
      four  calendar days prior to the date of the FIA prize-giving  ceremony concerned.
      14.5 The right of appeal against this new decision, without  prejudice to Article
      12.3.4 of the Code, is confined to the  party or parties concerned in accordance
      with Article 15 of  the Code.
    - 14.6 Should the first decision already have been the subject  of an appeal before
      the national court of appeal or before  the International Court of Appeal, or
      successively before  both of these courts, the case shall be lawfully submitted
      to  them for the possible revision of their previous decision.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 67
    title: 14.4.2
- !section
  contents: []
  metadata:
    file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
    page: 67
  title: ARTICLE 15 APPEALS
- - !section
    contents:
    - ARTICLE JURISDICTION Appeal within the framework of a Competition Competent  appeal
      court
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 67
    title: '15.1 '
  - - !section
      contents:
      - National  Championship, cup,  trophy, challenge or  series (Articles 2.4.4  and
        2.4.5) National court of appeal   of the organising ASN   (final instance)
        Competition run  over the territory of  several countries  (Article 7.1) National
        court of appeal   of the ASN that requested the  registration on the International  Sporting
        Calendar Zone  Championship National court of appeal   of the ASN of the country
        in which  that decision has been given International  series
      - National court of appeal of the  Parent ASN of the international  series Application
        from 1st January 2023
      - /86 FIA International Sporting Code FIA  Championship cup,  trophy, challenge
        or  series International Court of Appeal (in  accordance with the FIA Judicial  and
        Disciplinary Rules)
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 67
      title: 15.1.1-15.1.5
  - !section
    contents:
    - ARTICLE INTERNATIONAL COURT OF APPEAL The International Court of Appeal also
      has jurisdiction over  an appeal against a decision of a national court of appeal  taken
      in accordance with Articles 15.1.2 to 15.1.4 of the Code  (in accordance with
      the FIA Judicial and Disciplinary Rules). The appeal procedure before the International
      Court of  Appeal, and any other operating rules, are contained in the  FIA Judicial
      and Disciplinary Rules posted on the website  www.fia.com.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 68
    title: '15.2 '
  - !section
    contents:
    - ARTICLE NATIONAL COURT OF APPEAL
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 68
    title: '15.3 '
  - - !section
      contents:
      - Each ASN shall nominate a certain number of persons  who may or may not be
        members of the ASN concerned,  who will constitute the national court of appeal.
        No members of this court of appeal may sit on a case  if they have been involved
        in any way as Competitors, Drivers  or officials in the Competition under
        consideration, or if they  have participated in any earlier decision concerning
        or have  been involved, directly or indirectly, in the matter under  consideration.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 68
      title: 15.3.1-15.3.2
  - !section
    contents:
    - ARTICLE APPEAL PROCEDURE BEFORE THE NATIONAL  COURT OF APPEAL
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 68
    title: '15.4 '
  - - !section
      contents:
      - "Competitors, Organisers, Drivers or other licence- holders that are addressees\
        \ of a stewards\u2019 decision or that  are individually affected by such\
        \ decision, whatever their  nationality, shall have the right to appeal against\
        \ that  decision before the ASN of the country in which it was given,  or,\
        \ if applicable: -  before the Parent ASN of the international series; or\
        \ -  before the ASN organising the National Championship if  the Competition\
        \ is organised in accordance with Article  2.4.4.c or 2.4.4.e of the Code."
      - For the purpose of this Article, Organisers, Competitors,  Drivers and other
        licence-holders shall be regarded as being  individually affected by a decision
        only if it affects them by  reason of certain attributes peculiar to them,
        or by reason of  a factual situation which differentiates them from all other  persons
        and distinguishes them individually in the same way  as the addressee.
      - Application from 1st January 2023 /86 FIA International Sporting Code
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 68
      title: 15.4.1
    - - !section
        contents:
        - They must, however, under pain of forfeiture of  their right to appeal,
          notify the stewards in writing of their  intention to appeal within one
          hour of the publication of the  decision.
        - In the case of a decision taken pursuant to  Article 11.9.3.w or 14.1 above
          or in circumstances where the  stewards consider that compliance with the
          one-hour  deadline would be impossible, the latter may set a different  time
          limit for the notification of the intention to appeal. This  time limit
          shall then be set down in writing in their decision  and shall not exceed
          24 hours following the publication of  the decision. The time limit for
          bringing an appeal to an ASN  and the payment of the appeal deposit shall
          be deferred  accordingly.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 69
        title: 15.4.2.a-15.4.2.b
    - !section
      contents:
      - The right to bring an appeal to an ASN expires 96  hours from the moment the
        stewards are notified of the  intention to appeal on condition that the intention
        of  appealing has been notified in writing to the stewards within  one hour
        of the publication of the decision.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 69
      title: 15.4.3
    - !section
      contents:
      - This appeal may be brought by any electronic means  of communication with
        confirmation of receipt. Confirmation  by a letter of the same date is required.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 69
      title: 15.4.4
    - !section
      contents:
      - The ASN must give its decision within a maximum of  30 days.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 69
      title: 15.4.5
    - !section
      contents:
      - All parties concerned shall be given adequate notice of  the hearing of any
        appeal. They shall be entitled to call  witnesses, but their failure to attend
        the hearing shall not  interrupt the course of the proceedings.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 69
      title: 15.4.6
  - !section
    contents:
    - ARTICLE FORM OF APPEAL BEFORE THE NATIONAL  COURT OF APPEAL
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 69
    title: '15.5 '
  - - !section
      contents:
      - Any notice of appeal before an ASN shall be in writing  and signed by the
        appellant or by their authorised agent.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 69
      title: 15.5.1
    - !section
      contents:
      - 'An appeal deposit becomes due from the moment the  appellant notifies the
        stewards of the intention of appealing  and remains payable even if the appellant
        does not follow up  the declared intention to appeal. The amount of the appeal  deposit
        is set annually by the ASN of the country in which  that decision will be
        given or, if applicable: -  the Parent ASN of the international series; or
        -  the ASN organising the National Championship if the  Competition is organised
        in accordance with Article  2.4.4.c or 2.4.4.e of the Code.'
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 69
      title: 15.5.2
    - !section
      contents:
      - "Subject to the provisions of Article 15.4.2.b above, the  deposit must be\
        \ paid within 96 hours counting from the Application from 1st January 2023\
        \ /86 FIA International Sporting Code moment the stewards are notified of\
        \ the intention to appeal.  Failing this, the appellant\u2019s Licence will\
        \ automatically be  suspended until payment has been made."
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 69
      title: 15.5.3
    - !section
      contents:
      - If the appeal is rejected or if it is withdrawn after  being brought, no part
        of the appeal deposit shall be  returned.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 70
      title: 15.5.4
    - !section
      contents:
      - If judged partially founded, the deposit may be  returned in part, and in
        its entirety if the appeal is upheld.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 70
      title: 15.5.5
    - !section
      contents:
      - Moreover, if it is proved that the author of the appeal  has acted in bad
        faith, the ASN may inflict upon them one of  the penalties laid down in the
        Code.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 70
      title: 15.5.6
  - !section
    contents:
    - ARTICLE JUDGEMENT OF THE NATIONAL COURT OF  APPEAL
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 70
    title: '15.6 '
  - - !section
      contents:
      - The national court of appeal may decide that the  decision appealed against
        should be waived, and, if  necessary the penalty mitigated or increased, but
        it shall not  be empowered to order any Competition to be re-run. Judgements
        of the national court of appeal shall be  reasoned.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 70
      title: 15.6.1-15.6.2
  - !section
    contents:
    - ARTICLE COSTS
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 70
    title: '15.7 '
  - - !section
      contents:
      - In giving a decision on the appeals brought before  them, the national court
        of appeal shall decide, according to  the decision, to award the costs, which
        shall be calculated by  the secretariats to the level of the expenses occasioned
        by  the preparation of the case and the meeting of the courts. The costs shall
        be constituted by these expenses  alone, except for the expenses or defence
        fees incurred by  the parties.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 70
      title: 15.7.1-15.7.2
  - !section
    contents:
    - ARTICLE PUBLICATION OF JUDGEMENT
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 70
    title: '15.8 '
  - - !section
      contents:
      - The FIA, or any ASN, shall have the right to publish or  have published the
        outcome of an appeal and to state the  names of all the parties involved.
        Without prejudice to any right of appeal, the persons  referred to in such
        notices shall have no right of action  against the FIA or the ASN concerned
        or against any person  publishing the said notice. ARTICLE 15.9
      - For the avoidance of doubt, nothing in the Code shall prevent  any party from
        pursuing any right of action which it may have  before any court or tribunal,
        subject always to any Application from 1st January 2023
      - /86 FIA International Sporting Code obligations it may have accepted elsewhere
        to first pursue  other  remedies  or  alternative  dispute  resolution mechanisms.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 70
      title: 15.8.1-15.8.2
  - !section
    contents:
    - "ARTICLE COURT OF ARBITRATION FOR SPORT The Court of Arbitration for Sport is\
      \ exclusively competent to  resolve definitively appeals against the decisions\
      \ of the FIA  Anti\u2010Doping Disciplinary Committee."
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 71
    title: '15.10 '
  - !section
    contents:
    - ARTICLE COMPLIANCE WITH THE WORLD ANTI- DOPING PROGRAM
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 71
    title: '15.11 '
  - - !section
      contents:
      - As part of its obligations as a Signatory to the World  Anti-Doping Code and
        the accompanying International  Standards, the FIA is required to recognise,
        respect and give  full effect (in accordance with the FIA's authority and
        within  its sphere of responsibility) to final decisions imposing  consequences
        and/or reinstatement conditions on another  signatory to the World Anti-Doping
        Code for non-compliance  with its obligations as a World Anti-Doping Code
        signatory  (whether  such  consequences  and/or  reinstatement
      - conditions are proposed by the World Anti-Doping Agency  and accepted by the
        signatory in question, or else are  imposed by the Court of Arbitration for
        Sport).
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 71
      title: 15.11.1
    - !section
      contents:
      - The Court of Arbitration for Sport is exclusively  competent to resolve definitively
        any dispute relating to  whether or not a signatory to the World Anti-Doping
        Code is  compliant with its obligations as a World Anti-Doping Code  signatory  and/or  as  to  the  consequences  and/or
        reinstatement conditions to be imposed as a result of such  non-compliance.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 71
      title: 15.11.2
    - !section
      contents:
      - The Secretariat of the FIA will promptly inform all  ASNs of any final decision
        (whether issued by the World Anti- Doping Agency or the Court of Arbitration
        for Sport)  regarding the non-compliance by a signatory to the World  Anti-Doping  Code  where  the  consequences  and/or
      - reinstatement conditions to be imposed as a result of such  non-compliance
        are to be observed by the FIA and/or every  person, body and/or organisation
        subject to the regulatory  authority of the FIA. The details of the final
        decision shall be  published on the website www.fia.com and/or in the FIA  Official
        Motor Sport Bulletin.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 71
      title: 15.11.3
    - !section
      contents:
      - The final decision shall enter into effect on the date  specified by the World
        Anti-Doping Agency or the Court of  Arbitration for Sport, as appropriate,
        and the FIA and/or  every person, body and/or organisation subject to the  regulatory
        authority of the FIA shall be required to observe in  full the terms of such
        final decision from that date. Application from 1st January 2023 /86 FIA International
        Sporting Code
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 71
      title: 15.11.4
    - !section
      contents:
      - Any final decision issued by the World Anti-Doping  Agency and/or the Court
        of Arbitration for Sport which  concerns the FIA will be enforced to the same
        extent by the  FIA and its ASNs (in accordance with Article 1.4 of the Code).  The
        FIA may impose penalties in accordance with Article 12  of the Code in the
        event of any failure to recognise, respect  and give full effect to a final
        decision in this regard.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 72
      title: 15.11.5
