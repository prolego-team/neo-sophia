        frame of reference for every part of the car  classified as Wheel Bodywork
        is the corresponding upright structure and the corresponding  coordinate system
        defined in Article 2.11.3. The frame of reference for any wheel cover, as
        defined in Article 3.13.7 is the corresponding  wheel rim.
