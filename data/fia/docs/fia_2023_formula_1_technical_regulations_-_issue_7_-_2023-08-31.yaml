        title: e.
      - !section
        contents:
        - Be in their entirety within 40mm of the Floor Body and 30mm of the Floor
          Edge Wing.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 16
        title: f.
      - !section
        contents:
        - Be no more than 5mm thick. A fillet radius no greater than 4mm will be permitted  where
          these brackets join to the components they connect.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 16
        title: g.
      - !section
        contents:
        - Be no larger than 40mm in the X-direction and have no dimension that exceeds
          60mm.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 16
        title: h.
      - !section
        contents:
        - Not be closer than 50mm at any point to any other such support bracket.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 16
        title: i.
      - !section
        contents:
        - Not be visible from below.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 16
        title: j.
    - !section
      contents:
      - "Bib Bodywork declared as \u201CBib\u201D must:"
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 16
      title: 3.5.4
    - - !section
        contents:
        - 'Lie within RV-BIB. Be a single volume with no apertures. Furthermore, when
          considering both sides of the car, its complete surface must: When intersected
          with any X plane produce only a single section that is continuous,  closed
          and with all parts of the section visible from either above or below. Be
          tangent continuous with no concave radius of curvature when viewed from
          below  and any concave radius of curvature when viewed from above must be
          greater than  15mm.'
        - Not contain any convex radius of curvature less than 15mm. This is with
          the exception  of regions of its surface below Z=5 that are within 5mm of
          any point that, when viewed  from above, lies on the boundary of the Bib.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 16
        title: a.-e.
    - !section
      contents:
      - Bib to Floor Body Assembly Once the Bib and Floor Body are fully defined,
        the Bib and the Floor Body must be trimmed to  each other, to create one unified
        volume with no remaining overlapping surfaces. A fillet  radius, no greater
        than 50mm, may be applied along the intersection between these surfaces. 2023
        Formula 1 Technical Regulations  18  31 August 2023 This fillet, which need
        not comply with Article 3.5.4, will nevertheless be considered part of  the
        Bib.
      - Furthermore, in the area of the fillet, minimum flexibility is permitted in
        order to allow  compliance of the Front Floor Structure when the front of
        the car comes into contact with the  ground. After the fillet has been applied,
        the external surfaces at the boundaries between  adjacent sections of Bib
        and Floor Body must maintain both continuity and tangency in any X,  Y, or
        Z plane.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 16
      title: 3.5.5
    - !section
      contents:
      - "Floor Bodywork Group Once the components defined in Articles 3.5.1 to 3.5.5\
        \ have been constructed in accordance  to the provisions of those Articles,\
        \ and any subsequent operation of sub-assembly described  within Article 3.5\
        \ has been applied, the resulting union of these components is defined as\
        \  \u201CFloor Bodywork\u201D."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 17
      title: 3.5.6
    - !section
      contents:
      - 'Floor Auxiliary Components Once all parts of Floor Bodywork have been fully
        defined, the following may be used:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 17
      title: 3.5.7
    - - !section
        contents:
        - 'A single stay per side to act as a rigid support between the Floor Bodywork
          and the Rear  Impact Structure described in Article 13.7. If fitted, this
          stay must:'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 17
        title: a.
      - !section
        contents:
        - Have its inboard attachment point between XDIF=150 and XDIF=325 on the Rear  Impact
          Structure. ii.  Be of a circular cross section with a diameter of no more
          than 5mm, with the  exception of minimal details at its inboard and outboard
          attachment points, or for  adjustment purposes.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 17
        title: i.
      - !section
        contents:
        - 'A single device between the Front Floor Structure and the Survival Cell.
          If fitted, all  parts of this device in contact with the external airstream
          must:'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 17
        title: b.
      - !section
        contents:
        - Be fully within RV-BIB-STAY and be symmetrically arranged about Y=0. ii.  In
          any Z-plane contain only one closed section.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 17
        title: i.
      - !section
        contents:
        - 'A single stay per side to act as a support between the Floor Bodywork ahead
          of XR=0.  This stay may be designed to only take load in tension. If fitted,
          this stay must:'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 17
        title: c.
      - !section
        contents:
        - Be entirely between XR=-850 and XR=0 ii.  Have its outboard attachment on
          the Floor Bodywork. iii. Have its inboard attachment on the entirely sprung
          part of the car. iv. Be of a circular cross section with a diameter of no
          more than 5mm, with the  exception of minimal details at its inboard and
          outboard attachment points, or for  adjustment purposes. Any parts of these
          components exposed to the external airstream will be considered part of  the
          Floor Bodywork Group.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 17
        title: i.
    - !section
      contents:
      - 'Apertures Once all parts of Floor Bodywork have been fully defined, the following
        apertures may be  added:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 17
      title: 3.5.8
    - - !section
        contents:
        - For the sole purpose of cooling auxiliary components, (such as Electrical
          Components,  etc.) in the region forward of XF=650 and above Z=100. The
          total area of such apertures  must not exceed 500mm2 per side of the car.
          All areas mentioned in this Article will be measured on the untrimmed Floor
          Bodywork  surface.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 17
        title: a.-a.
    - !section
      contents:
      - 'Plank Assembly Below the central surfaces of the Floor Body, the plank assembly
        must be fitted: consisting of  the plank, the skids, and the mountings. The
        requirements of this article must be satisfied  when considering both sides
        of the car. 2023 Formula 1 Technical Regulations  19  31 August 2023 The following
        provisions apply to the plank assembly:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 17
      title: 3.5.9
    - - !section
        contents:
        - The upper surface of the plank assembly must lie at Z=0, so that no air
          can pass  between it and the Floor Body or Bib lower surfaces.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 18
        title: a.
      - !section
        contents:
        - The plank assembly must be symmetrically arranged about Y=0.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 18
        title: b.
      - !section
        contents:
        - The forward edge of the plank assembly must lie at XF =430
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 18
        title: c.
      - !section
        contents:
        - The rearmost edge of the plank assembly must lie at XR= -600.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 18
        title: d.
      - !section
        contents:
        - "The thickness of the plank assembly measured normal to the lower surface\
          \ must be  10mm \xB1 0.2mm and must be uniform when new. A minimum thickness\
          \ of 9mm will be  accepted due to wear, and conformity to this provision\
          \ will be checked at the  peripheries of the designated holes."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 18
        title: e.
      - !section
        contents:
        - 'The plank assembly must have four precisely placed holes the positions
          of which are  given by RV-PLANK. To establish the conformity of the plank
          assembly after use, its  thickness will only be measured at these holes,
          regardless of whether plank or skid  material is present. Four additional
          10mm diameter holes are permitted provided their sole purpose is to  allow
          access to the bolts which secure the Accident Data Recorder to the survival
          cell. The following provisions apply to the plank:'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 18
        title: f.
      - !section
        contents:
        - "The geometry of the plank must conform to RV-PLANK with a general manufacturing\
          \  tolerance of \xB1 0.5mm and a tolerance on thickness given in (e) above"
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 18
        title: g.
      - !section
        contents:
        - The material of the plank is free, but it must be homogeneous with a specific
          gravity  between 1.3 and 1.45, or if pocketed be made from a bonded assembly
          the upper  0.5mm of which must have a specific gravity of between 1.3 and
          1.65 and the  remainder, excluding pockets, be made from an homogeneous
          material with a specific  gravity of between 1.3 and 1.45.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 18
        title: h.
      - !section
        contents:
        - The plank may comprise no more than three pieces, the forward one of which
          may not  be any less than 900mm in length.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 18
        title: i.
      - !section
        contents:
        - In the areas between XF=630 and XC=-800 and behind XC=-400, pocketing of
          the lower  9.5mm of the plank from above is permitted. The pocket depth
          may not reduce the  remaining plank material thickness to less than 2mm
          from either the lowest surface  below the reference plane when new or the
          lower surface of any recesses necessary to  fit the skids permitted by items
          k) to r) of this article. Furthermore, the periphery of any  pocket, in
          any horizontal plane parallel to the reference plane, must be not less than  10mm
          from either the edges of the plank or any holes or recesses in the plank.
          In  vertical cross section the internal pocket fillet radii must be at least
          3mm and in  horizontal cross section 10mm. Pockets may only be filled with
          a material having a  specific gravity of less than 0.25.
        - 'The following provisions apply to the skids. The lower surface of the plank
          may be fitted with  flush mounted metal skids which:'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 18
        title: j.
      - !section
        contents:
        - May only be fitted in place of plank material.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 18
        title: k.
      - !section
        contents:
        - "Have a total area no greater than 24000mm\xB2 when viewed from below."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 18
        title: l.
      - !section
        contents:
        - "Are no greater than 4000mm\xB2 in area individually when viewed from below."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 18
        title: m.
      - !section
        contents:
        - Are fitted in order that their entire lower surfaces are visible from below.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 18
        title: n.
      - !section
        contents:
        - Must have a minimum cross sectional thickness of 15mm across its external
          boundaries  in plan view. The minimum wall thickness between an internal
          fixing hole and the external  boundaries of the skid must be no less than
          7.5mm.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 18
        title: o.
      - !section
        contents:
        - Must have an upper surface no more than 3mm below the reference plane. 2023
          Formula 1 Technical Regulations  20  31 August 2023
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 18
        title: p.
      - !section
        contents:
        - Must be designed such that they are secured to the car using the fasteners
          described in  items t) to w) of this article and that, when viewed from
          below, no part of the skid is  more than 50mm from the centre line of a
          fastener which passes through that skid.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 19
        title: q.
      - !section
        contents:
        - Must be made from Titanium alloy (according to AMS4928 or AMS4911 in annealed  condition).
          Furthermore, they may only be machined from solid and no processes (such  as
          forging, rolling, welding, heat treatment or coating) may be carried out
          either before  or after machining.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 19
        title: r.
      - !section
        contents:
        - 'If positioned entirely inboard of Y=120 and between XF= 425 and XF= 625,
          must be  fastened directly to the forward Front Floor Structure with zero
          degrees of freedom. The following provisions apply to the plank and skid
          mountings. The plank and skids must be  fixed to the car using fasteners
          which:'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 19
        title: s.
      - !section
        contents:
        - Are no smaller than M6 and are made from grade 12.9 or 10.9 steel.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 19
        title: t.
      - !section
        contents:
        - If used to attach a skid to the car, must employ at least 1 fastener per
          1,000mm2 of skid  area.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 19
        title: u.
      - !section
        contents:
        - If used to attach a skid to the car, the team must be able to show by calculation
          that the  shanks of the fasteners (which may be no less than 6mm diameter)
          are the weakest  point in the attachment of the skids to the car.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 19
        title: v.
      - !section
        contents:
        - "May use a load spreading washer if required. The total area of the fasteners\
          \ and any load spreading washers employed with them when  viewed from below\
          \ must be less than 7,500mm2. The area of any single fastener plus its load-\
          \ spreading washer may not exceed 500mm\xB2. No part of any fastener or\
          \ load-spreading washer may be more than 8mm below the  reference plane.\
          \ For the avoidance of doubt, the skids referred to in items k) to s) of\
          \ this  article will not be treated as load spreading washers."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 19
        title: w.
  - !section
    contents:
    - Front Bodywork
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 19
    title: '3.6 '
  - - !section
      contents:
      - "Nose Bodywork declared as \u201CNose\u201D must:"
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 19
      title: 3.6.1
    - - !section
        contents:
        - Lie within RV-CH-NOSE.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 19
        title: a.
      - !section
        contents:
        - 'In any X plane, contain no more than a single closed section which must
          have no  external concave radius of curvature. Between XF= -950 and XA=0,
          the part of this  section which is visible from above, must:'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 19
        title: b.
      - !section
        contents:
        - be a tangent continuous curve ii.  be tangent to the Z-axis at its outermost
          extremity iii. have no radius of curvature smaller than 45mm at XA=0 which
          may reduce to a  minimum radius of curvature of 20mm forward of XA=0 The
          provisions of this Article must be satisfied when considering both sides
          of the car.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 19
        title: i.
      - !section
        contents:
        - In any Y plane, contain only a single section which, if inboard of Y=150,
          must be open.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 19
        title: c.
      - !section
        contents:
        - 'Be arranged such that, when viewed from above, no part of RS-CH-NOSE, may
          be  visible. The following will be exempt from the above:'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 19
        title: d.
      - !section
        contents:
        - The cameras (position 2) and mounting brackets defined in Article 8.17.7
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 19
        title: e.
      - !section
        contents:
        - When considering both sides of the car, a single aperture for the purpose
          of driver  cooling, such an aperture having a maximum surface area of 1500mm2
          when measured  on the untrimmed Nose and being situated forward of the section
          referred to in Article  13.6.1 (a).
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 19
        title: f.
      - !section
        contents:
        - Minimal apertures for front suspension members. 2023 Formula 1 Technical
          Regulations  21  31 August 2023
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 19
        title: g.
    - !section
      contents:
      - "Forward Chassis Bodywork declared as \u201CForward Chassis\u201D must:"
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 20
      title: 3.6.2
    - - !section
        contents:
        - Lie within RV-CH-FRONT and completely enclose RV-CH-FRONT-MIN. When considering
          both sides of the car, at any X plane, not contain any convex radius  smaller
          than 25mm or a concave radius smaller than 200mm. Once these requirements
          have been met, minimal apertures may be applied for access to,  and movement
          of mechanical components.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 20
        title: a.-b.
    - !section
      contents:
      - "Mid Chassis Bodywork declared as \u201CMid Chassis\u201D must lie within\
        \ RV-CH-MID."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 20
      title: 3.6.3
    - !section
      contents:
      - Mirror Housing
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 20
      title: 3.6.4
    - - !section
        contents:
        - "The bodywork declared as \u201CMirror Body\u201D must lie within RV-MIR-HOU."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 20
        title: a.
      - !section
        contents:
        - "The bodywork defined as \u201CMirror Inner Stay\u201D must connect the\
          \ Mirror Body to the Mid  Chassis and must:"
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 20
        title: b.
      - !section
        contents:
        - Lie between two X-Planes, located at the forward and rearward extremities
          of the  inboard face of RV-MIR-HOU ii.  Not lie above a plane parallel to
          and offset upwards by 25mm from the lower face  of RV-MIR-HOU or below Z=550
          iii. Lie inboard of the inboard face of RV-MIR-HOU iv. Form no more than
          a single section when intersected by any Z-plane or Y-Plane
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 20
        title: i.
      - !section
        contents:
        - "The Mirror Body may be connected to the Sidepod by bodywork declared as\
          \ \u201CMirror  Rear Stay\u201D. If present, this bodywork must:"
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 20
        title: c.
      - !section
        contents:
        - Lie between Y=440 and Y=630. ii.  Lie behind a plane lying on the forward
          face of RV-MIR-HOU iii. When cut by any X-Plane, form a single section measuring
          no more than 50mm in  Z and no more than 10mm in Y. iv. Lie forward of the
          plane XF=1300 and lie between two Z-Planes at Z=400 and  Z=720.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 20
        title: i.
      - !section
        contents:
        - Once the Mirror Inner Stay and Mirror Rear Stay (if present) are fully defined,
          they must  be trimmed to the Mirror Body to produce a single volume. A fillet
          with radius of no  more than 10mm may be applied to the intersections between
          these volumes. The  resulting volume is defined as Mirror Housing.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 20
        title: d.
      - !section
        contents:
        - 'Once fully defined, the Mirror Housing must be trimmed to all of the following  bodywork
          components it connects to: Mid Chassis, Sidepod and the fillet defined in  Article
          3.11.1. A fillet with radius of no more than 10mm may be applied to the  intersections
          between the Mirror Housing and these components.'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 20
        title: e.
    - !section
      contents:
      - "Front Bodywork Group Once the components defined in Articles 3.6.1 to 3.6.4\
        \ have been constructed in accordance  to the provisions of those Articles,\
        \ and any subsequent operation of sub-assembly described  within those Articles\
        \ has been applied, the resulting union of these components is defined as\
        \  \u201CFront Bodywork\u201D."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 20
      title: 3.6.5
    - !section
      contents:
      - Continuity Once all parts of the Front Bodywork have been fully defined, the
        external surfaces at the  boundaries between adjacent sections of the Nose,
        Forward Chassis and Mid Chassis  bodywork, must maintain both continuity and
        tangency in any Y or Z plane. 2023 Formula 1 Technical Regulations  22  31
        August 2023
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 20
      title: 3.6.6
  - !section
    contents:
    - Rear Bodywork
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 21
    title: '3.7 '
  - - !section
      contents:
      - "Sidepod Bodywork declared as \u201CSidepod\u201D must:"
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 21
      title: 3.7.1
    - - !section
        contents:
        - 'Lie within RV-RBW-SPOD. Form no more than two curves on its surface when
          intersected by any X or Y plane,  each of which must be tangent continuous
          and open. Furthermore: Assessed on any X plane, any such curve that is wholly
          or partially visible when  viewed from the side of the car, is subject to
          the following requirements: Parts of this curve that are visible from the
          car centre plane (viewed parallel to  the Y-axis) and not visible from the
          side may contain no concave radius of  curvature (as defined by Article
          3.1.4) smaller than 50mm.'
        - All other parts of this curve may contain no concave radius of curvature
          smaller  than 200mm.
        - ii.  Assessed on any Y plane, whenever two such curves are visible when
          viewed from  the front of the car, no part of either curve may have a concave
          radius of  curvature smaller than 200mm. iii. Compliance with (i) and (ii)
          is not required within a single 50mm diameter sphere  defined by the competitor.
          In any Z plane, any cross section of bodywork must form a single curve on
          its surface  which must be tangent continuous and open.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 21
        title: a.-c.
    - !section
      contents:
      - "Coke Panel Bodywork declared as \u201CCoke Panel\u201D must:"
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 21
      title: 3.7.2
    - - !section
        contents:
        - Lie within RV-RBW-COKE. At no point be less than 50mm distant to RV-FLOOR-EDGE.
          Be arranged such that, when viewed from the side, no part of RS-RBW-EC that
          lies  within RV-RBW-COKE may be visible.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 21
        title: a.-c.
    - !section
      contents:
      - "Engine Cover Bodywork declared as \u201CEngine Cover\u201D must:"
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 21
      title: 3.7.3
    - - !section
        contents:
        - Lie within RV-RBW-EC. Be arranged such that when viewed from the side, no
          part of RS-RBW-EC that lies  within RV-RBW-EC may be visible.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 21
        title: a.-b.
    - !section
      contents:
      - 'Coke Panel and Engine Cover Shape On each side of the car, the combined external
        Coke Panel and Engine Cover surfaces must:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 21
      title: 3.7.4
    - - !section
        contents:
        - 'On any X section, form one tangent continuous curve. Furthermore:'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 21
        title: a.
      - !section
        contents:
        - Outboard of Y=25 the radius of curvature of any such section must not be
          less  than 75mm if convex, or 50mm if concave, with the exception of a rectangular  region
          bounded in plan view by (XC=20, 125) and (XC=150, 375) where the radius  of
          curvature must not be less than 25mm and within a 20mm offset from the  lower
          side impact structure defined in article 13.5.1 where the radius of curvature  must
          not be less than 10mm.
        - ii.  Between Y=5 and Y=25 the radius of curvature of any such section must
          not be  less than 25mm.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 21
        title: i.
      - !section
        contents:
        - Not contain any apertures ahead of XR= -55, other than those permitted in
          Article 3.7.6.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 21
        title: b.
      - !section
        contents:
        - Not contain any surface parallel to a X plane ahead of XR= -55. 2023 Formula
          1 Technical Regulations  23  31 August 2023
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 21
        title: c.
      - !section
        contents:
        - Rearward of XR = -300, and below Z=350, and prior to the addition of any
          apertures, the  X component of any normal to the external surface of bodywork
          visible from the side  must not be negative. The cameras (position 3) and
          mounting brackets defined in Article 8.17.8 will be exempt from  the restrictions
          of this Article.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 22
        title: d.
    - !section
      contents:
      - 'Bodywork Blister Once the Rear Bodywork surfaces are fully defined in accordance
        with Articles 3.7.1 to 3.7.4,  a single Bodywork Blister may be added per
        side, which must:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 22
      title: 3.7.5
    - - !section
        contents:
        - Exist entirely between XR =-50 and XR = -600, below Z=550 and inboard of
          Y=250. Lie entirely between the Rear Bodywork surfaces and a 50mm external
          offset of them. In side-view, lie entirely within an axis-aligned rectangle
          which is 350mm long and  120mm high. Intersect the Rear Bodywork surfaces
          around its entire periphery. Only comprise convex curvature, with a minimum
          radius of 20mm. At no point on its surface have a normal with a negative
          X component that subtends an  angle greater than 20deg to an X plane.
        - Once the Bodywork Blister surfaces are fully defined, the Bodywork Blister
          and Rear  Bodywork must be trimmed to each other, such that no overlapping
          surfaces remain. A fillet  radius, no smaller than 20mm, must be applied
          along the intersection between these  surfaces.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 22
        title: a.-f.
    - !section
      contents:
      - 'Apertures Once the Rear Bodywork surfaces are fully defined in accordance
        with Articles 3.7.1 to 3.7.5,  the following apertures may be added:'
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 22
      title: 3.7.6
    - - !section
        contents:
        - For the purpose of allowing suspension members and their fairings and driveshafts
          to  protrude through the bodywork and provided that the result of adding
          the aperture  does not subvert the intention of regulation 3.7.4, a single
          aperture may be added for  each suspension member and driveshaft. No such
          aperture may have an area greater  than 12,000mm2. No point on an aperture
          may be more than 200mm from any other  point on the aperture. Individual
          apertures may adjoin or overlap each other. At the  legality ride height
          defined in Article 10.1.4, the aperture must enclose the suspension  member,
          including its fairing, or driveshaft for parts forward of XR= -55.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 22
        title: a.
      - !section
        contents:
        - For the sole purpose of allowing cooling flow exits, apertures may be added
          provided  they lie within RV-RBW-APERTURE. The total area (per side of the
          car) of such  apertures may be no greater than 150,000mm2. Furthermore,
          any apertures added  must be arranged such that, when viewed from above,
          no part of RS-RBW-APERTURE  may be visible through the aperture and any
          underlying part of the car exposed by  application of an aperture must lie
          no further than 50mm normal to the untrimmed  surface. For the avoidance
          of doubt, no part of the car exposed by application of an  aperture may
          lie external to the untrimmed surface.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 22
        title: b.
      - !section
        contents:
        - For the sole purpose of allowing cooling flow exits, apertures may be added
          inboard of  Y= 25. The total area of such apertures may not be greater than
          30,000mm2 per side of  the car.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 22
        title: c.
      - !section
        contents:
        - For the sole purpose of cooling auxiliary components, (such as Electrical
          Components,  etc.), apertures may be added forward of XF=1300 or below Z=100.
          The total area of  such apertures may not exceed 5,000mm2 per side of the
          car. All areas mentioned in this Article will be measured on the untrimmed
          Rear Bodywork  surface. 2023 Formula 1 Technical Regulations  24  31 August
          2023
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 22
        title: d.
    - !section
      contents:
      - "Rear Bodywork Group Once the components defined in Articles 3.7.1 to 3.7.6\
        \ have been constructed in accordance  to the provisions of those Articles,\
        \ and any subsequent operation of sub-assembly described  within those Articles\
        \ has been applied, the resulting union of these components is defined as\
        \  \u201CRear Bodywork\u201D."
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 23
      title: 3.7.7
    - !section
      contents:
      - Continuity Once the Front and Rear Bodywork are fully defined, the external
        surfaces at the boundaries  between adjacent sections of the Front Bodywork,
        Sidepod, Coke Panel, Engine Cover, and  Bodywork Blister parts, must maintain
        continuity in any X, Y or Z plane. Furthermore, the external surfaces at the
        boundaries between adjacent sections of the  Sidepod, Coke Panel, Engine Cover,
        and Bodywork Blister parts, must also maintain tangency  in any X, Y or Z
        plane.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 23
      title: 3.7.8
  - !section
    contents:
    - Tail and Exhaust Tailpipe
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 23
    title: '3.8 '
  - - !section
      contents:
      - "Tail Bodywork declared as \u201CTail\u201D must:"
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 23
      title: 3.8.1
    - - !section
        contents:
        - Lie within RV-TAIL. In any X-plane rearwards of XR=440, contain only a single
          closed section, when  considering both sides of the car. Not be visible
          from below forward of XR=440 and with the Floor Body present.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 23
        title: a.-c.
    - !section
      contents:
      - "Exhaust Tailpipe Bodywork declared as \u201CExhaust Tailpipe\u201D must:"
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 23
      title: 3.8.2
    - - !section
        contents:
        - 'Lie within the union of RV-TAIL and RV-TAIL-EXH. Furthermore, when considering
          both sides of the car:'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 23
        title: a.
      - !section
        contents:
        - Over its last 150mm, the Exhaust Tailpipe must comprise of a single tailpipe
          and its  minimal supports.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 23
        title: b.
      - !section
        contents:
        - 'Over its last 450mm:'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 23
        title: c.
      - !section
        contents:
        - The turbine tailpipe through which all the turbine exit fluids pass must
          have a  circular internal cross-section of a constant diameter between 100mm
          and  130mm. ii.  Any wastegate tailpipe(s) through which all the wastegate
          exit fluids pass must  have an internal cross section less than 1500mm2,
          and all external surfaces must  have minimal aerodynamic effect on the external
          air stream. iii. The inside of the Exhaust Tailpipe must remain unobstructed
          and in full  compliance with the provisions of this Article after the Final
          Assembly of all  bodywork groups.
        - Minimal exceptions, solely for the purpose of permitting the wastegate tailpipe(s)
          to join the  turbine tailpipe, are allowed over an axial length of up to
          100mm and more than 150mm  from the Exhaust Tailpipe exit.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 23
        title: i.
      - !section
        contents:
        - Over its last 150mm, the Exhaust Tailpipe must have an internal surface
          which is a right  circular cylinder, with an axis that lies on Y=0 and forms
          an angle between 0deg and  5deg to the X-axis (tail up).
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 23
        title: d.
      - !section
        contents:
        - The Exhaust Tailpipe must have an exit whose entire circumference lies between  XR=550
          and XR=565 and above Z= 350.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 23
        title: e.
      - !section
        contents:
        - The Exhaust Tailpipe must have a thin wall, of constant thickness, with
          the exception of  minimal, external, local reinforcements. 2023 Formula
          1 Technical Regulations  25  31 August 2023
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 23
        title: f.
  - !section
    contents:
    - Front Wing (FW)
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 24
    title: '3.9 '
  - - !section
      contents:
      - "Front Wing Profiles Bodywork declared as \u201CFront Wing Profiles\u201D\
        \ must lie within RV-FW-PROFILES. In any Y plane, the following conditions\
        \ apply:"
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 24
      title: 3.9.1
    - - !section
        contents:
        - There must be no more than four closed sections.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 24
        title: a.
      - !section
        contents:
        - No closed section may contain any concave radius of curvature less than
          50mm
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 24
        title: b.
      - !section
        contents:
        - The distance between adjacent sections must lie between 5mm and 15mm at
          their  closest position.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 24
        title: c.
      - !section
        contents:
        - The rearmost point of every closed section must be visible when viewed from
          below.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 24
        title: d.
      - !section
        contents:
        - With the exception of the rearmost closed section, the rearmost point of
          every closed  section must not be visible when viewed from abov
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 24
        title: e.
      - !section
        contents:
        - Assessing each closed section independently, the part of any closed section
          visible  when viewed from below may contain no concave radius of curvature.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 24
        title: f.
      - !section
        contents:
        - Within 40mm of the rearward-most point of each closed section a line tangent
          to any  part of the section visible from below must have a positive slope.
          The slope of this line  will be considered in the Y-plane.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 24
        title: g.
      - !section
        contents:
        - Within 40mm of the rearward-most point of each closed section, no part of
          the section  visible from above may be more than 8mm distant from the section
          visible from below,  if outboard of Y=500, or 15mm if inboard of Y=500.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 24
        title: h.
      - !section
        contents:
        - 'Inboard of Y=300, the forward-most two closed sections, must have a maximum  thickness
          of at least 25mm when measured in the Z direction. Furthermore, when considering
          the entire profiles, the following conditions apply:'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 24
        title: i.
      - !section
        contents:
        - "The normal to any point of the profiles surface must not subtend an angle\
          \ greater than  25\xB0 to a vertical plane that is normal to RS-FW-SECTION\
          \ for the forward most two  profiles and 30\xB0 for any other profiles."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 24
        title: j.
      - !section
        contents:
        - The rearward most point of every closed section, when projected in Z on
          to the  reference plane, must produce a single tangent continuous curve
          with no radius of  curvature smaller than 200mm.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 24
        title: k.
      - !section
        contents:
        - The Front Wing Profiles must be arranged such that, when viewed from below,
          no part  of RS-FW-PROFILES may be visible. Once the Front Wing Profiles
          are fully defined Gurneys of up to 10mm may be fitted to the  trailing edge
          of the upper surface of the rearmost section. These Gurneys are considered
          to  be part of the Front Wing Profiles and must satisfy the provisions of
          this Article with the  exception of sections (b) and (h) and, for the inner
          extremity of the innermost Gurney and  outer extremity of the outermost
          Gurney, section (j).
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 24
        title: l.
    - !section
      contents:
      - "Front Wing Endplate Body Bodywork declared as \u201CFront Wing Endplate Body\u201D\
        \ must lie within RV-FW-EP and be  constructed by the following process:"
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 24
      title: 3.9.2
    - - !section
        contents:
        - 'A virtual surface must first be defined, which must:'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 24
        title: a.
      - !section
        contents:
        - "Produce no more than one curve when intersected with any Z plane. At no\
          \ point  along this curve may a line tangent to it subtend an angle greater\
          \ than 10\xB0 to the  X-Axis. ii.  Produce no more than one curve when intersected\
          \ with any X plane. At no point  along this curve may a line tangent to\
          \ it subtend an angle greater than 10\xB0 to the  Z-Axis."
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 24
        title: i.
      - !section
        contents:
        - 'Once the virtual surface has been defined, the Front Wing Endplate Body
          must:'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 24
        title: b.
      - !section
        contents:
        - Fully enclose the entire virtual surface. 2023 Formula 1 Technical Regulations  26  31
          August 2023 ii.  Be no more than 10mm distant from the virtual surface at
          any point. Regions  further than 150mm in X from its forward most point
          on the same Z-plane, must  be no more than 6mm distant from the virtual
          surface at any point.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 24
        title: i.
      - !section
        contents:
        - Once fully defined, the Front Wing Endplate Body must be arranged such that
          when  viewed from the side, no part of RS-FWEP-BODY may be visible.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 25
        title: c.
      - !section
        contents:
        - With the exception of regions of the Front Wing Endplate Body surface that
          are not in  contact with the external air stream after the Front Wing Assembly
          is complete, its  complete and final surface must be tangent continuous
          and any concave radius of  curvature must be greater than 100mm.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 25
        title: d.
    - !section
      contents:
      - "Front Wing Tip Bodywork declared as \u201CFront Wing Tip\u201D must:"
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 25
      title: 3.9.3
    - - !section
        contents:
        - Lie within the RV-FW-TIP.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 25
        title: a.
      - !section
        contents:
        - 'Be a single volume with no apertures. Furthermore:'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 25
        title: b.
      - !section
        contents:
        - 'The following must apply to the intersection between regions of the Front
          Wing Tip  below Z=170 and any plane that contains the X-aligned axis [Y,Z]
          = [900, 170]:'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 25
        title: c.
      - !section
        contents:
        - There must be no more than four closed sections. ii.  No closed section
          may contain any concave radius of curvature less than 20mm. iii. The distance
          between adjacent sections must be no more than 15mm at their  closest position.
          iv. For any two adjacent sections, the trailing edge of the forward section
          must be at  a greater distance from the X-aligned axis than the leading
          edge of the rear  section.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 25
        title: i.
      - !section
        contents:
        - When measured in the X-direction, each section must be larger than 50mm
          and  no more than 30mm of this may overlap, in X, any other section in the
          same  plane.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 25
        title: v.
      - !section
        contents:
        - The intersection between the Front Wing Tip and any Z plane between Z=170
          and  Z=180 must produce no more than four closed sections and above Z=180
          must produce  no more than one closed section.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 25
        title: d.
      - !section
        contents:
        - 'For any section described in (c) and (d), the forward-most point and the
          rearward-most  point, measured in X, must each be situated between a pair
          of planes from a set  defined as follows:'
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 25
        title: e.
      - !section
        contents:
        - All planes must be vertical and oriented within the angular range defined
          by the  acute angle between an X-plane and RS-FW-SECTION. ii.  Each pair
          must consist of two parallel planes no more than 35mm apart. This is  except
          for the pairs whose intersection with RV-FW-TIP is furthest forward and  furthest
          rearward, which must be no more than 50mm apart. iii. The total number of
          pairs of planes must be equal to one plus the number of  closed sections
          produced by the intersection of the FW Tip and the plane Y=900.
