  title: 'ARTICLE 3: AERODYNAMIC COMPONENTS'
- - !section
    contents:
    - Definitions
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 10
    title: '3.1 '
  - - !section
      contents:
      - Aerodynamic Components or Bodywork All parts of the car in contact with the
        external air stream.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 10
      title: 3.1.1
    - - !section
        contents:
        - 'The following components are considered to be bodywork: all components
          described in Article 3; ii.  inlet or outlet ducts for the purpose of cooling,
          up to the component they are  intended to provide cooling for; iii. inlet
          ducts for the power unit (air boxes) up to the air filter; iv. primary heat
          exchangers, as defined in Article 7.4.1 (b). The following components are
          not considered to be bodywork: cameras and camera housings, as defined in
          Article 8.17; ii.  rear view mirrors as defined in Article 14.2; iii. the
          ERS status light;'
        - iv. parts definitely associated with the mechanical functioning of the power
          train,  transmission of power to the wheels, and the steering system providing,
          in any  case, none are of a design contrived to achieve an aerodynamic effect;
        - the wheel rims and tyres; vi. the brake disc assemblies, calipers and pads.
        metadata:
          file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
          page: 10
        title: a.-v.
    - !section
      contents:
      - Frame of Reference The geometry, component or group of components with respect
        to which certain bodywork  must remain immobile.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 10
      title: 3.1.2
    - !section
      contents:
      - External air stream The flow of air around the car which has a primary impact
        on its aerodynamic performance.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 10
      title: 3.1.3
    - !section
      contents:
      - Concave and convex curvature References made in this Article on curvature
        of aerodynamic surfaces refer to the part of the  aerodynamic surface which
        is in contact with the external air stream.
      - When references are made to the curvature of a surface, without specifying
        an intersection  with a particular plane, the local curvature at any point
        will be defined as the curvature of the  intersection of the surface in question
        with a plane passing through a line normal to the  surface at that point.
        The concave radius of curvature of the surface at that point will be  defined
        as the minimum concave radius of curvature obtained when the intersecting
        plane is  swept through 180 degrees around the normal line. The convex radius
        of curvature of that  surface at that point will be defined as the minimum
        convex radius of curvature obtained  when the intersecting plane is swept
        through 180 degrees around the normal line.
      - As an example, and for the sake of clarity, the aerodynamic surface of a solid
        sphere would  be the surface where this sphere makes contact with the external
        airstream, and would be  considered to be a convex surface.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 10
      title: 3.1.4
    - !section
      contents:
      - Normal to an aerodynamic surface or curve The normal applied to an aerodynamic
        surface at a given point is a vector which is  perpendicular to the surface
        at that point and points towards the local external air stream. The normal
        to a curve at a given point will be considered to be the normal to the surface  containing
        the curve at the same point. 2023 Formula 1 Technical Regulations  12  31
        August 2023
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 10
      title: 3.1.5
    - !section
      contents:
      - Tangency Continuity Tangency Continuity at a given point of a curve or at
        a given point of a surface, is satisfied if  the value of the tangent is continuous.
        Tangency Continuity at intersections between two curves or two surfaces, is
        satisfied if the  two curves or two surfaces at the intersection are tangent
        to one another and also have their  normal coincident with each other.
      - Where two adjacent surfaces are not tangent continuous but could be made so
        by applying  an edge radius of no more than 1mm along their boundary, these
        surfaces will be considered  tangent continuous at this boundary whether or
        not the edge radius is applied, as long as  such an edge radius is permitted
        according to the relevant article.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 11
      title: 3.1.6
    - !section
      contents:
      - Curvature Continuity Curvature Continuity between two curves, at a given point
        of a curve, between two surfaces  or within a surface is satisfied if the
        value of the curvature is continuous and in the same  direction.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 11
      title: 3.1.7
    - !section
      contents:
      - Open and closed sections Within the prescribed limitations of the relevant
        regulation, a section through the bodywork  when intersected with a defined
        plane will be considered closed if it forms a complete  boundary by itself
        otherwise it will be considered open.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 11
      title: 3.1.8
    - !section
      contents:
      - Fillet and Edge Radius A fillet radius is formed by rounding an internal corner
        (included angle less than 180 degrees)  with a concave surface by only adding
        material, whilst an edge radius is created by smoothing  an external corner
        (included angle greater than 180 degrees) through material removal,  resulting
        in with a convex surface by only removing material.
      - In both cases the resultant surface must be formed by arcs with radius of
        curvature  respecting the limit(s) specified, connecting two fully defined
        surfaces tangentially with no  inflection and perpendicular to the intersection
        between them. Unless otherwise specified,  both fillet and edge radii may
        change in magnitude around the periphery of the boundary  around which they
        are defined, but such changes must be continuous.
      - If there exists a discontinuity in tangency at the trailing edge of the intersection
        between the  parts to be joined by a fillet radius, then a closed aerodynamic
        fairing may be added  immediately behind the trailing edge. This fairing must
        be no larger in cross section than the  preceding fillet radius and any trailing
        edge immediately adjacent to the fillet and no longer  than three times the
        maximum fillet arc radius at this point.
      metadata:
