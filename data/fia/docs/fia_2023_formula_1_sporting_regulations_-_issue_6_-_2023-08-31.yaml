  title: 6)  WORLD CHAMPIONSHIP
- - !section
    contents:
    - "The Formula One World Championship driver\u2019s title will be awarded to the\
      \ driver who has scored  the highest number of points, taking into consideration\
      \ all the results obtained during the  Competitions which have actually taken\
      \ place. (see Article 6.4 and Article 6.5)"
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 4
    title: '6.1 '
  - !section
    contents:
    - "The Formula One World Champion Constructor\u2019s title will be awarded to\
      \ the Competitor which  has scored the highest number of points, taking into\
      \ consideration the results from both cars  obtained during the Competitions\
      \ which have actually taken place. (see Article 6.4 and Article  6.5)"
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 4
    title: '6.2 '
  - !section
    contents:
    - A constructor is the person (including any corporate or unincorporated body)
      which designs the  Listed Team Components (LTCs) as defined in Article 17 of
      the Technical Regulations. The make  of an engine or chassis is the name attributed
      to it by its constructor. The obligation to design and use LTCs set out in Article
      17 of the Technical Regulations shall not  prevent a constructor from outsourcing
      the design and/or manufacture of any LTC to a third  party in accordance with
      the provisions of Article 17 of the Technical Regulations.
    - If the make of the chassis is not the same as that of the engine, the title
      will be awarded to the  former which shall always precede the latter in the
      name of the car.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 4
    title: '6.3 '
  - !section
    contents:
    - 'Points for both titles will be awarded at each Competition according to the
      following scale: Position  Points 1st  25 2nd  18 3rd  15 4th  12 5th  10 6th  8
      7th  6 8th  4 9th  2 10th  1'
    - In addition to the above, one (1) point will be awarded to the driver who achieved
      the fastest  valid lap time of the race and to the constructor whose car he
      was driving, provided he was in  the top ten (10) positions of the final race
      classification (see Article 62). No point will be awarded  if the fastest valid
      lap time is achieved by a driver who was classified outside the top ten  positions,
      or if the leader has completed less than 50% of the scheduled race distance.
    - 'At those Competitions where a sprint session takes place, points for both titles
      will be awarded  based on the final sprint session classification according
      to the following scale: Position  Points 1st  8 2nd  7 3rd  6 4th  5  5th  4
      6th  3 7th  2 8th  1'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 4
    title: '6.4 '
  - !section
    contents:
    - 'If the race distance from the start signal to the end-of-session signal is
      less than the scheduled  race distance, points for each title will be awarded
      in accordance with the following criteria:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 5
    title: '6.5 '
  - - !section
      contents:
      - No points will be awarded If the leader has completed less than two (2) laps.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 5
      title: a)
    - !section
      contents:
      - In each case detailed in Article 6.5c), 6.5d), 6.5e) and 6.5f), no points
        will be awarded  unless a minimum of two (2) laps have been completed by the
        leader without a Safety Car  and/or VSC intervention.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 5
      title: b)
    - !section
      contents:
      - If the leader has completed two (2) laps but less than 25% of the scheduled
        race distance,  points will be awarded in accordance with column 1 of the
        table below.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 5
      title: c)
    - !section
      contents:
      - If the leader has completed 25% but less than 50% of the scheduled race distance,
        points  will be awarded in accordance with column 2 of the table below.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 5
      title: d)
    - !section
      contents:
      - If the leader has completed 50% but less than 75% of the scheduled race distance,
        points  will be awarded in accordance with column 3 of the table below.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 5
      title: e)
    - !section
      contents:
      - If the leader has completed 75% or more of the scheduled race distance, full
        points will  be awarded in accordance with Article 6.4. Position  Points Column
        1 Points Column 2 Points Column 3 1st  6  13  19 2nd  4  10  14 3rd  3  8  12
        4th  2  6  10 5th  1  5  8 6th    4  6 7th    3  4 8th    2  3 9th    1  2
      - 10th      1
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 5
      title: f)
  - !section
    contents:
    - 'If the sprint session distance from the start signal to the end-of-session
      signal is less than the  scheduled sprint session distance, points for each
      title will be awarded with the following  criteria:'
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 5
    title: '6.6 '
  - - !section
      contents:
      - No points will be awarded unless a minimum of two (2) laps have been completed
        by the  leader without a Safety Car and/or VSC intervention. If the leader
        has completed less than 50% of the scheduled sprint session distance, no  points
        will be awarded. If the leader has completed 50% or more of the scheduled
        sprint session distance, points  will be awarded in accordance with Article
        6.4.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 5
      title: a)-c)
  - !section
    contents:
    - If the formation lap is started behind the safety car (see Article 49), the
      original sprint session  distance will be deemed to be the distance calculated
      in accordance with Article 5.3a)ii). However, the maximum sprint session time
      of one and a half (1.5) hours (see Article 5.3a)i)) will  commence at the scheduled
      sprint session start time.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 5
    title: '6.7 '
  - !section
    contents:
    - If the formation lap is started behind the safety car (see Article 49), the
      original race distance  will be deemed to be the distance calculated in accordance
      with Article 5.5b). However, the  maximum race time of three (3) hours (see
      Article 5.5d)) will commence at the scheduled race  start time.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 6
    title: '6.8 '
  - !section
    contents:
    - A representative of the Competitor finishing first in the Championship for Constructors
      and the  drivers finishing first, second and third in the Championship for drivers
      must be present at the  annual FIA Prize Giving ceremony.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 6
    title: '6.9 '
