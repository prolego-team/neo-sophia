    - !section
      contents:
      - Side impact structure push-off tests These tests may be carried out on any
        survival cell provided it has been successfully subjected  to the tests described
        in Articles 13.3 and 13.4. The tests may be performed on either side of  the
        survival cell. 2023 Formula 1 Technical Regulations  112  31 August 2023 During
        the push off tests the survival cell must be resting on a flat plate and secured
        to it  solidly but not in a way that could increase the strength of the attachments
        being tested.
      - Temporary spacers representing part sections of the panels described in Article
        12.3.2 and  12.3.3 may be incorporated within the assembly of the impact structures
        to the survival cell.  These spacers may not in any way increase the strength
        of the survival cell being tested.
      - Dummy test parts may be used in place of the impact structure provided the
        test part  incorporates identical mounting details to those described in Article
        13.5.1 and does not in  any way increase the strength of the attachments being
        tested. During the first test rearward horizontal loads of 40kN and 60kN must
        be applied  simultaneously to the upper and lower structures respectively
        through ball joints or  ball-jointed pads whose centre of area lies 100mm
        inboard of the centre of the outermost  cross-section of the dummy impact
        structures.
      - During the second test an upward vertical load of 35kN must then be applied
        to the lower  impact absorbing structure using a ball joint or a ball-jointed
        pad whose centre of area lies  100mm inboard of the centre of the outermost
        cross section of the dummy lower impact  structure.
      - After five seconds of application there must be no failure of any structures
        or of any  attachment between the structure and the survival cell.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 110
      title: 13.5.3
    - !section
      contents:
      - Side impact structure squeeze tests This test may be carried out on any survival
        cell which has been subjected to the tests  described in Articles 13.3 and
        13.4. The test may be performed on either side of the survival  cell. During
        the test, the survival cell may be supported in any way provided this does
        not increase  the strength of the attachments being tested.
      - Temporary spacers representing part sections of the panels described in Article
        12.3.2 and  12.3.3 may be incorporated within the assembly of the impact structures
        to the survival cell.  These spacers cannot in any way increase the strength
        of the survival cell being tested.
      - Dummy test parts may be used in place of the impact structure provided the
        test parts  incorporate identical mounting details to those described in Article
        13.5.1 and do not in any  way increase the strength of the attachments being
        tested. Loads of 100kN and 150kN must be applied simultaneously to the dummy
        upper and lower  structures respectively in a lateral direction using a hemispherical
        pad or ball joint, loading  through the centre cross section, 292mm from the
        outermost longitudinal vertical  cross-section of both impact structures.
      - After five seconds of application, there must be no failure of the survival
        cell or the  attachments between the structures and the survival cell.
      - Each team must supply detailed calculations which clearly show that the mountings
        of the  upper and lower side impact structures satisfy the requirement of
        13.5.1.(c).(i).
