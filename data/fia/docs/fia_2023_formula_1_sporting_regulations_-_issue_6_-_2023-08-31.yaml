  title: 22)  DRIVER ADJUSTABLE BODYWORK
- - !section
    contents:
    - Driver adjustable bodywork permitted by Article 3.10.10 of the Technical Regulations.
    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 20
    title: '22.1 '
  - - !section
      contents:
      - The driver adjustable bodywork may only be activated by the driver in any
        of the pre- determined activation zones around each circuit. In conditions
        of poor visibility however  the Race Director may, at his absolute discretion,
        disable all such systems until conditions  improve.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 20
      title: a)
    - !section
      contents:
      - If the adjustable bodywork is disabled in this way at any time during any
        of the three  periods of the qualifying session (Q1, Q2, or Q3) or the sprint
        shootout (SQ1, SQ2 or SQ3)  it will remain disabled for the remainder of the
        relevant period.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 20
      title: b)
    - !section
      contents:
      - For the sole purpose of improving overtaking opportunities during the sprint
        session and  the race the adjustable bodywork may be activated by the driver;
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 20
      title: c)
    - !section
      contents:
      - after he has completed one lap after the start or following a safety car period
        during  each sprint session,
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 20
      title: i)
    - - !section
        contents:
        - after he has completed two laps after the start or following a safety car
          period  during each race.
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 20
        title: ii)-ii)
    - !section
      contents:
      - The driver may only activate the adjustable bodywork in a sprint session or
        the race when  he has been notified via the control electronics (see Article
        8.2 of the Technical  Regulations) that it is enabled. It will be enabled,
        and may only be used by the driver, if he is less than one (1) second behind
        another at any of the pre-determined detection  points around each track.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 20
      title: d)
    - !section
      contents:
      - The system will be disabled by the control electronics the first time the
        driver uses the  brakes after he has activated the system.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 21
      title: e)
    - !section
      contents:
      - In conditions of poor visibility, or if yellow flags are being shown in the
        activation zone,  the Race Director may, at his absolute discretion, disable
        all such systems until conditions  improve or yellow flags are withdrawn.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 21
      title: f)
    - !section
      contents:
      - The FIA may, after consulting all Competitors, adjust the above time proximity
        in order to  ensure the stated purpose of the adjustable bodywork is met.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 21
      title: g)
    - !section
      contents:
      - In the event of a failure in the system which notifies the driver that he
        was within one (1)  second of the car in front, and is hence authorised to
        use the adjustable bodywork, the  Competitor concerned may ask the Race Director
        for permission to override the system.  If permission is given in this way
        the onus will be upon the Competitor concerned to  ensure that their driver
        only uses the adjustable bodywork if he is within one (1) second  of the car
        in front of him.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 21
      title: h)
    - !section
      contents:
      - If the failure in the system is rectified the driver may no longer use this
        override, the Race  Director will notify the Competitor if and when the fault
        has been remedied.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 21
      title: i)
- !section
  contents: []
