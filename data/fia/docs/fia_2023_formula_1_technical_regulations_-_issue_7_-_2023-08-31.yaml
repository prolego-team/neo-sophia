      - Bodywork which is part of the sprung mass of the car The only sprung mass
        bodywork permitted is that defined under Articles 3.5 to 3.12 and  under Articles
        3.1.1.a.ii to iv. The frame of reference for every part of the car classified
        as  Sprung Mass Bodywork is the coordinate system defined in Article 2.11.1.
        Any bodywork that is trimmed or filleted in Article 3.11 must first be declared
        as belonging to  one of the groups defined in Articles 3.5 to 3.10.
      - Unless otherwise stated, the compliance of an individual bodywork group to
        Article 3 will be  assessed independently and prior to any trimming, filleting
        and assembly operation referred  to in Article 3.11, and the FIA may request
        to see any discarded geometry after final  assembly.  Once the final assembly
        is completed, any bodywork surfaces no longer exposed  to an external airstream
        or internal duct may be modified, providing they remain unexposed.
