  title: ARTICLE 19 ENFORCEMENT OF THE CODE
- - !section
    contents:
    - ARTICLE NATIONAL INTERPRETATION OF RULES Each ASN shall be empowered to decide
      any matter raised  within its territory and concerning the interpretation of
      the  Code or its national rules subject to the rights of appeal set  out in
      Article 15.1 of the Code, provided that these  interpretations do not contradict
      an interpretation or  clarification already given by the FIA.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 75
    title: '19.1 '
  - !section
    contents:
    - ARTICLE ALTERATIONS TO THE CODE The FIA reserves the right to alter the Code
      at any time and  to periodically revise the Appendices. The FIA General  Assembly
      is empowered to approve the amendments to the  Code on proposal pf the FIA World
      Motor Sport Council, save  for the amendments to the Appendices which are within
      the Application from 1st January 2023 /86 FIA International Sporting Code sole
      power of the FIA World Motor Sport Council.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 75
    title: '19.2 '
  - !section
    contents:
    - ARTICLE NOTICES Any communications required under the Code to be made by  an
      ASN to the FIA shall be addressed to the headquarters of  the FIA or to such
      other address as may be duly notified from  time to time.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 76
    title: '19.3 '
  - !section
    contents:
    - ARTICLE INTERNATIONAL INTERPRETATION OF THE  CODE
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 76
    title: '19.4 '
  - - !section
      contents:
      - The Code has been drafted in French and English. It  may be published in other
        languages. In the event of a dispute concerning its interpretation  by the
        FIA or by the International Court of Appeal, the French  text alone shall
        be considered as the official text.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 76
