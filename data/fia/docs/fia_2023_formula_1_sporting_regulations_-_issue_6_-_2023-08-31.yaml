    metadata:
      file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
      page: 18
    title: '19.4 '
  - - !section
      contents:
      - 'Commencing five (5) hours before the scheduled start of the formation lap
        for the race,  for a period of up to one (1) hour, all cars must be made available
        for the pre-race car  display. Unless otherwise determined by the technical
        delegate, all cars must be complete  and no work is permitted to be undertaken
        on each car during this period, other than for  the following exceptions:'
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 18
      title: a)
    - !section
      contents:
      - Any car that suffers genuine accident damage, as specified in Article 40.2u
        g). In  which case the car does not need to be complete, and work is permitted.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 18
      title: i)
    - - !section
        contents:
        - Any car that requires the replacement of a Power Unit as defined in column
          one of  Appendix 3 of the Technical Regulations (Article 5.1.2, Definition)
          or the  replacement or investigation of a significant reliability concern
          of the component(s)  of this Power Unit, with express permission of the
          FIA. In which case the car does  not need to be complete, and work is permitted.
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 18
        title: ii)
      - !section
        contents:
        - All Competitors whose cars were chosen to undergo further checks at the
          end of  the qualifying session under Article 40.5 will be permitted to commence
          work on  their cars starting prior to the end of the period specified in
          Article 19.4a). This will  be for the time equivalent to the time period
          between when any of the top ten cars  were released back to the Competitors
          to when the cars retained for further checks  were released to the Competitors.
          This period will be communicated by the FIA,  and in exceptional cases if
          necessary may included the earlier removal of the seals  and covers specified
          in Article 40.8.
        - "During this period up to three (3) cars will be chosen to undergo further\
          \ checks. Once  informed their car has been selected the Competitor concerned\
          \ must take the car to the  Parc Ferm\xE9 immediately. For the remaining\
          \ cars, each car must be positioned as determined by the Media  Delegate."
        - During this period one (1) car from three (3) different Competitors (as
          specified by the  Media Delegate and Technical Delegate) and a senior technical
          or sporting representative  of the Competitor must be available for a period
          of at least 10 minutes to describe to the  media all major aerodynamic and
          bodywork component updates made to their car  following the pre-event car
          display.
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
          page: 18
        title: iii)
    - !section
      contents:
      - All drivers must attend a thirty (30) minute drivers parade or presentation
        (including, but  not limited to, group photos, social media activities, celebrity
        interaction or trackside fan  engagement) commencing two (2) hours and ten
        (10) mins before the scheduled start of  the formation lap. Competitors will
        be given details of the activity by the Media Delegate.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 19
      title: b)
    - !section
      contents:
      - "Competitors will be provided the pre-race procedures as set out in the Media\
        \ Delegate\u2019s  Note issued prior to the session. If required to do so\
        \ by that document, all drivers must be present, no less than twenty- two\
        \ (22) minutes before the scheduled start of the formation lap, at the defined\
        \ meeting  point and follow the procedures set out in that document."
      - In any case, no less than fourteen (14) minutes before the scheduled start
        of the  formation lap all drivers must be present at the front of the grid
        for the playing of the  national anthem.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 19
      title: c)
    - !section
      contents:
      - Any driver retiring before the end of the race must make himself available
        for media  interviews after his return to the paddock.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 19
      title: d)
    - !section
      contents:
      - "Immediately after the race, the first three (3) drivers will take part in\
        \ the post race  procedures as set out in the Media Delegate\u2019s Note issued\
        \ prior to the session."
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 19
      title: e)
    - !section
      contents:
      - All drivers who finish the race outside the top three (3) must make themselves
        available  immediately after the end of the race for media interviews. In
        addition, any driver who  does not have a written media session organised
        by their team after the race must attend  a group session as defined by the
        Media Delegate.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 19
      title: f)
    - !section
      contents:
      - During the race, each Competitor must make at least one (1) senior spokesperson  available
        for interviews by officially accredited TV crews.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 19
      title: g)
    - !section
      contents:
      - "Commencing one (1) and ending two (2) hours after the end of the race, each\
        \ Competitor  must make one (1) senior spokesperson available to media at\
        \ their team\u2019s hospitality for  a minimum of five (5) minutes."
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 19
      title: h)
