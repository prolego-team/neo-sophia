  title: 'ARTICLE 4: MASS'
- - !section
    contents:
    - Minimum mass The mass of the car, without fuel, must not be less than 798kg
      at all times during the  Competition. If, when required for checking, a car
      is not already fitted with dry-weather tyres, its mass will  be determined using
      a set of dry-weather tyres selected by the FIA technical delegate.
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 44
    title: '4.1 '
  - !section
    contents:
    - Mass distribution With the car resting on a horizontal plane the mass measured
      at the front and rear axles must  not be less than the mass specified in Article
      4.1 factored by 0.446 and 0.539 respectively at  all times during the qualifying
      practice session. Rounding will be to nearest 0.5kg. If, when required for checking,
      a car is not already fitted with dry-weather tyres, its mass will  be determined
      using a set of dry-weather tyres selected by the FIA technical delegate.
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 44
    title: '4.2 '
  - !section
    contents:
    - "Mass of tyres The mass limit specified in Article 4.1 and the factors specified\
      \ in Article 4.2 will be adjusted  up or down according to any differences (rounded\
      \ to the nearest 1kg for Article 4.1) between  the total set and individual\
      \ axle set mass respectively of the dry-weather tyres used in the  Championship\
      \ taking place in the calendar year referred to in the title and the preceding\
      \  year\u2019s Championship."
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 44
    title: '4.3 '
  - !section
    contents:
    - 'Ballast Ballast can be used provided it is secured in such a way that tools
      are required for its removal  and that it remains immobile with respect to the
      sprung mass in its entirety. It must be  possible to fix seals if deemed necessary
      by the FIA technical delegate. Ballast designated for the sole purpose of achieving
      the driver mass specified in Article 4.6.2  must :'
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 44
    title: '4.4 '
  - - !section
      contents:
      - Be entirely located to the car between the front and rear extent of the cockpit
        entry  template. Be attached securely to the survival cell and sealed by the
        FIA. Be clearly identified. Have a density greater than 8000Kg/m3. A nominal
        such mass of 10kg should be present for the impact test described in Article
        13.2.
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 44
      title: a.-d.
  - !section
    contents:
    - Adding during the race or sprint session With the exception of compressed gases,
      no substance may be added to the car during the  race or sprint session. If
      it becomes necessary to replace any part of the car during the race or  sprint
      session, the mass of the new part must not be more than that of the original
      part.
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 44
    title: '4.5 '
  - !section
    contents:
    - Mass of the driver
    metadata:
      file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
      page: 44
    title: '4.6 '
  - - !section
      contents:
      - The mass of the driver with his seat and driving equipment will be established
        by the FIA  technical delegate at the first Competition of the Championship,
        this reference mass may be  amended at any time during the Championship season
        if deemed necessary by the FIA  technical delegate. This reference mass will
        be used to establish the minimum mass of the  driver and ballast referred
        to in Article 4.6.2 below.
      - The reference mass of the driver will be added to the mass of any ballast
        designated for this  purpose and at no time during the Competition, may this
        be less than 80kg.
      - 2023 Formula 1 Technical Regulations  46  31 August 2023
      metadata:
        file: fia_2023_formula_1_technical_regulations_-_issue_7_-_2023-08-31.pdf
        page: 44
      title: 4.6.1-4.6.2
