  title: ARTICLE 18 STABILISATION OF THE FIA'S DECISIONS
- - !section
    contents:
    - ARTICLE PUBLICATION OF THE CALENDAR OF THE FIA  CHAMPIONSHIPS, CUPS, TROPHIES,
      CHALLENGES OR SERIES
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 74
    title: '18.1 '
  - - !section
      contents:
      - The list of the FIA Championships, cups, trophies,  challenges or series and
        the Competitions comprising them is  published each year no later than 15
        October. Any Competition withdrawn from the calendar once it  has been published
        will lose its international status for the  year in question.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 74
      title: 18.1.1-18.1.2
  - !section
    contents:
    - ARTICLE AMENDMENTS TO REGULATIONS The FIA World Motor Sport Council may make
      such changes  as it deems necessary to the regulations counting towards  the
      FIA Championship, cups, trophies, challenges or series.  Such changes will be
      published and will come into effect in  accordance with the following provisions.
    metadata:
      file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
      page: 74
    title: '18.2 '
  - - !section
      contents:
      - Safety Changes that the FIA makes to the regulations for safety  reasons may
        come into effect without delay.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 74
      title: 18.2.1
    - !section
      contents:
      - Technical design of the Automobile Changes to technical regulations, to Appendix
        J or to  Appendix K adopted by the FIA, will be published no later  than 30
        June each year and come into effect no earlier than  1 January of the year
        following their publication, unless the  FIA considers that the changes in
        question are likely to have a  substantial impact on the technical design
        of the Automobile  and/or  the  balance  of  performance  between  the
      - Automobiles, in which case they will come into effect no  earlier than 1 January
        of the second year following their  publication.
      - Application from 1st January 2023 /86 FIA International Sporting Code
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 74
      title: 18.2.2
    - !section
      contents:
      - Sporting rules and other regulations
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 75
      title: 18.2.3
    - - !section
        contents:
        - Changes to sporting rules and to all regulations  other than those referred
          to above are published at the  atest on the opening date for Entry applications
          for the  Championship, cup, trophy, challenge or series concerned. Such
          changes cannot come into effect before  1 January of the year following
          their publication, unless the  FIA considers that the changes in question
          are likely to have a  substantial impact on the technical design of the
          Automobile  and/or  the  balance  of  performance  between  the
        - Automobiles, in which case they will come into effect no  earlier than 1
          January of the second year following their  publication.
        metadata:
          file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
          page: 75
        title: 18.2.3.a-18.2.3.b
    - !section
      contents:
      - Shorter notice periods than those mentioned above  may be applied, provided
        that the unanimous agreement of  all Competitors properly entered for the
        Championship, cup,  trophy, challenge or series concerned is obtained. However,  in
        exceptional circumstances, and if the FIA considers that  the change in question
        is essential for the safeguarding of the  Championship, cup, trophy, challenge
        or series concerned,  the agreement of the majority of the Competitors properly  entered
        shall suffice. ARTICLE 18.3
      - Publication of the calendar of the FIA Championships, cups,  trophies, challenges
        or series and of the amendments to the  above-mentioned regulations becomes
        official and effective  as soon as they are posted on the Internet site www.fia.com  and/or
        published in the FIA Official Motor Sport Bulletin.
      metadata:
        file: 2023_international_sporting_code_fr-en_clean_9.01.2023.pdf
        page: 75
      title: 18.2.4
