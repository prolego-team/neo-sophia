    - !section
      contents:
      - 'At each Competition where a sprint session is scheduled:'
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 18
      title: e)
    - !section
      contents:
      - any driver retiring before the end of sprint must make himself available for
        media  interviews after his return to the paddock.
      metadata:
        file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
        page: 18
      title: i)
    - - !section
        contents:
        - All drivers who finish the sprint shootout must make themselves available
          for media  interviews immediately after the session in which they are eliminated
          (there will be  no Press Conference for the top three (3) following the
          sprint shootout). All drivers who finish the sprint session outside the
          top three (3) must make  themselves available immediately after the sprint
          session for media interviews.
        - Immediately after the sprint session the first three (3) drivers in the
          session will be  required to attend a press conference in the media centre
          for a maximum period  of thirty (30) minutes, then make themselves available
          for television interviews for  a maximum of thirty (30) minutes.
        metadata:
          file: fia_2023_formula_1_sporting_regulations_-_issue_6_-_2023-08-31.pdf
